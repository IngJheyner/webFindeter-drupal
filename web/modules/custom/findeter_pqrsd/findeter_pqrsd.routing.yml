findeter_pqrsd.multistep:
  path: '/registrar-pqrsd'
  defaults:
    _form: '\Drupal\findeter_pqrsd\Form\MultiStepForm'
    _title: 'Registro de petici贸n de usuarios'
  requirements:
    _access: 'TRUE'

findeter_pqrsd.user_request_ajax_response:
  path: '/pqrsd/user-request-ajax-response'
  defaults:
    _controller: '\Drupal\findeter_pqrsd\Controller\UserRequestAjaxResponse::ajaxResponse'
    _title: 'Ajax response'
  requirements:
    _permission: 'access content'

findeter_pqrsd.asign_request:
  path: '/pqrsd/user-request-ajax-asign/{nid}'
  defaults:
    _form: '\Drupal\findeter_pqrsd\Form\AsignRequest'
    _title: 'Asignar requerimiento'
  requirements:
    _access: 'TRUE'

findeter_pqrsd.answer_request:
  path: '/pqrsd/user-answer-ajax/{nid}'
  defaults:
    _form: '\Drupal\findeter_pqrsd\Form\AnswerRequest'
    _title: 'Responder requerimiento'
  requirements:
    _access: 'TRUE'

findeter_pqrsd.create_pdf:
  path: '/pqrsd/create-pdf/{nid}'
  defaults:
    _controller: '\Drupal\findeter_pqrsd\Controller\CreatePDF::nodeToPdf'
    _title: 'Crear PDF'
  requirements:
    _permission: 'access content'

findeter_pqrsd.findeter_admin_form:
  path: '/admin/pqrsd'
  defaults:
    _form: '\Drupal\findeter_pqrsd\Form\FindeterAdminForm'
    _title: 'Administraci贸n de registro de petici贸n de usuarios'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

findeter_pqrsd.register_pqrsd_admin:
  path: '/admin/registrar-pqrsd'
  defaults:
    _form: '\Drupal\findeter_pqrsd\Form\RegisterPQRSDAdminForm'
    _title: 'Registro de petici贸n de usuarios'
  requirements:
    _access: 'TRUE'

findeter_pqrsd.autocomplete.users:
  path: '/pqrsd/autocomplete/users'
  defaults:
    _controller: '\Drupal\findeter_pqrsd\Controller\UsersAutoCompleteController::handleAutocomplete'
    _format: json
  requirements:
    _permission: 'access content'

findeter_pqrsd.userslist:
  path: '/admin/pqrsd/userslist'
  defaults:
    _controller: '\Drupal\findeter_pqrsd\Controller\UsersAutoCompleteController::handleList'
    _title: 'Lista de usuarios para asignar'
    _format: 'json|html'
  requirements:
    _permission: 'access content'