    value: "<p>La pandemia ocasionada por el virus Covid 19 ha afectado no solo los ingresos de las empresas privadas, sino también de los 1.102 municipios de todo el país. Aunque &nbsp;el impacto no ha sido por igual, muchas de estas entidades territoriales han tenido que tomar medidas para aliviar la difícil situación económica que buena parte de los colombianos afrontar debido a esta coyuntura.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La suspensión o aplazamiento del pago de impuestos o el cierre de locales comerciales que pagaban tributos, reducen los ingresos que los municipios recaudan y además cambian el balance entre los gastos y los ingresos, ya que los gastos de funcionamiento se mantienen en su mayoría iguales.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En ese sentido, los municipios necesitan contar con mecanismos que les permitan compensar la caída en el ingreso y mantener la capacidad financiera para atender compromisos en funcionamiento, inversión, así como para los nuevos gastos derivados de la pandemia.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es por ello que deben buscar otras fuentes de recaudo de recursos o aumentar la base de aportantes, con el fin de obtener los ingresos para desarrollar proyectos económicos y sociales que les permitan mejorar la calidad de vida de sus ciudadanos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Una herramienta que los municipios deben tener en cuenta para tal fin es la <strong>actualización catastral con enfoque multipropósito</strong>. La formación o actualización del catastro de los municipios no es solo una obligación, sino que además es importante por su utilidad como mecanismo para mejorar la capacidad y los instrumentos con que cuentan los alcaldes para recaudar tributos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Según datos del Departamento Nacional de Planeación, el recaudo efectivo del impuesto predial, como porcentaje del Producto Interno Bruto(PIB), &nbsp;llega solo al 0,5%, y esto, en parte tiene que ver con que en Colombia se dejan de recaudar cerca de $2,6 billones al año (Bonet, 2014), debido a la desactualización catastral, según cálculos del BID.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La formación y actualización del catastro también les sirve a los municipios como instrumento de planificación territorial y es útil para otras políticas públicas como: el ordenamiento territorial, la aclaración, acceso y formalización de derechos de propiedad y titulación de predios, la gestión ambiental, la prestación de servicios sociales, la transparencia en los mercados del suelo y, en particular, el registro de los derechos, restricciones y responsabilidades para facilitar la gestión sobre la tierra.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La difícil situación por la que atraviesan las finanzas públicas hace que este sea el momento oportuno para que las administraciones municipales inicien su proceso de actualización catastral con enfoque multipropósito, de tal manera que en un futuro cercano puedan aprovechar los resultados de la inversión, aumentando el recaudo en sus municipios.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para el actual Gobierno el tema es relevante, de ahí que lo haya elevado a función pública, es decir, establece que es un servicio público, por lo que se convierte en un tema de interés general y el Estado debe asegurar su prestación eficiente, regular y continua. Además, permite a los alcaldes acceder a financiación para contratar entidades técnicas expertas en actualización de catastro con enfoque multipropósito.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Las alternativas</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También, el Gobierno Nacional brinda facilidades para que los alcaldes cuenten con los recursos para la actualización catastral; una de ellas es una línea de crédito con Findeter por $200 mil millones con plazos de hasta cinco años, dos años de periodo de gracia y tasas competitivas, para que los alcaldes puedan financiar el proceso de actualización de su catastro con enfoque multipropósito y, de esta manera, obtener información precisa y actualizada de su territorio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además de crédito con condiciones favorables, Findeter ofrece el servicio de asistencia técnica para la actualización catastral con enfoque multipropósito y para el fortalecimiento de las alcaldías en este tema, es decir, que los municipios reciben asesoría tributaria para tener un estatuto tributario actualizado que les permita mejorar o aumentar el recaudo de impuestos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La actualización del catastro con enfoque multipropósito ya se está haciendo en algunos municipios de Colombia, que pueden dar testimonio de los beneficios de este proyecto, impulsado por el Gobierno Nacional.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Tal es el caso de Rionegro, Antioquia; este municipio inició en marzo de 2016 su actualización catastral con una inversión de $2.300 millones. En 2017, el recaudo del impuesto predial unificado de esta entidad territorial era de $45.000 millones y gracias a la actualización catastral que ha venido realizando, aumentó un 91% en 2018 hasta los $86.000 millones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<blockquote>\r\n<p>“Seguimos haciendo conservaciones catastrales, es decir, mantener vivo el catastro, incorporar permanentemente las nuevas edificaciones, los nuevos reglamentos de propiedad horizontal, entre otras”,</p>\r\n\r\n<p>&nbsp; &nbsp; &nbsp; dijo el ex alcalde de Rionegro, Andrés Rendón.</p>\r\n</blockquote>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter, como Banca de Desarrollo Territorial, tiene el conocimiento y la experiencia para asesorar y financiar el proyecto de actualización catastral con enfoque multipropósito de su municipio. Si está interesado encuentre más información <a href=\"https://www.findeter.gov.co/publicaciones/500236/catastro-multiproposito/ \">aquí</a>.</p>\r\n"
