body:
  -
    value: "<p>Etapa 1. Elaboración de un Diagnóstico de la ciudad a partir de una matriz de indicadores (información cuantitativa) e información cualitativa. •Etapa 2. Priorización a través de la aplicación de tres filtros: Impacto del Cambio Climático e Impacto Económico. •Etapa 3. Estrategias: profundización y análisis e identificación de estrategias. •Etapa 4. Elaboración de un Plan de Acción que permita a la ciudad - a través de programas y proyectos específicos - hacer frente a las áreas identificadas como críticas. •Etapa 5. Monitoreo y Seguimiento con el fin de medir el impacto de la implementación de los planes de acción.</p>\r\n"
