    value: "<p>El programa de Ciudades Sostenibles y Competitivas surge en el marco de la Iniciativa de Ciudades Emergentes y Sostenibles (ICES), desarrollada por el BID. La ICES representa una nueva manera de abordar los retos mas urgentes de la ciudad, mediante un enfoque integral e interdisciplinario, que permite identificar el camino hacia la sostenibilidad en el largo plazo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Con la intención de abordar los temas más relevantes de las ciudades en torno a sus desafíos ambientales, urbanos e institucionales y fiscales, la metodología ICES aborda tres dimensiones de análisis: (i) Sostenibilidad Ambiental y Cambio Climático; (ii) Sostenibilidad Urbana; y (iii) Sostenibilidad Fiscal y Gobernanza. Ésta metodología viene aplicándose desde el 2010 y ya ha alcanzado a cubrir más de 20 ciudades de América Latina y el Caribe. Ahora bien, en el 2012, Colombia fue seleccionada por el Banco Interamericano de Desarrollo – BID para que hiciera parte de la Iniciativa de Ciudades Emergentes y Sostenibles (ICES). FINDETER con apoyo del BID, creó la Plataforma de Ciudades Sostenibles y Competitivas (CSC), la cual adopta la metodología ICES y la ajusta al contexto y necesidades de las urbes intermedias del país. Dicha metodología tiene en cuenta los instrumentos de planificación de las ciudades colombianas y también la información disponible que producen las diferentes instancias subnacionales y nacionales involucradas en la planificación urbana.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para efectos del trabajo en Colombia, FINDETER pasó a dividir en dos grandes temas la dimensión urbana, separando los aspectos urbanos como movilidad y ordenamiento territorial, de aquellos relacionados con los temas sociales y económicos, los cuales quedaron agrupados en una cuarta dimensión de Sostenibilidad Económica y Social. Las siguientes son entonces, las cuatro dimensiones de sostenibilidad contempladas por CSC: (i) Sostenibilidad Ambiental y Cambio Climático; (ii) Sostenibilidad Urbana (iii) Sostenibilidad Fiscal y Gobernabilidad; y (iv) Sostenibilidad Económica y Social.</p>\r\n"
