field_descripcion_servicio_pot:
  -
    value: "<p>Está orientada a la revisión y ajuste de los POT, en la cual Findeter garantiza la ejecución de los productos de ley para la formulación de la revisión y ajuste (diagnóstico y formulación), a la vez que puede brindar acompañamiento y asesoría durante el proceso de adopción (concertación ambiental, presentación ante Consejo Territorial de Planificación - CTP, radicación y discusión ante el Concejo Municipal/Distrital).</p>\r\n\r\n<p>Para ello contempla una serie de productos complementarios entre sí:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6>Productos y actividades</h6>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Seguimiento, evaluación y diagnóstico</li>\r\n\t<li>Formulación (estratégica y/o integral)</li>\r\n\t<li>Acompañamiento y orientación a la entidad territorial durante las instancias de ley para la adopción de un POT</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6>Entregables</h6>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Expediente municipal</li>\r\n\t<li>Memoria justificativa</li>\r\n\t<li>Diagnóstico territorial (ambiental, socioeconómico y funcional) e institucional</li>\r\n\t<li>Documento técnico de soporte con su respectiva cartografía a escala 1:25.000 y/o 1:5.000</li>\r\n\t<li>Programa de ejecución</li>\r\n\t<li>Documento resumen</li>\r\n\t<li>Proyecto de acuerdo con sus respectivos anexos y cartografía</li>\r\n\t<li>Justificaciones para presentación a entidades competentes</li>\r\n\t<li>Capacitaciones y transferencia de conocimiento<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n"
    format: html_editor
    processed: "<p>Está orientada a la revisión y ajuste de los POT, en la cual Findeter garantiza la ejecución de los productos de ley para la formulación de la revisión y ajuste (diagnóstico y formulación), a la vez que puede brindar acompañamiento y asesoría durante el proceso de adopción (concertación ambiental, presentación ante Consejo Territorial de Planificación - CTP, radicación y discusión ante el Concejo Municipal/Distrital).</p>\n<p>Para ello contempla una serie de productos complementarios entre sí:</p>\n<p>\_</p>\n<h6>Productos y actividades</h6>\n<p>\_</p>\n<ul>\n<li>Seguimiento, evaluación y diagnóstico</li>\n<li>Formulación (estratégica y/o integral)</li>\n<li>Acompañamiento y orientación a la entidad territorial durante las instancias de ley para la adopción de un POT</li>\n</ul>\n<p>\_</p>\n<h6>Entregables</h6>\n<p>\_</p>\n<ul>\n<li>Expediente municipal</li>\n<li>Memoria justificativa</li>\n<li>Diagnóstico territorial (ambiental, socioeconómico y funcional) e institucional</li>\n<li>Documento técnico de soporte con su respectiva cartografía a escala 1:25.000 y/o 1:5.000</li>\n<li>Programa de ejecución</li>\n<li>Documento resumen</li>\n<li>Proyecto de acuerdo con sus respectivos anexos y cartografía</li>\n<li>Justificaciones para presentación a entidades competentes</li>\n<li>Capacitaciones y transferencia de conocimiento<br />\n\t\_</li>\n</ul>\n"
