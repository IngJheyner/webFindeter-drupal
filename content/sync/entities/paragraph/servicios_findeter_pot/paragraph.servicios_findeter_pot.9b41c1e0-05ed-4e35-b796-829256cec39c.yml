field_descripcion_servicio_pot:
  -
    value: "<p>Es un servicio que busca brindar orientación técnica y apoyo en la supervisión de productos y documentos que hacen parte de la revisión y ajuste de un POT, ya sea que ésta esté siendo adelantada directamente por el Municipio/Distrito, o a través de un consultor externo. Puede incluir una asesoría durante el proceso de adopción en caso de requerirse.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6>Productos y actividades</h6>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Orientación general para la revisión y ajuste del POT</li>\r\n\t<li>Revisión y retroalimentación de productos adelantados por la administración municipal/distrital</li>\r\n\t<li>Asesoría a la entidad territorial durante las instancias de ley para la adopción de un POT</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6>Entregables</h6>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Documento de lineamientos generales para la revisión y ajuste del POT</li>\r\n\t<li>Documentos de observaciones y recomendaciones sobre los productos adelantados por la administración municipal</li>\r\n\t<li>Documento de observaciones sobre material a radicar en las instancias de ley para adopción de un POT</li>\r\n\t<li>Conceptos y recomendaciones en el marco de la asesoría durante el proceso de adopción de un POT</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Tanto en la modalidad de Asistencia integral en POT como en la Asesoría técnica en POT, buscamos ser un aliado estratégico de los territorios generando un trabajo conjunto donde Findeter es un brazo técnico de las entidades territoriales a partir de la asistencia brindada, buscando la idoneidad y calidad técnica de las propuestas, a la vez que propende por la transferencia de conocimiento a las entidades territoriales y su fortalecimiento. A su vez, las entidades territoriales, participan apropiándose de las propuestas, promoviendo su socialización con la comunidad, y llevando a cabo su presentación ante las instancias de concertación y adopción de un POT, de manera que se fortalezca su gobernanza y no se pierda nunca de vista la competencia y responsabilidad municipal en esta actividad.<br />\r\n&nbsp;</p>\r\n"
