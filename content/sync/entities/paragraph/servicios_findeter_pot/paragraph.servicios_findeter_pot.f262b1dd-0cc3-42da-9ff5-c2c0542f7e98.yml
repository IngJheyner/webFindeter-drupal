field_descripcion_servicio_pot:
  -
    value: "<p>Se orienta a la generación de información base para la posterior revisión y ajuste de un POT, consistente en dos módulos, los cuales pueden tomarse conjuntamente o de forma individual según las necesidades e insumos existentes en cada entidad territorial.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6>Productos y actividades</h6>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Evaluación de la amenaza, vulnerabilidad y riesgo frente a fenómenos naturales</li>\r\n\t<li>Evaluación de las tendencias de la huella urbana (cabecera urbana y centros poblados) con sus respectivas dinámicas sociales y económicas (incluye identificación de escenarios de crecimiento</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6>Entregables</h6>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Estudio de amenaza, vulnerabilidad y riesgos acorde con lo establecido en el Decreto 1807 de 2014 (incluye identificación de amenazas, mapas de amenazas, susceptibilidad, vulnerabilidad y riesgos, análisis de desastre probabilístico, pérdidas, datos de cálculo de riesgos, base de datos SIG y medidas de mitigación).</li>\r\n\t<li>Estudio de crecimiento urbano (incluye base de datos SIG, reporte de crecimiento urbano y definición de escenarios de crecimiento, batería de indicadores y mediciones urbanas, recomendaciones para el desarrollo territorial).</li>\r\n</ul>\r\n"
    format: html_editor
    processed: "<p>Se orienta a la generación de información base para la posterior revisión y ajuste de un POT, consistente en dos módulos, los cuales pueden tomarse conjuntamente o de forma individual según las necesidades e insumos existentes en cada entidad territorial.</p>\n<p>\_</p>\n<h6>Productos y actividades</h6>\n<p>\_</p>\n<ul>\n<li>Evaluación de la amenaza, vulnerabilidad y riesgo frente a fenómenos naturales</li>\n<li>Evaluación de las tendencias de la huella urbana (cabecera urbana y centros poblados) con sus respectivas dinámicas sociales y económicas (incluye identificación de escenarios de crecimiento</li>\n</ul>\n<p>\_</p>\n<h6>Entregables</h6>\n<p>\_</p>\n<ul>\n<li>Estudio de amenaza, vulnerabilidad y riesgos acorde con lo establecido en el Decreto 1807 de 2014 (incluye identificación de amenazas, mapas de amenazas, susceptibilidad, vulnerabilidad y riesgos, análisis de desastre probabilístico, pérdidas, datos de cálculo de riesgos, base de datos SIG y medidas de mitigación).</li>\n<li>Estudio de crecimiento urbano (incluye base de datos SIG, reporte de crecimiento urbano y definición de escenarios de crecimiento, batería de indicadores y mediciones urbanas, recomendaciones para el desarrollo territorial).</li>\n</ul>\n"
