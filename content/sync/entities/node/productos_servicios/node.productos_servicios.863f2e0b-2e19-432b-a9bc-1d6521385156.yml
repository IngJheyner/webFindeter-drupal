body:
  -
    value: "<h3><strong>Nuestra capacidad técnica al servicio de su territorio</strong></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Como Banca de Desarrollo Territorial hemos aunado esfuerzos por más de 10 años, para fortalecer los procesos de planificación y desarrollo territorial a diferentes escalas: local, supramunicipal y regional. Esto nos ha permitido ofrecer servicios de asistencia técnica y estrategias para acompañar a las entidades territoriales en sus procesos de ordenamiento y fortalecimiento institucional.&nbsp;</p>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3><span><span><span><span><span><span><span><span><span><strong>¿Por qué con Findeter?</strong></span></span></span></span></span></span></span></span></span></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span><span><span><span><span><span><span>Contamos con una amplia experiencia en planificación territorial y estratégica a nivel nacional, aplicando metodologías probadas y avaladas a nivel nacional e internacional. A la fecha, hemos trabajado con más de 40 municipios y más de 7 departamentos en la construcción de instrumentos de planificación que les permitan </span></span></span></span><span><span><span><span>orientar </span></span></span></span><span><span><span><span>sus inversiones hacia un desarrollo local y sostenible.&nbsp;</span></span></span></span></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n<img alt=\"foto tomada desde arriba, muestra tejados de casa, carros y un parque\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"17f57286-a635-44c0-aac6-a1cabbf2faa2\" src=\"/sites/default/files/webfinde/images/internas/Planificaci%C3%B3n%20Territoria_Findeter%20Villadeleyva2-01-01.png\" />\r\n<h3 class=\"text-align-center\">&nbsp;</h3>\r\n\r\n<h4><span><span><span><span><span><span><span><span><strong>Planificación Regional y Local:</strong></span></span></span></span></span></span></span></span></h4>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span><span><span><span><span><span>A partir de la aplicación de una metodología integral que contempla las&nbsp;dimensiones urbana, ambiental, socioeconómica, fiscal y de gobernanza, priorizamos inversiones acordes a la vocación y visión de los territorios para la promoción del desarrollo sostenible.&nbsp;</span></span></span></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span><span><span><span><span><span><strong>Conozca los beneficios para su territorio:</strong></span></span></span></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Desarrollo de un modelo territorial planificado e integral con niveles de crecimiento inteligente.</li>\r\n\t<li>Fortalecimiento de la capacidad institucional y del proceso de toma de decisiones.</li>\r\n\t<li>Mejoramiento de indicadores sociales, económicos y ambientales en las ciudades a partir de la ejecución de proyectos sostenibles.</li>\r\n\t<li>Financiación de proyectos de inversión.</li>\r\n\t<li>Mejoramiento de los factores de la competitividad local.</li>\r\n\t<li>Identificación de&nbsp;alianzas estratégicas.</li>\r\n\t<li>Acompañamiento para la puesta en marcha de proyectos estratégicos.</li>\r\n\t<li>Promoción de actividades económicas complementarias.</li>\r\n\t<li>Generación de valor compartido en el territorio.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4><span><span><span><span><span><span><span><span><strong>Planificación Sectorial:</strong></span></span></span></span></span></span></span></span></h4>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span><span><span><span><span><span>A partir de la aplicación de una metodología enfocada en un sector de planificación especifico, se formula una visión y se priorizan inversiones estratégicas que promuevan el desarrollo sostenible del sector en cuestión.&nbsp;</span></span></span></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span><span><span><span><span><span><strong>Conozca los beneficios para su territorio:</strong></span></span></span></span></span></span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Fortalecimiento de la capacidad institucional y del proceso de toma de decisiones.</li>\r\n\t<li>Identificación de&nbsp;alianzas estratégicas.</li>\r\n\t<li>Acompañamiento para la puesta en marcha de proyectos estratégicos.</li>\r\n\t<li>Promoción de actividades económicas complementarias.</li>\r\n\t<li>Generación de valor compartido en el territorio.</li>\r\n\t<li>Formular de una visión de planificación que detone el desarrollo sectorial y sostenible del territorio.&nbsp;</li>\r\n\t<li>&nbsp;Priorización de planes, programas y proyectos de acuerdo con la condición socioeconómica del territorio</li>\r\n</ul>\r\n"
    format: html_editor
