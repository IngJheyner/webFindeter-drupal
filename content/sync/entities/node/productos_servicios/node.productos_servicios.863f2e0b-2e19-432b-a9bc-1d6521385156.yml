nes urbana, ambiental, socioeconómica, fiscal y de gobernanza, priorizamos inversiones acordes a la vocación y visión de los territorios para la promoción del desarrollo sostenible.\_</span></span></span></span></span></span></span></span></p>\n<p>\_</p>\n<p><span><span><span><span><span><span><span><span><strong>Conozca los beneficios para su territorio:</strong></span></span></span></span></span></span></span></span></p>\n<p>\_</p>\n<ul>\n<li>Desarrollo de un modelo territorial planificado e integral con niveles de crecimiento inteligente.</li>\n<li>Fortalecimiento de la capacidad institucional y del proceso de toma de decisiones.</li>\n<li>Mejoramiento de indicadores sociales, económicos y ambientales en las ciudades a partir de la ejecución de proyectos sostenibles.</li>\n<li>Financiación de proyectos de inversión.</li>\n<li>Mejoramiento de los factores de la competitividad local.</li>\n<li>Identificación de\_alianzas estratégicas.</li>\n<li>Acompañamiento para la puesta en marcha de proyectos estratégicos.</li>\n<li>Promoción de actividades económicas complementarias.</li>\n<li>Generación de valor compartido en el territorio.</li>\n</ul>\n<p>\_</p>\n<h4><span><span><span><span><span><span><span><span><strong>Planificación Sectorial:</strong></span></span></span></span></span></span></span></span></h4>\n<p>\_</p>\n<p><span><span><span><span><span><span><span><span>A partir de la aplicación de una metodología enfocada en un sector de planificación especifico, se formula una visión y se priorizan inversiones estratégicas que promuevan el desarrollo sostenible del sector en cuestión.\_</span></span></span></span></span></span></span></span></p>\n<p>\_</p>\n<p><span><span><span><span><span><span><span><span><strong>Conozca los beneficios para su territorio:</strong></span></span></span></span></span></span></span></span></p>\n<p>\_</p>\n<ul>\n<li>Fortalecimiento de la capacidad institucional y del proceso de toma de decisiones.</li>\n<li>Identificación de\_alianzas estratégicas.</li>\n<li>Acompañamiento para la puesta en marcha de proyectos estratégicos.</li>\n<li>Promoción de actividades económicas complementarias.</li>\n<li>Generación de valor compartido en el territorio.</li>\n<li>Formular de una visión de planificación que detone el desarrollo sectorial y sostenible del territorio.\_</li>\n<li>\_Priorización de planes, programas y proyectos de acuerdo con la condición socioeconómica del territorio</li>\n</ul>\n"
