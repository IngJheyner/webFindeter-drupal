field_ps_descripcion:
  -
    value: "Ayudamos a los municipios a orientar sus procesos de ordenamiento territorial, diseñando una hoja de ruta con visión a corto, mediano y largo plazo.\r\n\r\nProyecte el crecimiento y desarrollo de su territorio:\r\n\r\nIdentificamos con actores locales las oportunidades y fortalezas del territorio, y a partir de ahí se construye una hoja de ruta con proyectos que son estratégicos y contribuyen a un desarrollo planificado, sostenible, equilibrado e incluyente en el corto, mediano y largo plazo."
