    value: "Conforme a lo establecido por el Gobierno Nacional, en los decretos No. 468 del 23 de marzo de 2020 y 581 del 15 de abril de 2020, Findeter está autorizado a otorgar créditos de manera directa a beneficiarios para financiar proyectos de inversión, capital de trabajo o liquidez en los sectores y subsectores financiables por Findeter.\r\n\r\nEsta operación no requiere participación de intermediarios financieros.\r\n\r\nA continuación presentamos las diferentes líneas de crédito directo que financia Findeter: \r\n\r\n"
