body:
  -
    value: "<h2>Crédito directo con tasa compensada para Covid – 19:</h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Otorgamos créditos directos con tasa compensada, dirigidos a financiar proyectos y actividades en los sectores elegibles para mitigar la crisis ocasionada por el Covid -19, impedir la extensión de sus efectos en el territorio nacional, atender la demanda actual de recursos para la reactivación económica y mantener la operación y gestión de las entidades territoriales.</p>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h2><br />\r\nCrédito directo con tasa compensada:</h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Otorgamos créditos directos con tasa compensada, prioritariamente a las entidades territoriales para la financiación de proyectos de inversión en los sectores y subsectores elegibles de Findeter.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>Crédito directo sindicado con o sin tasa compensada:</h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Otorgamos junto a entidades de derecho internacional, créditos directo con o sin tasa compensada en los que podamos convenir una participación en beneficio de las entidades territoriales para la financiación de proyectos de inversión en los sectores y subsectores elegibles de Findeter..<br />\r\n&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2 class=\"text-align-center\">¿Cómo funciona el crédito directo?</h2>\r\n\r\n<p>&nbsp;</p>\r\n<img alt=\"Imagen descripción como funciona el crédito directo:  cliente solicita el crédito, Findeter evalua solicitud y garantías,  Findeter realiza aprobación y desembolso\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"4d507f46-070e-4e9d-8866-79f80cd1f472\" height=\"358\" src=\"/sites/default/files/webfinde/images/internas/cr%C3%A9dito%20directo%20como%20funciona.jpg\" width=\"836\" />\r\n<p><br />\r\n&nbsp;</p>\r\n<img alt=\"sectores financiables son: transporte, salud, medio ambiente, comunicaciones, desarrollo urbano y vivienda, agua potable y saneamiento básico, educación, saneamiento fiscal, energético, turismo, industria creativa, cultural y economía naranja, deporte y recreación.\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"a624af08-b29a-4213-8548-fb627d97ee35\" height=\"487\" src=\"/sites/default/files/webfinde/images/internas/sectores%20finaciables-01_2.png\" width=\"756\" />\r\n<p>&nbsp;</p>\r\n"
    format: html_editor
    processed: "<h2>Crédito directo con tasa compensada para Covid – 19:</h2>\n<p>\_</p>\n<p>Otorgamos créditos directos con tasa compensada, dirigidos a financiar proyectos y actividades en los sectores elegibles para mitigar la crisis ocasionada por el Covid -19, impedir la extensión de sus efectos en el territorio nacional, atender la demanda actual de recursos para la reactivación económica y mantener la operación y gestión de las entidades territoriales.</p>\n<h2>\_</h2>\n<h2>\nCrédito directo con tasa compensada:</h2>\n<p>\_</p>\n<p>Otorgamos créditos directos con tasa compensada, prioritariamente a las entidades territoriales para la financiación de proyectos de inversión en los sectores y subsectores elegibles de Findeter.\_</p>\n<p>\_</p>\n<h2>Crédito directo sindicado con o sin tasa compensada:</h2>\n<p>\_</p>\n<p>Otorgamos junto a entidades de derecho internacional, créditos directo con o sin tasa compensada en los que podamos convenir una participación en beneficio de las entidades territoriales para la financiación de proyectos de inversión en los sectores y subsectores elegibles de Findeter..<br />\n\_</p>\n<p>\_</p>\n<h2 class=\"text-align-center\">¿Cómo funciona el crédito directo?</h2>\n<p>\_</p>\n<p><img alt=\"Imagen descripción como funciona el crédito directo:  cliente solicita el crédito, Findeter evalua solicitud y garantías,  Findeter realiza aprobación y desembolso\" data-entity-type=\"file\" data-entity-uuid=\"4d507f46-070e-4e9d-8866-79f80cd1f472\" height=\"358\" src=\"/sites/default/files/webfinde/images/internas/cr%C3%A9dito%20directo%20como%20funciona.jpg\" width=\"836\" class=\"align-center\" /></p>\n<p>\n\_</p>\n<p><img alt=\"sectores financiables son: transporte, salud, medio ambiente, comunicaciones, desarrollo urbano y vivienda, agua potable y saneamiento básico, educación, saneamiento fiscal, energético, turismo, industria creativa, cultural y economía naranja, deporte y recreación.\" data-entity-type=\"file\" data-entity-uuid=\"a624af08-b29a-4213-8548-fb627d97ee35\" height=\"487\" src=\"/sites/default/files/webfinde/images/internas/sectores%20finaciables-01_2.png\" width=\"756\" class=\"align-center\" /></p>\n<p>\_</p>\n"
