    value: "<p>La Entidad cuenta con un completo portafolio en el que se encuentran líneas de crédito en condiciones blandas para apoyar el progreso de las regiones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En estos momentos en que el sector financiero es cauto con la colocación de recursos debido a la coyuntura económica, Findeter, como Banca de Desarrollo Territorial ha continuado enfocada en prestar servicios integrales a las entidades territoriales (gobernaciones y alcaldías) y a empresas públicas y privadas para el desarrollo de infraestructura social en las regiones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Como Entidad aliada del Gobierno Nacional para ejecutar políticas públicas que impacten el desarrollo de cara a la superación del Covid -19, brinda soluciones que les permitan a sus clientes contar con recursos para enfrentar la pandemia y a la vez, continuar desarrollando proyectos que generen progreso y aporten a la calidad de vida de los colombianos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por eso, en medio de la difícil situación que afronta la mayoría de sectores económicos del país, Findeter ofrece un completo portafolio de productos y servicios que incluyen la planificación, la estructuración, la financiación y la ejecución de proyectos en todo el territorio nacional.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><strong>Apalancar el progreso</strong></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el caso de la financiación, la entidad cuenta con distintas líneas de crédito con condiciones financieras blandas, con periodos de gracia y plazos amplios, con las cuales las empresas o entidades territoriales puedan financiar sus inversiones o mantener su operación con recursos para capital de trabajo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Desde el inicio de la pandemia, Findeter ha puesto en el mercado cerca de $3,5 billones en líneas de crédito que han sido estructuradas junto con el Gobierno Nacional para beneficiar sectores claves en medio de la contingencia dirigidas a impactar prioritariamente las necesidades de capital de trabajo, liquidez e inversión; lo invitamos a conocerlas a continuación:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><u>Línea de crédito Compromiso Colombia</u></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es una línea de crédito de redescuento, dirigida a apoyar los sectores público y privado del país afectados por el Covid – 19. Los recursos se han destinado a financiar inversión y capital de trabajo en empresas privadas y entidades territoriales (municipios).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Hasta el 31 de agosto se habían desembolsado $460.833 millones para capital de trabajo en 40 municipios, para 207 proyectos en los sectores de salud, desarrollo urbano, desarrollo energético, agua potable, educación, transporte, TIC, economía naranja, entre otros. Además, se han desembolsado $10.217 millones para inversión para 3 proyectos en 3 municipios, en los sectores de agua y saneamiento básico, desarrollo energético y educación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><u>Línea de crédito directo Empresas de Servicios Públicos Domiciliarios</u></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es una línea de crédito directo para capital de trabajo o liquidez que beneficia a las empresas de servicios públicos domiciliarios de acueducto, alcantarillado y/o aseo, energía eléctrica y gas combustible, para que éstas puedan garantizar la prestación del servicio y diferir, a 36 meses, el pago de los consumos de sus usuarios de estratos 1 y 2 durante la emergencia del Covid-19.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los créditos que otorga Findeter mediante esta línea tienen plazos de hasta tres años, tres meses de período de gracia a capital y tasa de interés de 0%.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Al 3 de septiembre se tenían 89 operaciones de crédito aprobadas por $141.051 millones y se han realizado 13 desembolsos por $53.281 millones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><u>Línea de crédito Compromiso Sector Salud</u></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es una línea de crédito de tasa compensada que cuenta con $256 mil millones que podrán ser usados por entidades promotoras de salud (EPS) e instituciones prestadoras de servicios de salud (IPS) en todo el territorio nacional, para capital de trabajo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Con corte al 27 de julio Findeter ya había desembolsado todos los recursos de la línea.&nbsp; Se desembolsaron $256.748 millones para 79 proyectos de EPS e IPS en todo el país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><u>Línea de crédito Compromiso Territorios</u></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es una línea de crédito de redescuento, que dispone de $300 mil millones que podrán ser usados por municipios, departamentos y entidades descentralizadas del orden territorial para créditos contingentes y de tesorería, para que puedan aliviar las necesidades de capital de trabajo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El monto máximo del crédito por beneficiario es de $50 mil millones y la línea ofrece dos opciones de plazo:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Decreto 473 2020 - hasta tres años incluido hasta un año de período de gracia a capital</li>\r\n\t<li>Decreto 678 2020: Hasta la vigencia del año siguiente de haber tomado el crédito con hasta un año de período de gracia a capital</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Al 31 de agosto se habían desembolsado $31.318 millones para 7 proyectos en 7 municipios. Los recursos se han destinado a proyectos en los sectores de saneamiento fiscal, desarrollo energético y educación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><u>Línea de crédito directo Sistemas Integrados de Transporte Masivo</u></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es una línea de crédito directo por $630.000 millones, creada junto con el Gobierno Nacional, para apoyar a los distritos y municipios que tienen Sistemas Integrados de Transporte Masivo-SITM, para que puedan garantizar su operación en medio de la emergencia económica, social y ecológica.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los recursos son para capital de trabajo y/o inversión y las entidades territoriales que pueden acceder a los recursos son Bogotá, Medellín, Cali, Cartagena, Barranquilla, Bucaramanga y Pereira.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La línea ofrece plazos de hasta 10 años con 3 años de período de gracia a capital con tasas de IBR 1M + 2,30% MV o IBR 3M + 2,50% TV.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Hasta el 4 de septiembre, se han recibido solicitudes de crédito por $38.125 millones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><u>Línea de crédito Compromiso PSPD Agua </u></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es línea de crédito de redescuento por $200.000 millones con la que Findeter busca apoyar a los prestadores de servicios públicos domiciliarios de acueducto, alcantarillado y/o aseo para que puedan implementar las medidas de diferimiento del pago del costo de facturación que le otorgan a los usuarios residenciales de estratos 3 y 4, y de los usos industrial y comercial.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para acceder a estos créditos, los prestadores de servicios públicos podrán solicitarlos a través de los intermediarios financieros y los recursos pueden ser destinados a capital de trabajo y/o liquidez</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La línea ofrece plazos de hasta 24 meses incluidos hasta 3 meses de período de gracia a capital con una tasa de redescuento de IBR 1 M +0% MV.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La Entidad continúa trabajando, junto con el Gobierno Nacional, en la estructuración de líneas de crédito con condiciones favorables para los clientes y que estén dirigidas a impulsar la recuperación económica de los sectores más afectados por la pandemia. Asimismo, sigue apoyando a las alcaldías y gobernaciones con recursos y asistencia técnica para que ejecuten sus planes de gobierno y puedan desarrollar proyectos prioritarios para sus regiones.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
