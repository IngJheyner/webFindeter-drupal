n un hito en la historia de Findeter al poder otorgar créditos directos a sus clientes. El primer producto que lanzaron dentro de este portafolio fue una línea específica para Prestadores de Servicios Públicos Domiciliarios, PSPD, que agrupa a las empresas de acueducto, alcantarillado y aseo, energía eléctrica y gas combustible por redes.</span></span></span></p>\n<p>\_</p>\n<p><span><span><span>Se trata de una línea que busca que estas compañías tengan una mayor liquidez, lo que les permitirá continuar operando sin ninguna restricción durante la emergencia por COVID 19, además de ofrecer un alivio para los estratos 1 y 2 al poder diferir el pago de sus facturas.</span></span></span></p>\n<p>\_</p>\n<p><span><span><span>“Más que una línea es un compromiso con las poblaciones vulnerables del país al disminuir su pago mensual y proteger el empleo al interior de las empresas prestadores de estos servicios’’, señala Arango.</span></span></span></p>\n<p>\_</p>\n<p><span><span><span>Con una tasa del 0%, plazos hasta de 36 meses y 3 meses de periodo de gracia a capital, las empresas prestadoras podrán acceder a esta opción de financiación hasta el 31 de diciembre de este año. Findeter cuenta con un monto transferido por el Gobierno para esta línea por 500 mil millones de pesos (al 20 de octubre de 2020). Las EPSD podrán acceder al crédito según los criterios y garantías exigidas.</span></span></span></p>\n<p>\_</p>\n<p><span><span><span>De acuerdo con Arango, el monto del crédito que otorgará Findeter a cada uno de los prestadores será el que establezcan los ministerios de Vivienda Ciudad y Territorio o Minas y Energía, según corresponda, y/o la Superintendencia de Servicios Públicos Domiciliarios, tras un estudio de crédito que realice Findeter.</span></span></span></p>\n<p>\_</p>\n<p>\_</p>\n<p><img onerror='this.remove();' alt=\"agua\" data-entity-type=\"file\" data-entity-uuid=\"1718a2de-f943-4538-b166-17b483f234d7\" src=\"/sites/default/files/webfinde/images/internas/Agua-01.png\" class=\"align-center\" /></p>\n<p>\_</p>\n<p>\_</p>\n<h2 class=\"text-align-center\"><span><span><span><strong>Sobre ruedas</strong></span></span></span></h2>\n<p>\_</p>\n<p>\_</p>\n<p><span><span><span>La segunda línea de crédito directo lanzada fue “Compromiso Sistemas Integrados de Transporte Masivo”, que cuenta con 630 mil millones de pesos para que las ciudades logren garantizar la operación de estos sistemas en medio de la emergencia. De hecho, la capital del Atlántico ya cuenta con la aprobación de un crédito por parte de Findeter y hay tres ciudades más en fila esperando la financiación. El Ministerio de Transporte verifica que el beneficiario sea una entidad territorial que cuenta con un Sistema Integrado de Transporte Masivo, SITM, y establece el monto de la operación con base en la información sobre la afectación de su sistema, suministrada por cada ciudad y revisada en conjunto entre el Ministerio de Transporte y los entes gestores de los SITM.</span></span></span></p>\n<p>\_</p>\n<p><span><span><span>Esta afectación corresponde al déficit operacional que resulta por la diferencia entre los ingresos por venta de pasajes y los costos de operación. El monto del desembolso está sujeto al estudio de crédito que realice Findeter.</span></span></span></p>\n<p>\_</p>\n<p><span><span><span>Esta afectación corresponde al déficit operacional que resulta por la diferencia entre los ingresos por venta de pasajes y los costos de operación. El monto del desembolso está sujeto al estudio de crédito que realice Findeter. El plazo para el pago de la financia ción es de 10 años, hasta con tres años de gracia a capital. La línea estará vigente hasta el 31 de diciembre de 2020 desde el momento de su lanzamiento, el 22 de julio pasado.</span></span></span></p>\n<p>\_</p>\n<h2>\_</h2>\n<h2 class=\"text-align-center\"><span><span><span><strong>COMPROMISO CON EL PAÍS</strong></span></span></span></h2>\n<p>\_</p>\n<p>\n<em><span><span><span>En 2020 Findeter ha puesto a disposición del mercado 6,5 billones de pesos. De estos, 4,7 billones de pesos han sido ofrecidos a través de las líneas de crédito de atención a la emergencia por COVID 19. Esta financiación busca apoyar sectores que son estratégicos para la recuperación económica o que representan servicios públicos esenciales. La entidad ha desembolsado crédito directo a 41 empresas.</span></span></span></em></p>\n<p>\_</p>\n<h2 class=\"text-align-center\"><span><span><span><strong>Para municipios y departamentos</strong></span></span></span></h2>\n<p>\_</p>\n<p>\_</p>\n<p><span><span><span>La tercera línea dentro del portafolio de crédito directo es “Compromiso Reactivación (Tramo 2)”, que busca impulsar la reactivación de los municipios y departamentos. Esta incluye financiamiento con tasa compensada para capital de trabajo e inversión.</span></span></span></p>\n<p>\_</p>\n<p><span><span><span>Para esta línea se tienen destinados 800 mil millones de pesos y contará con una tasa final de IBR + 1,55% mes vencido, con un plazo de hasta 10 años para su pago, incluidos hasta 3 años de periodo de gracia a capital.</span></span></span></p>\n<p>\_</p>\n<p><span><span><span>De acuerdo con la Vicepresidenta Comercial de Findeter, sectores como salud, educación, TIC, cultura y economía naranja podrán beneficiarse de esta línea de crédito con tasa compensada y no de redescuento como suelen acceder los entes territoriales.</span></span></span></p>\n<p>\_</p>\n<p><span><span><span>Esta línea se ofrece con recursos del Fondo de Mitigación de Emergencias, FOME, bajo la modalidad de compensación, que garantiza que Findeter pueda ofrecer mejores tasas frente a la banca comercial. Arango destaca que la ventaja de estos recursos del FOME es que como son para reactivación se podrán destinar a capital de trabajo e inversión, a diferencia de lo que ocurría con anterioridad, cuando estas líneas de tasa compensada solo se podían usar para inversión (proyectos).</span></span></span></p>\n<p>\_</p>\n<p><span><span><span>“De esta manera, si los municipios suspendieron una obra porque no tenían con qué pagar la nómina, los recursos de esta línea directa de crédito les permite reactivarla. Hoy tenemos esas dos posibilidades: para capital de trabajo y para inversión; así se pueden entregar recursos más rápido y no tenemos que llevarlos al Ministerio de Hacienda para que los viabilice. Es un proceso más expedito, exactamente lo que quiere el Gobierno para generar empleo y agilizar las compras”, subraya Arango.</span></span></span></p>\n<p>\_</p>\n<h2>\_</h2>\n<p>\_</p>\n<h2 class=\"text-align-center\"><strong><span><span><span>OTRAS LÍNEAS DE ATENCIÓN A LA EMERGENCIA</span></span></span></strong></h2>\n<p>\_</p>\n<p>\_</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong><span><span><span>Líneas de redescuento vigentes:</span></span></span></strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><span><span><span>• Compromiso Colombia</span></span></span></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><span><span><span>• Compromiso PSPD Agua</span></span></span></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><span><span><span>• Compromiso Territorios</span></span></span></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><span><span><span>• Compromiso Sector Salud</span></span></span></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><span><span><span>• Compromiso Reactivación Tramo 1</span></span></span></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><span><span><span>• Compromiso Educación Superior</span></span></span></p>\n</td>\n</tr>\n</tbody>\n</table>\n<p>\_</p>\n<table>\n<tbody>\n<tr>\n<td>\n<p><strong><span><span><span>Líneas de crédito directo vigentes:</span></span></span></strong></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><span><span><span>• Para Prestadores de Servicios Público Domiciliarios (PSPD)</span></span></span></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><span><span><span>• Compromiso Sistemas Integrados de Transporte Público</span></span></span></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><span><span><span>• Compromiso Reactivación (Tramo 2)</span></span></span></p>\n</td>\n</tr>\n<tr>\n<td>\n<p><span><span><span>• Compromiso PSPD Energía y Gas Combustible</span></span></span></p>\n</td>\n</tr>\n</tbody>\n</table>\n<p>\n\_</p>\n<p>\_</p>\n<p>\n\_</p>\n"
