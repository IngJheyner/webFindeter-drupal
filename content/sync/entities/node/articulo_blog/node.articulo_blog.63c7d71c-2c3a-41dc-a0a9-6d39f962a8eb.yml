    value: "<p>Gracias al acueducto entregado recientemente, Socorro, Santander, disfruta por primera vez de agua potable las 24 horas del día.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por muchos años, varios sectores de Socorro, Santander, habían sufrido con el abastecimiento de agua, pues la red con la que contaban no lograba abastecer de manera continua a toda la población las 24 horas los siete días de la semana.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La situación se hacía aún más grave en época de verano, momento en que a veces era necesario hacer racionamientos por sectores de la ciudad, en intervalos de 3 a 4 días, con periodos de cuatro horas de suministro. Esta situación hacía difícil el día a día de sus habitantes, y atentaba contra el turismo, una de las fortalezas de la ciudad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>A comienzos de esta década la problemática colmó la paciencia de los habitantes de la ciudad, que decidieron buscar alternativas y presentaron un proyecto para la construcción de un nuevo acueducto ante el mecanismo de viabilidad del Ministerio de Vivienda, Ciudad y&nbsp;Territorio. Este le dio su visto bueno y las cosas empezaron a fluir.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En 2013, el Ministerio firma un contrato interadministrativo con Findeter para que la entidad brinde la asistencia técnica para la contratación de la obra y la interventoría y el seguimiento en la ejecución del proyecto. Si bien Findeter no estuvo vinculado en la estructuración y planeación de este, sí tuvo que velar por la correcta ejecución de la construcción de la bocatoma, desarenador, línea de conducción y planta de tratamiento para el municipio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En los poco más de seis años que lleva Findeter trabajando en Socorro ha logrado establecer una muy positiva relación con los habitantes de la población, que saben que es una obra que si bien se ha tomado más tiempo del planeado inicialmente, les va a cambiar la vida. “Hemos tenido muy buena aceptación, en especial de la población socorrana como beneficiaria de este proyecto”, explica la Gerencia de Agua y Saneamiento Básico de Findeter. “Además hemos tenido que intervenir otras poblaciones rurales vecinas localizadas en los municipios de Simacota y el Hato, por las cuales pasa la línea de conducción de agua cruda”. Los beneficiados serán los 39.000 habitantes que tiene Socorro.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Se trata, además de una experiencia que ha hecho crecer a la institución, pues le permitió trabajar en proyectos de acueducto de alta complejidad técnica y social, en los que además de supervisar tuvo que coordinar y unir fuerzas para sacar adelante obras de gran impacto para los colombianos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>{\"preview_thumbnail\":\"/sites/default/files/styles/video_embed_wysiwyg_preview/public/video_thumbnails/PraXnYdsI_M.jpg?itok=HRvwxkS5\",\"video_url\":\"https://www.youtube.com/watch?v=PraXnYdsI_M&amp;feature=youtu.be\",\"settings\":{\"responsive\":1,\"width\":\"854\",\"height\":\"480\",\"autoplay\":1},\"settings_summary\":[\"Embedded Video (Adaptable, autoplaying).\"]}</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El proyecto tenía dos partes, la construcción del acueducto como tal y la de una nueva Planta de Tratamiento de Agua Potable. Se trata de dos obras complementarias, que necesitan la una de la otra para funcionar, pero que se ejecutaron a través de contratos diferentes, por lo que su desarrollo fue distinto también.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para poner a funcionar el nuevo acueducto era necesario construir cuatro estructuras, diez pasos elevados y la optimización de una Planta de Tratamiento de Agua Potable (ver recuadro).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La entrada en funcionamiento de la Planta de Tratamiento permite incrementar la oferta de agua tratada en el municipio del 48% al 100%, pues permite potabilizar el agua que llega al municipio desde la Quebrada La Cinco Mil, una de las principales fuentes del líquido de la población. Con esto, los beneficios también empezarán a fluir. La idea es que el número de turistas aumente paulatinamente, y con eso se inicie una cadena virtuosa que haga crecer económicamente al municipio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El impacto en la vida de los habitantes ha sido inmediato, pues cuentan por primera vez en su historia con agua potable las 24 horas de día, siete días a la semana.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><strong>Lo que se hizo en Socorro</strong></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Construcción de una bocatoma para captar 67 L/s.</li>\r\n\t<li>Construcción de una línea de aducción en una longitud de 151 ml de tubería PVC de 10” de diámetro.</li>\r\n\t<li>Construcción de un desarenador de dos módulos con capacidad de 67 L/s.</li>\r\n\t<li>Construcción de una línea de conducción en una longitud de 17.530 ml de tubería HD de 10” y 12” de diámetro.</li>\r\n\t<li>Optimización de la Planta de Tratamiento de Agua Potable ‘La Honda’.</li>\r\n\t<li>Construcción de ocho pasos elevados en quebradas menores.</li>\r\n\t<li>Construcción de dos pasos elevados tipo puente colgante, uno sobre el río Suárez en una longitud de 147 ml y otro sobre la quebrada Cinco Mil en una longitud de 105 ml.</li>\r\n\t<li>Construcción de una planta de tratamiento de agua potable con la capacidad de tratar 70L/s.</li>\r\n\t<li>Construcción de la Planta de Tratamiento de Agua Potable</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"
