    value: "<p>&nbsp;El Gobierno nacional, de la mano de sus instituciones, ha creadomodelos de apoyo a lasregiones y a la población del país.</p>\r\n\r\n<p>&nbsp;</p>\r\n<img onerror='this.remove();' alt=\"MinistroHacienda\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"96fbc41b-c7bd-40fa-a694-1483fff53c96\" src=\"/sites/default/files/webfinde/images/internas/Ministro-01.png\" />\r\n<p class=\"text-align-center\"><span><span><span><strong>Foto:</strong> Alberto Carrasquilla Barrera, ministro de Hacienda y Crédito Público</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span><strong>Por:</strong> Alberto Carrasquilla Barrera, ministro de Hacienda y Crédito Público</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Colombia ha venido enfrentando la peor crisis, quizás, de los últimos 100 años. Una crisis que nos llevó a reaccionar de manera ágil y eficaz con una estrategia que busca atender tres anillos principales: salud, los más vulnerables, y la actividad económica y protección del empleo.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Desde el principio, el Gobierno nacional se ha enfocado en atender esos tres ejes fundamentales para garantizar el bienestar de los colombianos y, para ello, el papel de las bancas de desarrollo como Findeter ha sido fundamental porque ha permitido llevar recursos a la población más vulnerable y a los sectores más afectados por la pandemia. El primero de esos tres ejes es la salud; sector al que se han destinado alrededor de 10 billones de pesos, los cuales han sido dirigidos al aumento en la capacidad de las Unidades de Cuidados Intensivos&nbsp;</span></span><span><span>(UCI), dotación de las instituciones de salud para que cuenten con la capacidad de realizar las pruebas Covid y también al incremento de la capacidad instalada que ya hoy está creada, entre otros.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>En este sector, el apoyo de la Banca de Desarrollo Territorial – Findeter ha sido determinante, ya que gracias a la línea de crédito Compromiso Sector Salud, se dispusieron más de 256 mil millones de pesos para asistir a las EPS e IPS de todo el país, se beneficiaron 23 empresas y se apalancaron 79 proyectos en ciudades y municipios como Bogotá, Cartagena, Barranquilla, Cali, Pereira, Medellín, Manizales, Chía (Cundinamarca), Bello (Antioquia), Cúcuta, Barrancabermeja, Envigado y Aguachica (Cesar).</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Nuestro segundo enfoque ha sido atender las necesidades de la población más vulnerable, ya que, debido a las medidas restrictivas para garantizar el distanciamiento y evitar aglomeraciones para contener el ritmo de contagio, muchas familias se quedaron sin ingresos; por eso creamos el programa Ingreso Solidario, aceleramos la devolución del IVA y se están haciendo giros extraordinarios de los programas ya existentes, lo que ha permitido garantizar recursos para estos hogares.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>El tercer eje es el de la protección del empleo y reactivación económica. La reactivación es la palabra clave en este momento, la que nos dirigirá en los próximos meses y a la que me referiré más adelante. En esta, el papel de la Banca de Desarrollo ha sido y será muy relevante, ya que ha permitido liberar recursos para capital de trabajo y liquidez a empresas de diferentes tamaños en todas las regiones del territorio nacional.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>En 2020, Findeter ha dispuesto de más de 6,3 billones de pesos para financiar a los sectores público y privado a través de diez líneas de crédito que hacen parte de la estrategia del Gobierno Nacional para apoyar a los sectores afectados por el COVID 19. Entre las líneas Findeter con las que cuentan entidades territoriales y empresas está Compromiso Colombia, para dotar de recursos para capital de trabajo a los sectores público y privado afectados por la pandemia. Con créditos por más de 471 mil millones de pesos se han financiado 207 proyectos de salud, desarrollo urbano, desarrollo energético, agua potable, educación, transporte, TIC, economía naranja, entre otros, en 40 municipios de todo el país.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>La Banca de Desarrollo lanzó líneas de crédito sectoriales para atender las necesidades de recursos de empresas de servicios públicos domiciliarios del sector de agua y saneamiento, que prestan su servicio a los estratos 3 y 4, y a los sectores industrial y comercial. También han podido acceder a financiación de largo plazo y con tasas de interés competitivas los sistemas integrados de transporte público del país, las instituciones de educación superior, las empresas e instituciones prestadoras de servicios de salud y los prestadores de servicios públicos del sector de energía y gas combustible.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Para facilitar el acceso al crédito, la Nación decidió dar garantías o ser codeudora de alrededor del 80% ó 90% de las obligaciones de las Pequeñas y Medianas Empresas y de créditos&nbsp;</span></span><span><span>de trabajadores independientes, lo que permitió dinamizar el crédito.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Por otra parte, el Gobierno nacional creó el programa de Apoyo al Empleo Formal (PAEF), que nos ha permitido proteger más de 3 millones de empleos e irá hasta marzo del próximo año. Un 40% de un salario mínimo para que las empresas puedan pagar los salarios de sus empleados y un 50% en el caso de mujeres y sectores más afectados.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>De cara a la nueva realidad que vive no solo el país, sino el mundo, el Gobierno enfoca ahora sus esfuerzos, como lo mencioné antes, en reactivar la economía, recuperar el empleo y mantener las medidas de apoyo a la población más vulnerable y a los sectores más afectados.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>La reapertura gradual de los distintos sectores de la economía ha permitido iniciar ese camino de recuperación económica. Ya vimos que, aunque mucho más lento de lo esperado, el PIB mejoró levemente en el tercer trimestre, frente al segundo, que como lo dijimos sería el más duro de la emergencia.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>El país cuenta con elementos fundamentales para impulsar el crecimiento de la economía: la Ley de Financiamiento, que da incentivos a la inversión privada, factor clave para el crecimiento, y los recursos de inversión que están en el Presupuesto General de la Nación de 2021, destinados a proyectos de infraestructura de transporte, de servicios públicos y para la construcción, a través del subsidio a la tasa de interés de vivienda no VIS, que van a generar un rebote para recuperar los niveles de inversión, de crecimiento y de generación de empleo que el país necesita para recuperar la senda del crecimiento. </span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Findeter, como Banca de Desarrollo, es un apoyo fundamental para irrigar recursos en la economía que permitan apalancar la reactivación del país y, en ese sentido, está haciendo una labor importante creando líneas de crédito para los sectores público y privado, que promueven la financiación de proyectos de infraestructura en las regiones, aportan al desarrollo, fomentan el empleo y la inversión pública y privada.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Desde el Ministerio de Hacienda y Crédito Público continuaremos trabajando de la mano de&nbsp;</span></span><span><span>Findeter en la creación de oportunidades que fomenten la recuperación de la economía, el bienestar de los colombianos y la transformación de los territorios y que permitan la construcción de un país más equitativo.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
