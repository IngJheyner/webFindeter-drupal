    value: "<p>La capital cordobesa planeó su futuro hace una década, lo que le ha permitido impulsar el progreso regional y convertirse en el nuevo centro de 83 municipios.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Montería goza de una característica</strong> que la hace especial en tiempos modernos: por un lado, exhibe una ‘personalidad’ cosmopolita y, por el otro, conserva su sano espíritu de pueblo. En las esquinas de esta ciudad de 470.000 habitantes, ubicada al noroccidente de Colombia, aún se escuchan diálogos espontáneos entre compadres y vecinos, relatos callejeros siempre exagerados y divertidos, y se percibe buena vibra entre los ciudadanos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Junto a ellos confluyen una nueva clase empresarial, la dinámica de su evidente transformación urbana y las tradiciones de su pasado campesino, muy arraigadas en su territorio de 320.000 hectáreas, de las cuales el 96% es suelo rural. Esa convergencia se da porque su transformación viene sucediendo desde hace solo 12 años, por decisión ciudadana y eficientes prácticas de gobierno, procesos que han sido acompañados por la intervención integral de Findeter.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“La experiencia que Montería ha tenido con la modernidad ha sido periférica y subalterna, pero, también, comienza a emerger como un nuevo centro. En Colombia el centro ya no solo es Bogotá, también en las regiones hay centralidades políticas, económicas, sociales y culturales”, explica Ricardo Chica Geliz, doctor en Educación. “La sociedad monteriana y sus dirigentes establecieron puntos de llegada en el desarrollo urbano, que los hacen cumplir el anhelo de ‘pertenecer al mundo’. Aparecieron nuevos hitos urbanos, discursos, sensibilidades&nbsp;e imaginarios que postulan a la ciudad como un referente global en el marco del gran desafío de la humanidad que supone el cambio climático. Montería es una centralidad ecológica”.</p>\r\n\r\n<blockquote>\r\n<p>&nbsp;</p>\r\n</blockquote>\r\n\r\n<p>Se trata, como se anotó anteriormente, de un proceso reciente. Durante la segunda mitad del siglo XX, Montería casi nunca llamó la atención, y su tránsito por la historia de ese tiempo lo hizo en silencio, desde el abandoo y la pobreza. Su sello era gris, y si salía en los titulares, era por las fuertes inundaciones o hechos violentos, salvo contadas excepciones como el Reinado&nbsp;Nacional de la Ganadería o los triunfos boxísticos del ‘Happy’ Lora.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><strong>Estrategia bien acompañada</strong></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter, como el socio más importante de la Alcaldía de Montería en los años del cambio, también empezó a apoyar a los empresarios locales en la planificación, estructuración, financiación y ejecución de proyectos sostenibles para seguir transformando la región, no solo desde lo público, sino desde sectores privados específicos para generar competitividad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Todo eso se inició a través de Ciudades Sostenibles y Competitivas, programa que la entidad promueve en conjunto con el Banco Interamericano de Desarrollo (BID) para establecer una hoja de ruta a largo plazo y un modelo de desarrollo local con enfoque de territorio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para entrar de manera armónica y organizada, Findeter va al territorio y conoce las vocaciones productivas que tiene, sus retos y fortalezas. A partir de eso, plantea acciones y proyectos, que en el caso de Montería son alrededor de sesenta. Y como el objetivo de una banca de desarrollo no solo es financiar, también brinda asistencia técnica para superar las barreras institucionales que impiden que las cosas se den.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los beneficios son para todos. El mejoramiento de la movilidad y el aumento de las zonas verdes son evidentes al pasear por esta ciudad, que es atravesada por el río Sinú. En los últimos años, el espacio público pasó de 1,5 metros cuadrados por habitante a 3,5; se han construido cerca de 50 kilómetros de bicired para el 9% de los monterianos que usa la bicicleta como medio de transporte alternativo y limpio, y se sembraron cerca de 100 mil árboles entre 2016 y 2019.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La ciudadanía es consciente de la transformación. La monteriana Luisa Racedo Arroyo afirma que es una ciudadana feliz con su entorno. Recuerda que la Montería de antes era de calles polvorientas, “pero la de hoy, además del avance de su infraestructura, presenta notables progresos en los sectores educativo, social, cultural, urbanístico y turístico”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Pero como todas las ciudades, Montería también enfrenta retos. Carmen Amelia Pinto, que la recorre a diario, dice que una unión entre ciudad y ciudadano la haría aún mejor.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Que cuiden más los parques, que respeten las señales de tránsito, que se unan los vecinos para ayudarse contra la delincuencia”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En ese sentido, el escritor José Luis Garcés sugiere mejorar el espíritu cívico, transformar a los habitantes en ciudadanos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Que conozcan y practiquen sus deberes individuales y sociales. Si no se da esto, nos quedaremos en la simple categoría de pobladores, lo cual sería una tremenda contradicción social y un terrible atraso histórico”, afirma.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La alianza Findeter - Administración municipal ha hecho realidad, mediante el Plan de&nbsp;Acción ‘Montería Sostenible 2032, de cara al río Sinú’, entre otros proyectos, la restauración del mercado central, los diagnósticos de la semaforización y de competitividad, el mapeo del sector creativo y cultural, el transporte fluvial Línea Azul, la entrega de bicicletas y ciclorrutas, el Centro Inteligente, las bibliotecas itinerantes por la zona rural, tres urbanizaciones, la pavimentación de vías urbanas y la construcción del megacolegio El Recuerdo y del alcantarillado de los barrios Villa Margarita, Villa Caribe y Bonanza.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De todos estos, y los muchos más no mencionados, vale la pena destacar el transporte fluvial Línea Azul, que tendrá un impacto histórico. Se trata de un proyecto pionero en Colombia y Latinoamérica, que acondicionará sobre el río un sistema de transporte público con cuatro paraderos en su primera fase y 60 embarcaciones, que atenderán a 3.000 pasajeros por mes.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n<img onerror='this.remove();' alt=\"DestacadoMoteria\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"c77f3a19-5f3b-47de-a230-b63aa964bc8d\" src=\"/sites/default/files/webfinde/images/internas/DestacadoMonteria-01.png\" />\r\n<p>El ex alcalde Marcos Daniel Pineda comenta que las ciudades tienen, como las personas, un&nbsp;ADN que las diferencia, a partir del cual encuentran sus ventajas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Puedo nombrar muchas obras que saltan a la vista, pero el logro más importante que hemos obtenido, de la mano de Findeter, es la concepción de un modelo de ciudad planeado con metas a corto y largo plazo, que hoy eleva a Montería a la categoría de referente nacional e internacional, por ser verde y sostenible”, reconoce.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La estructura física de los principales sectores de la ciudad se ha modificado y causa admiración en residentes y visitantes que la conocieron décadas atrás.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“En lo urbanístico, está mejor. El avance en alcantarillado, ecología, construcción de parques y vías peatonales, ordenamiento territorial, entre otros aspectos, es indudable. Y esto ayuda mucho a mejorar el estatus físico y mental de la población”, sostiene Garcés. “En cuanto al río Sinú, este siempre ha sido vital para la ciudad, el departamento y la región. Sin ese río, que es nuestro Ganges, nuestro Nilo, nuestro Misisipi… Otra sería la historia de los monterianos y de los sinuanos, una más estrecha, más difícil de sobrellevar. El Sinú es un río-bendición”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><strong>Apoyos a sectores</strong></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En su modelo de gestión integral, Findeter también busca que los sectores privados enfrenten sus retos económicos y sociales mejorando sus infraestructuras. Una empresa beneficiada con su apoyo es la Clínica Universitaria Medicina Integral, cuyo proyecto se volvió viable gracias al crédito que le dio la entidad, razón por la cual se construyen 15.000 metros cuadrados en los que se ofrecerán servicios de alta complejidad, los que ya se prestan en un 70% en espacios habilitados en un 97%.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Su gerente general, Antonio Jaller Dumar, explica que la alianza con la entidad traerá buenas noticias: Montería dejará atrás su déficit de 950 camas para pacientes, se generarán alrededor de 800 empleos directos y, a través de contrataciones externas (lavandería y confecciones de uniformes para médicos y enfermeras), “se beneficiarán unas mil familias”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Jaller prevé que el proyecto incrementará el ingreso de los monterianos, y dice que lleva tres años trabajando “con mano de obra local, de los estratos uno y dos, los que mueven la economía”. La clínica es amigable con el medioambiente, pues todos sus espacios son ventilados para evitar aires acondicionados, y por la ubicación de las habitaciones, en el día no es necesario prender luces.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Tendremos 120 camas de hospitalización, 40 unidades de UCI y 45 puestos de urgencias. Nuestra estructura tiene una doble fachada, una cámara de aire que impide el calentamiento del edificio. Además, estamos rodeados de árboles neem, cuya hoja nunca se cae”, sostiene el gerente.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3><strong>Un ‘bloque’ de desarrollo</strong></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter también apoya proyectos en el sector educativo. El más importante en estos momentos es un edificio de cinco pisos en la Universidad Pontificia Bolivariana (UPB), con un área de 5.680 metros cuadrados en la que se distribuirán espacios dirigidos a 560 estudiantes y profesores, y un auditorio para 320 personas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para Luisa Racedo, docente, el mejoramiento de los espacios de trabajo es fundamental para la comunidad educativa. “Al ampliarse las áreas académicas y administrativas, se dinamizarán los procesos de enseñanza y aprendizaje. Es una oportunidad para que la universidad siga creciendo y continúe su posicionamiento de alta calidad a nivel local, regional y nacional”, expresa.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El sacerdote Jorge Bedoya Vásquez, rector de la institución, sostiene que en el nuevo bloque funcionará un sistema de aguas residuales y paneles solares fotovoltaicos, y contará con una certificación Leed Plata, un registro internacional que avala edificios sostenibles.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Findeter nos prestó 2.976 millones de pesos, y nos dio dos años de gracia. Tendremos 12 años para pagar el crédito. Con este proyecto, y el de Medicina Integral, le aportamos al sostenimiento ambiental y a los objetivos de desarrollo sostenible”, expresa el directivo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para Findeter es importante tener a la academia como aliada, y en este caso más, porque es una iniciativa que involucra eficiencia energética y altos estándares de sostenibilidad, investigación e innovación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El país mira hacia la nueva Montería mientras ella sigue su proceso de hibridación que persigue el anhelo de constante crecimiento. Por eso hoy en sus calles se vive una reapropiación urbana. El profesor Chica lo resume así:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Los habitantes sienten que la ciudad poco a poco va siendo parte del mundo. Las nuevas dinámicas de consumo lo facilitan, de ahí que los centros comerciales comiencen a disputarles a las plazas y parques la función de ágora”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n<img onerror='this.remove();' alt=\"FotoCordoba\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"662423ab-f2f8-4696-958d-eca8b32940d4\" src=\"/sites/default/files/webfinde/images/internas/FotoCordoba-01.png\" />\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
