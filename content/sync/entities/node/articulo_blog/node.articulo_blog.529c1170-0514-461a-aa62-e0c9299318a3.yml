    value: "<p><span><span><span>Gracias a la sinergia entre el Ministerio de Transporte, Cormagdalena y Findeter, el mantenimiento del canal de acceso al puerto de Barranquilla, el Canal del Dique y el sector que conecta a Barrancabermeja con Pinillos ha sido un éxito. Este proyecto representa una oportunidad de crecimiento para la región Caribe y el país, así como un instrumento para dinamizar el comercio internacional.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Con una extensión aproximada de 1.540 kilómetros, el río Magdalena es la principal arteria fluvial de Colombia. Permite la conectividad entre el centro y el norte del país y es considerado motor de la economía, pues en su cuenca se genera el 80% del PIB. Además, es estratégico para los sectores de logística, importación y exportación de mercancías, entre otros.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Permitir la navegabilidad del río, las 24 horas, los siete días de la semana y recuperar su actividad portuaria ha sido una de las prioridades del Gobierno nacional. Por esta razón, y acatando las recomendaciones realizadas por el Instituto de Hidrología, Meteorología y Estudios Ambientales, Ideam, que señalaban la necesidad de tomar medidas de prevención para mitigar el impacto que tendría el descenso de las lluvias debido al Fenómeno del Niño que se registraría para 2019, lo que afectaría el tráfico fluvial, se dio inicio al plan de dragado del río Magdalena.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>La iniciativa, liderada por la Corporación Autónoma Regional del Río Grande de la Magdalena, Cormagdalena, cuenta con la asistencia técnica de la Banca de Desarrollo Territorial – Findeter, entidad encargada de la contratación y la administración financiera de los recursos que garantizarán la ejecución de las operaciones de dragado en el canal navegable Barrancabermeja-Pinillos, el Canal del Dique –entre Calamar y Cartagena–, y el canal de acceso a la zona portuaria de Barranquilla.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>A pocos meses de su inicio, el proyecto entregó una respuesta oportuna a las necesidades del río, pues para diciembre de 2019 permitió la navegación de buques hasta con 10 metros de calado, gracias a los más de un millón de metros cúbicos de sedimentos que fueron removidos a lo largo de los 22 kilómetros de extensión del canal de acceso al puerto de Barranquilla.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2 class=\"text-align-center\"><span><span><span><strong>El dragado no se detiene</strong></span></span></span></h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n<img onerror='this.remove();' alt=\"DragaInterna\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"ea9a3a45-e23c-4d15-8a2f-8e457f01d79c\" src=\"/sites/default/files/webfinde/images/internas/DRAGAINTERNA-01.png\" />\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Aunque el territorio en el que se han venido realizando las actividades de dragado está expuesto a los cambios climatológicos y sedimentos propios del afluente, los cuales dificultan el desarrollo del plan, a esto se sumó un factor inesperado: la pandemia generada por el COVID 19. Sin embargo, y cumpliendo con todos los protocolos de bioseguridad, las actividades de dragado se mantuvieron durante el periodo de aislamiento obligatorio.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>De acuerdo con cifras reportadas por las sociedades portuarias y consolidadas por Cormagdalena, entre enero y junio del 2020 se alcanzaron 5.688.542 toneladas de tráfico portuario; un incremento del 3,8% con respecto al mismo periodo en 2019.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Además, en octubre de este año el puerto de Barranquilla movilizó 988.420 toneladas de carga, la mejor cifra registrada desde marzo de 2020, cuando se movilizaron 1.155.152 toneladas, gracias a las medidas de reapertura de la economía nacional y a la posibilidad de contar con una draga permanente para atender los requerimientos de remoción de sedimentos.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>El contrato actual contempla el dragado de 1.864.494 m3 entre el 6 de marzo y el 31 de diciembre. A la fecha se han dragado 1.745.000 m3, de acuerdo con información suministrada por la interventoría y el volumen corresponde a las diferentes campañas adelantadas y la atención en los diferentes sectores críticos, los cuales han sido: Bocas de Ceniza, Boya 9 (Sector k14 + 899 a k15 + 200), Zona de Giro (k20 + 900 a k21 + 600), Boya 7 (k5´+ 000 a k6 + 700) y Boya 15 (k 10 + 400 a k13 + 500).</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Entre septiembre de 2019 y marzo de 2020, mediante contrato suscrito a través de Findeter, se lograron extraer 1.200.000 m3, que permitieron mantener las condiciones del canal de acceso al puerto de Barranquilla.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3 class=\"text-align-center\"><strong><span><span><span>FRENTES DE TRABAJO</span></span></span></strong></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><br />\r\n<em><span><span><span>El primer frente de trabajo del dragado del río Magdalena se realiza entre Barrancabermeja y Pinillos. En esta zona se han intervenido los siguientes sectores: Bufalera, Cantagallo, Patico, Armada, Canaletal, Sinsona y Berlín.</span></span></span></em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><br />\r\n<em><span><span><span>El segundo frente se lleva a cabo en el Canal del Dique a través de labores ininterrumpidas, atacando dos puntos: la trampa de sedimentos ubicada en el municipio de Calamar (Bolívar) y la desembocadura en el corregimiento de Pasacaballos, en Cartagena.</span></span></span></em></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><br />\r\n<em><span><span><span>El tercer frente se concentra en el canal de acceso a la zona portuaria de Barranquilla, donde se adelantan los trabajos de dragado en tres sectores: Bocas de Cenizas, entre el K13+500 y el &nbsp;k14+900 y en el sector que va del K13+900 al K15+200.&nbsp;</span></span></span></em><br />\r\n&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2 class=\"text-align-center\"><span><span><span><strong>Impactos positivos del proyecto</strong></span></span></span></h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Para Barranquilla, y en general para el resto del país, el plan de dragado del río Magdalena es una oportunidad de crecimiento económico. Los resultados arrojados durante la ejecución del plan así lo demuestran. Según las autoridades, junio de 2020 ha sido el segundo mes en los últimos 5 años con mayor número de toneladas de carga transportadas con 872.241 toneladas movilizadas, un aumento del 2,6%, con respecto a junio de 2019.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>“Los recursos que armonizan el comportamiento bimodal del río, la exigencia a las compañías dragadoras para la conformación del canal navegable y el no pago de movilización y desmovilización de las dragas, son los factores que garantizan la eficiencia en la inversión”, asegura Pedro Pablo Jurado, director ejecutivo de Cormagdalena.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Las inversiones destinadas para los trabajos de mantenimiento en el canal de acceso al puerto de Barranquilla suman más de 38 mil millones de pesos; sin embargo, las inversiones totales previstas dentro del plan ascienden a 79 mil millones de pesos, cuyas fuentes de financiación han sido recursos del Presupuesto General de la Nación, Cormagdalena y Ecopetrol.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Es claro que el mantenimiento del canal de acceso al puerto de Barranquilla significa una gran oportunidad de crecimiento económico. “Para Findeter y el equipo de la Vicepresidencia Técnica, el plan ha representado una posibilidad enorme para seguir contribuyendo al desarrollo de Colombia, a través de los proyectos financiados con recursos del presupuesto público y que tienen un alto grado de compromiso en el seguimiento y la asistencia técnica que se presta”, afirma Sandra Gómez Arias, presidenta de Findeter.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Los resultados han permitido demostrar el éxito de la iniciativa, que se refleja en la dinámica del transporte fluvial y portuario en la hidrovía, mientras que a Findeter le ha posibilitado adquirir mayor experiencia en el seguimiento y atención de contratos del sector transporte dentro del marco de la infraestructura social.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n<img onerror='this.remove();' alt=\"Draga interna\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"3076d0e3-7eea-4aef-8e29-c3eb3f31fa56\" src=\"/sites/default/files/webfinde/images/internas/draga%20horizonal%20interna-01.png\" />\r\n<p>&nbsp;</p>\r\n"
