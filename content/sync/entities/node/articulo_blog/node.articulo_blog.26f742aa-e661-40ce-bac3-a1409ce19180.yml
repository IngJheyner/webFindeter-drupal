    value: "<p><span><span><span>Findeter continúa trabajando con &nbsp;los sectores público y privado para que puedan desarrollar sus proyectos y fortalecer su operación en todo momento.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Desde que se creó el Banco Mundial en 1944 con la misión de atender las necesidades financieras de los países destruidos por la Segunda Guerra Mundial, los bancos de desarrollo globales, regionales y nacionales se convirtieron en aliados estratégicos de los países y sus sectores productivos al ser proveedores de créditos para apalancar diferentes proyectos, especialmente en tiempos de crisis como la actual emergencia sanitaria generada por el COVID 19.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>En América Latina y el Caribe, instituciones como el Banco Interamericano de Desarrollo, BID, cumplen con este cometido. En Colombia, existen cinco entidades que operan en distintos frentes y que han sido claves para mantener y reactivar el aparato productivo del país, tras la declaratoria del estado de emergencia económica, social y ecológica, en todo el territorio nacional, por cuenta del nuevo coronavirus. Findeter provee financiamiento a compañías de los sectores público y privado para que puedan desarrollar sus proyectos y fortalecer su operación en todo momento, incluyendo la actual pandemia.</span></span></span></p>\r\n\r\n<p><span><span><span>Una de estas entidades es la Banca de Desarrollo Territorial – Findeter, que apoya con recursos monetarios a empresas de los sectores público y privado para que puedan ejecutar proyectos clave para su operación y ampliar su capital de trabajo, recursos esenciales para mantenerse a flote en tiempos de crisis.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3 class=\"text-align-center\"><span><span><span><strong>Movilidad para todos</strong></span></span></span></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n<img alt=\"FernandoEcheverri\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"2ff1604f-27db-4122-93ae-0a4a7b0052d9\" src=\"/sites/default/files/webfinde/images/internas/FernandoMontoya-01.png\" />\r\n<p class=\"text-align-center\"><strong>Foto: </strong>Fernando Montoya Echeverri (Gerente Masivo de Occidente)</p>\r\n\r\n<p class=\"text-align-center\">&nbsp;</p>\r\n\r\n<p class=\"text-align-center\">&nbsp;</p>\r\n\r\n<p><span><span><span>En este siglo, mejorar la movilidad urbana en países de América Latina como Colombia generó la puesta en marcha de proyectos como el Sistema Integrado de Transporte Masivo de Aburrá, SITV, en Medellín y su área metropolitana. En este proyecto participan compañías como Masivo de Occidente, que desde 2012 presta el servicio de alimentación al Metro y Metroplus en la Cuenca 3 de la comuna de Belén, territorio que cubre 16 barrios en los que viven, según datos de la Alcaldía de Medellín, 197.625 personas.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Para ampliar su capacidad instalada, fortalecer la operación y elevar el nivel de respuesta a las necesidades de los usuarios, esta compañía ha contado con el respaldo de Findeter. “Cuando la entidad conoció nuestro proyecto nos puso en contacto con sus bancos aliados y logramos financiar las inversiones iniciales con Bancolombia”, señala Fernando Montoya Echeverri, gerente de Masivo de Occidente.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>En 2015 la empresa recibió recursos para adaptar su flota al sistema GNV (Gas Natural Vehicular) y este año también le inyectó recursos con los que hizo viable el Proyecto Nutibara, que consiste en la incorporación de buses propulsados con motores eléctricos a su flotilla de transporte.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Para este propósito, la compañía obtuvo un crédito con tasa compensada, con el que pudo financiar el 80% de las inversiones y reducir sus gastos operacionales. Estos beneficios han sido claves para enfrentar y afrontar la actual emergencia sanitaria cuyas repercusiones económicas han sido evidentes a nivel nacional y local.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>“En medio de la crisis que ha significado la pandemia, el apoyo y la confianza de Findeter han sido determinantes para darle continuidad a nuestro proyecto al mantener las condiciones de financiación por un año más. Esto nos permitirá dedicarnos a la recuperación de la demanda de usuarios durante el 2020 y 2021”, explica el directivo.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Teniendo en cuenta que esta compañía hace parte de la industria de la movilidad sostenible en el Valle de Aburrá, su proyecto es de vital importancia para Medellín y su área metropolitana. “Ahora mismo, dadas las condiciones ambientales de nuestra ciudad, se requiere, más que nunca, que el transporte público ofrezca alternativas de cero emisiones en la operación como lo hace nuestra flota de buses (GNV y eléctricos)”, señala Montoya.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2 class=\"text-align-center\"><span><span><span><strong>El reto de la salud en tiempos de pandemia</strong></span></span></span></h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Como consecuencia de la crisis sanitaria, provocada por el COVID 19 se registrará la mayor recesión global después de la Segunda Guerra Mundial. Así lo señala el Banco Mundial al vaticinar, en su informe de perspectivas económicas que el producto interno bruto global se contraerá 5,2% al finalizar el 2020.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>En el territorio nacional, donde según la Asociación Colombiana de Hospitales y Clínicas, ACHC la capacidad instalada para la atención de los centros prestadores de servicios de salud es inferior al 50%, es clave disponer de recursos monetarios que permitan mejorar la capacidad de respuesta a los usuarios. Por esta razón, Findeter lanzó en mayo pasado una línea de crédito denominada Compromiso Salud, dirigida a las Instituciones Prestadoras de Servicios de Salud, IPS, y a las Entidades Promotoras de Salud, EPS. Uno de los beneficiarios fue la Clínica Santillana, una de las 16 IPS que se encuentran ubicadas en Manizales.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>La Clínica Santillana presta sus servicios en el campo de la salud desde hace 22 años y es considerada la primera clínica boutique de la capital de Caldas. De acuerdo con María Helena Zuluaga García, gerente de la entidad, a mediados de este año, y con el propósito de continuar cumpliendo con sus compromisos institucionales en materia financiera, buscaron el apoyo de Findeter para acceder a un crédito que se convirtió en un salvavidas para la IPS.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>“Debido a la pandemia los ingresos disminuyeron de una manera dramática para los meses de abril, mayo y junio, por lo cual nos quedamos sin capital de trabajo para seguir funcionando. Gracias a esta línea de crédito logramos oxigenar las finanzas de la IPS con un período de gracia de seis meses para pago de capital y unas tasas de interés muy bajas”, señala Zuluaga.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Según explica la directiva de esta clínica privada, los beneficios obtenidos con los recursos entregados por la Banca de Desarrollo se han traducido en dos dimensiones: primero, darle viabilidad económica a la institución y, segundo, seguir cumpliendo con las obligaciones de sus empleados y proveedores. Zuluaga califica este aporte monetario de “excelente, porque gracias a él pudimos darle continuidad a nuestras operaciones”, asegura.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2 class=\"text-align-center\"><strong><span lang=\"ES\" xml:lang=\"ES\"><span><span>Vivienda, motor de la reactivación</span></span></span></strong></h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n<img alt=\"fundadores constructora poporo\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"4d2d4249-e062-4718-81d5-4f6869c3f20a\" src=\"/sites/default/files/webfinde/images/internas/poporo-01-01.png\" />\r\n<p class=\"text-align-center\"><strong>Foto:</strong> Fundadores Constructora Poporo</p>\r\n\r\n<p class=\"text-align-center\">&nbsp;</p>\r\n\r\n<p class=\"text-align-center\">&nbsp;</p>\r\n\r\n<p><span><span><span>Con indicadores al alza como el PIB per cápita –de 251 dólares en 1960 a 6.432 dólares en 2019, según el Banco Mundial– y la multiplicación de los programas gubernamentales que facilitan el acceso a unidades habitacionales, la actividad constructora de vivienda ha expandido su penetración en el territorio colombiano en las últimas décadas.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>El año pasado, según la Cámara Colombiana de la Construcción, Camacol, se produjo un crecimiento récord en la venta de viviendas de interés social y, por el otro, aumentó en un 4% la expedición de licencias de construcción.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>En el Eje Cafetero, donde se aprobaron 1.069.377 metros cuadrados (Caldas 179.258 m2, Quindío 302.921 m2 y Risaralda 587.198 m2), constructoras y comercializadoras como Poporo SAS son claves en el desempeño de este sector, sobre todo en tiempos de crisis, cuando la construcción, de acuerdo con el Gobierno nacional, será fundamental en la reactivación económica del país.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Esta compañía con sede principal en el municipio de Quimbaya, Quindío, desarrolló su primer proyecto de vivienda de interés social en 2011. Desde ese momento estableció un vínculo con Findeter que se ha convertido en aliado estratégico de su operación.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>“En nuestro primer proyecto Findeter nos dio la elegibilidad para poder hacer la gestión de los cobros de los subsidios de las cajas de compensación; luego tuvimos todo el acompañamiento en los programas de vivienda gratis y VIPA del Gobierno nacional y actualmente nos apoya con créditos para el desarrollo de las demás iniciativas que desarrollamos”, asegura Ricardo Londoño Londoño, uno de los socios fundadores de esta firma creada en 2008.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>El más reciente desembolso de recursos se dio mediante la línea Findeter Reactiva Construcción VIS, que le permitió llevar adelante un proyecto de vivienda de interés prioritario en el municipio de Quimbaya.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>También en el Eje Cafetero, específicamente en la capital del departamento de Caldas, se encuentra otra compañía constructora que se ha beneficiado del aporte de la financiera. Se trata de Inversiones Bosques del Cerro.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n<img alt=\"bosques el cerro\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"aaa1e28c-1a3a-426b-8f53-3a2187f83e00\" src=\"/sites/default/files/webfinde/images/internas/poporo%20rectangular-01_0.png\" />\r\n<p class=\"text-align-center\"><strong>Foto:</strong> Inversiones Bosques del Cerro</p>\r\n\r\n<p class=\"text-align-center\">&nbsp;</p>\r\n\r\n<p class=\"text-align-center\">&nbsp;</p>\r\n\r\n<p><span><span><span>De acuerdo con su directora administrativa, Natalia Naranjo Mejía, esta firma ha estado en constante contacto con la banca de desarrollo territorial desde hace dos años, pero solo hasta mayo pasado logró cristalizar esta interacción cuando iniciaron el trámite para la obtención de un crédito de capital de trabajo por un monto de 150 millones de pesos.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Actualmente esta compañía desarrolla un proyecto de vivienda en el sector del Cerro de Oro en Manizales y gracias a estos recursos podrá continuar con su operación y cumplir con sus obligaciones. “Muy oportuno”, así calificó Naranjo el aporte de la financiera y valoró que este desembolso hubiera llegado en el momento oportuno: “Tras la pandemia tuvimos que parar las obras; este apoyo llegó justo para realizar el pago de nómina y las demás obligaciones con terceros”, puntualiza la directora administrativa. </span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2 class=\"text-align-center\"><span><span><span><strong>Acceso a la educación</strong></span></span></span></h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n<img alt=\"Foto Juan\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"280d4399-ed6e-4702-bbbc-38634dc793ea\" src=\"/sites/default/files/webfinde/images/internas/FOTO%20JUAN%20DAVID%20VEL%C3%81SQUEZ%20-%20RECTOR%20COLEGIO%20SAGRADO%20CORAZ%C3%93N%20MONTEMAYOR-01.png\" />\r\n<p class=\"text-align-center\"><strong>Foto: </strong>Juan David Velásquez (Rector Colegio Sagrado Corazón Montemayor)</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Con una tasa de cobertura bruta del 98,15%, el departamento de Antioquia es una de las entidades territoriales en Colombia con mayor penetración en los niveles de educación preescolar, básica y media, de acuerdo con el Sistema Integrado de Matrícula del Ministerio de Educación Nacional.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Para seguir fortaleciendo esta dimensión de la actividad educativa en esta zona geográfica del país hay varias instituciones que han obtenido financiamiento de parte de Findeter, lo que les ha servido para ampliar su capacidad instalada y fortalecer su portafolio en el campo de la formación.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Una de las instituciones beneficiadas es la Corporación Educativa San José de Las Vegas, ubicada en Medellín. De acuerdo con Luis Arturo Penagos Londoño, presidente de la Junta Directiva, en 2016 inició el proceso de búsqueda de las líneas de crédito para darle vida a su Plan Maestro de Infraestructura, y a finales del año pasado les aprobaron un cupo de crédito solidario. Estos recursos se destinaron a la edificación de las instalaciones del preescolar.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>“Contar con los recursos de Findeter hizo viable la construcción del proyecto; además, fue de gran importancia poder adelantar el desa desarrollo del Plan Maestro de Infraestructura que el Colegio San José de Las Vegas se soñó como regalo para la ciudad de Medellín, que estamos seguros será de gran impacto en el sector educativo”, explica.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n<img alt=\"Luis Arturo Penagos\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"ddbaa181-ac54-4128-abb8-421ebe452e74\" src=\"/sites/default/files/webfinde/images/internas/Luis%20Arturo%20Penagos2-01.png\" />\r\n<p class=\"text-align-center\"><strong>Foto: </strong>Luis Arturo Penagos</p>\r\n\r\n<p class=\"text-align-center\">&nbsp;</p>\r\n\r\n<p class=\"text-align-center\">&nbsp;</p>\r\n\r\n<p><span><span><span>En la actualidad esta institución educativa cuenta con nuevas instalaciones con capacidad para albergar, en un entorno de modernidad arquitectónica, un promedio de 500 estudiantes.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Otra institución educativa beneficiada en Antioquia con los créditos otorgados por la financiera para mejorar sus instalaciones es el Colegio Sagrado Corazón Montemayor, ubicado en el kilómetro 7,5, en la vía al aeropuerto José María Córdova.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Según explica su rector, el sacerdote Juan David Velásquez Monsalve, en 2014 comenzaron las relaciones entre esta institución y Findeter. Desde entonces han podido acceder a líneas de crédito que les permitieron consolidar los pasivos, apalancar el Plan Maestro y ejecutar la construcción del preescolar, cuyas obras se prevé estén culminadas en junio de 2021.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>“Acceder a las líneas de crédito de Findeter para el desarrollo de nuestra infraestructura física ha mejorado sustancialmente la calidad en la prestación de nuestra promesa de servicio y la satisfacción de nuestra comunidad educativa”, explica el rector, quien agrega que el aporte de esta entidad financiera ha sido “determinante para nuestro proceso de crecimiento y consolidación”.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Durante estas dos décadas de operación, Findeter ha consolidado su liderazgo en términos del financiamiento para diferentes sectores de la actividad productiva en Colombia y se convirtió en aliado estratégico de las empresas de los sectores público y privado en coyunturas tan difíciles como la que actualmente vive el país.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>“Findeter va más allá de ser una entidad financiera que facilita una operación de crédito, pues acompaña a sus clientes a ver materializados sus sueños”: Luis Arturo Penagos, presidente de la Junta Directiva de la Corporación Educativa San José de Las Vegas.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n<img alt=\"colegioSagradoCorazon\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"0bfc22b9-164d-472d-84a1-83c4f230967b\" src=\"/sites/default/files/webfinde/images/internas/Colegio%20sagrado%20coraz%C3%B3n-01.png\" />\r\n<p class=\"text-align-center\"><strong>Foto:</strong> Colegio Sagrado Corazón Montemayor</p>\r\n\r\n<p>&nbsp;</p>\r\n"
