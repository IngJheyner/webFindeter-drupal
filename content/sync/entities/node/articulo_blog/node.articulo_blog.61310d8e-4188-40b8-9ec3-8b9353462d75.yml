a de Findeter a través de la Gerencia de Aguas; ellos son los que van a empezar todo el proceso de estructuración, diseño y ejecución de los proyectos”, asegura Andrés Orozco, gerente de cuentas de Findeter en Nariño.</span></span></p>\n<p>\_</p>\n<p>\_</p>\n<h3 class=\"text-align-center\"><span><span><strong>Modelo de gestión integral</strong></span></span></h3>\n<p>\_</p>\n<p>\_</p>\n<p><span><span>A través de la alianza entre Findeter y el departamento de Nariño se elaboraron los planes de acción Pasto 2038 y el plan de acción de Tumaco para trazar la ruta a seguir en horizontes de 20 y 10 años. Entre 2019 y octubre del 2020 Findeter trabajó en la ejecución de 35 proyectos para 23 municipios de Nariño en los escenarios de agua, infraestructura social y vivienda. El impacto de estas iniciativas se puede ver, por ejemplo, en las mejoras del alcantarillado en los municipios de Colón y Tablón de Gómez, en el cubrimiento de acueducto en Yacuanquer y Taminango, además del fortalecimiento de la infraestructura para instituciones educativas en Barbacoas, Ipiales, Policarpa Mocoa, Taminango, Ricaurte, Pasto, Tumaco, entre otros.</span></span></p>\n<p>\_</p>\n<p><span><span>Así mismo, se destaca la culminación de los proyectos Ciudadela Invipaz y Unidades Residenciales Mijitayo en la ciudad de Pasto. Estos avances buscan disminuir las brechas socioeconómicas del departamento para garantizar el acceso al agua potable, sistemas eficientes de saneamiento básico, instituciones educativas de calidad y oferta de vivienda a bajo costo.</span></span></p>\n<p>\_</p>\n<p><span><span>En materia de financiación de proyectos, Findeter ha respaldado en los últimos cinco años la inversión de 90.132 millones de pesos destinados a los sectores de agua potable y saneamiento básico, transporte, salud, educación, desarrollo energético y desarrollo urbano.</span></span></p>\n<p>\_</p>\n<p>\_</p>\n<h3 class=\"text-align-center\"><span><span><strong>Convenio marco</strong></span></span></h3>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p><span><span>Los esfuerzos de Findeter en Nariño están próximos a entrar en una nueva etapa con la creación de un convenio marco o convenio abierto, que permite incluir los proyectos que se van priorizando en conjunto con la administración departamental.</span></span></p>\n<p>\_</p>\n<p><span><span>“El ejercicio de identificación de proyectos lo hace el mismo departamento a través de las secretarías de Infraestructura y Planeación, de acuerdo con la Agenda 21; así, los proyectos priorizados entran a conformar el convenio marco. Hay un valor aproximado de 250.000 millones de pesos, de los cuales estimamos que Findeter pueda financiar 120.000 millones de pesos, porque el saldo va por regalías o por recursos directos de Presidencia. Entonces, a la fecha, ese es el escenario que tenemos con Nariño”, puntualiza Andrés Orozco sobre esta nueva alianza.</span></span></p>\n<p>\_</p>\n<p>\_</p>\n<h3 class=\"text-align-center\"><span><span><strong>Sucre, territorio de diversas oportunidades</strong></span></span></h3>\n<p>\_</p>\n<p>\_</p>\n<p><img alt=\"Sucre\" data-entity-type=\"file\" data-entity-uuid=\"1ff8f366-e65c-4ed7-99a8-a6492f0cc59c\" src=\"/sites/default/files/webfinde/images/internas/SucreInterna-01.png\" class=\"align-center\" /></p>\n<p>\_</p>\n<p>\_</p>\n<p><span><span>Extensas zonas ricas en agua, terrenos fértiles para la producción agrícola, un paisaje envidiable como el que ofrece la variada vegetación de los Montes de María y sus bellas playas describen muy bien las grandes riquezas que tiene el departamento de Sucre, sin lugar a dudas, una de las maravillas del Caribe colombiano. Toda esta diversidad geográfica se convierte en un enorme potencial de desarrollo para el departamento en sectores como la producción agroindustrial, microempresarial, artesanal y turística, entre muchos otros.</span></span></p>\n<p>\_</p>\n<p><span><span>Pese a todas estas particularidades que lo hacen tan atractivo, Sucre sigue siendo uno de los departamentos más pobres y rezagados del país. Según el Departamento Nacional de Estadística (DANE) en 2018 el 41% de los sucreños se encontraba en condición de pobreza monetaria y el 9,9% en pobreza extrema frente a una media nacional de 27% y 7,2%,\_ respectivamente.</span></span></p>\n<p>\_</p>\n<p>\_</p>\n<h3 class=\"text-align-center\"><span><span><strong>Pilares del desarrollo</strong></span></span></h3>\n<p>\_</p>\n<p>\_</p>\n<p><span><span>De acuerdo con el gobernador de Sucre, Héctor Espinosa Oliver, su departamento debe centrar los esfuerzos en impulsar proyectos que mejoren la calidad de vida de los ciudadanos y generen desarrollo económico y social a todos los municipios.</span></span></p>\n<p>\_</p>\n<p><span><span>Esta es la premisa de esta administración que se ha propuesto, en lo que queda de su periodo, dinamizar la economía y el progreso del departamento sobre tres ejes principales:</span></span></p>\n<p>\_</p>\n<ol>\n<li><span><span><strong>Salud:</strong> el principal reto es la transformación de la prestación de los servicios de salud y para ello se planea la construcción de una mejor infraestructura hospitalaria, la creación de una EPS pública y la reestructuración de la Secretaría de Salud como entidad de inspección, vigilancia y control.</span></span></li>\n<li><span><span><strong>Saneamiento básico:</strong> de acuerdo con el gobernador Espinosa, los indicadores de saneamiento básico del departamento se ubican en el segundo lugar entre los más deficientes en cobertura en el país. Por esta razón, se plantea realizar inversiones por cerca de 300 mil millones de pesos en obras de acueducto, alcantarillado y en mejorar los sistemas de aseo.</span></span></li>\n<li><span><span><strong>Vías terciarias:</strong> la Gobernación prepara importantes inversiones en las vías que comunican a los municipios y aquellas que conectan estos territorios con las zonas rurales para hacer más competitivo el sector agrícola del departamento. </span></span></li>\n</ol>\n<p>\_</p>\n<p><span><span>Además de estos proyectos, la Gobernación también impulsará otras iniciativas transversales en temas sociales, ambientales y de innovación y competitividad, como sacar adelante el pacto del Golfo de Morrosquillo, que pretende convertirse en el gran atractivo turístico de Colombia.</span></span></p>\n<p>\_</p>\n<p><span><span>“Tenemos las mejores playas y con el Gobierno nacional suscribimos un pacto con una voluntad absoluta del presidente Iván Duque, que va a representar inversiones cercanas al billón de pesos en obras como aeropuertos, zonas marinas, alcantarillados, vías e infraestructura pública como centros de convenciones, una sede del SENA para capacitar a su población, estaciones de bomberos y villas olímpicas. Será una inversión muy importante en temas ambientales, de recuperación de los ecosistemas de manglar y de las playas que se han visto afectadas por la erosión”, asegura el gobernador.</span></span></p>\n<p>\_</p>\n<p><span><span>Otra iniciativa de la administración es <em>Sucre Escucha</em>, una estrategia dirigida a los jóvenes entre 14 y 28 años que busca prevenir el consumo de sustancias psicoactivas, el embarazo adolescente y brindarles oportunidades de trabajo, estudio e inclusión laboral, entre otros.</span></span></p>\n<p>\_</p>\n<p><span><span>También se adelantará el proyecto Estrategia de Productividad e Innovación (EPI), que busca rescatar y darle valor al patrimonio cultural y artístico del departamento y promover el turismo sostenible, no solo de playa sino también de naturaleza y cultural para dinamizar la economía a través de otros sectores que tienen un amplio potencial.</span></span></p>\n<p>\_</p>\n<p><span><span>Otro reto es resolver el problema de inundaciones en la región de La Mojana, ubicada en buena parte del departamento y es la zona más fértil de Colombia. Al respecto, el gobernador señala que “es un área de 500 mil habitantes y un millón cien mil hectáreas; tenemos que ser capaces de habilitarlas para que sean productivas los 12 meses del año y que los habitantes puedan vivir en condiciones de seguridad”.</span></span></p>\n<p>\_</p>\n<p>\_</p>\n<h2 class=\"text-align-center\"><span><span><strong>Findeter, aliado del desarrollo en Sucre</strong></span></span></h2>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p><span><span>Recientemente Findeter y la Gobernación de Sucre firmaron un convenio que le permitirá al departamento contar con los servicios de asistencia técnica, estructuración de proyectos, consultoría técnica y/o financiera, administración de recursos y demás servicios ofrecidos por la Banca de Desarrollo Territorial.</span></span></p>\n<p>\_</p>\n<p><span><span>Para el gobernador esta alianza es esencial porque les alivia una carga y les da el impulso y el apoyo necesario para la materialización de los proyectos establecidos en el plan de desarrollo. “El principal problemaque tienen las entidades territoriales en Colombia, sobre todo en departamentos como el nuestro que tienen un rezago en materia de desarrollo, de indicadores y que tienen problemas de disponibilidad de recursos, es la debilidad institucional o la falta de capacidad institucional para poder sacar adelante sus proyectos. Por eso, la ayuda de Findeter en asistencia técnica, estructuración, financiación y ejecución de proyectos es fundamental para nosotros”.</span></span></p>\n<p>\_</p>\n<p><span><span>Dentro de los proyectos que el gobernador Espinosa planea adelantar en el marco del convenio se destacan:</span></span></p>\n<p>\_</p>\n<ul>\n<li><span><span>Estructuración de la Transversal de los Ríos: vía que comunicará el río Magdalena con el San Jorge y el Cauca en Sucre.</span></span></li>\n<li><span><span>Estructuración de la planta de arroz de La Mojana</span></span></li>\n<li><span><span>Asistencia técnica para la ejecución de la planta de tratamiento de aguas residuales de Corozal, que ayudará a descontaminar el arroyo grande de Corozal.</span></span></li>\n<li><span><span>Asistencia técnica para la ejecución de los acueductos de la Unión y del corregimiento de Pita en Tolú y del alcantarillado Mateo Pérez en Sampués.</span></span></li>\n<li><span><span>Asistencia técnica para la terminación del alcantarillado de San Marcos.</span></span></li>\n<li><span><span>Financiación para la compra de maquinaria para el mantenimiento de vías terciarias.</span></span></li>\n<li><span><span>Financiación para las convocatorias de vivienda rural y urbana y las convocatorias de mejoramiento de unidades habitacionales.</span></span></li>\n</ul>\n<p>\_</p>\n<p>\_</p>\n<h3 class=\"text-align-center\"><span><span><strong>¿En qué se ha avanzado?</strong></span></span></h3>\n<p>\_</p>\n<p>\_</p>\n<p>\_</p>\n<p><span><span>A pesar de la pandemia generada por el COVID 19, la Gobernación de Sucre ha logrado adelantar iniciativas del plan de desarrollo. En vez de ser un obstáculo, la coyuntura se convirtió en una oportunidad para pensar mejor el territorio, establecer prioridades y planear de manera más acertada las inversiones que traerán desarrollo y competitividad al departamento.</span></span></p>\n<p>\_</p>\n<p><span><span>“Han sido 11 meses de mucho aprendizaje. A pesar de la pandemia logramos sacar adelante la reforma legislativa de regalías con la Federación de Departamentos, que nos va a traer recursos muy importantes para nosotros y para todo el Caribe. Logramos suscribir varios convenios como el que firmamos con Findeter para todo el tema de asistencia técnica y la consecución de recursos para inversión; el pacto del Golfo de Morrosquillo y tenemos listas las agendas de Sucre Escucha y de la Estrategia de Productividad e Innovación”, puntualiza el mandatario.</span></span></p>\n<p>\_</p>\n<p><img alt=\"Sucre2\" data-entity-type=\"file\" data-entity-uuid=\"d9ecd622-c801-464a-8ad0-5241f97b4eaa\" src=\"/sites/default/files/webfinde/images/internas/Sucre2Interna-01.png\" class=\"align-center\" /></p>\n<p>\_</p>\n"
