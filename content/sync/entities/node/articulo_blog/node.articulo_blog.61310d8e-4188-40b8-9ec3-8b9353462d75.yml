    processed: "<p><span><span>La implementación del modelo de gestión integral de Findeter en Sucre y Nariño ha respaldado proyectos que han sido determinantes en la transformación sostenible de estos departamentos. Hoy, la alianza entre la Banca de Desarrollo y estas entidades territoriales entra en una nueva etapa que les permitirá consolidar su crecimiento.</span></span></p>\n<p>\_</p>\n<p><span><span>Situado al suroccidente de Colombia, integrando territorios de la cordillera de los Andes, el océano Pacífico y la vertiente amazónica, Nariño posee diversidad de suelos, potencial para la conectividad regional e internacional y una inmensa riqueza ambiental. Por esto, a su vocación agrícola se suma el potencial turístico en materia cultural e histórica. Sin embargo, con todo y la maravilla que este territorio representa, en los últimos años su sostenibilidad se ha visto amenazada tanto por el inadecuado crecimiento económico y el mal manejo de las aguas residuales que terminan desembocando en los ríos de los municipios, como por la tala ilegal de árboles, la plantación de cultivos ilícitos, la minería ilegal y el conflicto armado.</span></span></p>\n<p>\_</p>\n<p><span><span>Para enfrentar estos desafíos, con la decisión de garantizar la calidad de vida de los nariñenses y la sostenibilidad de la región, el departamento cuenta hoy con el apoyo de la Banca de Desarrollo Territorial – Findeter. Atendiendo uno de los puntos más importantes de los Objetivos de Desarrollo Sostenible, la Gobernación de Nariño se ha propuesto solucionar los problemas de infraestructura y suministro de agua potable y saneamiento básico para la población.</span></span></p>\n<p>\_</p>\n<p>\_</p>\n<h2 class=\"text-align-center\"><span><span><strong>Agua y saneamiento básico</strong></span></span></h2>\n<p>\_</p>\n<p>\_</p>\n<p><span><span>Actualmente el Índice de Riesgo a la Calidad del Agua (IRCA) muestra que en la zona urbana de los 64 municipios de Nariño, tan solo 16 suministran agua seg