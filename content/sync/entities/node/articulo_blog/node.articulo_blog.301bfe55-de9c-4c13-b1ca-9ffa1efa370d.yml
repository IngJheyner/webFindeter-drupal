    value: "<p>&nbsp;</p>\r\n\r\n<p>La Banca de Desarrollo Territorial ha sido en 2020 un vehículo efectivo para la ejecución de políticas públicas dirigidas a afrontar la crisis y un aliado estratégico en el desarrollo y transformación de las regiones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n<img onerror='this.remove();' alt=\"FotoPresidenta\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"56568ab6-9411-401e-8273-d7f282d13313\" src=\"/sites/default/files/webfinde/images/internas/FotoPresidenta-01.png\" />\r\n<p class=\"text-align-center\"><strong>Foto:</strong> Sandra Gómez Arias, presidenta de Findeter</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><strong>Por:</strong> Sandra Gómez&nbsp;Arias, presidenta de Findeter</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Arrancamos 2020 con las expectativas muy altas, veníamos de un 2019 de cifras históricas para Findeter: récord en desembolsos, utilidades, rentabilidad y cobertura. Pero como sucede algunas veces, las cosas no siempre salen como se planean y las adversidades llegan sin avisar, &nbsp;y es de valientes enfrentarlas con decisión y con acciones para salir adelante. </span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Ha sido un año de muchos altibajos, no solo en nuestras metas financieras, sino también en el ánimo de nuestro equipo de colaboradores que en gran medida dependen de los negocios realizados para tener mejores ingresos. Nos enfrentamos a un gran reto máxime al ser considerados &nbsp;por Great Place to Work como una de las 5 mejores empresas para trabajar en Colombia en el grupo de más de 500 empleados. Debimos ingeniarnos como trasladar a la virtualidad la gestión del día a día, la calidez de un saludo y la importancia de la presencialidad.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Desde marzo, antes de declararse cuarentena obligatoria, el 80% de nuestro equipo ya estaba trabajando desde casa, enfocados en llegar con soluciones integrales a nuestros clientes, en su gran mayoría entidades territoriales, que comenzaban a ver cómo se reducían sus ingresos y por consiguiente la capacidad y posibilidad de hacer realidad sus planes de desarrollo, para llevar bienestar a sus habitantes</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2 class=\"text-align-center\"><span><span><strong>Contra la&nbsp; pandemia</strong></span></span></h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Fue así como nos dedicamos por un lado a mantener el ánimo alto, el relacionamiento mucho mas activo y efectivo con nuestros colaboradores y por el otro, a ofrecer líneas de credito flexibles y económicas, apoyados por el Gobierno Nacional en cabeza del Ministerio de Hacienda,&nbsp; para cubrir esos déficits en las cuentas de las gobernaciones y alcaldías, con el fin de poder seguir funcionando sin mayores tropiezos. </span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Comenzamos lanzando líneas de crédito de corto y mediano plazo para capital de trabajo que se agotaron en pocas semanas, dado que apalancaron la dotación necesaria del sector salud cuando empezábamos a prepararnos para lo que se venía: &nbsp;un alto nivel de ocupación hospitalaria, un numeroso personal de salud que debía ser equipado adecuadamente y el cubrimiento de gastos de funcionamiento, tales como nómina, arriendos y servicios, entre otros.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Con el paso de los meses y el desempleo en aumento (dada la baja productividad consecuencia de una cuarentena prolongada), lanzamos una línea por $1,4 billones para cubrir el pago de los servicios públicos en los estratos 1 y 2. Así mismo, apoyamos a las empresas prestadoras de servicios de salud con una línea para capital de trabajo por $ 256 mil millones. La educación también se vio afectada con la alta deserción de estudiantes universitarios que aplazaron sus semestres, lo que llevó a una crisis del sector. En respuesta a esta situación, Findeter lanzó una línea <span>por $200.000 millones, con </span>la que apoyamos oportunamente a estas instituciones y evitamos el cierre de programas e incluso de algunas universidades.</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2 class=\"text-align-center\"><strong><span lang=\"ES-CO\" xml:lang=\"ES-CO\">Con los territorios</span></strong></h2>\r\n\r\n<p>&nbsp;</p>\r\n<img onerror='this.remove();' alt=\"PADREHIJO\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"700716ad-516d-472f-930e-265480672d8b\" src=\"/sites/default/files/webfinde/images/internas/PADREHIJO-01.png\" />\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Pero volvamos a las entidades territoriales. Desde finales de 2019, una vez elegidos los nuevos madatarios regionales, Findeter puso en marcha el ambicioso programa&nbsp; “Ruta del Desarrollo Sostenible”, en el que visibilizamos los proyectos de corto, mediano y largo plazo detonantes del crecimiento en las regiones. En los dos primeros meses del año, adelantamos múltiples mesas de trabajo para analizar las iniciativas que contarían con el acompañamiento de Findeter para su estructuración financiera, técnica y legal, así como su financiación y&nbsp; ejecución. Es importante enfatizar que Findeter no es solo una entidad que financia obras, sino que al ser un banco de desarrollo territorial acompaña de principio a fin a sus clientes. </span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Simultáneamente, continuábamos trabajando con el Ministerio de Hacienda y la Presidencia de la República para que se le otorgara a Findeter la faculatd de brindar créditos directos a entidades territoriales, sin la intermediación de la banca comercial, logrando así una financiación con recursos de tasa compensada (subsidiada) mucho más económica, de largo plazo y con periodos de gracia más flexibles. </span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span lang=\"ES-CO\" xml:lang=\"ES-CO\">Es asi como en el mes de marzo, en medio de la Emergencia Económica, Social y Ecológica, se expide el decreto 468 que nos faculta para tal fin.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Una vez el decreto fue un hecho, &nbsp;nos dimos a la tarea de retomar las mesas de trabajo y revisar cómo poner en marcha los proyectos, que hasta septiembre &nbsp;se encontraban suspendidos. Según datos de la Federacion Nacional de Departamentos, el recaudo departamental en el primer semestre del año cayó un 22% frente al mismo período de 2019, lo que impedía seguir adelante con el desarrollo de los proyectos, ya que sus ingresos solo alcanzaban para cubrir su funcionamiento y los gastos de la pandemia. </span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Es asi como lanzamos la primera línea de credito directo por $800.000 millones, que a la fecha está totalmente comprometida, &nbsp;ésta cuenta con recursos del FOME para subsidiar la tasa de interés por $115.000 millones y está orientada precisamente, a financiar la reactivación mediante la ejecución de proyectos nuevos o de aquellos que se econtraban suspendidos por falta de recursos. Estas obras generarán empleos directos e indirectos y promoverán el consumo de materias primas para la construcción. </span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Adicionalmente,&nbsp; mas allá de lograr comprometerla al 100%, apenas a unas semanas después de su lanzamiento, fue muy satisfactorio poder apoyar &nbsp;integralmente, la estructuración y viabilidad de los proyectos, financiarlos y ejecutarlos de manera transparente, eficiente y con altos estandares de calidad, aportando así todas nuestras capacidades para llevar bienestar y crecimiento a las regiones y sus habitantes. </span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>No obstante, para Findeter no es suficiente que para el mes de noviembre hayamos puesto a disposicion de nuestros clientes alrededor de $6,5 billones; en este momento nos encontramos gestionando ante el FOME los recursos adicionales para lanzar un nuevo tramo de esta exitosa línea y continuar apoyando la reactivación económica.&nbsp; </span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h2 class=\"text-align-center\"><strong>Un gran equipo</strong></h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span lang=\"ES-CO\" xml:lang=\"ES-CO\"><span>Esta nueva realidad nos ha mostrado muchas facetas de nosotros mismos. En Findeter hemos encontado historias de resiliencia y de compromiso que resaltamos y ponemos en conocimiento de todos, como ejemplo para aprender, crecer y fortalecernos. Ser reconocidos como uno de los mejore lugares para trabajar, en momentos como los que vivimos actualmente nos reta a seguir valorando a nuestro capital humano, pues un equipo comprometido, motivado, valorado y creciendo continuamente, es el que permite que la Entidad alcance &nbsp;los objetivos trazados: ser la banca de desarrollo territorial por excelencia, innovar con soluciones asequibles, transmitir conocimiento a las regiones y continuar apoyando el crecimiento del pais, pues en Findeter estamos ¡comprometidos con Colombia!</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n<img onerror='this.remove();' alt=\"NIÑOSRIOHACHA\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"0f935d7c-2d76-4706-8996-c826dbacc367\" src=\"/sites/default/files/webfinde/images/internas/Ni%C3%B1os-Riohacha-01_0.png\" />\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
