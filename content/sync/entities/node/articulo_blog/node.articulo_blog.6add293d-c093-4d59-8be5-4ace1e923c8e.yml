    value: "<p>El Gobierno nacional no ha escatimado esfuerzos y ha desplegado ambiciosas estrategias de reactivación en las que los sectores de vivienda y agua son estratégicos para alcanzar este objetivo.</p>\r\n\r\n<p>&nbsp;</p>\r\n<img alt=\"Minvivienda\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"56c1ce04-5180-4406-aae5-b9ed627af351\" src=\"/sites/default/files/webfinde/images/internas/minvivienda-01.png\" />\r\n<p class=\"text-align-center\">&nbsp;</p>\r\n\r\n<p class=\"text-align-center\"><strong>Foto:&nbsp;</strong><span><span><span>Jonathan Malagón, ministro de Vivienda, Ciudad y Territorio</span></span></span></p>\r\n\r\n<p class=\"text-align-center\">&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Por:</strong>&nbsp;<span><span><span>Jonathan Malagón, ministro de Vivienda, Ciudad y Territorio</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Colombia enfrenta un desafío sin precedentes. Superada la fase de mitigación del COVID 19, los esfuerzos se concentran ahora en lograr reactivar la economía sin poner en riesgo la salud de los colombianos. En este propósito, los sectores de vivienda y agua están llamados a liderar la recuperación del aparato productivo nacional, por cuenta de sus múltiples encadenamientos con otras actividades y su capacidad de generación de empleo y valor agregado. Estos sectores, además, tienen una particularidad adicional: son fundamentales para el cumplimiento de objetivos sociales.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Por tal razón, el Gobierno nacional no ha escatimado esfuerzos y ha desplegado ambiciosas estrategias de reactivación, tanto para el sector vivienda como para el de agua potable y saneamiento básico. Empecemos con la vivienda. El pasado 26 de mayo, el presidente Iván Duque anunció 200 mil subsidios para la compra de Vivienda de Interés Social, VIS, y vivienda No VIS que no supere los 500 salarios mínimos. Esta estrategia avanza a muy buen ritmo: ya hemos asignado más de 23 mil subsidios en tan solocinco meses. Además, para facilitar el acceso al crédito de las familias de menores ingresos, junto con el Fondo Nacional de Garantías, FNG, lanzamos respaldo para apalancar hasta 3 billones de pesos en créditos.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Sin embargo, nuestra política de vivienda es integral, pues va más allá de los subsidios de adquisición e incorpora mejoramientos de vivienda, construcción de equipamientos sociales (como colegios, CDI y parques) y construcción de obras de urbanismo, entre otros. Estas intervenciones cumplen un doble propósito: mejoran la calidad de vida de las personas mientras aportan a la reactivación económica de las distintas regiones del país.</span></span></span></p>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3><em><strong><span><span><span>Findeter como aliado del Ministerio de Vivienda brinda asistencia técnica a sus diferentes programas de vivienda para garantizar que las obras ejecutadas cumplan estándares de calidad y requerimientos técnicos. </span></span></span></strong></em></h3>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3><em><strong><span><span><span>Durante 2020, la Banca de Desarrollo Territorial ha certificado más de 1.500 hogares en 15 municipios del país.</span></span></span></strong></em></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>En materia de agua potable y saneamiento básico, 2021 será el año con el mayor presupuesto de inversión de la historia. Lanzamos, además, una ambiciosa estrategia de reactivación que implica inversiones por más de 2,2 billones de pesos en cerca de 180 proyectos con los que beneficiaremos a 6,4 millones de colombianos y generaremos más de 15 mil empleos. El capítulo de agua del Compromiso por Colombia también avanza a buen ritmo: ya tenemos en ejecución 36 proyectos y esperamos cerrar el año con 124 convenios firmados, de manera que podamos tener la totalidad de proyectos en ejecución el próximo año.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Los buenos resultados en vivienda y agua han sido posibles gracias al apoyo decidido del sector y a que contamos con aliados estratégicos como Findeter. El compromiso de esta entidad con la reactivación económica ha sido absoluto, así como el acompañamiento al Ministerio tanto en las iniciativas de vivienda como en los proyectos de agua potable y saneamiento básico.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>En suma, estamos convencidos de que los sectores de agua y vivienda serán grandes protagonistas de la recuperación económica del país, mientras siguen aportando a la consolidación de una Colombia con mayor equidad y justicia social, con soluciones de vivienda, agua potable y saneamiento básico para todos los colombianos.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
