    value: "<p>La pandemia nos permitió recordar la vocación natural de vivir juntos. Resultado de esa necesidad de convivencia es reconocer la importancia de la construcción de ciudades sostenibles.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Por:</strong> Martha Elena Liévano Arango, directora de Ciudades y Competitividad de Findeter</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>La pandemia ha interferido en una multiplicidad de dinámicas socioculturales y económicas propias de nuestras sociedades al limitar el contacto físico entre nosotros y el ritmo natural de nuestro relacionamiento. El confinamiento, que parece una medida sencilla como recurso de defensa, resultó ser contrario a nues tra naturaleza, limitó el intercambio entre individuos, la expresión de sus vínculos y la prestación de servicios básicos, comerciales y culturales. Esto ha traído consecuencias económicas y emocionales contundentes. Rescatemos, eso sí, que nos recordó nuestra vocación natural de vivir juntos.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Resultado de esa necesidad de convivencia es la construcción de las ciudades. Las urbes materializan espacialmente la construcción conjunta, de donde se derivan los tejidos sociales, las dinámicas culturales y las actividades económicas como hoy las conocemos.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>En Colombia ha cobrado mayor relevancia desde finales del siglo XX, la necesidad de aterrizar una visión concertada de cómo queremos vivir hoy y cómo proyectamos el futuro. Esto se hace mediante instrumentos de planificación que buscan materializar ese pacto conjunto. La pandemia y su estado de emergencia nos recordaron y evidenciaron la necesidad imperiosa de planificar e implementar dichos acuerdos dentro de nuestras ciudades.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>¿Deberían cambiar los lineamientos de ciudad después de esta coyuntura? Los gobiernos, la banca multilateral, la academia, las organizaciones sin ánimo de lucro, sociedad civil y cada uno de nosotros hemos venido alimentando la reflexión desde ángulos diversos.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n<img onerror='this.remove();' alt=\"retos planificacion\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"71272e2a-c16a-48f5-8251-878912c1b9a0\" src=\"/sites/default/files/webfinde/images/internas/Retos-planificacion-pandemia%20interna-01.png\" />\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Las conclusiones convergen alrededor del papel protagónico del espacio público, la movilidad sostenible, la digitalización y la evolución de los modos de trabajo; la necesidad de equipamientos sociales de calidad, la importancia de la seguridad alimentaria y el vuelco hacia la ruralidad. El espacio público retoma su protagonismo como espacio de encuentro y recreación, y como lugar para el desarrollo de actividades económicas propias de la vida urbana.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>En segunda instancia, la movilidad sostenible se posiciona a futuro como la principal herramienta de mitigación de contagios y transformación de las ciudades. Confinados,&nbsp; observando el exterior desolado, fue sorprendente constatar cuánto espacio ocupa la infraestructura consagrada al vehículo particular y al transporte público; y sorprende corroborar el reducido espacio que requieren otras alternativas más activas y sostenibles como los desplazamientos a pie o en bicicleta.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Esta conjugación nos lleva a pensar que los centros de vida de nuestras ciudades deben poderse recorrer, como lo señala la teoría de los 15 minutos. Así, se acentúa el discurso del urbanismo de los últimos años que busca fortalecer la escala local/barrial, a partir de la consolidación de nodos que garanticen autosuficiencia en cuanto a espacio público y accesibilidad a servicios básicos para reducir desplazamientos en transporte público o automóvil, evitar aglomeraciones en equipamientos urbanos, abastos, etc. </span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Esto exige infraestructura continua y de calidad, andenes adecuados y ciclorrutas bien trazadas. El rol de la vivienda también se rescata como espacio de permanencia, – contrario a su perfil de lugar de paso de los últimos años– nos trae inmensos desafíos en la concepción del espacio y del hábitat.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Igualmente, los nuevos modelos de trabajo y la mayor digitalización de las labores han promovido la idea de una migración (temporal y/o permanente) desde las grandes ciudades a zonas rurales y urbes más pequeñas en busca de menores densidades y de espacios verdes. Esto en contraposición a la tendencia mundial inversa registrada en los últimos decenios de migrar desde territorios más rurales hacia las grandes urbes.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Lo anterior les representa a las ciudades más pequeñas grandes oportunidades para su desarrollo local, y desafíos para recibir y mantener a la población y evitar que este crecimiento sea contraproducente. Se eleva así la importancia de la planificación territorial desde ya y para las generaciones futuras.&nbsp;</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Estas reflexiones no son nuevas. La pandemia ha sido el campanazo que nos recuerda la importancia de implementar los proyectos de ciudad y cambiar de conducta en relación con&nbsp; nuestros modos de vida. Nos recuerda como sociedad la importancia de implementar herramientas de planificación, y ejecutarlas de manera comprometida, mandato tras mandato. </span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Esta crisis nos reafirma la importancia de los Objetivos de Desarrollo Sostenible y pone de relieve la función de los programas de las bancas de desarrollo, que han hecho enormes esfuerzos por proyectar, de la mano de mandatarios y administración pública, academia, comunidades y sector privado, el crecimiento y desarrollo de las ciudades.&nbsp; </span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>Las herramientas de planificación territorial, su implementación para la proyección en el corto, mediano y largo plazo, su diversidad de escalas y objetivos y su efectiva implementación, son la llave hacia el mejoramiento de la calidad de vida de las poblaciones de hoy y del mañana.&nbsp;Así mismo, rescatar y ejecutar los&nbsp; proyectos ya identificados en los diferentes instrumentos de planificación, son justamente el primer paso para garantizar un desarrollo local sostenible. </span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span>De ahí, el convencimiento y el compromiso de Findeter por ofrecerles a los territorios diversos frentes de planificación estratégica. Su trabajo sostenido en esta materia a lo largo de los años le permite acompañarlos en la proyección de su territorio y les brinda herramientas para hacerle frente a los desafíos futuros.</span></span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n"
