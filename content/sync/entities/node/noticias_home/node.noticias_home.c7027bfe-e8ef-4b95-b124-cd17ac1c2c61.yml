body:
  -
    value: "<p>“En Findeter apoyamos proyectos que impacten la calidad de vida de los ciudadanos como mejorar la movilidad y disminuir la contaminación en las ciudades, por ello, apoyamos a los municipios en la planeación, estructuración, financiación y ejecución de estas iniciativas”,<strong> dijo la presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p><br />\r\n<strong>Medellín, junio 4 de 2019. </strong>La presidenta de la Financiera de Desarrollo Territorial – Findeter -, Sandra Gómez Arias presentó en el Latam Mobility Summit 2019, las iniciativas que tiene la entidad para impulsar la movilidad sostenible y contribuir con la reducción de gases de efecto invernadero.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La presidenta Gómez se refirió a dos, que adelanta la financiera: el Centro para Intervenciones Urbanas de Desarrollo Avanzado al Transporte (Ciudat), y el programa de Transformaciones Urbanas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La primera es una instancia del Gobierno Nacional para la implementación de políticas y proyectos que contribuyan a la reducción de gases efecto invernadero, de la que hacen parte los ministerios de Vivienda, Transporte y Ambiente, así como el Departamento Nacional de Planeación y Findeter.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el marco de Ciudat, Findeter está implementando acciones para transformar el actual modelo urbano y de movilidad en las ciudades del país a través de la disminución del uso de combustibles fósiles para los desplazamientos; también impulsa medidas para aumentar el uso de la bicicleta y promover el uso racionalizado y responsable de vehículos motorizados.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre los proyectos que adelanta el Ciudat están tres pilotos de transformación urbana en Cali, Manizales y Pasto.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De otro lado, a través del programa de Transformaciones Urbanas, la financiera brinda asistencia técnica a proyectos asociados a la movilidad sostenible y el espacio público. Dentro de su portafolio ofrece apoyo en el diseño y estructuración de:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Planes Maestros: de Estacionamientos, Movilidad y Espacio Público.</li>\r\n\t<li>Smart Cities: Sistema de semaforización y Centro Integrado de Control de Operaciones (CICO).</li>\r\n\t<li>Estudios de Transporte y Movilidad: Estructuración y Factibilidad de Subsistema Fluvial, Ferrero, Cable y Transporte Público.</li>\r\n\t<li>Proyectos de Infraestructura Urbana: Estudios de Ciclo-Infraestructura y Estudios y Diseños de Áreas Urbanas y Espacio Público.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Como parte de este programa, Findeter diseñó el proyecto Sistema de Transporte Fluvial Línea Azul en Montería; también realizó la estructuración técnica, legal, financiera y social del Sistema de Transporte Público de Manizales; adelantó el modelo técnico, operacional, legal y financiero del sistema de semaforización de Ibagué y los estudios de factibilidad para el proyecto Tren entre Bogotá y Zipaquirá.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Para mayor información contactar a:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Gerencia Comunicaciones<br />\r\nFinanciera de Desarrollo Territorial&nbsp;<br />\r\n6230311/88 &nbsp;Ext. 1734 – Cel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co<br />\r\n&nbsp;</p>\r\n"
