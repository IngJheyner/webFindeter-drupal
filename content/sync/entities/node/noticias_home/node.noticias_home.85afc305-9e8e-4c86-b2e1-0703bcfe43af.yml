body:
  -
    value: "<p>“Este proyecto beneficiará no sólo a las Mipymes, que tendrán un impulso para su crecimiento, sino también a los desarrolladores de aplicaciones (APPs), lo cual es un aporte al desarrollo económico y social del país”, dijo el Presidente de Findeter, Rodolfo Zea.</p>\r\n\r\n<p><br />\r\nCartagena, agosto 23 de 2018. En el marco de la 53° Convención Bancaria, el Presidente de la Financiera de Desarrollo – Findeter, anunció la apertura de una convocatoria para contratar 17 aplicaciones web y móviles que le permitirán a micro, pequeñas y medianas empresas mayor eficiencia en lo comercial, lo administrativo, la planeación estratégica y la producción.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Es un programa que venimos desarrollando con MINTIC desde hace algunos meses en donde se brindará a Mipymes colombianas herramientas tecnológicas que permitan que sean más eficientes y que mejoren la comercialización de sus productos”, <strong>explicó el Presidente Zea.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las aplicaciones serán para beneficiar a las micro, pequeñas y medianas empresas certificadas en el programa de formación Empresario Digital (wwwempresariodigital.com) que contrató Findeter dentro de la estrategia<strong> MIpyme Vive Digital del MinTIC.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las empresas colombianas desarrolladoras de software con más de dos años de constituidas pueden participar presentando sus propuestas en la página web de Findeter (www.findeter.gov.co) en el enlace convocatorias.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Estas aplicaciones van a ayudar a que estas empresas crezcan de manera exponencial y así aportar al desarrollo económico y social del país”, <strong>agregó.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Zea explicó que esta iniciativa está relacionada con el impulso que desde Findeter se le quiere dar al desarrollo de la economía digital ya que el programa vincula desde empresas de tecnología hasta empresas que van a desarrollar software, buscando crear nuevos modelos de negocio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De otro lado, el Presidente de Findeter indicó que el proyecto también busca impulsar la formalización de pequeñas empresas, puesto que el uso de estas aplicaciones les generará eficiencia que se verán reflejada en menores costos y mayores ingresos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>La convocatoria para participar en este programa estará abierta hasta el 11 de septiembre de 2018.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre aquí para participar.&nbsp;<br />\r\n&nbsp;</p>\r\n"
