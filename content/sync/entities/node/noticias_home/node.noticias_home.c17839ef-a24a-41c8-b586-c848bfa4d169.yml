body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>“Estos proyectos de educación son el mejor motor de desarrollo del país porque además de mejorar las condiciones para los estudiantes, están generando nuevos empleos\", <strong>dijo el Ministro Cárdenas.</strong></p>\r\n\r\n<p><br />\r\n<strong>Cartagena, octubre 6 de 2017.</strong> El Ministro de Hacienda, Mauricio Cárdenas, conoció este viernes el proyecto de desarrollo de la Universidad Tecnológica de Bolívar.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La propuesta, que también será presentada al Ministerio de Educación, contempla la remodelación del edificio de Bienestar Universitario, la construcción de un coliseo cerrado, la modernización de los sistemas de información académicos, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para estas obras la Universidad planea inversiones por $13 mil millones y espera financiar $11 mil 500 millones a través de la línea Infraestructura Sostenible de Findeter, que presta recursos con subsidio a la tasa de interés por parte del Gobierno Nacional.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>\"Findeter es el brazo que nos permite apoyar a las universidades con créditos a tasas muy atractivas para que puedan desarrollar sus proyectos, abrir más cupos educativos y generar más empleo”,<strong> dijo el Ministro Cárdenas.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Gracias al subsidio del Gobierno para el pago de intereses del crédito, la institución educativa se ahorrará más de $2 mil 800 millones que podrán ser invertidos en otros proyectos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>La iniciativa espera crear más de 210 empleos y beneficiar a más de mil nuevos estudiantes.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La línea de tasa compensada Infraestructura Sostenible de Findeter cuenta con $1,2 billones para financiar iniciativas en distintos sectores. De estos recursos ya se han beneficiado universidades en<strong> Bogotá y Medellín.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n"
