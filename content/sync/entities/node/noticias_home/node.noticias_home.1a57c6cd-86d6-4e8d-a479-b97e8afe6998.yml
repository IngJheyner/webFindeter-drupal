body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>“Con esta iniciativa se invertirá en proyectos de infraestructura cultural, creativa y social, de agua y saneamiento básico, y de eficiencia energética y de energías renovables, para darle un impulso al desarrollo económico del país”,<strong> dijo el Presidente Duque.</strong></p>\r\n\r\n<p><br />\r\nFilandia (Quindío), septiembre 15 de 2018. El Presidente de la República, Iván Duque presentó durante el Taller Construyendo País, realizado en Filandia, Quindío, un nuevo programa que llevará a cabo la Financiera de Desarrollo –<strong> Findeter para apoyar la reactivación de la economía colombiana.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Esta iniciativa, ReActiva Colombia para reactivar nuestra economía con los gobiernos municipales y departamentales; $1,2 billones que van a ser créditos con buenas condiciones de plazo y tasa”, <strong>explicó el Presidente Iván Duque.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El programa, denominados ReActiva Colombia, propone la inversión de <strong>$1,2 billones </strong>en proyectos que aporten a la economía de los departamentos y municipios y de esta manera al crecimiento del país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Con la inversión de estos recursos se crearán más de 40 mil nuevos empleos formales, se generarán soluciones en energías renovables para las regiones, se incrementará la eficiencia energética de Colombia, se dará un nuevo impulso a la infraestructura de agua y saneamiento básico.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También se espera recuperar vías secundarias y terciarias los municipios del país y apoyar la construcción de infraestructura cultural, creativa y social.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para desarrollar estos proyectos se destinarán <strong>$500 mil millones</strong> para los proyectos de infraestructura cultural, creativa y social, y para la recuperación de vías en las regiones; <strong>$350 mil millones</strong> para acueductos y alcantarillados, y $350 mil millones para los temas relacionados con eficiencia energética y energías renovables.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Es un programa de mucho impacto y hace parte también de nuestra iniciativa de reactivación económica y quiero que los quindianos y los colombianos sepan que estamos poniendo estos recursos al servicio del desarrollo de Colombia”, <strong>agregó el Presidente Duque.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Este es un programa que le permitirá a las regiones del país recibir un impulso para el desarrollo de sus economías a través de la inversión y la creación de nuevos empleos lo que redundará en mejores condiciones de vida para todos los colombianos”, <strong>explicó</strong> <strong>el Presidente de Findeter, Rodolfo Zea Navarro.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
