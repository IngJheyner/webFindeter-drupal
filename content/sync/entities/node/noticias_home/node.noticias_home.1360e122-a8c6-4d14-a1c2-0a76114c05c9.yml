body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>“En Findeter apoyamos proyectos que impacten la calidad de vida de los ciudadanos, por eso, gracias a este convenio brindaremos asistencia técnica a iniciativas que generen desarrollo a la Isla y que han sido priorizados por el gobernador Herrera”, <strong>dijo la presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p><br />\r\n<strong>Bogotá, junio 5 de 2019.</strong> La Gobernación de San Andrés y la Financiera de Desarrollo Territorial – Findeter -, firmaron un convenio para que la Financiera brinde asistencia técnica y realice la administración de recursos para proyectos estratégicos de San Andrés.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>A través de este convenio, Findeter ejecutará iniciativas en los sectores vial, salud, educación, agua y saneamiento básico, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Tenemos 15 proyectos de infraestructura que nos van a dar la posibilidad de que las metas de desarrollo de la Isla lleguen a un 80%, algo muy importante para los isleños y para esta administración”,<strong> dijo el gobernador de San Andrés, Juan Francisco Herrera</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Algunos de los proyectos que se desarrollarán en el marco del convenio son: construcción de plazoleta artesanal y cultural isleña en Sprat Bigth; construcción del mercado artesanal para granjeros; recuperación de playas; demarcación y señalización de vías; rehabilitación de vías en Sprat Bight y Genny Bay, entre otros. Los proyectos requieren una inversión de más de $44.300 mil millones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La asistencia técnica y la administración de recursos incluye toda la gestión precontractual (elaboración de los estudios previos que son la base los procesos de contratación), hasta la adjudicación a los proponentes y la contratación, a través de un patrimonio autónomo, de las consultorías, asesorías, suministros, estudios, diseños, obras e interventorías requeridas para el desarrollo de los proyectos que defina la Gobernación de San Andrés.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es de señalar que entre 2016 y abril de 2019 Findeter ha ejecutado 694 proyectos por<strong> $5,39 billones en 324 municipios del país</strong>; de estos, 161 proyectos han sido en el sector de agua; 166 proyectos en vivienda y 353 proyectos en infraestructura.</p>\r\n\r\n<p><strong>Para mayor información contactar a:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><br />\r\n<strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Dirección de Comunicaciones<br />\r\nFinanciera del Desarrollo - FINDETER<br />\r\n6230311/88 &nbsp;Ext. 1734 – Cel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co&nbsp;</p>\r\n"
    format: basic_html
