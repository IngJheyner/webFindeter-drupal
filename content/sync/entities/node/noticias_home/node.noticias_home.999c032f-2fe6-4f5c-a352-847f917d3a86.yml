    value: "<p>&nbsp;</p>\r\n\r\n<p>“El desarrollo de las industrias creativas y culturales es muy importante porque fomenta el progreso de los territorios”, <strong>explicó el Presidente de Findeter, Rodolfo Zea Navarro.</strong></p>\r\n\r\n<p><br />\r\n<strong>Barranquilla, octubre 31 de 2018.</strong> El Presidente de la Financiera de Desarrollo – Findeter, Rodolfo Zea Navarro, reveló este miércoles durante el Foromic, que la entidad ha desembolsado más de $260 mil millones para proyectos de economía naranja.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Hemos financiado 27 proyectos relacionados con las industrias creativas y culturales como salas de cine, bibliotecas, museos, teatros, infraestructura cultural e infraestructura educativa para arte y cultura, por $263 mil millones”, <strong>explicó el Presidente Zea.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre las iniciativas que han sido apalancadas por Findeter están: la construcción de infraestructura para los Juegos Panamericanos y del Caribe en Barranquilla, construcción de la Casa de la Cultura en Puerto Asís (Putumayo), la biblioteca y el centro cultural de la Universidad de Caldas en Manizales.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Para el planteamiento de apuestas de desarrollo y proyectos de infraestructura sostenible se debe partir del reconocimiento de la identidad y la cultura de los territorios, por eso Findeter acompaña a las regiones en la identificación de proyectos estratégicos de corto, mediano y largo plazo”, <strong>agregó el Presidente Zea.</strong></p>\r\n\r\n<p>En ese sentido, la Financiera ha desarrollado varios proyectos de planificación relacionados con la economía naranja, como: el mapeo del sector creativo y cultural para Montería y los departamentos de Santander, Caldas y Atlántico; la entrega de dos bibliotecas itinerantes para los municipios de Chinchiná en Caldas y Aracataca en Magdalena.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, ha participado en otras iniciativas como el fortalecimiento de la orquesta sinfónica de Quibdó, el distrito creativo de Manizales, Fábrica de la Cultura de Barranquilla, la Casa de la Danza de Pescaíto en Santa Marta y la dotación de la Corporación Rafael Pombo en Manizales.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De otro lado, la Financiera también ha brindado asistencia técnica para la contratación de obra e interventoría de proyectos de economía naranja como bibliotecas, capillas religiosas y casas de la cultura.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Vale la pena recordar, que Findeter hace parte del Consejo Nacional de Economía Naranja.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n"
