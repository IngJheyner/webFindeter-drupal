    value: "<p>Durante el juicio federal que se realizó en Nueva York en contra de Joaquín “El Chapo” Guzmán, éste explicó una repetición de los hechos escuchados en cientos de casos similares al estilo del reconocido capo, Alphonse Gabriel Capone, “Al Capone”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Pese a esta repetición en hechos delictivos, los gobiernos -incluido el que ahora está acusando a “El Chapo”- parecen ignorar la necesidad de un plan global proactivo significativo que prevenga, identifique y ataque rutinariamente a los mega lavadores de dinero del mundo que permiten que las empresas criminales tengan como principal objetivo, la corrupción.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Según un informe revelado por las Naciones Unidas, los ingresos anuales de las ventas de drogas ilegales a nivel mundial están en el rango de 400 mil millones de dólares (USD$400.000.000.000).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Teniendo en cuenta esta cifra más la pérdida anual de ingresos de medicamentos por parte de las autoridades policiales del mundo, se deduce que más del 95% de los ingresos anuales por drogas ilegales fluyen libremente bajo la nariz de los agentes del orden público, los reguladores y los profesionales de cumplimiento en la economía mundial.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Necesitamos desarrollar una iniciativa global efectiva para atacar este problema de manera continua. La evidencia proporcionada en el juicio penal de “El Chapo” Guzmán, subraya un problema importante que él y otros líderes de empresas criminales enfrentan: <strong>¿qué hacer con las montañas de divisas?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Según el testimonio de este capo una gran cantidad de efectivo, sí, billetes fríos y duros, no de criptomoneda; fue sacada de contrabando cada mes en jets privados desde los EE. UU. a Tijuana. Los llenaba con decenas de millones de dólares estadounidenses y luego hacía que sus trabajadores arrastraran el efectivo a bancos en México.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es de esperar que el mundo no haya olvidado que esos bancos no eran solo mexicanos, sino que incluían entidades bancarias cuyas oficinas centrales estaban en muchos países, incluidos los Estados Unidos y el Reino Unido. Según el primer testigo llamado por el gobierno de Estados Unidos en el juicio de “El Chapo”, los banqueros fueron sobornados para lavar este dinero.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los bancos no lavaron dinero, fueron las personas, debido a algún concepto legal corporativo que llevó a un fenómeno no humano donde, de alguna manera &nbsp;-la entidad- no las personas, <strong>“intencionalmente fallaron en mantener un programa para prevenir el lavado de dinero”.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Esto no fue un problema de software o de Compliance, fue un fallo de integridad de las personas que trabajaban en esa entidad bancaria. Debemos realmente mejorar en integridad. De nada sirve contar con el software más avanzado de detección de fraudes o de Lavado de Dinero si las personas ceden ante la tentación del soborno.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De igual manera la lucha está en que esas personas que se prestan para corromper el mercado financiero con sus negocios y coimas, paguen por lo que hicieron y sus nombres estén en las listas correspondientes para que personas de bien no tengan relaciones comerciales con ese tipo de banqueros quienes cuestionados siguen haciendo negocios y manejan países enteros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es por esta razón que debemos mejorar nuestro plan de juego para identificar, procesar y encarcelar a aquellos que permiten el movimiento de dinero sucio y evitar que a nivel mundial se sigan fomentando actividades delincuenciales que lo único que hacen es que el mercado negro crezca y los países entre líneas se vayan a la ruina.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En Conclusión: de nada sirven esquemas complejos, tecnología y software avanzado para prevenir el lavado de activos o la corrupción si no contamos con lo escencial dentro de gobierno, las empresas, &nbsp;la sociedad y la familia y esto es &nbsp;Integridad y ejemplo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Artículo tomado de: https://www.compliance.com.co/la-integridad-lo-es-todo-en-compliance-la-verdadera-solucion-del-lavado-de-activos/&nbsp;</strong></p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
