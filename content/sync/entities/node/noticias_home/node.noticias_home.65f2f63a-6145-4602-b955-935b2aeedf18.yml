    value: "<p>&nbsp;</p>\r\n\r\n<p>Las operaciones de dragado se han concentrado en el canal navegable Barrancabermeja – Pinillos, el Canal del Dique y el Canal de Acceso a la Zona Portuaria de Barranquilla, cumpliendo todos los protocolos de bioseguridad definidos por las autoridades sanitarias.</p>\r\n\r\n<p><br />\r\nLos avances del dragado han sido determinantes para garantizar el movimiento de carga afectado por la caída de la actividad económica debido a la pandemia del Coronavirus, el descenso en el precio del petróleo y las menores lluvias registradas en el país durante los meses de enero, febrero, marzo y abril.</p>\r\n\r\n<p><br />\r\n<strong>Bogotá, D.C., mayo 20 de 2020.</strong> Un total de 1.115.764 metros cúbicos de sedimentos han sido removidos en el río Magdalena durante el 2020, gracias al plan de dragado puesto en marcha por el Gobierno Nacional y que busca mantener la navegabilidad en la principal arteria fluvial del país. Así lo revela un informe presentado por la Corporación Autónoma Regional del Río Grande de la Magdalena (Cormagdalena) y la Banca de Desarrollo Territorial, Findeter, donde se destacan los resultados alcanzados en menos de cinco meses en el canal navegable Barrancabermeja – Pinillos, el Canal del Dique y el Canal de Acceso a la Zona Portuaria de Barranquilla (ZPB).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De acuerdo con el informe, que puede ser consultado en los sitios web de Findeter (www.findeter.gov.co) y de Cormagdalena (www.cormagdalena.gov.co), las operaciones de dragado han permitido la remoción, a corte del 18 de mayo, de: 286.738 m3 de sedimentos en la ZPB; 576.371 m3 entre Barrancabermeja y el municipio de Pinillos, y 252.655 m3 de sedimentos, en el Canal del Dique, entre Calamar y Cartagena.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los trabajos de dragado, los cuales se han desarrollado cumpliendo todos los protocolos de bioseguridad definidos por las autoridades sanitarias, han sido fundamentales para mantener la navegabilidad y el movimiento de carga, durante la pandemia del Covid-19 y en momentos donde el río presenta bajos niveles por las lluvias registradas, por debajo del promedio, en los meses de enero, febrero, marzo y abril de este año, según reporte del Instituto de Hidrología, Meteorología y Estudios Ambientales (Ideam).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las menores precipitaciones &nbsp;registradas en el país trajo como consecuencia que en Barrancabermeja, por ejemplo, los niveles del río estuvieran en abril en promedio 1,20 metros por debajo del registro de los últimos tres años.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De ahí la importancia del plan de dragado puesto en marcha por el Gobierno Nacional para el 2020, el cual tiene una inversión superior a los $40 mil millones de pesos. “El Plan de Dragado en el río Magdalena ha permitido contar con una draga permanente en el canal de acceso a ZPB, pagar el metro cúbico más económico en toda la historia de dragado en ese sector del río y generar una nueva metodología donde no se le reconocen al contratista gastos de movilización y los pagos son por niveles de servicio con mediciones pre-dragado y pos-dragado”, explicó Pedro Pablo Jurado, director de Cormagdalena.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Dragado en tres frentes</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El dragado en el río Magdalena tiene tres frentes. El primero se encuentra entre Barrancabermeja y Pinillos, donde se ha mantenido el canal navegable del río Magdalena en los 336 kilómetros que separan a dichos municipios, a pesar de las menores precipitaciones. El trabajo adelantado por la empresa Panamerican Dredging &amp; Engineering se ha desarrollo en los siguientes sectores: Bufalera (129.798 m3 sedimentos removidos), Cantagallo (72.054 m3), Patico (216.106 m3), Armada (38.850 m3), Canaletal (54.351 m3), Sinsona (46.091 m3) y Berlín con 19.121 metros cúbicos de sedimentos removidos. Con estas operaciones se garantiza la movilización de carga de importación y exportación a los puertos de Barranquilla y Cartagena, por la arteria fluvial más importante del país.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;Simultáneamente, también se encuentra en operación las labores ininterrumpidas de dragado en el Canal del Dique atacando la trampa de sedimentos ubicada en el municipio de Calamar, Bolívar, donde se han removido 173.779 metros cúbicos de sedimentos y la desembocadura en el corregimiento de Pasacaballos en Cartagena, donde se han removido 78.876 metros cúbicos. Este contrato, lo adelanta la empresa de Dragados Hidráulicos S.A.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El tercer frente se concentra en el canal de acceso a la Zona Portuaria de Barranquilla (ZPB), donde el consorcio Shanghai-Ingecon adelanta los trabajos de dragado, particularmente en el sector de Bocas de Cenizas, donde se han logrado remover 129.703 metros cúbicos de sedimentos. El otro sector que ha sido intervenido se encuentra entre el K13+500 al k14+900, removiendo 157.035 metros cúbicos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Movimiento de carga en el río</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Un aumento de 0,1% registró el movimiento de carga por el río Magdalena durante los primeros cuatro meses del año. Según el reporte de Cormagdalena, la movilización de carga entre enero y abril de 2019, pasó de 909.628 toneladas a 911.187 toneladas en el mismo período de 2020, es decir, un incremento de 1.559 toneladas. Este comportamiento se debe a la caída de la actividad económica en el país por la pandemia del Coronavirus, el descenso en el precio internacional del petróleo y las menores lluvias presentadas en la cuenca del río en las regiones Andina y Caribe.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre tanto, el mes de abril, el movimiento de carga por el río Magdalena registró <strong>una reducción de 9,7%</strong>, al pasar de 284.073 toneladas movilizadas en el mismo mes de 2019 a 256.352 toneladas de carga movilizadas este año, es decir, una reducción de 27.721 toneladas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El principal factor que contribuyó a la reducción en las cifras de abril fue la disminución que presentó el transporte de hidrocarburos o carga líquida al pasar de 272.756 toneladas en el 2019 a 205.254 toneladas este año, una disminución de 67.502 toneladas. Cosa contraria presentó el movimiento de carga seca, al registrar un aumento de 352% frente a abril de 2019, pasando de 11.733 toneladas a 51.098 toneladas movilizadas en el cuarto mes del año. Sobresale el transporte de contenedores (43%), acero (32%), maíz (12%), carbón (5%) y otros con el 8%.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
