body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>“Hemos irrigado recursos a todas las regiones del país para financiar proyectos que no sólo generen crecimiento económico, sino que también aporten a la calidad de vida de los colombianos”, <strong>dijo la presidenta de Findeter, Sandra Gómez Arias.&nbsp;</strong></p>\r\n\r\n<p><br />\r\n<strong>Bogotá, agosto 2 de 2019.</strong> La Financiera de Desarrollo Territorial – Findeter reveló que entre enero y julio de 2019 ha desembolsado más de $1,48 billones para proyectos 140 proyectos de infraestructura en todo el país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La Financiera ha destinado recursos a iniciativas de infraestructura, tanto pública como privada, en sectores importantes para la economía como como agua potable y saneamiento básico, transporte, desarrollo urbano, desarrollo energético, salud, educación, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Los recursos han llegado a todo el país: </strong>para el caribe colombiano se han desembolsado recursos para proyectos como la reconstrucción de vías y andenes y la renovación de redes de acueducto y alcantarillado en Sincelejo; alumbrado público en el municipio de Mahates en Bolívar; vías, remodelación del parque Mareigua y construcción de nueva sede para la Gobernación en Cesar; pavimentación de vías urbanas en Planeta Rica Córdoba; construcción del palacio municipal de Soledad (Atlántico); construcción, ampliación y optimización del alcantarillado de Mompox en Bolívar; entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En la región del centro del país se han desembolsado recursos por más de<strong> $230 mil millones</strong> para proyectos como el intercambiador vial de la USCO en Neiva; mejoramiento de vías en Villavicencio; el acueducto complementario de Ibagué; construcción de obras para el relleno sanitario de Sogamoso; construcción de obras de interés público en el municipio de Jerusalén en Cundinamarca.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el noroccidente del país, Findeter ha financiado iniciativas como el túnel del Toyo; la rehabilitación de la vía Remedios – Caucasia; la construcción de un tanque de agua potable para el municipio de El Guarne en Antioquia; proyectos de movilidad en Área Metropolitana del Valle de Aburrá; <strong>entre otros.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el Eje Cafetero, se han entregado recursos por para la construcción del Cable Aéreo de Pereira; obras y proyectos de la Central Hidroeléctrica de Caldas; obras para fortalecer la infraestructura física de la Universidad Tecnológica de Pereira; obras del plan vial de Caldas; optimización de la quebrada Egoyá en Pereira.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el Pacífico se han financiado obras como la construcción de la segunda calzada de la vía Cali - Candelaria en el sector Cavasa; obras del plan de desarrollo del Valle del Cauca; <strong>la modernización de escenarios deportivos, mejoras en la red vial secundaria y terciaria en el Valle del Cauca; entre otras.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el nororiente colombiano, Findeter ha desembolsado recursos para la construcción de un centro de protección temporal para personas deambulantes, la construcción de parques, escenarios deportivos y pavimentación de vías en Cúcuta; el plan de acueducto y alcantarillado de Vélez (Santander); la ampliación de la plaza de mercado y el centro logístico de transporte de Barbosa (Santander); la construcción de la redoma - intersección del terminal de transportes;<strong> entre otros.</strong></p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
    format: basic_html
