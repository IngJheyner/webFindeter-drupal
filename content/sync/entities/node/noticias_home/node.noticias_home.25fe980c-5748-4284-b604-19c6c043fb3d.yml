body:
  -
    value: "<p><strong>San Andrés, 19 de diciembre de 2020.</strong> Tras el paso del huracán Iota por el archipiélago de San Andrés y Providencia hace exactamente un mes, Findeter ha acompañado las actividades de reconstrucción y reactivación de ambas islas como parte del plan de atención estructurado por el Gobierno Nacional.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La isla estaba recuperando la dinámica del turismo, su principal actividad económica, luego de varios meses inactivo por la pandemia, pero a inicios del mes de noviembre tuvo que soportar el coletazo del huracán Eta, el cual afecto gravemente su infraestructura. Dos semanas después el huracán Iota impactó con mayor fuerza el archipiélago.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Inmediatamente, la Banca de Desarrollo Territorial, con apoyo de contratistas e interventores, puso a disposición de la comunidad sanandresana la maquinaria usada en los proyectos que adelanta allí para habilitar las vías y mejorar la movilidad mediante la remoción de los escombros.</p>\r\n\r\n<p><a href=\"https://twitter.com/Findeter/status/1331003478852980740?s=20 \">https://twitter.com/Findeter/status/1331003478852980740?s=20 </a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Asimismo, una semana luego de la catástrofe, la Entidad logró poner en funcionamiento la planta que suministra agua potable a gran parte de la isla de Providencia.</p>\r\n\r\n<p><a href=\"https://twitter.com/Findeter/status/1331360424613253123?s=20\">https://twitter.com/Findeter/status/1331360424613253123?s=20</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La Presidenta de Findeter, Sandra Gómez, junto con los especialistas de la vicepresidencia Técnica, han hecho seguimiento a estas y otras obras como la reactivación del proyecto de renovación de 1,6 km de la red de acueducto y 60 acometida, y de los trabajos necesarios para la pronta habilitación de la planta desalinizadora en San Andrés con el apoyo de la Gobernación.</p>\r\n\r\n<p><a href=\"https://twitter.com/Findeter/status/1338169785889280000?s=20\">https://twitter.com/Findeter/status/1338169785889280000?s=20</a></p>\r\n\r\n<p><a href=\"https://twitter.com/Findeter/status/1331648802424500230?s=20\">https://twitter.com/Findeter/status/1331648802424500230?s=20</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Huracán Eta</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Una semana antes al paso del huracán Iota, el Presidente de la República, Iván Duque, había liderado en la isla de San Andrés una comitiva del Gobierno Nacional con entidades aliadas, entre ellas Findeter, representada por su Presidenta Sandra Gómez Arias, con el objetivo de poner en marcha un plan de acción para mitigar el fuerte impacto del coletazo del huracán Eta, que pasó principalmente por Centroamérica, pero que logró golpear a la isla.</p>\r\n\r\n<p><a href=\"https://twitter.com/Findeter/status/1325923283171233796?s=20\">https://twitter.com/Findeter/status/1325923283171233796?s=20</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
