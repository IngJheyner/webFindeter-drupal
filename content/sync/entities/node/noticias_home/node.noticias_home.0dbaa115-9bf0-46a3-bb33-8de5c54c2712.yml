body:
  -
    value: "<p>El proyecto beneficia a la comunidad estudiantil en general la cual asciende a 5.300 estudiantes entre pregrado, postgrado y educación continuada.</p>\r\n\r\n<p><br />\r\n<strong>Cali, septiembre 11 de 2018</strong>. La Universidad de San Buenaventura, sede Cali, recibió $5.100 millones para el desarrollo de una iniciativa que le permitirá mejorar las condiciones de infraestructura para sus estudiantes.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Mediante un crédito de Findeter, la Universidad podrá llevar a cabo el proyecto de dotación de equipos y mobiliarios para salones de clase y laboratorios de prácticas para un adecuado desarrollo de actividades académicas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Este proyecto tiene un costo de<strong> $5.100 millones</strong> los cuales serán financiados en su totalidad por la Financiera. De estos recursos, $4.080 millones, es decir, el 80%, serán financiados a través de la línea de tasa compensada Infraestructura Sostenible, mediante la cual el Gobierno Nacional subsidia la tasa de interés que debe pagar la institución educativa.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es de resaltar que, gracias al subsidio a la tasa de interés, la Universidad tendrá un ahorro de más de $1.000 millones en el pago de intereses, recursos que podrá destinar a más proyectos que beneficien a toda la comunidad educativa.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El dinero restante, es decir, $1.020 millones (20%) serán financiados con recursos ordinarios de Findeter.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El proyecto beneficia a la comunidad estudiantil en general la cual asciende a 5.300 estudiantes entre pregrado, postgrado y educación continuada, y además va a fortalecer el desarrollo de las actividades de los 859 colaboradores con que actualmente cuenta la universidad, entre docentes, administrativos y personal de apoyo.</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
