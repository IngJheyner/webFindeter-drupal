    value: "<p>&nbsp;</p>\r\n\r\n<p>Los estudios serán financiados por la Gobernación de Cundinamarca y por el Fondo de Prosperidad (Prosperity Fund) del Reino Unido y Findeter se encargará de la asistencia técnica y la supervisión. &nbsp; &nbsp;</p>\r\n\r\n<p><br />\r\n<strong>Bogotá, junio 11 de 2019.</strong> La Gobernación de Cundinamarca, la Empresa Férrea Regional y la Financiera de Desarrollo Territorial – Findeter -, firmaron un convenio interadministrativo que tiene como objeto la elaboración de los estudios de factibilidad de un tren multipropósito (pasajeros y carga) desde Bogotá hasta Zipaquirá.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los estudios serán financiados por la Gobernación de Cundinamarca, que aportará $6.584 millones y por el Fondo de Prosperidad (Prosperity Fund) del Reino Unido, que entregará $10.174 millones, para un total de $16.758 millones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por su parte Findeter llevará a cabo la asistencia técnica al proyecto, es decir, se encargará de contratar a la firma consultora que realizará los estudios, y a la empresa interventora de los mismos.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Es una unión de esfuerzos con Findeter y el Gobierno Británico para realizar los estudios de factibilidad, lo que nos va a permitir pasar a etapas futuras como la estructuración técnica, financiera y legal y que ojalá este tren ligero entre Bogotá y Zipaquirá pueda estar operando pronto”, <strong>manifestó el gobernador de Cundinamarca, Jorge Rey.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Este es un proyecto muy importante para Bogotá y para la región y va a ser un medio de transporte de pasajeros y de carga amigable con el medio ambiente, que va a mejorar la conexión y los tiempos de desplazamiento entre Bogotá y Zipaquirá”<strong>, dijo la Presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El tren se construirá sobre el corredor férreo que actualmente está en operación: inicia en la Estación Férrea que queda cerca al Centro Comercial Gran Estación, pasa por la estación férrea en La Caro y sigue hacia la población de Zipaquirá, atravesando los municipios de Chía y Cajicá.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, el proyecto forma parte de un sistema de transporte masivo del que también hacen parte el tren de occidente ó Regiotram y el futuro Metro de Bogotá.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Vale la pena recordar que Findeter es uno de los ejecutores en Colombia de los proyectos que están siendo financiados por el Fondo de Prosperidad del Reino Unido. Para el desarrollo ferroviario, el Fondo de Prosperidad ha destinado £6,5 millones y pretende ayudar a reducir los costos de transporte para el país mediante el desarrollo de la red ferroviaria.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Con el programa se busca rehabilitar o mejorar<strong> la red ferroviaria de más de 1.500 Km</strong>, mejorar el uso de las redes ferroviarias existentes y de las que se van a planear. En ese sentido, el proyecto del tren entre Bogotá y Zipaquirá es el primero de varias iniciativas que se espera estructurar en Findeter con recursos del Prosperity Fund.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Para mayor información contactar a:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Dirección de Comunicaciones<br />\r\nFinanciera del Desarrollo - FINDETER<br />\r\n6230311/88 &nbsp;Ext. 1734 – Cel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co&nbsp;</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
