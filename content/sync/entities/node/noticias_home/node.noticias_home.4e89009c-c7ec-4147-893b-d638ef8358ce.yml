    value: "<p>Los créditos tendrán un plazo de hasta tres años, con tres meses de período gracia y tasa de interés de cero por ciento (0%).&nbsp;<br />\r\n&nbsp;</p>\r\n\r\n<p>Bogotá, abril 22 de 2020. Findeter – Banca de Desarrollo Territorial ofrece una línea de crédito para capital de trabajo o liquidez a las empresas de servicios públicos domiciliarios de acueducto, alcantarillado y/o aseo, energía eléctrica y gas combustible para que puedan garantizar la prestación del servicio y diferir, a 36 meses, el pago de los consumos de sus usuarios de estratos 1 y 2 durante la emergencia del Covid-19.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Findeter es la Entidad que facilita esta importante medida del Gobierno Nacional que garantiza dos aspectos fundamentales: &nbsp;apoyo con recursos (capital de trabajo) a las empresas prestadoras de servicios públicos para que continúen su operación en medio de la contingencia y, segundo, que un gran número de colombianos pertenecientes a los estratos 1 y 2 puedan diferir sus facturas durante el tiempo que dure la emergencia del Covid-19\", dijo la presidenta de Findeter, Sandra Gómez Arias. &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La medida beneficiará aproximadamente al 60% de los suscriptores de agua y energía de todo el país, según información del Ministerio de Vivienda, Ciudad y Territorio, ya que las empresas prestadoras del servicio contarán con los recursos necesarios para garantizar su operación ante un menor ingreso por cuenta de que los usuarios de estratos 1 y 2 difieran el pago de sus facturas durante la emergencia del Covid-19. &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los créditos a las E. S. P. D. tendrán plazos de hasta tres años, tres meses de período de gracia a capital y tasa de interés de 0%.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>¿Quién define los montos y las empresas beneficiarias?&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las empresas de servicios públicos domiciliarios beneficiarias de esta línea y el monto del crédito que Findeter desembolsará a cada una de ellas serán definidos por los ministerios de Vivienda, Ciudad y Territorio, y de Minas y Energía, según corresponda, y/o la Superintendencia de Servicios Públicos Domiciliarios.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Línea de crédito directo&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los créditos podrán ser solicitados directamente a Findeter por las empresas de servicios públicos, de acuerdo con el decreto 581 del 15 de abril de 2020, el cual establece que “Findeter podrá otorgar créditos directos a empresas de servicios públicos domiciliarios oficiales, mixtas y privadas vigiladas por la Superintendencia de Servicios Públicos Domiciliarios, con el fin de dotarlas de liquidez o capital de trabajo (…)”. Que sea una línea de crédito directa significa que no existe la intermediación de los bancos comerciales y que los créditos serán desembolsados por Findeter.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La iniciativa hace parte de las medidas tomadas por el Gobierno Nacional para atender la emergencia generada por la pandemia del Covid-19.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Toda la información de la línea, como sus condiciones, requisitos y el paso a paso para acceder a ella, puede ser consultada en www.findeter.gov.co.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Más información:&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Fredy Restrepo Araque&nbsp;<br />\r\nGerente Comunicaciones, Mercadeo y RS<br />\r\nFindeter – Banca de Desarrollo Territorial&nbsp;<br />\r\nferestrepo@findeter.gov.co<br />\r\nCel. 320 7273875<br />\r\n&nbsp;<br />\r\nSandra Milena López Rojas<br />\r\nProfesional Gerencia de Comunicaciones<br />\r\nFindeter – Banca de Desarrollo Territorial<br />\r\nsmlopez@findeter.gov.co<br />\r\nCel. 300 4423823</p>\r\n"
