    value: "<p>&nbsp;</p>\r\n\r\n<p>“Actualmente Miraflores solo tiene luz 16 horas al día y esta es generada con combustibles fósiles que contaminan; con este proyecto se mejora la prestación del servicio y además hay un impacto positivo para el medio ambiente”, <strong>indicó el presidente de Findeter, Rodolfo Zea.</strong></p>\r\n\r\n<p><br />\r\n<strong>Bogotá, septiembre 12 de 2018.</strong> La Financiera de Desarrollo – Findeter, y la Alcaldía de Miraflores (Guaviare) firmaron este miércoles un convenio para desarrollar un sistema solar fotovoltaico sostenible en el municipio, iniciativa que le permitirá contar con el servicio de energía eléctrica limpia durante las 24 horas del día.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Actualmente, Miraflores cuenta con una prestación del servicio de energía eléctrica de 16 horas al día y que ésta es generada a partir de fuentes fósiles de energía, problemática que además de tener un impacto negativo para la comunidad, contamina el ambiente.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En ese sentido, Findeter realizará el acompañamiento en la implementación de esta solución energética a Miraflores, lo que además va en línea con la estrategia de la Financiera de promocionar e incentivar Fuentes No Convencionales de Energía y Eficiencia Energética en Colombia.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Findeter tiene como misión ser el socio estratégico de las regiones y financiar proyectos sostenibles que generen bienestar para la gente por eso este tipo de proyectos cuentan con nuestro apoyo ya que constituye un elemento esencial en el desarrollo sostenible de esta zona del país”, <strong>dijo el presidente de Findeter, Rodolfo Zea.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por su parte, el alcalde el municipio, <strong>Jhonivar Cumbe</strong>, señaló que en su Plan de Desarrollo propone mejorar la prestación del servicio de energía eléctrica en el área urbana y ampliar la red hacia el corredor vial rural de manera progresiva a los centros poblados este proyecto, y este proyecto va en línea con este objetivo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“La implementación de este proyecto permitirá crear opciones de desarrollo y crecimiento en el municipio, además de un aumento en la productividad, la producción sostenible, la reducción de los costos de contaminación y la mitigación al cambio climático, con cambios hacia procesos más eficientes e incluyentes que maximicen los beneficios económicos, sociales y ambientales”,<strong> explicó el alcalde.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es de señalar que los estudios y diseños del proyecto serán financiados a través del Fondo de Pre-inversión de Findeter. Esta herramienta se encuentra orientada a la financiación de estudios de pre factibilidad y factibilidad para proyectos de infraestructura física, estudios técnicos, económicos, ambientales, regulatorios y legales y servicios de consultoría para el desarrollo y ejecución de proyectos de infraestructura.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Fondo ha ejecutado estudios de alto impacto social por un valor cercano a los $20 mil millones.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
