    value: "<p>“Esta hoja de ruta recoge las propuestas que se construyeron de manera conjunta con los actores del territorio y es el fruto del programa de Ciudades Sostenibles y Competitivas (CSC), desarrollada por Findeter en asocio con el BID”, <strong>explicó la Vicepresidente de Planeación de Findeter, Ana María Palau.</strong></p>\r\n\r\n<p><br />\r\n<strong>Neiva, septiembre 4 de 2018.</strong> La Financiera de Desarrollo – Findeter, presentó este martes el Plan de Acción Neiva Sostenible, un documento que recoge un diagnóstico de la ciudad en temas sociales, ambientales, económicos y de gobierno y además propone acciones y proyectos para superar esos desafíos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De acuerdo con el Plan, hay varios temas prioritarios en los que la ciudad debe realizar intervenciones, entre ellos: <strong>agua, saneamiento básico y drenaje, energía, movilidad, competitividad, empleo, educación, impuestos, industrias culturales.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Así, mismo, la ciudad tiene varios desafíos como: aprovechar su vocación de articulación y confluencia, su responsabilidad ambiental en la conservación de los ecosistemas el Macizo Colombiano y de la Cuenca Alta del Río Magdalena, potenciar su valor cultural, ejercer un liderazgo regional, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Plan busca que en 2040 Neiva pueda posicionarse como el líder del desarrollo de la región surcolombiana, mediante el fomento de acuerdos y alianzas supramunicipales y la consolidación de una economía de prestación de servicios, que busquen fortalecer las relaciones urbano-rurales, salvaguardar los activos naturales y culturales, y fomentar la reconciliación de la comunidad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para ello, en el documento se proponen tres líneas estratégicas que contienen proyectos y acciones para superar los temas prioritarios y los desafíos que tiene la ciudad para convertirse en un territorio sostenible.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Los ejes son i)</strong> Gobierno y liderazgo regional, que busca estimular la gestión y consolidación de alianzas regionales, así como organizar la “casa” para dar soporte y/o bases para que las acciones y proyectos puedan llevarse a cabo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En esta línea estratégica se proponen proyectos y acciones como la modernización de las instituciones, construcción de una nueva sede de la Alcaldía, un plan TIC, creación de una unidad de catastro, actualización de la estratificación socieconómica, nomenclatura del municipio, plan de acueducto y alcantarillado, plan de manejo de vertimientos, parque solar en el desierto de La Tatacoa, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El segundo eje es ii)</strong> Territorio para la conservación y el desarrollo, que comprende la interrelación entre las dinámicas urbana y rural, promueve el desarrollo económico de toda la población y la conservación de los recursos naturales y culturales.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Este eje propone acciones como la restauración de la cuenca del río Las Ceibas, formulación de un plan maestro de cultura, formulación de un plan de desarrollo turístico, formación de capital humano en temas de turismo, promover el desarrollo agro industrial, crear una marca ciudad-campo, productos con denominación de origen, desarrollo de la circunvalar de oriente, entre otras.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El último eje es iii)</strong> Ciudad para la integración y reconciliación, que desarrolla proyectos tácticos dentro del área urbana y busca generar espacios para el encuentro y la integración de la población.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Dentro de las acciones identificadas en esta línea está la recuperación del Rio Magdalena con el proyecto “Devolverle la cara al Rio”, sobre el cual coincidieron Findeter y la Administración local, y es el más estratégico y emblemático del plan de acción.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para poder llevarlo a cabo se proponen iniciativas como la creación de una agencia gestora de desarrollo urbano, estudios de prefactibilidad, formulación de un plan parcial de renovación urbana del centro histórico, acciones para la pacificación del tránsito, estrategias de mercadeo e inversión, agenda cultural, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las inversiones propuestas en el Plan de Acción son de aproximadamente <strong>$1,12 billones,</strong> de los cuales <strong>$82 mil millones</strong> corresponden a estudios técnicos, de factibilidad, económicos y demás costos asociados a preinversión; y <strong>$1,04 billones</strong> a costos asociados a fases de inversión.</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
