body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p><strong>Turbo (Antioquia) 16 de octubre de 2020.</strong> La Banca de Desarrollo Territorial – Findeter – y el municipio de Turbo firmaron un contrato interadministrativo para la estructuración del proyecto que permitirá la recuperación del muelle El Waffe.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El proyecto consiste en la recuperación integral del muelle y específicamente propone el reordenamiento funcional del puerto, organizar y delimitar el uso actual, reorganizar la movilidad terrestre y fluvial, y replantear el espacio existente para complementar las actividades del puerto con nuevos espacios públicos. &nbsp; &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Sabemos que este puerto es importante para la región por eso Findeter está aportando recursos por $500 millones para la realización de los estudios y diseños a nivel de detalle de las obras que permitan un reordenamiento físico y funcional del espacio del puerto”, dijo la presidenta de Findeter,<strong> Sandra Gómez Arias.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El reordenamiento físico y funcional del espacio del puerto va a reducir los riesgos asociados al movimiento de mercancía larga y pesada en sitios de alto flujo peatonal. Además, la reorganización de la movilidad fluvial y la consolidación de un espacio para la actividad portuaria, mejorará considerablemente las dinámicas económicas de municipio, porque las operaciones de cargue y descargue serán más eficientes.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De otra parte, la creación y mejoramiento de espacios públicos como paseos peatonales a lo largo del puerto, aumentará la calidad de vida y de ocio de los habitantes y turistas que visitan el muelle puesto que podrán utilizar estos espacios para encuentro y recreación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>A través del contrato, Findeter realizará los estudios y diseños a nivel de detalle de los siguientes proyectos:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Paseo urbano calle 101<br />\r\nPeatonalización calle 101 – carrera 14A<br />\r\nMejoramiento espacio público<br />\r\nMejoramiento parque Pisisí<br />\r\nReordenamiento funcional y navegabilidad del muelle El Waffe</p>\r\n\r\n<p><br />\r\n<strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque&nbsp;</strong><br />\r\nGerente Comunicaciones, Mercadeo y RS&nbsp;<br />\r\nFindeter – Banca de Desarrollo Territorial&nbsp;<br />\r\nCel. 320 7273875&nbsp;<br />\r\nferestrepo@findeter.gov.co&nbsp;<br />\r\n&nbsp;</p>\r\n\r\n<p><br />\r\n<strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Gerencia de Comunicaciones<br />\r\nFindeter – Banca de Desarrollo Territorial<br />\r\nCel. &nbsp;300 442 38 23<br />\r\nsmlopez@findeter.gov.co</p>\r\n"
