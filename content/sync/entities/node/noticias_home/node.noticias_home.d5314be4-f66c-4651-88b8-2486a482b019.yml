    value: "<p>&nbsp;</p>\r\n\r\n<p>“Este resultado confirma la confianza del mercado en la solidez de Findeter y en la capacidad de la entidad para impulsar proyectos sostenibles que generan desarrollo económico y social”, <strong>dijo la presidenta de Findeter, Sandra Gómez.&nbsp;</strong></p>\r\n\r\n<p><br />\r\n<strong>Bogotá, junio 18 de 2019</strong>. La Financiera de Desarrollo Territorial - Findeter -, colocó por primera vez en el mercado colombiano bonos sostenibles por<strong> $400 mil millones con &nbsp;plazos de 5 y 7 &nbsp;años y a una tasa de IPC + 2,54 % y IPC + 2,90 % </strong>respectivamente.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La emisión recibió demandas por <strong>$ 1,03 billones, es decir, 3,44 &nbsp;veces el monto ofertado,</strong> lo que ratifica el interés de los inversionistas en los títulos ofrecidos por la Financiera.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Este resultado confirma la confianza del mercado en la solidez de Findeter y en la capacidad de la institución para impulsar proyectos que generan desarrollo económico y social, y que preparan al país para los retos del futuro en materia de sostenibilidad y competitividad”, señaló Sandra Gómez Arias, presidenta de Findeter.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los bonos sostenibles son instrumentos financieros cuya principal característica es que el dinero captado con su venta va destinado exclusivamente a financiar o refinanciar proyectos sostenibles, es decir, una combinación de proyectos verdes y proyectos sociales.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los recursos le permitirán a la Financiera financiar proyectos que generan beneficios ambientales y sociales y facilitan la transición hacia una economía más sostenible, por ejemplo, iniciativas relacionadas con energías renovables, eficiencia energética, gestión de residuos, educación, salud, conservación de páramos y bosques, infraestructura para agua potable, aguas negras y pluviales, construcciones verdes, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por tratarse de bonos sostenibles, para la estructuración de esta emisión Findeter contó con el apoyo del Banco Interamericano de Desarrollo, a través de un programa de asistencia técnica financiado por la Embajada Suiza en Colombia – Cooperación Económica y Desarrollo (SECO), quienes orientaron la estructuración de la emisión en su carácter sostenible para que cumpla con los Principios de los Bonos Verdes y con los Principios de los Bonos Sociales de la Asociación de Mercados de Capitales (ICMA).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además de seguir estos principios, la emisión cuenta con la valoración de un tercero independiente, en este caso, la firma Vigeo eiris, que expresó una “Garantía razonable”, es decir, su más alto nivel de garantía sobre los bonos que se colocaron en el mercado.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Esta exitosa colocación de bonos muestra la credibilidad que tiene Findeter entre los inversionistas gracias a la calificación AAA que ha mantenido la Financiera durante los últimos años”, <strong>dijo la presidenta de Findeter.</strong></p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
