body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p><strong>Condiciones generales de la línea</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Nota: Aplican condiciones y restricciones.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Cómo acceder a la línea?</strong></p>\r\n\r\n<p><br />\r\nSolicite al Ministerio de Minas y Energía el Certificado de Potencial Beneficiario – CPB a los siguientes correos electrónicos: para Energía lmvega@minenergia.gov.co y para Gas ljmosquera@minenergia.gov.co. *</p>\r\n\r\n<p><br />\r\n2. &nbsp;El monto a desembolsar estará sujeto al estudio de crédito que realiza el intermediario financiero.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>3. El Prestador de Servicios Públicos Domiciliarios determina el monto a solicitar con base en el Certificado de Potencial Beneficiario – CPB y el diferimiento efectivo realizado.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>4. El Prestador de Servicios Públicos Domiciliarios verifica el cumplimiento de las autorizaciones de endeudamiento.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>*En la solicitud debe adjuntar una certificación firmada por el representante legal y el revisor fiscal, cuando sea aplicable, en la que conste el monto que superó el consumo básico o de subsistencia para los estratos 1 y 2 y el monto total de facturación para los estratos 3 y 4. &nbsp;Las Empresas de Servicios Públicos serán responsables por la veracidad y completitud de la información contenida en dicha certificación.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
    format: basic_html
    processed: "<p>\_</p>\n\n<p><strong>Condiciones generales de la línea</strong></p>\n\n<p>\_</p>\n\n<p><strong>Nota: Aplican condiciones y restricciones.</strong></p>\n\n<p>\_</p>\n\n<p><strong>¿Cómo acceder a la línea?</strong></p>\n\n<p><br />\nSolicite al Ministerio de Minas y Energía el Certificado de Potencial Beneficiario – CPB a los siguientes correos electrónicos: para Energía <a href=\"mailto:lmvega@minenergia.gov.co\">lmvega@minenergia.gov.co</a> y para Gas <a href=\"mailto:ljmosquera@minenergia.gov.co\">ljmosquera@minenergia.gov.co</a>. *</p>\n\n<p><br />\n2. \_El monto a desembolsar estará sujeto al estudio de crédito que realiza el intermediario financiero.</p>\n\n<p>\_</p>\n\n<p>3. El Prestador de Servicios Públicos Domiciliarios determina el monto a solicitar con base en el Certificado de Potencial Beneficiario – CPB y el diferimiento efectivo realizado.</p>\n\n<p>\_</p>\n\n<p>4. El Prestador de Servicios Públicos Domiciliarios verifica el cumplimiento de las autorizaciones de endeudamiento.</p>\n\n<p>\_</p>\n\n<p>*En la solicitud debe adjuntar una certificación firmada por el representante legal y el revisor fiscal, cuando sea aplicable, en la que conste el monto que superó el consumo básico o de subsistencia para los estratos 1 y 2 y el monto total de facturación para los estratos 3 y 4. \_Las Empresas de Servicios Públicos serán responsables por la veracidad y completitud de la información contenida en dicha certificación.</p>\n\n<p>\_</p>"
    summary: 'Con esta línea de crédito de redescuento, Findeter busca apoyar a los Prestadores de Servicios Públicos Domiciliarios de Energía Eléctrica y Gas Combustible por Redes para que puedan implementar las medidas de diferimiento del pago del costo de facturación que le otorgan a los usuarios residenciales de estratos 1 y 2, en aquel monto que supere el consumo básico o de subsistencia y para usuarios residenciales de estratos 3 y 4.'
