body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>“Este plan es una visión a largo plazo del municipio, que fue construida en conjunto con todos los actores de Villanueva y que se formuló como una hoja de ruta con los proyectos estratégicos y detonantes que pueden llevarlo por una senda de crecimiento económico más competitivo y productivo”, <strong>dijo la presidenta de Findeter, Sandra Gómez.&nbsp;</strong></p>\r\n\r\n<p><br />\r\n<strong>Villanueva (Guajira) julio 26 de 2019.</strong> La Financiera de Desarrollo Territorial - Findeter - entregó a la Alcaldía el Plan de Acción Villanueva Sostenible 2035, una hoja de ruta que contiene acciones puntuales que contribuirán al desarrollo sostenible del municipio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El documento es el resultado de la aplicación de la metodología del Programa Ciudades Emblemáticas de Findeter, que realiza un diagnóstico del territorio para identificar las fortalezas y los retos, y con base en esa información, proponer una serie de acciones para que el municipio crezca de manera planificada.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre los principales retos que fueron identificados en Villanueva están temas cruciales como el agua y el saneamiento básico; espacio público y recreación también fueron identificados como una prioridad por parte de la administración municipal; la movilidad, la salud, la cultura y la educación también son aspectos críticos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para atender estos y otros temas prioritarios, el Plan de Acción propone una serie de iniciativas que lleven a mejoras integrales y duraderas<strong> en el camino hacia la sostenibilidad urbana, medioambiental, socioeconómica y fiscal de Villanueva, permitiendo a la ciudad ofrecer a sus habitantes una mejor calidad de vida.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También se plantean acciones como actualizar el Plan de Gestión del Riesgo y Desastres y el Plan de Manejo de Emergencias; implementar el Plan de Gestión de Residuos Sólidos; Mejorar los espacios públicos disponibles lo que incluye remodelar parques, el polideportivo, las plazas principales y demás escenarios para la práctica deportiva, las manifestaciones culturales, el ocio y el esparcimiento.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, se presentan iniciativas como la construcción de andenes en el casco urbano; construcción de la calle 14/15 como calle completa; implementación de un sistema de transporte público; construcción de una terminal intermunicipal de transporte, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para fortalecer el tema cultural se proponen acciones como la construcción del Parque “Cuna de Acordeones” y del Pabellón de las dinastías del vallenato de Villanueva; Museo del Vallenato de Villanueva, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Para la ejecución de las propuestas contenidas en el plan de acción se requieren inversiones por $181.434 millones</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Para más información contactar a:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López</strong><br />\r\nProfesional Dirección de Comunicaciones, Findeter.<br />\r\n6230311/88 &nbsp;Ext. 1734 – Cel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co &nbsp; &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
