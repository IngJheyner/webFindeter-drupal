body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p><strong>Bogotá, octubre 22 de 2020.</strong> La Banca de Desarrollo Territorial – Findeter y Sucre firmaron un convenio para aunar esfuerzos para apoyar la planificación, estructuración, financiación y/o ejecución de programas o proyectos estratégicos priorizados por el departamento.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El convenio le permitirá al departamento contar con los servicios de asistencia técnica, estructuración de proyectos, consultoría técnica y/o financiera, administración de recursos y demás servicios ofrecidos por la Banca de Desarrollo Territorial.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Como socios estratégicos de los departamentos y municipios del país ofrecemos a la Gobernación de Sucre nuestra experiencia como Banca de Desarrollo Territorial para sacar adelante los proyectos que han priorizado dentro de su Plan de Desarrollo Departamental y que permitirán mejorar la calidad de vida de los habitantes de esta región”, dijo la presidenta de Findeter, Sandra Gómez Arias.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“En nuestro plan de gobierno hemos trazado importantes proyectos de infraestructura, educación y cultura para el desarrollo sostenible de nuestro departamento y promoción del empleo, los cuales sacaremos adelante con el apoyo de la banca de desarrollo territorial - Findeter, gracias a su experiencia y capacidad técnica”, <strong>afirmó el Gobernador de Sucre, Héctor Olimpo Espinosa.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Como parte del convenio, Findeter también brindará asesoría en la priorización de programas o proyectos y en la definición de necesidades y servicios a prestar para cada programa o proyecto priorizado.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, para cada programa o proyecto priorizado y de acuerdo con la solicitud del departamento, Findeter elaborará una propuesta de servicios de asistencia técnica, estructuración de proyectos y/o consultoría técnica y financiera, administración de recursos, según corresponda.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque&nbsp;</strong><br />\r\nGerente Comunicaciones, Mercadeo y RS&nbsp;<br />\r\nFindeter – Banca de Desarrollo Territorial&nbsp;<br />\r\nCel. 320 7273875&nbsp;<br />\r\nferestrepo@findeter.gov.co&nbsp;<br />\r\n<strong>&nbsp;</strong></p>\r\n\r\n<p><br />\r\n<strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Gerencia de Comunicaciones<br />\r\nFindeter – Banca de Desarrollo Territorial<br />\r\nCel. &nbsp;300 442 38 23<br />\r\nsmlopez@findeter.gov.co</p>\r\n"
