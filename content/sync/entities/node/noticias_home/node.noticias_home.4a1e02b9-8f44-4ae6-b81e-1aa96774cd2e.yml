body:
  -
    value: "<p>“Las estrategias de este Plan tienen como objetivo posicionar al municipio internacionalmente como el centro para la generación de conocimiento sobre la producción del café, y como referente en innovación y agroindustria”,<strong> indicó la Vicepresidenta de Planeación de Findeter, Ana María Palau</strong>.</p>\r\n\r\n<p><br />\r\nChinchiná, agosto 31 de 2018. La Financiera de Desarrollo – Findeter, presentó este viernes el Plan de Acción Chinchiná Sostenible 2037 el cual busca, en un horizonte de 20 años, posicionar al municipio internacionalmente como el centro para la generación de conocimiento sobre la producción del café y como referente en innovación y agroindustria.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Plan hace parte del Programa Ciudades Emblemáticas y para lograr su objetivo propone cinco Proyectos Territoriales Integrales (PTI) que buscarán atender de una manera integral los temas más prioritarios para el municipio como agua, saneamiento, gestión de residuos, empleo, seguridad, educación, ordenamiento territorial, movilidad, impuestos, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los PTI que propone el Plan son:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>i) Institucionalidad y Gobierno, el cual busca fortalecer las instituciones para que el municipio atraiga inversión privada y pública a través de iniciativas como un programa de mejora de la sostenibilidad fiscal, impulsar la conformación de un gobierno corporativo y construir acuerdos y alianzas supramunicipales.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;ii) Territorio Armónico e Incluyente, que pretende que se llegue a un equilibrio entre lo medioambiental y lo urbano con acciones como la reforestación de mil hectáreas de bosques, el tratamiento del 100% de las aguas residuales, promoción de la movilidad sostenible aumentando el uso de la bicicleta, el transporte público y la caminata frente a un uso racional del vehículo particular, entre otras.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>iii) Capacidad Humana y Productiva, proyecto que busca posicionar a Chinchiná como un centro de innovación agroindustrial a través de iniciativas como la formación de capital humano incorporando en los procesos de aprendizaje la innovación, la investigación y la tecnología, y la productividad agroindustrial que le apuesta a diversificar las cadenas agrícolas, contar con un inventario de tierras rurales y generar redes y alianzas entre distintos actores, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;iv) Identidad Cultural Revitalizada, busca promover una recuperación y arraigo de la identidad cafetera en los pobladores con acciones como un plan estratégico de turismo, apropiación del Paisaje Cultura Cafetero (PCC), impulso a la cultura y el deporte con actividades como escuela de patinaje y escuelas de fútbol del Real Madrid.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El último PTI, Corredores Urbanos Colectivos, se plantea como una estrategia de intervención urbana específica, de esta manera el objetivo es generar un sistema de espacio público, mediante la renovación de dos ejes urbanos de gran significado para los chinchinenses: el eje natural Quebrada Cameguadua, que atraviesa transversalmente toda el área urbana, y, el eje vial de las calles 12 y 12ª, el cual es uno de los principales accesos al área urbana.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Plan propone una inversión total estimada de<strong> $492 mil millones</strong> aproximadamente durante los próximos 20 años para el desarrollo de todos los proyectos.</p>\r\n"
