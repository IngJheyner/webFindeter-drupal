body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>\"Findeter es el brazo que nos permite apoyar a las universidades con créditos a tasas muy atractivas para que puedan desarrollar sus proyectos, abrir más cupos educativos y generar más empleo”, dijo el Ministro Cárdenas.</p>\r\n\r\n<p><br />\r\n<strong>Bogotá, junio 22 de 2018.</strong> El Ministro de Hacienda, Mauricio Cárdenas y la Vicepresidenta Comercial de Findeter, Laura Román, anunciaron un crédito por más de $50.000 millones para financiar la reestructuración, renovación y dotación del edificio Crisanto Luque de Uiversidad ECCI.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>\"Findeter es el brazo que nos permite apoyar a las universidades con créditos a tasas muy atractivas para que puedan desarrollar sus proyectos, abrir más cupos educativos y generar más empleo”, dijo el Ministro Cárdenas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De estos recursos, $20 mil millones serán financiados con recursos ordinarios de Findeter y los restantes <strong>$30.000 millones</strong> serán desembolsados bajo la línea de tasa compensada Infraestructura Sostenible.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Hemos aprobado un crédito a la ECCI y el Gobierno Nacional subsidiará la tasa de interés. Esto le permitirá a la Universidad un ahorro de más de<strong> $6.500 millones, </strong>que la institución educativa podrá utilizar para nuevos proyectos”, indicó la Vicepresidenta Comercial de Findeter, Laura Román.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es de resaltar que este proyecto contempla la construcción de 83 aulas, generará más de 4.400 puestos de estudio y beneficiará a más de 20 mil estudiantes en su mayoría de estratos 2 y 3 de Bogotá.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>La obra generará más de 330 empleos:</strong> 250 durante la construcción y 80 en la etapa de operación. Además, será un edificio sostenible pues tendrá un ahorro de energía de más del 55% y un ahorro en el consumo de agua del 50%.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
