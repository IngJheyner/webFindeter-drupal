    value: "<ul>\r\n\t<li>La Banca de Desarrollo Territorial y el municipio firmaron un convenio que permitirá a la ciudad contar con los estudios y diseños de detalle para un Centro Integrado de Control y Operación (CICO), una propuesta para soluciones multisectoriales bajo el concepto de Smart City, incluyendo los desarrollos tecnológicos sobre la red de alumbrado público.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li><em>“Con nuestro programa Smart Cities, brindamos asistencia técnica para que, a través de las tecnologías de la información y las comunicaciones, las ciudades puedan gestionar de forma eficaz y sostenible el funcionamiento de servicios como el transporte, movilidad, servicios públicos, alumbrado público, entre otros”</em>, <strong>dijo la presidenta de Findeter, Sandra Gómez Arias.</strong></li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Bucaramanga, diciembre 17 de 2020.</strong> La Banca de Desarrollo Territorial – Findeter y el municipio de Bucaramanga firmaron un convenio que le permitirá a la capital de Santander contar con un plan estratégico para avanzar en la transformación hacia una ciudad inteligente o Smart City.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las smart cities son ciudades que, apoyadas en las tecnologías de la información y la comunicación (TIC) y el big data, logran gestionar de forma eficaz y sostenible servicios como la movilidad, los servicios públicos, seguridad, salud, etc, con el objetivo de disminuir el consumo de energía, reducir las emisiones de CO2 y mejorar la calidad de vida de los ciudadanos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>“Para Findeter, como aliado estratégico de los territorios, es prioritario apoyar a Bucaramanga en su objetivo de convertirse en una smart city y estamos seguros que este proyecto es un gran paso para que la ciudad avance hacia un modelo de desarrollo más inclusivo, productivo y autosuficiente, que le permita crecer ordenadamente y continuar siendo referente en proyectos innovadores”</em>, <strong>dijo la presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Beneficios de ser una Smart City </strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Con el acompañamiento de Findeter, Bucaramanga logrará:</p>\r\n\r\n<p>Fortalecer sus capacidades institucionales para la gestión de los servicios gracias a las herramientas que ofrece las tecnologías de la información.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Generar eficiencia en la planeación, efectividad en la administración y eficacia en el control.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Contar con una visión de largo plazo y proyectos de mayor impacto.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Promover la sostenibilidad y el uso eficiente de los recursos.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Contar con un programa inclusivo y transparente para los ciudadanos.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Acompañamiento de Findeter para logarlo</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el marco de su programa Smart Cities, Findeter elaborará el plan estratégico de ciudad inteligente e incluyente, los estudios y diseños de detalle para un Centro Integrado de Control y Operación (CICO) y de soluciones multisectoriales priorizadas, incluyendo desarrollos tecnológicos sobre la red de alumbrado público.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para la construcción del plan, la Entidad realizará inicialmente un diagnóstico de la situación actual del municipio que permita conocer las necesidades actuales y futuras, luego, con esa información, establecerá una visión de largo plazo para consolidar una propuesta innovadora de gestión inteligente e incluyente de la ciudad, bajo el concepto de smart city como instrumento de planificación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Después de tener esta visión, la Banca de Desarrollo formulará acciones organizadas y priorizadas para la implementación de servicios de ciudad inteligente, incluyendo la elaboración de una matriz de priorización de los módulos de gestión inteligente.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Se priorizarán varias soluciones estratégicas y multisectoriales para ser desarrolladas a nivel de detalle (diseño de las soluciones, arquitectura tecnológica, funcionalidades, especificaciones, condiciones de integración multisectorial, cantidades y presupuesto definitivo) entre ellas el sistema de alumbrado público y el sistema de semaforización y plataforma tecnológica.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Aliados estratégicos </strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Este proyecto será financiado con recursos del Fondo de Prosperidad (Prosperity Fund) de la Embajada Británica, ya que es acorde a los objetivos del Fondo de apoyar y favorecer el desarrollo de Colombia a través del mejoramiento de la infraestructura del país con iniciativas que le apunten al cumplimiento de los Objetivos de Desarrollo Sostenible (ODS).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque </strong></p>\r\n\r\n<p><strong>Gerente Comunicaciones, Mercadeo y RSE </strong></p>\r\n\r\n<p>Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p><strong>Cel. 320 7273875</strong></p>\r\n\r\n<p>ferestrpo@findeter.gov.co</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López Rojas </strong></p>\r\n\r\n<p><strong>Profesional Gerencia de Comunicaciones </strong></p>\r\n\r\n<p>Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p><strong>Cel. 300 442 38 23&nbsp;</strong></p>\r\n\r\n<p>smlopez@findeter.gov.co</p>\r\n"
