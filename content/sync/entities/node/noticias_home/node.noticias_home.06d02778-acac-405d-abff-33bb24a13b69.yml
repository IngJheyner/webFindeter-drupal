    summary: "La presidenta de la Financiera, Sandra Gómez Arias, presentó durante la Asamblea de Accionistas, el balance de los estados financieros y la gestión del banco durante 2018 y destacó que la utilidad superó los $56.000 millones.\r\nBogotá, marzo 28 de 2019. La presidenta de la Financiera de Desarrollo Territorial – Findeter, Sandra Gómez, dio a conocer, durante la Asamblea Ordinaria de Accionistas, el balance de la gestión de la entidad, así como los resultados financieros al cierre del 2018."
