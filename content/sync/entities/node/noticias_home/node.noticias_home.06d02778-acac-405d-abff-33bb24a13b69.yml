body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>La presidenta destacó el aumento de $4.414 millones, es decir, un 8,46% en las utilidades de la Financiera, que pasaron de $52.146 millones en 2017 a $56.560 millones en 2018; en tanto, los activos sumaron $9.72 billones con una variación positiva de 2,98% mientras que el patrimonio creció 5.20% y finalizó el 2018 en $1.14 billones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por otra parte, la cartera de <strong>Findeter creció 2.76%</strong> ubicándose al cierre de diciembre de 2018 en $8,50 billones. Este crecimiento correspondió a $228.152 millones manteniendo una tendencia positiva en los últimos 5 años.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, el año pasado, <strong>Findeter alcanzó desembolsos por $2.26 billones </strong>y de este total $1.2 billones fueron para el segmento privado y $1.06 billones para el público; con estos recursos se financiaron 192 proyectos en 71 municipios y 24 departamentos del territorio cubriendo el 75% del país en inversiones para infraestructura.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La financiación en 2018 se vio reflejada en diez sectores, de los cuales, <strong>educación ($748.685 millones) transporte ($590.593 millones), vivienda y agua ($495.525 millones) y salud ($205.445 millones) tuvieron la participación más alta.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De igual manera, en temas de planificación territorial, la entidad entregó los planes de acción de <strong>Cartagena, Neiva, Ibagué, Popayán, La Calera, Chinchiná, Lorica, La Dorada, Barrancabermeja y Aracataca</strong>, como parte de los programas Ciudades Sostenibles y Competitivas y Ciudades Emblemáticas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En lo relacionado con planeación urbana y movilidad del territorio, la entidad entregó los planes maestros de movilidad de Ibagué y Manizales y se presentó el proyecto del Sistema de Transporte Fluvial de pasajeros del río Sinú en Montería.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter también brinda asistencia técnica y administración de recursos para el desarrollo de programas y proyectos del Gobierno Nacional y entidades territoriales; en ese aspecto, al cierre de 2018 se avanzó en la ejecución de 960 proyectos de agua, infraestructura social y vivienda.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre los proyectos de agua que han contado con asistencia técnica están: &nbsp;plantas de tratamiento de agua potable, plantas de tratamiento de aguas residuales, construcción del colector Aranda en Pasto, mejoramiento y optimización de acueducto de Miranda, Cauca; optimización de redes de alcantarillado en La Dorada, Caldas; optimización de alcantarillado de San Gil, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En infraestructura social se destacan proyectos como: c<strong>entros de desarrollo infantil, mejoramiento de instituciones educativas y construcción de colegios de jornada única.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n"
    format: basic_html
