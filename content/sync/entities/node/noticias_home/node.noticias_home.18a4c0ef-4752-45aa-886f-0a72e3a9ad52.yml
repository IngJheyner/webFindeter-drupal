    value: "<ul>\r\n\t<li>La presidenta de Findeter, Sandra Gómez Arias, viajó a Valledupar para sostener reuniones con el gobernador del Cesar, Luis Alberto Monsalvo, y el alcalde de Valledupar, José Santos Castro, en las que se analizaron las alternativas de apoyo de la Banca de Desarrollo Territorial en temas cruciales para la reactivación económica: estructuración, financiación y ejecución de proyectos de infraestructura en agua, educación y vías.</li>\r\n\t<li>Una de las herramientas más importantes ofrecida por Findeter es la línea de crédito directo por $1,5 billones a la que pueden acceder sin intermediación financiera.</li>\r\n</ul>\r\n\r\n<p><strong>Cesar, enero 27 de 2021.</strong> La presidenta de la Banca de Desarrollo Territorial – Findeter, Sandra Gómez Arias, presentó al gobernador de Cesar, Luis Alberto Monsalvo y el alcalde de Valledupar, José Santos Castro la línea de crédito directo Compromiso Reactivación tramo 2 a la que pueden acceder departamentos, distritos y municipios para que puedan usarlos en inversión y en capital de trabajo asociados a proyectos de inversión que permitan generar empleo y reactivar la economía.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En la reunión, los mandatarios, la presidenta y sus equipos revisaron los proyectos que van a contar con financiación y asistencia técnica de Findeter para dar el impulso que el departamento y la ciudad necesitan para la reactivación de su economía.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6><strong>Temas con la Gobernación:</strong></h6>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Financiación del Plan Vial Departamental que dotará a la región de 300 km vías primarias y secundarias para mejorar la productividad y la competitividad de Cesar y que beneficia a más del 60% de los municipios del departamento.</li>\r\n\t<li>Financiación del Plan infraestructura educativa para todos los municipios del departamento, que plantea una inversión cercana a $6 mil millones por municipio.</li>\r\n\t<li>Acompañamiento para el plan Plan de movilidad ciudad de Valledupar que impacta la transformación urbana del municipio y sus medios de transporte.</li>\r\n\t<li>Acompañamiento para la implementación del catastro multipropósito en la actualización del inventario castastral y uso del suelo.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6><strong>Temas Alcaldía:</strong></h6>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Financiar, estructurar y ejecutar nueva fase -zona norte- del alcantarillado pluvial (ampliación)- Financiar, estructurar y ejecutar nueva fase -zona norte- del alcantarillado pluvial (ampliación).</li>\r\n\t<li>Financiación del hospital Materno Infantil de Valledupar (ampliación).</li>\r\n\t<li>Estructuración y financiación de la plaza de los vendedores</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>\"Estamos trabajando de la mano y lo que queremos es concertar con Findeter los créditos que serán sumamente beneficiosos para Valledupar y que tendrán un impacto positivo en este año de reactivación económica”</em>, manifestó el alcalde de Valledupar, José Santos Castro.</p>\r\n\r\n<p><br />\r\n<em>\"El interés de Findeter como Banca de Desarrollo es ayudar a los territorios a reactivar su economía, generar empleo y hacer realidad los proyectos detonadores del desarrollo de la región y por ello nos reunimos con el Gobernador Monsalvo y el Alcalde Castro para revisar cuáles de ellos serán financiados y posiblemente ejecutados por Findeter”</em>, dijo la presidenta de Findeter, Sandra Gómez.</p>\r\n\r\n<p><br />\r\nFindeter iniciará en las próximas semanas mesas de trabajo tanto con la Gobernación como con la Alcaldía para definir aspectos puntuales de cada proyecto y de esta manera empezar la etapa de implementación del apoyo que va a brindar la Entidad.</p>\r\n\r\n<h6><br />\r\n<strong>Condiciones de la línea de crédito Compromiso Reactivación Tramos 2</strong></h6>\r\n\r\n<p><br />\r\nEsta línea tiene recursos de tasa compensada del Fondo de Mitigación de Emergencias (FOME) del Gobierno Nacional por $219.000 millones de pesos y ofrece la oportunidad a departamentos, distritos y municipios de contar con financiación competitiva y sin intermediación financiera.</p>\r\n\r\n<p><br />\r\nLos recursos de la línea podrán ser invertidos en los siguientes sectores: salud, transporte, agua y saneamiento básico, desarrollo urbano, desarrollo energético, TIC, recreación, deporte y cultura, medio ambiente, industrias creativas y culturales, turismo, entre otros.</p>\r\n\r\n<p><br />\r\nEstos créditos tendrán una tasa final de IBR + 1.55% M.V. con plazos de hasta diez años incluidos hasta tres años de periodo de gracia a capital.</p>\r\n"
