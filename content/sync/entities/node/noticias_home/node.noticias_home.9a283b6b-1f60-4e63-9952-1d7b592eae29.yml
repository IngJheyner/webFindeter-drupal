body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>“Los recursos están enfocados para financiar capital de trabajo e inversiones en los sectores público y privado, en un momento &nbsp;en el que la liquidez &nbsp;es fundamental para afrontar los retos que impone las necesidades derivadas del Covid-19”, dijo la presidenta de Findeter, Sandra Gómez Arias.<br />\r\nBogotá, abril 6 de 2020. La Banca de Desarrollo Territorial, Findeter, lanzó la línea de crédito “Compromiso Colombia”<strong> con un cupo de $713 mil millones, dirigida a apoyar los sectores público y privado del país.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los recursos, que serán para financiar capital de trabajo e inversión en empresas privadas y entidades territoriales (municipios y departamentos), se distribuirán de la siguiente manera:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>· $461 mil millones para capital de trabajo para proyectos en sectores como transporte, salud, vivienda, educación, desarrollo energético, agua potable y saneamiento básico, cultura, entre otros, con plazos de hasta siete años con dos años de período de gracia.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>· $252 mil millones &nbsp;para inversión, dirigido a sector público y empresas privadas cuyas inversiones sean destinadas a municipios categorías 4, 5 y 6, en sectores como transporte, salud, vivienda, educación, desarrollo energético, agua potable y saneamiento básico, cultura, entre otros, con plazos de hasta 12 años con dos años de período de gracia.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Las tasas tanto para capital de trabajo e inversión dependerán del plazo, el sector y el beneficiario (público o privado).</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los sectores beneficiados podrán acceder a estos recursos a través de los intermediarios financieros con los que habitualmente realizan sus operaciones de crédito. Los bancos comerciales, son los socios estratégicos que permiten poner estos créditos en las diferentes empresas públicas y privadas; las tasas que éstos ofrecerán a los beneficiarios no podrán ser superiores al 2% sobre la tasa final de Findeter.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>\"Lograr que la sociedad colombiana y nuestra economía afronte de la mejor manera los impactos derivados de la pandemia ha requerido del esfuerzo decidido de todo el equipo de Gobierno del Presidente Iván Duque y de las instituciones que trabajan arduamente por llevar desarrollo y bienestar a los territorios”, dijo el Ministro de Hacienda y Crédito Público Alberto Carrasquilla.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque&nbsp;</strong><br />\r\nGerente Comunicaciones, Mercadeo y RS<br />\r\nFindeter – Banca de Desarrollo Territorial&nbsp;<br />\r\nferestrepo@findeter.gov.co<br />\r\nCel. 320 7273875</p>\r\n\r\n<p><br />\r\n&nbsp;<br />\r\n<strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Gerencia de Comunicaciones<br />\r\nFindeter – Banca de Desarrollo Territorial<br />\r\nsmlopez@findeter.gov.co<br />\r\nCel. 300 4423823</p>\r\n"
