    value: "<p>&nbsp;</p>\r\n\r\n<p>“Es importante que las gobernaciones y municipios cuenten con apoyo institucional para continuar desarrollando su plan de gobierno, por eso Findeter, junto con el Gobierno Nacional, ofrecemos líneas de crédito y asistencia técnica para la estructuración y ejecución de proyectos que impacten positivamente la calidad de vida de los ciudadanos”, dijo la vicepresidenta Comercial de Findeter, <strong>María Amparo Arango.</strong></p>\r\n\r\n<p><br />\r\n<strong>Bogotá, agosto 12 de 2020. </strong>La Banca de Desarrollo Territorial – Findeter presentó a la gobernación y a los alcaldes de Guaviare el portafolio de productos y servicios con que cuenta para apoyarlos durante este importante momento y el resto de su gestión, el cual incluye recursos para capital de trabajo e inversión, y el acompañamiento en la planeación, estructuración y ejecución de proyectos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Ofrecemos a los mandatarios del Guaviare nuestra experiencia como Banca de Desarrollo Territorial para sacar adelante los proyectos que han priorizado, como infraestructura en salud, generación de energía y la intervención de vías”, afirmó la vicepresidenta Comercial de Findeter, <strong>María Amparo Arango.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Herramientas eficientes para el desarrollo regional de Guaviare</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Consciente de las necesidades de liquidez de las entidades territoriales en el momento actual, Findeter ha lanzado cuatro líneas de crédito para apoyar a departamentos y municipios con recursos que les permitan implementar los proyectos que han diseñado en sus planes de gobierno.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Específicamente para las entidades territoriales, Findeter tiene a disposición la línea Compromiso Territorios, que cuenta con recursos por $300 mil millones para que los departamentos, alcaldías y distritos puedan mantener su solvencia operativa y logren hacer frente a los efectos adversos de la crisis sanitaria ocasionada por el Covid-19 mediante créditos contingentes y de tesorería.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También pueden acceder a financiación y asistencia técnica para la implementación del catastro multipropósito a través de una línea de crédito por $200 mil millones con plazos amplios y condiciones financieras competitivas, con lo que podrán fortalecer el fisco territorial y &nbsp;su autonomía administrativa y financiera.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Así mismo, Findeter ofrece su conocimiento y experiencia en la estructuración y ejecución de proyectos que hacen parte de los planes de desarrollo de los municipios en los sectores de agua y saneamiento básico, transporte (vías), infraestructura social y vivienda, salud, educación, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Proyectos para impulsar el desarrollo de la región</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter ha identificado proyectos prioritarios en los que podría apoyar a la Gobernación y sus alcaldes:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Intervención de redes viales terrestres y fluviales, y mejoramiento de vías urbanas, necesarias para desarrollar e impulsar el turismo.</li>\r\n\t<li>Mejoramiento de aeropuertos y aeródromos</li>\r\n\t<li>Estudios, diseños y construcción de instituciones educativas así como la ampliación, restitución, mejoramiento y mantenimiento de ambientes escolares.</li>\r\n\t<li>Adquisición y dotación de ambulancias básicas y de transporte medicalizado para los cuatro &nbsp;municipios del departamento.</li>\r\n\t<li>Adecuación del hospital de Miraflores, construcción de hospital de primer nivel en San José del Guaviare y adecuación y dotación de puestos de salud en el Retorno.</li>\r\n\t<li>Implementación de catastro multipropósito</li>\r\n\t<li>Plan maestro de movilidad</li>\r\n</ul>\r\n\r\n<p><br />\r\n<strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque </strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Sandra Milena López Rojas</strong><br />\r\nGerente Comunicaciones, Mercadeo y RS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Profesional Gerencia de Comunicaciones<br />\r\nFindeter – Banca de Desarrollo Territorial &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Findeter – Banca de Desarrollo Territorial<br />\r\nCel. 320 7273875 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Cel. &nbsp;300 442 38 23<br />\r\nferestrepo@findeter.gov.co &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;smlopez@findeter.gov.co &nbsp;<br />\r\n&nbsp;</p>\r\n"
