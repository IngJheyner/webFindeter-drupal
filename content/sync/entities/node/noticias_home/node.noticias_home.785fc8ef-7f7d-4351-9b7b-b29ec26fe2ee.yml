body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p><strong>¿Qué es?</strong></p>\r\n\r\n<p><br />\r\nCiudades Sostenibles y Competitivas (CSC) es un programa mediante el cual Findeter, junto al Banco Interamericano de Desarrollo - BID, impulsan el desarrollo sostenible de las ciudades intermedias del país, desarrollando con cada una de ellas, una visión a largo plazo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Cómo se hace?</strong></p>\r\n\r\n<p><br />\r\nRealizamos un diagnóstico de la ciudad identificando su situación basada en las cuatro dimensiones del programa: Sostenibilidad ambiental y cambio climático, desarrollo urbano sostenible, sostenibilidad fiscal, gobernabilidad y transparencia, sostenibilidad económica y social.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Una vez realizado el diagnóstico, definimos las áreas que tienen mayor potencial de contribución integral para lograr una mayor sostenibilidad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Qué ciudades pueden ser parte del programa?</strong></p>\r\n\r\n<p><br />\r\nEste programa está dirigido a la ciudades intermedias que demuestren tener una dinámica de desarrollo sobresaliente, un marco institucional sólido y administraciones visionarias, que hayan contribuido con la transformación de la ciudad en los últimos años.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Cuáles son los beneficios del programa?</strong></p>\r\n\r\n<p><br />\r\nAumento en la generación de empleo y disminución de la pobreza.<br />\r\nConstrucción de manera ordenada de las ciudades intermedias.<br />\r\nConstrucción de un modelo de ciudad planificado e integral con niveles de crecimiento inteligente.<br />\r\nFortalecimiento de la capacidad institucional y del proceso de toma de decisiones.<br />\r\nMejoramiento de indicadores sociales, económicos y ambientales en las ciudades a partir de la ejecución de proyectos sostenibles.<br />\r\nFinanciación de proyectos de inversión.</p>\r\n\r\n<p><br />\r\n<strong>Contáctenos</strong></p>\r\n\r\n<p><br />\r\nCaribe: 320 490 2593 / 301 754 8949<br />\r\nNoroccidental: 314 336 4910 / 310 541 2810<br />\r\nNororiental: 321975 9881 / 320 490 2576<br />\r\nEje Cafetero: 320 490 2594 / 322 523 8014<br />\r\nPacífico: 314 682 4441 / 312 818 2460<br />\r\nCentro: 322 214 1371 / 315 333 8876</p>\r\n"
