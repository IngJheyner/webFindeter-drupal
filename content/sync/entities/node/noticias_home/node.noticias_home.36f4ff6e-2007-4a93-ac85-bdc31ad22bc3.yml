    value: "<p>“Actualmente el 100% de la energía que se genera en este municipio es con diésel por eso queremos apostarle a un proyecto que reemplace, en parte, este combustible por energías limpias que no contaminen el ambiente y que mejore la prestación del servicio a sus habitantes”.</p>\r\n\r\n<p><br />\r\n<strong>Bogotá, julio 4 de 2018</strong>. El Presidente de Findeter, Rodolfo Zea Navarro y el Alcalde de Miraflores, Guaviare, Jhonivar Cumbe, presentaron este miércoles a inversionistas el proyecto de energía solar fotovoltaica que permitirá a este municipio tener energía las 24 horas del día.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“El parque solar de Miraflores es un proyecto que queremos que se lleve a cabo. Esperamos que esta iniciativa le permita al municipio dejar de tener energía generada con diésel para reemplazarla por fuentes no convencionales que sean amigables con el medio ambiente”, <strong>dijo el Presidente Zea</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por su parte el Alcalde de Miraflores agradeció a la financiera su apoyo en la estructuración de este proyecto que además le permitirá al municipio reducir los costos asociados a la generación de energía puesto que a esta zona sólo se accede por vía marítima y aérea.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Hoy Miraflores tiene 16 horas de energía eléctrica generada con diésel y queremos reemplazarla por métodos no convencionales que no contaminen”, <strong>explicó el Alcalde</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El proyecto del parque solar de Miraflores consiste en un modelo de generación híbrido solar - diésel con baterías que optimice el consumo de combustible fósil y provea confiabilidad al sistema. La instalación de paneles solares reemplazaría en un 70 % la generación de energía diésel lo que le permitirá al municipio tener 24 horas de servicio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El proyecto entraría en operación en el segundo semestre de 2019 y significaría una reducción de las emisiones de gases efecto invernadero estimadas en<strong> 17 mil toneladas de CO2 en los próximos 15 años</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La iniciativa tendría un costo de <strong>$6 mil millones</strong> y se propone la vinculación de un privado experto que construya, financie parte de la inversión, opere y mantenga, bajo una figura de cofinanciación pública.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Estamos buscando una unión público-privada en la que la comunidad sea la beneficiada con un servicio que no impacte el medio ambiente y que aumente las horas de servicio”,<strong> puntualizó el Presidente de Findeter</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Experiencias nacionales similares</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La energía es un elemento central del desarrollo que hace posibles las inversiones, la innovación y las nuevas industrias que son los motores de la creación de empleo y del crecimiento para economías enteras.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Según el Banco Mundial, en la actualidad unos mil millones de personas viven sin electricidad. Cientos de millones más viven con un suministro eléctrico insuficiente o poco confiable. Al mismo tiempo, aproximadamente <strong>3 mil millones</strong> de personas utilizan combustibles contaminantes como leña u otra biomasa para cocinar o calefaccionar sus viviendas, lo que genera contaminación del aire en espacios abiertos y cerrados que tiene impactos generalizados en la salud.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En Colombia encontramos proyectos como la granja solar Yumbo de Celsia que empiezan a incorporar a la matriz energética del país nuevas fuentes de generación de energía renovable, como lo es sol, un recurso abundante gracias a la privilegiada ubicación geográfica. También en Inírida, capital de Guainía, se adelanta la construcción de una granja solar fotovoltaica de 2,47 MWp con conexión directa a la red de distribución existente.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Estado actual del Sistema de Generación Eléctrica en Miraflores</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El suministro de energía eléctrica en Miraflores es generado mediante combustibles fósiles (Diésel), fuente no renovable y generadora de fuertes impactos ambientales, como la emisión de gases de efecto invernadero (GEI), emisión de ruido y generación de residuos peligrosos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Adicionalmente este tipo de generación representa altos costos de operación y mantenimiento y la logística de transporte del combustible hasta el sitio es dispendiosa y costosa, de tal forma que el riesgo de suspensión del servicio de energía por desabastecimiento de combustible es representativo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para Colombia, los Sistemas de Generación en Zonas No Interconectadas (ZNI) representan un alto costo económica con un impacto negativo con el medio ambiente. Por ello, se plantean diferentes alternativas para la reducción del consumo de este tipo de generación con fuentes fósiles por fuentes que sean amigables con el medio ambiente.</p>\r\n"
