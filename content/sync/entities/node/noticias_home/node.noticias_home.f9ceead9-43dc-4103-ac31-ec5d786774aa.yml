    value: "<p>Adicionalmente, Findeter tiene presupuestado aplicar alivios a los créditos actuales de redescuento hasta por $300 mil millones.</p>\r\n\r\n<p><br />\r\n“Estamos comprometidos con financiar a todos los sectores de la economía con recursos competitivos que les permitan afrontar los retos de la reactivación económica. Hoy lanzamos la primera línea del paquete de reactivación por $200 mil millones para empresas públicas y privadas para capital de trabajo, sustitución de deuda e inversión”, dijo la presidenta de Findeter, <strong>Sandra Gómez Arias</strong>.</p>\r\n\r\n<p><br />\r\nBogotá,<strong> septiembre 24 de 2020</strong>. La Banca de Desarrollo Territorial – Findeter lanzó una nueva línea de crédito de redescuento por $200 mil millones, denominada “Compromiso Reactivación”, dirigida a apoyar a las empresas de los sectores público y privado &nbsp;en la reactivación económica.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Para el Gobierno Nacional es prioridad ofrecer apoyo a los sectores público y privado que impulsarán la reactivación económica del país. Los recursos que ponemos a su disposición cuentan con tasas competitivas y plazos convenientes de hasta 5 años y dos años de gracia a capital”, afirmó la presidenta de Findeter, <strong>Sandra Gómez Arias.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Compromiso Reactivación es una línea de crédito multiuso, es decir, los recursos podrán ser usados por las empresas públicas y privadas para capital de trabajo, sustitución de deuda e inversión, de tal manera que puedan financiar su operación e iniciar proyectos que permitan aportar a la reactivación económica del país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Esta línea de crédito está dirigida a los siguientes sectores: salud, transporte, agua y saneamiento básico, desarrollo urbano, desarrollo energético, recreación, deporte y cultura, medio ambiente, industrias creativas y culturales, turismo, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Durante este año, Findeter ha puesto en el mercado un total de recursos por <strong>$4,9 billones: $3,7 billones</strong> a través de ocho líneas de crédito que hacen parte de la estrategia del Gobierno Nacional para apoyar a los sectores afectados por el <strong>Covid – 19 y $1,2 billones </strong>a través de las líneas de crédito tradicionales de la Entidad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Cómo pueden las empresas acceder a los recursos?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para acceder a estos créditos las empresas podrán solicitarlos a través de los intermediarios financieros con los que realizan sus operaciones de crédito. Los bancos comerciales son los socios estratégicos de Findeter que permiten llevar estos recursos a los sectores público y privado en todo el país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Findeter entregará alivios a los créditos de redescuento actuales por $300 mil millones</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter tiene presupuestado aplicar alivios a los créditos actuales de redescuento hasta por $300 mil millones lo cual se traduce en ampliación de plazos de los créditos de tasa compensada (podrían ir hasta 12 años) y por otra parte se reducen los montos de las cuotas que pagarán los clientes desde este momento.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En la situación actual, entregar alivios a las Entidades Territoriales y a las empresas de los sectores público y privado les permite mejorar su flujo de caja, orientar recursos para inversiones prioritarias y cumplir sus obligaciones de crédito sin comprometer su operación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque &nbsp; &nbsp; &nbsp; &nbsp;</strong> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>\r\n\r\n<p>Gerente Comunicaciones, Mercadeo y RSE</p>\r\n\r\n<p>Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p>Cel. 320 7273875</p>\r\n\r\n<p>ferestrpo@findeter.gov.co</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López Rojas</strong></p>\r\n\r\n<p>Profesional Gerencia de Comunicaciones</p>\r\n\r\n<p>Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p>Cel. 300 442 38 23­</p>\r\n\r\n<p>smlopez@findeter.gov.co</p>\r\n"
