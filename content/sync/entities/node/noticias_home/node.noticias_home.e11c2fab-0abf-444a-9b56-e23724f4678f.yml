body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>Y es que con recursos por 20 mil millones de pesos, Findeter apoyo a la compañía &nbsp;pereirana fabricante de vehículos de transporte masivo para la producción de los más de 15 biarticulados que servirán para dar solución a las deficiencias del transporte masivo que hay en la actualidad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter tiene un compromiso con la locomotora de transporte y como tal apoyamos todas las iniciativas que permitan promoverla, en este caso, inyectamos capital por cerca de 20 mil millones de pesos a Busscar de Colombia para la producción de una parte de los biarticulados que se están fabricando para Bogotá”, indicó el secretario general de Findeter, Helmuth Barros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Así mismo, Barros dijo que este año desde Findeter se han destinado recursos por $700 mil millones en todo el país y en Pereira 40 mil millones de pesos solo en el tema de transporte.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La cifra será más alta, en el gobierno Santos se calcula una inversión de 2,4 billones, puntualizó el directivo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Por: Carolina Tabares Espinosa</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Noticia y fotografía tomadas del diario La Tarde - www.latarde.com</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n"
    format: basic_html
    processed: "<p>\_</p>\n\n<p>Y es que con recursos por 20 mil millones de pesos, Findeter apoyo a la compañía \_pereirana fabricante de vehículos de transporte masivo para la producción de los más de 15 biarticulados que servirán para dar solución a las deficiencias del transporte masivo que hay en la actualidad.</p>\n\n<p>\_</p>\n\n<p>Findeter tiene un compromiso con la locomotora de transporte y como tal apoyamos todas las iniciativas que permitan promoverla, en este caso, inyectamos capital por cerca de 20 mil millones de pesos a Busscar de Colombia para la producción de una parte de los biarticulados que se están fabricando para Bogotá”, indicó el secretario general de Findeter, Helmuth Barros.</p>\n\n<p>\_</p>\n\n<p>Así mismo, Barros dijo que este año desde Findeter se han destinado recursos por $700 mil millones en todo el país y en Pereira 40 mil millones de pesos solo en el tema de transporte.</p>\n\n<p>\_</p>\n\n<p>La cifra será más alta, en el gobierno Santos se calcula una inversión de 2,4 billones, puntualizó el directivo.</p>\n\n<p>\_</p>\n\n<p><strong>Por: Carolina Tabares Espinosa</strong></p>\n\n<p>\_</p>\n\n<p><strong>Noticia y fotografía tomadas del diario La Tarde - <a href=\"http://www.latarde.com\">www.latarde.com</a></strong></p>\n\n<p>\_</p>"
