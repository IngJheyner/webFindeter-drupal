body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>“La implementación de este plan le permitirá a Ibagué impulsar su desarrollo económico, social y cultural y llevar a cabo iniciativas que incentiven la inclusión e identidad ibaguereña y de su entorno”,<strong> afirmó el Presidente de Findeter, Rodolfo Zea.</strong></p>\r\n\r\n<p><br />\r\n<strong>Ibagué, agosto 13 de 2018.</strong> La Financiera de Desarrollo – Findeter y la Alcaldía de Ibagué presentaron este lunes el Plan de Acción <strong>“Ibagué Sostenible 2037”</strong> el cual contiene un diagnóstico de la ciudad, así como una serie de propuestas para que la capital musical de Colombia sea sostenible y competitiva.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Plan contiene aquellos temas que son prioritarios y que requieren acciones a corto plazo para un crecimiento ordenado de la ciudad, como la desigualdad, la competitividad económica, el empleo, el ordenamiento territorial, la calidad del aire, mitigación al cambio climático, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De esta manera, el documento propone cuatro líneas estratégicas para abordar estas áreas y consolidar a la ciudad como generador de bienes y servicios de valor agregado para la región, posicionarla como nodo estratégico y de articulación territorial e incentivar la inclusión e identidad ibaguereña y de su entorno.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El primer eje</strong> busca el fortalecimiento institucional y participativo para mejorar la situación institucional y fiscal con iniciativas como la modernización de la infraestructura de la Alcaldía y las secretarías, creación de una unidad de catastro, &nbsp;pedagógico para fortalecer la cultura de pago, programa de monitoreo ambiental, sistema de bicicletas públicas, entre otras.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>La segunda línea estratégica,</strong> denominada Ibagué de Oportunidades, propone iniciativas como inversión en temas de infancia, programa de educación, fortalecimiento de la educación superior, acciones orientadas al adulto mayor, implementación de un modelo integral de salud eficiente y eficaz, recuperación de espacios culturales, creación de una marca de ciudad, acciones para fortalecer el comercio, renovación urbana, programa de ahorro de energía mediante la modernización del alumbrado público, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El tercer eje </strong>pretende una interacción e integración de la economía regional para posicionar a Ibagué como un nodo estratégico y por ello se proponen iniciativas como el desarrollo económico a través de una agrópolis, construcción de una plataforma logística que incluye una central de abastos, promoción de servicios turísticos ecológicos, culturales y de entretenimiento, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El cuarto eje</strong> plantea iniciativas para la conservación ambiental, como la recuperación y conservación de la cuenca del Río Combeima, un plan de gestión del recurso hídrico, plan de gestión de residuos sólidos, acciones en materia de movilidad que incluye un Plan Maestro de Movilidad y Espacio Público, plan de estacionamientos, sistema estratégico de transporte público; políticas para el desarrollo del sector vivienda, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La inversión total del Plan de Acción Ibagué Sostenible asciende a $1.34 billones, distribuidos en $68.401 millones por concepto de estudios técnicos, de factibilidad, económicos y demás; más $1.27 billones equivalentes a las obras de infraestructura y equipamientos necesarios para los distintos proyectos previstos.</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
    format: basic_html
