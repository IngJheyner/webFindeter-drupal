    value: "<p>&nbsp;</p>\r\n\r\n<p>“Brindamos acompañamiento integral a las alcaldías para que implementen de manera efectiva sus proyectos sostenibles, que aseguren el mejoramiento de la calidad de vida de sus ciudadanos y además contribuyan al desarrollo del país”, <strong>dijo la presidenta.</strong></p>\r\n\r\n<p><strong>&nbsp;</strong><br />\r\n<strong>Pasto, mayo 17 de 2019.</strong> En el marco de la XVI Cumbre de Ciudades Capitales, la Financiera de Desarrollo Territorial – Findeter, presentó a los alcaldes de las ciudades capitales del país la estrategia con la cual apoya a los municipios en el desarrollo efectivo de proyectos sostenibles que aseguren el mejoramiento de la calidad de vida de los ciudadanos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>La presidenta de Findeter, Sandra Gómez Arias,</strong> expuso la iniciativa Ruta para el desarrollo sostenible, que tiene cinco componentes para identificar las necesidades de los territorios y brindar herramientas de planificación, estructuración, financiación y ejecución para que los municipios puedan llevar a cabo proyectos estratégicos que potencialicen el desarrollo sostenible en las regiones. &nbsp;</p>\r\n\r\n<p>&nbsp;&nbsp;</p>\r\n\r\n<p>Los componentes del proyecto Ruta para el desarrollo sostenible son: <strong>1. Análisis del territorio; 2. Identificación de sectores que tienen oportunidades de crecimiento; 3. Proyectos estratégicos de acuerdo con las prioridades del territorio; 4. Finanzas del territorio para conocer la situación fiscal del territorio y proyectar sus inversiones a largo plazo; 5. Plan de inversiones propuestas</strong>, que presenta las alternativas de financiación de los proyectos estratégicos identificados.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, Findeter ofrece, sin ningún costo, a los municipios de categoría 4, 5 y 6 la estructuración de los proyectos identificados en la Ruta para el desarrollo sostenible, para que sus esfuerzos se concentren en las fases posteriores.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Como aliado estratégico del Gobierno Nacional y de las regiones, Findeter ofrece soluciones integrales a las ciudades y municipios del país para que lleven a cabo proyectos que transformen sus territorios y mejoren la calidad de vida de sus habitantes”,<strong> dijo la presidenta.&nbsp;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La presidenta también explicó que Findeter no sólo financia proyectos públicos y privados, sino que también promueve la planificación territorial a través de programas como Ciudades Sostenibles y Competitivas y, gracias a estos, se han adelantado los estudios para proyectos como el Plan Maestro de Movilidad y Parqueaderos de Pereira, la Línea Azul de Montería, la estructuración del Sistema Estratégico de Transporte Público de Pasajeros de Manizales.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De igual manera, la Financiera participa en la ejecución de proyectos de agua y saneamiento básico, vivienda e infraestructura social; en este tema la Entidad ha ejecutado más de mil proyectos en 424 municipios, entre los que se destacan el acueducto alterno de Ibagué, el acueducto Piedras en Pasto, el colegio y centro de desarrollo infantil San Sebastián en Manizales, el megacolegio de la urbanización Llano Verde en Cali, el relleno sanitario en Leticia, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En cuanto a financiación, entre 2010 y 2019 Findeter ha desembolsado más de <strong>$20 billones para 4.268 proyectos en 427 municipios;</strong> sólo en 2019 ha entregado créditos por más de $739 mil millones en 19 departamentos del país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PROGRAMA REACTIVA COLOMBIA</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Como parte del plan de reactivación económica del Gobierno Nacional, Findeter ha dispuesto de $2,35 billones para financiar proyectos de infraestructura en sectores como energía, agua potable y saneamiento básico, industrias creativas y culturales, vías secundarias y terciarias e infraestructura social.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter y el Ministerio de Hacienda lanzaron el programa en enero de este año y a la fecha se han desembolsado más de $225 mil millones en 13 municipios del país y se tienen comprometidos recursos por $1,2 billones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Para más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López Rojas</strong></p>\r\n\r\n<p>Profesional Gerecia de Comunicaciones</p>\r\n\r\n<p>Financiera del Desarrollo - FINDETER</p>\r\n\r\n<p>6230311/88 &nbsp;Ext. 1734 – Cel: 300 442 38 23</p>\r\n\r\n<p>smlopez@findeter.gov.co &nbsp; &nbsp; &nbsp;<br />\r\n&nbsp;</p>\r\n"
