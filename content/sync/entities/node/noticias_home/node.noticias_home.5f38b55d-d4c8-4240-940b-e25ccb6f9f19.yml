body:
  -
    value: "<p>Los proyectos son financiados con recursos de entidades del orden nacional como Ministerio de Vivienda, Ciudad y Territorio, Ministerio de Educación y Ministerio del Trabajo, entre otros.</p>\r\n\r\n<p><br />\r\n<strong>Bogotá, julio 16 de 2020</strong>. La Banca de Desarrollo Territorial – Findeter iniciará en este segundo semestre la ejecución de 24 nuevos proyectos financiados por entidades del orden nacional como el Ministerio de Vivienda, Ciudad y Territorio, Ministerio de Educación y Ministerio del Trabajo, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los proyectos son obras en los sectores de agua y saneamiento básico, educación, salud, vías e infraestructura urbana, que permitirán mejorar la calidad de vida de los habitantes de 25 departamentos del país como <strong>Chocó, Valle del Cauca, Norte de Santander, Boyacá, Caquetá, Putumayo, Atlántico, San Andrés, Córdoba, Sucre, Bolívar, entre otros.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre los proyectos que contarán con la asistencia técnica de Findeter están la construcción y/o la ejecución de obras de mejoramiento en 72 establecimientos educativos ubicados en comunidades indígenas y comunidades negras, afrocolombianas, raizales y palenqueras de departamentos como <strong>Chocó, Caquetá, Huila, Tolima, Putumayo, Cauca, Nariño, Vichada, Antioquia, Bolívar, Córdoba, Sucre, Risaralda, Arauca, Casanare, Norte de Santander, Cesar, Magdalena, Guajira y Meta.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También se desarrollarán iniciativas relacionadas con la construcción, optimización y ampliación de sistemas de acueducto y alcantarillado u obras complementarias en los departamentos de<strong> Cundinamarca, Chocó, Norte de Santander, Boyacá, Quindío, Nariño y Valle del Cauca.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, Findeter ejecutará un programa de mejoramiento de barrios en Cali, Neiva y Valledupar que beneficiará a más de 80 mil habitantes de estas ciudades; adelantará la construcción de sedes del Ministerio de Trabajo en Riohacha, Montería y Quibdó y llevará a cabo la construcción del mercado artesanal para granjeros (farmers market) ubicado en el barrio Rock Hole en San Andrés.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Estos proyectos alcanzan una inversión de más de $88 mil millones y beneficiarán a comunidades vulnerables en todo el país. De la mano del Gobierno Nacional ponemos nuestra experiencia en la ejecución de proyectos de infraestructura social, porque &nbsp;Colombia y sus territorios hoy más que nunca requieren todo el apoyo y trabajamos por sacar adelante los proyectos que generan calidad de vida e impulsan su desarrollo sostenible”, afirmó Sandra Gómez Arias, presidenta de Findeter.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Sandra Milena López Rojas</strong><br />\r\nGerente Comunicaciones, Mercadeo y RS&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Profesional Gerencia de Comunicaciones<br />\r\nFindeter – Banca de Desarrollo Territorial&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Findeter – Banca de Desarrollo Territorial<br />\r\nferestrepo@findeter.gov.co&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; smlopez@findeter.gov.co &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<br />\r\n&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 6230311/88 Ext. 1734 – 300 442 38 23 &nbsp; &nbsp;&nbsp;<br />\r\n&nbsp;</p>\r\n"
