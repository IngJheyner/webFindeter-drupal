body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>“La financiación que hoy estamos anunciado para el Área Metropolitana del Valle de Aburrá es un crédito con unas tasas muy atractivas para apalancar la construcción de proyectos que hacen parte del plan de desarrollo”,<strong> dijo el Presidente Zea.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De acuerdo con el director de <strong>AMVA, </strong>Eugenio Prieto Soto, con los recursos de crédito aprobados por Findeter, se ejecutarán siete proyectos, principalmente de infraestructura vial que beneficiarán a todos los habitantes de este territorio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre las iniciativas que se construirán están la primera etapa de la vía distribuidora paralela a la vía regional sur, en los municipios de Envigado y Sabaneta; también se aumentarán los corredores de ciclorutas con lo que se espera pasar de un <strong>9% </strong>de la población con acceso a un corredor de ciclorruta a un 30% del total de los habitantes, con énfasis en los estratos 2 y 3.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Otros proyectos son la construcción y mejoramiento de la conexión vial norte desde la calle 77 hasta límites con el municipio de Bello y vías complementarias; el intercambiador vial Ayurá y el Intercambiador Induamérica Pilsen para mejorar la conectividad vial de Itagüí, La Estrella y el corregimiento de San Antonio de Prado.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Así mismo, con los recursos se construirá un nuevo Centro Administrativo Municipal<strong> (CAM) </strong>para el municipio de Caldas, el cual albergará las oficinas de la administración, el Concejo y la Personería, ya que las instalaciones actuales no son apropiadas para atender al público.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También se construirá una calzada de tres carriles, con andenes, ciclo ruta bidireccional y se desarrolla una franja en componente arbóreo y paisajístico en el sector que queda entre la curva el diablo y <strong>la autopista Medellín– Bogotá Fase II.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n"
