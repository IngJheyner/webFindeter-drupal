    summary: "Medellín, octubre 16 de 2018. El Presidente de la Financiera de Desarrollo – Findeter, Rodolfo Zea Navarro, anunció este martes el desembolso de $180 mil millones al Área Metropolitana del Valle de Aburrá (AMVA) para financiar proyectos de infraestructura.\r\n"
