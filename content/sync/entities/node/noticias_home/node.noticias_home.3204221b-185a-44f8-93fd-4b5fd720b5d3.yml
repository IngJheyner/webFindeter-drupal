body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>En el encuentro, los mandatarios tendrán la oportunidad de fortalecer sus conocimientos en temas relevantes para asumir su cargo, de cara al próximo cuatrienio, y, además, tener una interlocución directa con <strong>representantes del Gobierno Nacional</strong>.</p>\r\n\r\n<p><br />\r\n<strong>Bogotá, noviembre 6 de 2019. Findeter </strong>– Banca de Desarrollo Territorial - realizará el evento “Ruta del Desarrollo Sostenible”, en el que reunirá a más de 150 gobernantes electos, representantes del Gobierno Nacional y de la banca multilateral.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Al encuentro, que se realizará en Santa Marta <strong>entre el 12 y el 15 de noviembre</strong>, asistirán más de 150 nuevos mandatarios, entre ellos, los gobernadores de los 32 departamentos, los alcaldes de las 32 ciudades capitales y 90 alcaldes de municipios de las diferentes regiones del país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También participarán representantes del Gobierno Nacional como el Presidente de la República, los ministros de Hacienda, Vivienda, de Minas y Energía, Transporte y Cultura, el director del Departamento Nacional de Planeación, el Contralor General, la Alta Consejera para las Regiones, el Alto Consejero para la Estabilización y la Consolidación, los alcaldes de Barranquilla y Montería, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Así mismo habrá intervenciones de viceministros y los presidentes ejecutivos de Fedemunicipios, Federación de Departamentos y Asocapitales, y de representantes de la banca multilateral como el banco alemán KFW y la Embajada del Reino Unido, que han brindado su apoyo para la realización de este encuentro.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El evento será una jornada académico – práctica en la que se impartirá formación a los alcaldes y gobernadores electos en temas que serán de gran importancia para ejercer sus cargos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En ese sentido, la agenda contempla temáticas como planeación estratégica, formulación, gestión y evaluación de proyectos (elaboración de diagnósticos, indicadores de gestión, financiación, seguimiento y control) composición del presupuesto, finanzas territoriales, contratación transparente, objetivos de desarrollo sostenible, buenas prácticas en equidad de género, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Esta es la primera vez que una entidad reúne a más de 150 nuevos mandatarios para acompañar su gestión y para identificar y entregar el listado de los proyectos detonantes del desarrollo, que pueden contar el apoyo de Findeter en todas sus etapas de ejecución.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Se trata de un encuentro imperdible para los nuevos gobernantes porque podrán acceder a capacitación de primer nivel y, además, tendrán la posibilidad de tener una interlocución directa con los líderes del Gobierno Nacional.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Gerencia de Comunicaciones<br />\r\nBanca de Desarrollo Territorial- Findeter<br />\r\n6230311/88 &nbsp;Ext. 1734 – Cel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co &nbsp; &nbsp;</p>\r\n"
    format: basic_html
