body:
  -
    value: "<p>Como parte de la estrategia del Gobierno Nacional de promover la transformación digital en los modelos de negocios y apoyar la reactivación de la economía, el Ministerio de las Tecnologías, la Información y las Telecomunicaciones viene trabajando en el diseño de proyectos que permitan conectar a los comerciantes colombianos con los consumidores, de tal manera que se generen dinámicas que incrementen las ventas en línea y el crecimiento del mercado.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por ello, a través de Findeter, contará a varios operadores para el desarrollo de los proyectos Tiendas Virtuales y Vende en Línea, que busca la implementación del modelo de negocio virtual entre empresarios mipyme y emprendedores.</p>\r\n"
