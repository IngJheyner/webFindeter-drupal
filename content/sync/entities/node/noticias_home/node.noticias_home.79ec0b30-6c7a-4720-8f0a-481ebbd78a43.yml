    value: "<p>&nbsp;</p>\r\n\r\n<p><strong>Distrito de Barranquilla, 4 de diciembre de 2020.</strong></p>\r\n\r\n<p align=\"center\">Findeter, entidad que realiza la asistencia técnica a los trabajos de mantenimiento mediante dragado al canal, se permite informar:</p>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3><strong>Avance del contrato de dragado a la fecha</strong></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>1. De acuerdo con el contrato de dragado, que inició el pasado 6 de marzo y que finalizará el 31 de diciembre de 2020, el cual lidera Cormagdalena y cuenta con la asistencia técnica de Findeter,&nbsp;<strong>a la fecha se han dragado 1.786.251 m<sup>3</sup></strong>&nbsp;según los informes presentados por la interventoría.&nbsp;<strong>El contrato contempla el dragado de 1.864.494 m<sup>3</sup>, representando un 95.8% de la ejecución contractual.</strong></p>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3><strong>Atención de puntos críticos a la fecha</strong></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>2. Durante la ejecución del contrato se han atendido los sectores:&nbsp;<strong>Bocas de Ceniza</strong>,&nbsp;<strong>Boya 9</strong>&nbsp;(Sector K 14 + 800 a K 15 + 200),&nbsp;<strong>Boya 7</strong>&nbsp;(K 5 + 000 a K 6 + 700) y&nbsp;<strong>Boya 15</strong>&nbsp;(K10 + 400 a k13 + 500), en este último se viene presentando una alta sedimentación en el último mes.</p>\r\n\r\n<p>3. Con relación a la situación actual es importante entender la problemática del canal de acceso a la Zona Portuaria de Barranquilla. En el último mes se ha presentado una alta sedimentación (situación atípica). Durante los primeros diez días del mes de noviembre se generó un volumen de sedimentos del orden de 600.000 m<sup>3&nbsp;</sup>entre el K 11 y K 12, que corresponde al 33% del volumen total del contrato.</p>\r\n\r\n<p>Lo anterior evidencia una sedimentación en este punto del orden de 60.000 m<sup>3</sup>&nbsp;por día, la cual ha sido atendida de forma continua, realizando el monitoreo de otros sectores del canal de acceso.</p>\r\n\r\n<p>4. Del K 11 al K 12 se considera un punto atípico, porque en este sector no se dragaba hace aproximadamente 10 años, por esta razón no se contempló entre los puntos críticos del plan de dragado construido con la participación de Cormagdalena, los representates del gremio portuario, el Distrito de Barranquilla, la Capitanía de Puerto de Barranquilla, contratista e interventoría.&nbsp;</p>\r\n\r\n<p><strong>5. Plan de dragado de puntos críticos</strong>: &nbsp;Desde comienzos de esta semana se tomó la decisión de establecer un&nbsp;<strong>Centro de Mando Unificado</strong>&nbsp;en las instalaciones de la Dimar, donde participan Cormagdalena, contratista, interventoría y Findeter, con el fin de coordinar todas las acciones necesarias para superar rápidamente la actual situación.</p>\r\n\r\n<p>A la fecha, la Capitanía de Puerto, mediante el mensaje de seguridad número 216, determinó un calado operativo de 8,7 m. Con el fin de mejorar dichas condiciones se han establecido las siguientes prioridades:</p>\r\n\r\n<ol>\r\n\t<li>Bocas de Ceniza (K 0-200 al K 0+100) atendiendo a la sedimentación presentada en la última semana a partir del 3 de diciembre se trabaja en la remosión de 17.000 m<sup>3</sup>.</li>\r\n\t<li>Punto atípico, del K 11 al K 12. En este sector se ha venido realizando actividades de dragado periódicamente con el fin de mejorar profundidades. Una vez se culminen las labores en Bocas de Ceniza, se continuará con los trabajos de dragado en un volumen estimado de 80.000 m<sup>3</sup>.</li>\r\n</ol>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3><strong>Valores de la contratación y fuentes de los recursos</strong></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>6. El contrato, que inició el pasado 6 de marzo y finalizará el próximo 31 diciembre, tiene un valor de $23.856 millones con recursos aportados por Cormagdalena.</p>\r\n\r\n<h3>&nbsp;</h3>\r\n\r\n<h3><strong>Desvío de buques</strong></h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>7. Las cifras demuestran que contar con una draga permanente tiene un impacto positivo en el indicador de desvíos de buques. Según información suministrada por Asoportuaria a los medios de comunicación, en el año 2018 se desviaron 35 buques; entre enero y agosto de 2019 se desviaron 31 buques y de septiembre de 2019 hasta la fecha (periodo de ejecución de este contrato por parte de Findeter)&nbsp;<strong>este indicador se redujo a 13 buques</strong>, lo que representa una disminución del 80%, No obstante, la meta es mejorar los indicadores y la navegabilidad del río.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Más información:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque &nbsp; &nbsp; &nbsp;</strong>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>\r\n\r\n<p>Gerente Comunicaciones, Mercadeo y RS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>\r\n\r\n<p>Findeter – Banca de Desarrollo Territorial &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>\r\n\r\n<p>Cel. 320 7273875&nbsp;&nbsp;</p>\r\n\r\n<p>ferestrepo@findeter.gov.co</p>\r\n"
