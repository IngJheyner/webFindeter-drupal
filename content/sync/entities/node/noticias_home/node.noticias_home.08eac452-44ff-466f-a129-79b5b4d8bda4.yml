    value: "<ul>\r\n\t<li style=\"margin-bottom:11px\"><em>Posteriormente, se realizará la contratación de una draga de mayor capacidad para remover, durante máximo noventa días, 900.000 metros cúbicos de sedimentos en las zonas críticas del río. En dos meses se abrirá convocatoria para dragado de mantenimiento para lo que restará de 2021.&nbsp;</em></li>\r\n\t<li><em>“El compromiso del Gobierno Nacional con Barranquilla y su sector portuario es garantizar los recursos para que el canal de acceso al puerto tenga equipos de mayor capacidad en el 2021”, afirmó Ángela María Orozco, ministra de Transporte.</em></li>\r\n</ul>\r\n\r\n<p><strong>Barranquilla, Atlántico. Enero 4 de 2021</strong>. Garantizar condiciones óptimas para la normal operación de la Zona Portuaria de Barranquilla, hoy afectada por la inestabilidad en su canal de acceso, ha sido un tema prioritario para el Gobierno nacional, las autoridades portuarias, las entidades distritales y nacionales y los gremios de la ciudad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por ello, el Gobierno nacional a través del Ministerio de Transporte y Cormagdalena, Findeter, el Distrito de Barranquilla, Asoportuaria, el Comité Intergremial del Atlántico y la DIMAR, luego de sostener mesas de trabajo conjuntas y comunicación permanente, definieron un plan de acciones en el canal de acceso y darle mayor seguridad a las operaciones &nbsp;navieras en la Zona Portuaria local.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La primera medida acordada fue una extensión del contrato actual del consorcio Shanghai-Ingecon, que finalizaba el 31 de diciembre del 2020, lo que permitirá mantener con todas las garantías la operación del puerto durante los primeros 25 días del año.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En ese período se adelantará el proceso de convocatoria para un nuevo operador para el trabajo de adecuación del canal. Para ello, Findeter abrió el proceso para la contratación de una draga de mayor capacidad, de entre 9.000 y 14.000 metros cúbicos, para la remoción de un volumen aproximado de 900.000 m³ del sedimento de las zonas críticas, y restablecer las condiciones de navegabilidad del canal de acceso durante tres meses. El nuevo operador será anunciado a finales del mes de enero. Finalizado ese período, se hará una segunda convocatoria para la contratación del dragado permanente, que se encargará del mantenimiento del canal durante el resto de 2021.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La ministra de Transporte, Ángela María Orozco, afirmó que “<em>el compromiso del Gobierno nacional con Barranquilla y su sector portuario es garantizar los recursos para que el canal de acceso al puerto tenga equipos de mayor capacidad en el 2021. Atravesamos por condiciones climatológicas adversas, sin embargo, estamos&nbsp; comprometidos de manera permanente con planes de acción eficientes para garantizar la navegabilidad en el canal. La reactivación económica es uno de los pilares del compromiso por Colombia que lidera el presidente Iván Duque Márquez y tenemos muy claro como sector,&nbsp; que Barranquilla y su puerto son fundamentales en la reactivación, dinamización y generación de empleo para impulsar la economía del país</em>”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>A su turno, el alcalde de Barranquilla, Jaime Pumarejo Heins, celebró la rápida reacción y la unanimidad de las entidades para la puesta en marcha de este plan de acciones, “<em>Por su condición de Distrito Especial, Industrial y Portuario, nuestra ciudad ha sido destacada como la punta de lanza de la estrategia nacional para la atracción de inversiones de empresas con vocación exportadora. Nuestro objetivo es seguir siendo ejemplo de reactivación para el país, por ello debemos recuperar la navegabilidad del canal de acceso y también sacar adelante el puerto de aguas profundas, para garantizar una conectividad marítima y fluvial que sea el eje de la consolidación de la plataforma industrial, comercial, logística y de servicios que ya somos. Las prioridades para la ciudad y el sector portuario y productivo de Barranquilla están claras</em>”, recalcó el mandatario distrital.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre tanto, el director ejecutivo de Cormagdalena, Pedro Pablo Jurado, reafirmó el compromiso conjunto de las entidades por Barranquilla para lograr esos objetivos: “<em>Comenzar el año con un proceso abierto para traer un equipo con mayor capacidad de dragado en la ciudad es una muestra de nuestro compromiso. Estamos frente a un proceso construido con rigor técnico, con transparencia, en el que ha participado la Alcaldía de Barranquilla, la agremiación portuaria, Findeter, Cormagdalena y la capitanía del Puerto. Movernos de manera decidida, para tener condiciones sostenibles, de confiabilidad y de operatividad de los puertos es la gran esperanza a través de la APP del río Magdalena, iniciativa liderada desde Gobierno nacional a través del Ministerio de Transporte, que debe quedar adjudicada en este año</em>”, destacó.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En ese sentido, el vicepresidente técnico de Findeter, Juan José Oyuela, dijo que “<em>el otrosí con el contratista actual permite tener disponibilidad de la draga para, cuando las condiciones meteomarinas lo permitan, seguir trabajando en los puntos críticos. De la misma forma, la convocatoria que se encuentra abierta en este momento permitirá adecuar el canal y posteriormente hacer un mantenimiento permanente. Hay que destacar que los espacios de socialización de la manera en que se está procediendo, que han sido liderados por Cormagdalena y que han contado con la asistencia de los diferentes actores, ha sido crucial</em>”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por su parte, el director ejecutivo de Asoportuaria, Lucas Ariza, argumentó que “s<em>e debe trabajar en los dos frentes: lograr mejorar las condiciones actuales de manera pronta, con el equipo que está en la ciudad, y lograr la adecuación del canal en un tiempo no mayor a tres meses, para posteriormente realizar el mantenimiento con una draga permanente. Con esto lograremos mejores condiciones para tener una navegación eficiente y segura en todo el canal navegable. La situación actual es dramática y no da espera, porque pone en riesgo toda la cadena productiva y comercial de la región y de sectores estratégicos para el país, como la importación de acero y graneles y la exportación de carbón coque, donde la Zona Portuaria de Barranquilla es líder</em>”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por su parte, el Capitán Eduardo Urbano agregó que “<em>la Capitanía de Puertos continúa coordinado con las demás autoridades la toma y monitoreo permanente del comportamiento y la dinámica en áreas específicas del rio. Asimismo, con el análisis de cada una de las embarcaciones y con la toma de datos batimétricos, océano-atmosféricos y de insumos que sirvan para determinar el comportamiento del canal de acceso</em>”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Finalmente, el presidente ejecutivo del Comité Intergremial del Atlántico, Efraín Cepeda Tarud, aseguró que “<em>respuestas inmediatas y efectivas como las que se han acordado son necesarias para superar situaciones críticas como la que vivimos, y eso hay que reconocerlo. Lo importante es que todas las decisiones que se tomen para garantizar la estabilidad y las condiciones óptimas de operación del canal de acceso a la Zona Portuaria de Barranquilla, los 365 días del año, estén basadas en información técnica debidamente validada, y de acuerdo con las condiciones naturales del río Magdalena y de sus corrientes</em>”.</p>\r\n\r\n<p style=\"margin-bottom:11px\">&nbsp;</p>\r\n"
