    value: "<p>&nbsp;</p>\r\n\r\n<p><strong>Magangué, noviembre de 2016 </strong>– Durante el Foro Magangué Ciudad de los Ríos, organizado por Foros Semana, la Banca de Desarrollo - Findeter presentó un plan para el desarrollo integral y sostenible de la Región de La Mojana.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el evento, al que asistieron los gobernadores de Bolívar, Antioquia, Sucre y Atlántico, el presidente de la Financiera, Luis Fernando Arboleda <strong>explicó el proyecto Paisajes del Agua, que le apunta a fortalecer el ecoturismo, la biodiversidad, la conexión portuaria a través del Río Magdalena, la unión de las Agrópolis y la conexión del departamento.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Findeter ha venido trabajando en la planeación del territorio. La gran fortaleza que tiene Bolívar son los paisajes del agua. Dentro de nuestra propuesta existen 5 ejes importantes de unión y fortaleza: el turismo, la agroindustria y a la vez la reforestación, una plataforma logística y portuaria, las energías renovables y las conexiones digitales”,<strong> indicó el presidente Arboleda.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De igual manera, el presidente de Findeter se refirió a la apuesta de desarrollo de Magangué como la capital de los ríos y señaló que viene adelantándose un estudio detallado de las deficiencias y problemáticas de la ciudad para formular un Plan de Acción a 20 años como ciudad emblemática que permita tener una hoja de ruta para fortalecer la región de La Mojana y Magangué como eje para el futuro de Bolívar y sus 3 departamentos vecinos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Magangué con este Plan de Acción tendrá una sostenibilidad urbana, ambiental y fiscal. El sueño que tenemos en Findeter es lograr regiones sostenibles y tenemos recursos para invertir. Cuenten con nosotros para financiar vías, turismo, salud, etc. Tenemos un reto importante y es disminuir los índices de pobreza en este municipio que están en el 41%”, <strong>afirmó.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por su parte, el alcalde de Magangué, Pedro Ali destacó el apoyo de Findeter en la construcción del Plan de Acción del municipio y para el desarrollo que necesita esa región.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
