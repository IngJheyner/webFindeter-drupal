body:
  -
    value: "<p><br />\r\nCartagena, noviembre 03 de 2016 – Findeter, la Alcaldía de Cartagena, la Sociedad Portuaria de Cartagena, el Instituto de Deportes y Recreación de Cartagena (IDER) y la Fundación Revel estuvieron presentes en el lanzamiento de las escuelas sociodeportivas de la Fundación Real Madrid, con<strong> las cuales se beneficiarán 400 niñas, niños y jóvenes en condición de vulnerabilidad de diferentes zonas del municipio.&nbsp;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Gracias a esta alianza público-privada se brindara formación en valores y cultura de paz a través de la práctica deportiva como herramienta para la formación deportiva de niños en condiciones de pobreza. <strong>Los menores comenzarán a recibir entrenamientos en las escuelas ubicadas en zonas de Jaime Morón, San Fernando, Colonia, Ceballos, Santa Clara y Vía Perimetral.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Esta alianza tiene como propósito contribuir al mejoramiento de la calidad de vida de la población y enseñarles a los niños los valores del deporte, el respeto, la amistad, el compañerismo y la perseverancia”, <strong>aseguró Luis Fernando Arboleda, presidente de Findeter.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La Fundación Revel es el socio local de la Fundación Real Madrid en Colombia y la encargada de operar todos sus proyectos en el país. Adicional, tiene como principal objetivo propender por la prosperidad y el bienestar de la población colombiana mediante acciones que generen un aprovechamiento productivo del tiempo libre en niños y jóvenes.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Con esta acción, una vez más se demuestra el éxito de la unión y el trabajo conjunto entre el sector Gobierno, el sector privado y las organizaciones no gubernamentales.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
