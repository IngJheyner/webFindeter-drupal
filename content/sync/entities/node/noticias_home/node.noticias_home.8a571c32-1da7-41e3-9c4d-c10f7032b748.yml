body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>“Este crédito cuenta con tasa subsidiada lo que significa que la Universidad se ahorrará más de $8 mil millones en el pago de intereses que podrán ser utilizados para otros proyectos “<strong>, manifestó el Ministro de Hacienda, Mauricio Cárdenas..</strong></p>\r\n\r\n<p><br />\r\nBogotá, agosto 01 de 2018. El Ministro de Hacienda, Mauricio Cárdenas y el Presidente de la Financiera de Desarrollo – Findeter, Rodolfo Zea anunciaron un crédito por <strong>$30 mil millones</strong> para un nuevo edificio de la Universidad del Rosario en la sede Quinta de Mutis, ubicada en el sector del Siete de Agosto, en Bogotá.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los recursos serán financiados por Findeter a través de un crédito de la línea de tasa compensada Infraestructura Sostenible, que otorga un subsidio a la tasa de interés, entregado por el Gobierno Nacional – <strong>Ministerio de Hacienda.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Gracias al subsidio la Universidad de El Rosario se ahorrará más de <strong>$8.750 millones</strong> en el pago de intereses que podrán ser utilizados para otros proyectos de la institución de educación superior.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Findeter es el brazo que nos permite apoyar a las universidades con créditos a tasas muy atractivas para que puedan desarrollar sus proyectos, abrir más cupos educativos, generar más empleo”, <strong>dijo el Ministro Cárdenas.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Con esta iniciativa se generarán 920 puestos de estudio y además el proyecto permitirá la creación de cerca de 1.500 empleos. La obra, que contempla la construcción de 32 aulas, beneficiará a más de 12 mil estudiantes que componen la comunidad universitaria.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Estos créditos con tasa compensada son un gran esfuerzo que está haciendo el Gobierno Nacional para darle un impulso al sector educativo del país y de paso dinamizar la economía”,<strong> dijo el Presidente de Findeter.</strong><br />\r\n&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
