body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>“Hemos estado en ciudades fronterizas presentando nuestro portafolio de servicios y brindando asesoría sobre cómo acceder a los $200 mil millones que tenemos disponibles para financiar proyectos de infraestructura social”, <strong>dijo la presidenta de Findeter, Sandra Gómez Arias.&nbsp;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><br />\r\nValledupar, mayo 24 de 2019. La Financiera de Desarrollo Territorial – Findeter–, Bancóldex, el Banco Agrario e Innpulsa presentaron en Valledupar su portafolio de servicios dirigido al sector público y privado del departamento de Cesar con el fin de atender los efectos de la crisis migratoria en zonas de frontera.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“De la mano del Gobierno Nacional y del Ministerio de Hacienda estamos poniendo a disposición de empresarios, alcaldías y departamentos créditos para proyectos de infraestructura social que generen empleo y mejoren la calidad de vida de los habitantes de estas regiones del país”, <strong>dijo la presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter cuenta con una línea especial de crédito por $200 mil millones para financiar infraestructura social en sectores como industrias culturales y creativas; recuperación de vías secundarias y terciarias; y proyectos sociales en salud, educación, medio ambiente, deporte, cultura y energía.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los créditos se ofrecen con plazos de hasta 12 años y una tasa muy competitiva para impulsar la recuperación económica de estas regiones y de esta manera, atender las necesidades sociales y económicas de las poblaciones y empresas de la zona limítrofe en el país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por otra parte, Bancóldex cuenta con una línea especial de crédito por $100 mil millones para financiar mipymes que necesiten recursos para: capital de trabajo, acceso a mercados y liquidez; modernización&nbsp;e inversión en activos, y sustitución de pasivos para suavizar la carga financiera.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Banco Agrario, por su parte, ofrece dos líneas especiales de crédito: una por hasta $10 mil millones para pescadores y otra por hasta $15 mil millones para cultivadores de cacao, además de alternativas de normalización para clientes actuales.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Finalmente, Impulsa presentó su programa Aldea para acompañar a emprendedores innovadores en su proceso de aceleración a través del servicio de asesoría especializada.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las iniciativas de estas entidades se suman al conjunto de más de 50 medidas, que fueron anunciadas por el Presidente de la República, Iván Duque, para enfrentar las necesidades generadas por la crisis migratoria venezolana.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Estas acciones buscan impulsar la competitividad, la generación de empleo y el desarrollo de los negocios.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Para mayor información contactar a:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Gerencia Comunicaciones<br />\r\nFinanciera de Desarrollo Territorial&nbsp;<br />\r\n6230311/88 &nbsp;Ext. 1734 – Cel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co</p>\r\n\r\n<p>&nbsp;</p>\r\n"
