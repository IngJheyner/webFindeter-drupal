    value: "<p>&nbsp;</p>\r\n\r\n<p>En el sector marino de Bocas de Ceniza, punto priorizado por Cormagdalena y la DIMAR, se logró aumentar el ancho a 154 m a una profundidad a 11,5 m.</p>\r\n\r\n<p><br />\r\nDesde el inicio del contrato, el 6 de marzo, a la fecha se han dragado 286.738 m3 de sedimentos.</p>\r\n\r\n<p><br />\r\nBarranquilla, mayo 13 de 2020. Gracias al trabajo de dragado realizado en los sectores priorizados en el canal de acceso a la Zona Portuaria de Barranquilla por la draga Hang Jun 5001, la Capitanía del Puerto de Barranquilla de la Dirección General Marítima (DIMAR) informó hoy el aumento del calado habilitado para la entrada de buques de 9,2 m a 9,8 m (para el sector entre KM 0 hasta KM 12) y a 9,4 m (entre el KM 12 hasta KM 22), lo que permitirá el ingreso embarcaciones que cumplan con estos calados operativo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En cumplimiento del contrato de dragado que inició el pasado 6 de marzo y que finalizará el 31 de diciembre de 2020, el cual lidera Cormagdalena y cuenta con la asistencia técnica de la Banca de Desarrollo Territorial, Findeter; se han dragado 286.738 m3 de sedimentos en los puntos prioritarios, según el informe de la interventoría, lo cual representa un avance del 16% del total del contrato.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Avance de trabajos de dragado en el sector marino de Bocas de Cenizas:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Con el dragado efectuado en el sector marino de Bocas de Cenizas (entre las abscisas K0-500 a la K0+000) se logró aumentar el ancho de los 86 m reportados al iniciar el contrato a 154 m a una profundidad de 11,5 m.<br />\r\nEn sector de Bocas de Ceniza (sector marítimo y fluvial) se han dragado un total de 129.703 m3.</p>\r\n\r\n<p><br />\r\n<strong>Estado de avance en los otros sectores priorizados:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por instrucción de Cormagdalena, también se han adelantado labores de dragado en el sector K13+500 a K14+900 por 157.035 m3, para un total de 286.738 m3.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Instituciones comprometidas con el mantenimiento del canal de acceso:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Cormagdalena es la entidad que aporta los recursos para la ejecución del contrato, cuyo fin último es mantener la navegabilidad del Río Magdalena como elemento fundamental de la competitividad del país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter, Banca de Desarrollo Territorial, es la entidad que brinda asistencia técnica en las etapas precontractual, contractual y de liquidación del contrato de dragado en mención. Le corresponde a Findeter realizar el seguimiento de la ejecución del proyecto.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El clima, factor determinante para continuar avanzando:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Pronóstico favorable de condiciones meteomarinas posibilitarán que trabajos continúen en sector prioritario del canal de acceso al Puerto de Barranquilla.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Adicionalmente, durante los 2 meses y 8 días de ejecución del contrato, la capitanía del puerto ha emitido 25 mensajes de seguridad que han restringido la navegación de buques y, por ende, de la draga, por un total de 214 horas, en acumulado.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Mayor información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Sandra Milena López Rojas</strong></p>\r\n\r\n<p>Gerente Comunicaciones, Mercadeo y RS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Profesional Gerencia de Comunicaciones</p>\r\n\r\n<p>Findeter – Banca de Desarrollo Territorial &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p>ferestrepo@findeter.gov.co / Cel. 320 7273875 &nbsp; &nbsp;smlopez@findeter.gov.co &nbsp;/ Cel. 300 4423823<br />\r\n&nbsp;</p>\r\n"
