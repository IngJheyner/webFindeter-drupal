body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>Los recursos han llegado a diferentes departamentos del país a como: Atlántico, Cundinamarca, Antioquia, Bolívar, César, Norte de Santander, Valle, Risaralda, Caldas, Sucre, entre otros.&nbsp;</p>\r\n\r\n<p><br />\r\nBogotá, julio 3 de 2019. Entre enero y junio de 2019 la Financiera de Desarrollo Territorial – Findeter, desembolsó $1.31 billones para 130 proyectos de infraestructura que aportan al desarrollo económico y social de las regiones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los créditos fueron otorgados a entidades públicas y a empresas para financiar iniciativas en sectores como agua potable y saneamiento básico ($343 mil millones), desarrollo urbano ($248 mil millones) salud ($214 mil millones), transporte ($197 mil millones), desarrollo energético ($162 mil millones), educación ($125 mil millones), entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los recursos se han destinado a proyectos en distintos departamentos del país a como: <strong>Atlántico, Cundinamarca, Antioquia, Bolívar, César, Norte de Santander, Valle, Risaralda, Caldas, Sucre, entre otros.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Por ejemplo, se han apalancado iniciativas de universidades y colegios, redes de alcantarillado, inversiones en energías limpias, vías departamentales, parques, clínicas, escenarios deportivos, pequeñas centrales hidroeléctricas, entre otros.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En la región caribe se destacan proyectos como: la construcción del coliseo mayor en Cartagena; instalación de tubería de acueducto y alcantarillado en La Jagua de Ibirico (Cesar), construcción del parque Mareigua en Valledupar; construcción de vías urbanas en Achí (Bolívar), construcción de acueducto para varios barrios de Galeras (Sucre), entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el centro del país se han financiado iniciativas como: mejoramiento de la vía entre Villavicencio y Puerto López; túnel del Toyo en Antioquia; construcción de obras de interés público en Jerusalén (Cundinamarca), obras para el relleno sanitario regional en Sogamoso (Boyacá); obras para aumentar la capacidad del embalse Santa Marta en Facatativá (Cundinamarca); el plan maestro de acueducto y alcantarillado de Vélez (Santander), entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el Eje Cafetero se han desembolsado recursos para proyectos como: el plan vial de departamento de Caldas; la optimización de la quebrada Egoyá en Pereira, fortalecimiento de infraestructura de la Universidad Tecnológica de Pereira, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el pacífico, se han financiado proyectos como: modernización de escenarios deportivos y mejoramiento de red vial secundaria y terciaria en el Valle del Cauca, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Como aliado de las regiones, Findeter ha apalancado proyectos que generan bienestar para la gente y, además, dan un impulso a la economía de las regiones, ya que la financiación llega tanto a alcaldías como a empresas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Para mayor información contactar a:</strong></p>\r\n\r\n<p><br />\r\n<strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Dirección de Comunicaciones<br />\r\nFinanciera del Desarrollo - FINDETER<br />\r\n6230311/88 &nbsp;Ext. 1734 – Cel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co&nbsp;<br />\r\n&nbsp;<br />\r\n&nbsp;</p>\r\n"
    format: basic_html
