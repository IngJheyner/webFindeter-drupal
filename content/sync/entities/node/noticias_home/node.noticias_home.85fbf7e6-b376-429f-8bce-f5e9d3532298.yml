    value: "<p>&nbsp;</p>\r\n\r\n<p>“Nos hemos articulado con el Gobierno Nacional para apoyar a los municipios para que actualicen su información catastral y de esta manera puedan incrementar sus capacidades de inversión”,<strong> dijo la presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p><br />\r\n<strong>Bogotá, 27 febrero de 2020.</strong> La Banca de Desarrollo Territorial – Findeter anunció durante el Congreso Nacional de Municipios 2020 el lanzamiento de una estrategia con soluciones integrales para apoyar la actualización catastral en todo el territorio nacional.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El primer producto de la estrategia de soluciones integrales es una línea de crédito por $200 mil millones con plazos de hasta cinco años, dos años de período de gracia y tasas competitivas, para que los alcaldes puedan conseguir recursos para actualizar su catastro con enfoque multipropósito y, de esta manera, obtener información precisa y actualizada de su territorio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El segundo, es el servicio de asistencia técnica para la actualización catastral con enfoque multipropósito y para el fortalecimiento institucional, que le permitirá a los municipios acceder a asesoría tributaria para tener un estatuto tributario actualizado que les permita mejorar o aumentar el recaudo de impuestos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Vamos a ofrecer a los municipios la financiación y la asesoría necesaria para que cumplan con las metas establecidas en el Plan Nacional de Desarrollo; esto es una línea de crédito con tasas competitivas y plazos amplios, y la asistencia técnica para generar en los municipios las capacidades técnicas e institucionales que les permitirán avanzar en la elaboración de un catastro multipropósito”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>A 2019 solo el 5,68% del territorio nacional tenía información catastral actualizada</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De acuerdo con el Instituto Geográfico Agustín Codazzi (IGAC) con corte al primero de enero de 2019, el 66 % del territorio nacional tenía información catastral desactualizada, el 28,3% no contaba con información catastral y solo el 5,68% del territorio nacional tenía información actualizada.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En ese sentido, el Gobierno Nacional, a través del CONPES 3958 de 2019, propuso la implementación de un catastro multipropósito que sea integral, completo, actualizado y confiable. La meta es que al 2022 el 60% del territorio nacional esté actualizado y el 100% al 2025.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Qué es el catastro multipropósito?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El catastro tal y como estaba establecido, solo hacía un inventario físico (casa, lote, linderos, etc.), jurídico (tenedor, poseedor, baldío) y económico (avalúo) de predios legales en un municipio, mientras que el catastro multipropósito incluye además de esto, el registro de predios informales, información sobre los servicios públicos con que cuenta el predio, su uso, urbanización, estratificación, entre otros datos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El catastro multipropósito les permitirá a los alcaldes contar con un inventario actualizado de los predios rurales y urbanos con sus respectivos avalúos, mejorar los recaudos de impuestos predial y complementarios, tener seguridad jurídica para la regularización masiva de la propiedad (formalización y titulación), entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Rionegro, Antioquia, caso de éxito de la actualización catastral y sus beneficios</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Este municipio Antioqueño inició en marzo de 2016 su actualización catastral con una inversión de $2.300 millones. En 2017 el recaudo del impuesto predial unificado de Rionegro era de $45.000 millones y gracias a la actualización catastral que venía realizando, aumentó 91% en 2018 hasta los $86.000 millones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Seguimos haciendo conservaciones catastrales, es decir, mantener vivo el catastro, incorporar permanentemente las nuevas edificaciones, los nuevos reglamentos de propiedad horizontal, entre otras”, <strong>dijo el ex alcalde de Rionegro, Andrés Rendón.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque &nbsp; &nbsp; &nbsp;</strong> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <strong>&nbsp; &nbsp; &nbsp; Sandra Milena López Rojas</strong></p>\r\n\r\n<p>Gerente Comunicaciones, Mercadeo y RS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Profesional Gerencia de Comunicaciones</p>\r\n\r\n<p>Findeter – Banca de Desarrollo Territorial &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p>6230311/88 Ext. 1710 – Bogotá D.C. &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;6230311/88 Ext. 1734 – 300 442 38 23</p>\r\n\r\n<p>ferestrepo@findeter.gov.co &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;smlopez@findeter.gov.co &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
