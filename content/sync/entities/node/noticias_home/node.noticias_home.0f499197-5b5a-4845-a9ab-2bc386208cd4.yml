    value: "<p>“Estamos muy complacidos de poder hacer parte de este proyecto porque en Findeter sabemos de la importancia de la planeación para que los territorios puedan avanzar en sus proyectos y para el bienestar de los ciudadanos”,<strong> dijo el presidente de Findeter, Rodolfo Zea</strong>.</p>\r\n\r\n<p><br />\r\nBogotá, septiembre 14 de 2018. La Gobernación de Atlántico y la Financiera de Desarrollo – Findeter, lanzaron este viernes el proyecto para la formulación del Plan de Ordenamiento Departamental (POD), siendo la primera vez que se desarrolla un instrumento de planificación territorial para el departamento.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El Plan se desarrollará en cinco etapas:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>I</strong>. Alistamiento Institucional, <strong>II</strong>. Diagnóstico, <strong>III</strong>. Formulación, <strong>IV</strong>. Adopción y<strong> V</strong>. Implementación, Seguimiento y Control. Findeter, como socio ejecutor, brindará asistencia técnica para la formulación del POD del Atlántico en las tres primeras etapas y entregará insumos para la presentación del proyecto a la Asamblea Departamental para su adopción.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La etapa de alistamiento, que consiste en la recolección de información y presentación del proyecto a los principales interesados en el tema concluyó con el lanzamiento del proyecto. La etapa de diagnóstico comenzó el 3 de septiembre con la firma del acta de inicio del contrato con la consultoría que desarrollará las etapas de diagnóstico y formulación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Nos sentimos muy orgullosos de hacer parte de este proyecto que es de gran importancia para el departamento del Atlántico porque es un instrumento que permitirá definir políticas, planes, programas y proyectos de impacto territorial con una perspectiva de largo plazo”, <strong>manifestó el Presidente de Findeter, Rodolfo Zea</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Este instrumento de planificación territorial le permitirá a la Gobernación hacer una planificación estratégica con una visión de largo y mediano plazo, armonizar las actuaciones de los diferentes actores (municipios, gobierno nacional, sectores, gremios, etc.) sobre el territorio del Atlántico.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También permitirá definir directrices que orienten a los municipios en sus procesos de ordenamiento territorial, resolver los retos del ordenamiento territorial en el departamento y guiar por medio actuaciones el desarrollo del departamento.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Los Planes de Ordenamiento Departamental</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Son instrumentos con los que cuentan los departamentos para desarrollar sus competencias en materia de ordenamiento, y para definir el desarrollo de su territorio en el largo plazo. El marco legal de los POD es la <strong>Ley 1454 de 2011</strong>, Ley Orgánica de Ordenamiento Territorial y el Acuerdo COT 10 de 2016.<br />\r\n&nbsp;</p>\r\n"
