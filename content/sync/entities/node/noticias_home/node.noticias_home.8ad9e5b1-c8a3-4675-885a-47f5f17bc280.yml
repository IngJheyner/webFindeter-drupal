body:
  -
    value: "<p>A partir de hoy y cada semana la comunidad de Providencia recibirá en la puerta de sus casas el informativo “Unidos por el Archipiélago”, un canal de comunicación para informar sobre los avances de los diferentes proyectos que Findeter adelanta para recuperar la infraestructura de la Isla.&nbsp;<br />\r\nSemanalmente informaremos sobre los frentes de trabajo que nuestra Entidad adelanta en temas de vivienda, agua potable y saneamiento básico, e infraestructura educativa, de transporte y deportiva.&nbsp;</p>\r\n\r\n<p><br />\r\nEn ese sentido, estaremos entregando información sobre el desarrollo de los siguientes proyectos:&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>La reparación de 877 viviendas&nbsp;</li>\r\n\t<li>Construcción de 1.134 viviendas&nbsp;</li>\r\n\t<li>Dragado del embalse de agua dulce&nbsp;</li>\r\n\t<li>Construcción de tanques de almacenamiento de agua en agua dulce&nbsp;</li>\r\n\t<li>Construcción del aeropuerto de Providencia&nbsp;</li>\r\n\t<li>Reparación de los colegios Boyacá y Bomboná&nbsp;</li>\r\n\t<li>Recuperación de 11 escenarios deportivos&nbsp;</li>\r\n</ul>\r\n\r\n<p><br />\r\nAdemás, puede consultar aquí el informativo en versión <a class=\"file file--mime-image-png file--image\" data-entity-type=\"file\" data-entity-uuid=\"220ee46d-a350-4c1c-a14a-6c2f5157a36e\" href=\"/system/files/internas/Informativo%20Providencia%20FQ_Mesa%20de%20trabajo%201%20copia.png\">español </a>e <a class=\"file file--mime-image-png file--image\" data-entity-type=\"file\" data-entity-uuid=\"d36f591e-1c8f-4cea-98a0-c28856e4f803\" href=\"/system/files/internas/Informativo%20Providencia%20FQ_Mesa%20de%20trabajo%201%20copia%202.png\">inglés</a>.</p>\r\n"
    format: html_editor
    processed: "<p>A partir de hoy y cada semana la comunidad de Providencia recibirá en la puerta de sus casas el informativo “Unidos por el Archipiélago”, un canal de comunicación para informar sobre los avances de los diferentes proyectos que Findeter adelanta para recuperar la infraestructura de la Isla.\_<br />\nSemanalmente informaremos sobre los frentes de trabajo que nuestra Entidad adelanta en temas de vivienda, agua potable y saneamiento básico, e infraestructura educativa, de transporte y deportiva.\_</p>\n<p>\nEn ese sentido, estaremos entregando información sobre el desarrollo de los siguientes proyectos:\_</p>\n<p>\_</p>\n<ul>\n<li>La reparación de 877 viviendas\_</li>\n<li>Construcción de 1.134 viviendas\_</li>\n<li>Dragado del embalse de agua dulce\_</li>\n<li>Construcción de tanques de almacenamiento de agua en agua dulce\_</li>\n<li>Construcción del aeropuerto de Providencia\_</li>\n<li>Reparación de los colegios Boyacá y Bomboná\_</li>\n<li>Recuperación de 11 escenarios deportivos\_</li>\n</ul>\n<p>\nAdemás, puede consultar aquí el informativo en versión <a class=\"file file--mime-image-png file--image\" data-entity-type=\"file\" data-entity-uuid=\"220ee46d-a350-4c1c-a14a-6c2f5157a36e\" href=\"/system/files/internas/Informativo%20Providencia%20FQ_Mesa%20de%20trabajo%201%20copia.png\">español </a>e <a class=\"file file--mime-image-png file--image\" data-entity-type=\"file\" data-entity-uuid=\"d36f591e-1c8f-4cea-98a0-c28856e4f803\" href=\"/system/files/internas/Informativo%20Providencia%20FQ_Mesa%20de%20trabajo%201%20copia%202.png\">inglés</a>.</p>\n"
