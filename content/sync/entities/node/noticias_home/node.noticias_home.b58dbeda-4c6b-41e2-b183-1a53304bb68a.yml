body:
  -
    value: "<p>Conozca la segunda entrega del informativo “Unidos por el Archipiélago”, un canal de comunicación para informar sobre los avances de los diferentes proyectos que Findeter adelanta para recuperar la infraestructura de la Isla, el cual se entrega impreso a los habitantes de Providencia y se pública en todos nuestros medios digitales.</p>\r\n\r\n<p>Descargue aquí el informativo en versión <a class=\"file file--mime-image-jpeg file--image\" data-entity-type=\"file\" data-entity-uuid=\"80613603-16ac-46ec-8a50-d3e997a4117a\" href=\"/system/files/internas/Informativo%20Providencia2%20QF_P%C3%A1gina_1.jpg\" tabindex=\"-1\">español </a>e <a class=\"file file--mime-image-jpeg file--image\" data-entity-type=\"file\" data-entity-uuid=\"01ffcf0d-06bb-43ac-9e5a-dc59a553b037\" href=\"/system/files/internas/Informativo%20Providencia2%20QF_P%C3%A1gina_2.jpg\" tabindex=\"-1\">inglés</a>.</p>\r\n\r\n<h6>&nbsp;</h6>\r\n\r\n<h6><strong>Recuerde </strong></h6>\r\n\r\n<div class=\"clearfix text-formatted field field--name-body field--type-text-with-summary field--label-hidden field__item\" data-quickedit-field-id=\"node/604/body/es/full\">\r\n<p>Semanalmente informaremos sobre los frentes de trabajo que nuestra Entidad adelanta en temas de vivienda, agua potable y saneamiento básico, e infraestructura educativa, de transporte y deportiva.&nbsp;</p>\r\n\r\n<p>Actualmente se adelantan en providencia los siguientes proyectos:</p>\r\n\r\n<ul>\r\n\t<li>La reparación de 877 viviendas&nbsp;</li>\r\n\t<li>Construcción de 1.134 viviendas&nbsp;</li>\r\n\t<li>Dragado del embalse de agua dulce&nbsp;</li>\r\n\t<li>Construcción de tanques de almacenamiento de agua en agua dulce&nbsp;</li>\r\n\t<li>Construcción del aeropuerto de Providencia&nbsp;</li>\r\n\t<li>Reparación de los colegios Boyacá y Bomboná&nbsp;</li>\r\n\t<li>Recuperación de 11 escenarios deportivos&nbsp;</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n</div>\r\n"
    format: html_editor
    processed: "<p>Conozca la segunda entrega del informativo “Unidos por el Archipiélago”, un canal de comunicación para informar sobre los avances de los diferentes proyectos que Findeter adelanta para recuperar la infraestructura de la Isla, el cual se entrega impreso a los habitantes de Providencia y se pública en todos nuestros medios digitales.</p>\n<p>Descargue aquí el informativo en versión <a class=\"file file--mime-image-jpeg file--image\" data-entity-type=\"file\" data-entity-uuid=\"80613603-16ac-46ec-8a50-d3e997a4117a\" href=\"/system/files/internas/Informativo%20Providencia2%20QF_P%C3%A1gina_1.jpg\" tabindex=\"-1\">español </a>e <a class=\"file file--mime-image-jpeg file--image\" data-entity-type=\"file\" data-entity-uuid=\"01ffcf0d-06bb-43ac-9e5a-dc59a553b037\" href=\"/system/files/internas/Informativo%20Providencia2%20QF_P%C3%A1gina_2.jpg\" tabindex=\"-1\">inglés</a>.</p>\n<h6>\_</h6>\n<h6><strong>Recuerde </strong></h6>\n<div class=\"clearfix text-formatted field field--name-body field--type-text-with-summary field--label-hidden field__item\" data-quickedit-field-id=\"node/604/body/es/full\">\n<p>Semanalmente informaremos sobre los frentes de trabajo que nuestra Entidad adelanta en temas de vivienda, agua potable y saneamiento básico, e infraestructura educativa, de transporte y deportiva.\_</p>\n<p>Actualmente se adelantan en providencia los siguientes proyectos:</p>\n<ul>\n<li>La reparación de 877 viviendas\_</li>\n<li>Construcción de 1.134 viviendas\_</li>\n<li>Dragado del embalse de agua dulce\_</li>\n<li>Construcción de tanques de almacenamiento de agua en agua dulce\_</li>\n<li>Construcción del aeropuerto de Providencia\_</li>\n<li>Reparación de los colegios Boyacá y Bomboná\_</li>\n<li>Recuperación de 11 escenarios deportivos\_</li>\n</ul>\n<p>\_</p>\n</div>\n"
    summary: 'Conozca la segunda entrega del informativo “Unidos por el Archipiélago”, un canal de comunicación para informar sobre los avances de los diferentes proyectos que Findeter adelanta para recuperar la infraestructura de la Isla.'
