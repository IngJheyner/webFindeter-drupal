    value: "<p>&nbsp;</p>\r\n\r\n<p>“Continuamos estructurando productos financieros con tasas competitivas y plazos amplios que apoyen a los sectores económicos que han sido impactados por la pandemia. Es importante para el desarrollo del país y su reactivación económica que las instituciones educativas de nivel superior continúen ofreciendo sus servicios, por eso, el Gobierno Nacional, a través del Ministerio de Educación, y Findeter ponemos a su disposición estos recursos”, dijo la presidenta de Findeter,<strong> Sandra Gómez Arias. Bogotá, 13 octubre de 2020. </strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La Banca de Desarrollo Territorial – Findeter anunció el lanzamiento de la línea de crédito de redescuento Compromiso Educación Superior que beneficiará a las Instituciones de educación superior públicas y privadas de todo el país, que no pertenezcan al régimen especial, y que cuenten con planes de incentivos, becas y descuentos en las matrículas para incentivar la permanencia de sus estudiantes. Esta línea de crédito dispone de $200 mil millones que podrán ser usados por universidades en todo el territorio nacional, para capital de trabajo, entendido éste como los recursos financieros que las entidades requieren para el desarrollo de sus actividades. El monto máximo por beneficiario será así: Instituciones de Educación Superior con ingresos por actividades ordinarias superiores a $52.000 millones durante el 2019: hasta $10.000 millones. Instituciones de Educación Superior con ingresos por actividades ordinarias inferiores a $52.000 millones en el 2019: hasta $5.000 millones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“El sistema educativo sufrió un gran impacto, tanto las instituciones como los estudiantes, análisis como el de la Asociación Colombiana de Universidades (Ascun) estiman que la deserción estudiantil podría ser del 25% en el segundo semestre de este año”, afirmó la presidenta de Findeter, Sandra Gómez Arias. ¿Cómo podrán acceder a los recursos? Para acceder a estos créditos las instituciones de educación superior podrán solicitarlos a través de los intermediarios financieros con los que realizan sus operaciones de crédito.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los bancos comerciales son los socios estratégicos que permiten llevar estos recursos al sector privado. El Ministerio de Educación es la entidad encargada de establecer los requisitos de la línea y expedir el certificado de potencial beneficiario. Los desembolsos estarán sujetos al estudio y aprobación del crédito por parte de los intermediarios financieros y la disponibilidad de recursos de la línea. Especificaciones de la línea Compromiso Educación Superior Las tasas de redescuento para los créditos serán de hasta IBR <strong>1M + 1,75% M.V y hasta IBR 3M + 1,90% T.V</strong>, con plazos de hasta 5 años incluidos hasta dos años de período de gracia a capital.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Más información: </strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque</strong></p>\r\n\r\n<p>Gerente Comunicaciones, Mercadeo y RS Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p>Cel. 320 7273875 ferestrepo@findeter.gov.co</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López Rojas </strong></p>\r\n\r\n<p>Profesional Gerencia de Comunicaciones Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p>Cel. 300 442 38 23 smlopez@findeter.gov.co</p>\r\n"
