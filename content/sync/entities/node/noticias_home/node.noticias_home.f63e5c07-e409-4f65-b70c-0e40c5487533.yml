body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>El proyecto beneficiará a 19 municipios de los departamentos de Bolívar, Caquetá, Cauca, Cesar, Chocó, Córdoba, La Guajira, Sucre y Tolima.</p>\r\n\r\n<p><br />\r\nBogotá, julio 7 de 2020. La Banca de Desarrollo Territorial – Findeter y la Agencia de Renovación del Territorio (ART) abrieron una convocatoria para contratar la consultoría e interventoría de 50 sedes educativas en municipios que hacen parte de los Programas de Desarrollo con Enfoque Territorial – PDET.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>A través de la consultoría se busca contratar firmas que realicen los estudios y diseños a nivel de factibilidad y de ingeniería de detalle, y la estructuración técnica, financiera y legal para la intervención de 50 sedes de establecimientos educativos en 19 municipios de 9 departamentos.</p>\r\n\r\n<p>Con la estructuración técnica de la infraestructura educativa, se contribuirá a generar un espacio digno de estudio puesto que las aulas, unidades sanitarias, comedores, cocinas, espacios lúdicos y de carácter deportivo son condiciones mínimas necesarias para garantizar la comodidad y seguridad tanto de los estudiantes como de los docentes.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Las instituciones educativas no son sólo espacio de estudio, también son espacios de formación social y organizativa. Como banca de desarrollo territorial estamos comprometidos en sacar adelante estos proyectos a pesar de las actuales circunstancias porque es cuando más lo necesita el país”, afirmó Sandra Gómez Arias, presidenta de Findeter.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los proyectos están localizados en los municipios de Carmen de Bolívar, María la Baja, San Jacinto del Cauca (Bolívar), Florencia (Caquetá), Piendamó, Santander de Quilichao (Cauca), &nbsp;Valledupar, Condoto, Istmina (Chocó), Tierralta, Valencia (Córdoba), San Juan del César (Guajira), San Onofre, Tolú Viejo (Sucre), Chaparral y Planadas (Tolima).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Las convocatorias están abiertas hasta el próximo 10 de junio y los interesados pueden consultar los detalles del proceso en el siguiente <a href=\"/convocatorias\">enlace</a>.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Sandra Milena López Rojas</strong></p>\r\n\r\n<p>Gerente Comunicaciones, Mercadeo y RS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Profesional Gerencia de Comunicaciones</p>\r\n\r\n<p>Findeter – Banca de Desarrollo Territorial &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p>ferestrepo@findeter.gov.co &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; smlopez@findeter.gov.co &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>\r\n\r\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;6230311/88 Ext. 1734 – 300 442 38 23 &nbsp; &nbsp;&nbsp;</p>\r\n"
