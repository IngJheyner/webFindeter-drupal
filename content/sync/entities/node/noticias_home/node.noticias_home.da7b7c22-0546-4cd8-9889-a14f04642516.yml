body:
  -
    value: "<p>“Los resultados del año pasado son muy satisfactorios: disminuimos nuestros gastos, aumentamos los desembolsos y pusimos en marcha un portafolio propio de inversiones con muy buenos rendimientos, que dio como resultado una Banca de Desarrollo con una estructura financiera sólida que continúa fortaleciéndose para seguir siendo el mejor aliado del Gobierno Nacional y los Entes Territoriales”, dijo la presidenta de Findeter, Sandra Gómez Arias<br />\r\nPrincipales resultados:</p>\r\n\r\n<p><br />\r\n<strong>Indicadores Financieros</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Bogotá, 21 febrero de 2020. El 2019 fue un año positivo para la Banca de Desarrollo Territorial, Findeter, que logró generar más ingresos con menos recursos, lo que se traduce en una mayor rentabilidad y una mejora en la eficiencia operativa, así lo reveló la presidenta de Findeter, Sandra Gómez Arias.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De acuerdo con la presidenta Gómez, el indicador “eficiencia operativa”, se ubicó en 1,40%, lo que representa una mejora de 11 puntos básicos respecto al 2018, explicado principalmente por la administración eficiente del gasto.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Los indicadores de rentabilidad</strong> también mostraron variaciones positivas durante 2019; el “ROE” o retorno de la inversión presentó un crecimiento de <strong>2018 a 2019 de 1,09%</strong>, gracias una adecuada administración de los gastos operacionales y al crecimiento del patrimonio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En cuanto al<strong> Ebitda</strong>, que muestra el beneficio antes de intereses, depreciaciones y amortizaciones, este <strong>aumentó en $23.498 millones</strong> respecto al 2018 al pasar de $95.496 millones a $119.443 millones, como resultado del crecimiento de la utilidad operacional en $29.912 millones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los ingresos operacionales de Findeter durante 2019 aumentaron un 11,06% frente a 2018 pasando de $1,68 billones a $1,86 billones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las utilidades alcanzaron un nivel récord de $73.911 millones, lo que resultó en una variación anual de $17.351 millones, frente a 2018, equivalente a un crecimiento de 30,68% y constituyéndose de esta forma en las mayores utilidades en la historia de la Entidad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Con respecto a la <strong>cartera bruta</strong> de la entidad, esta <strong>creció 4,47%</strong> en el último año y se ubicó al cierre de diciembre de 2019 en <strong>$8,92 billones</strong>, lo que corresponde a <strong>$381.180 millones</strong>, manteniendo la tendencia positiva de los últimos 6 años. Vale la pena destacar que el <strong>59,19% de la cartera de redescuento</strong> corresponde a tasas compensadas y líneas especiales.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En cuanto a los <strong>desembolsos</strong>, estos alcanzaron <strong>los $2,73 billones en 2019</strong>, mientras que en <strong>2018 se desembolsaron $2,26 billones</strong>. Los recursos fueron para financiar proyectos de infraestructura en transporte, agua potable y saneamiento básico, infraestructura urbana, salud, energía, educación, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Finalmente, en cuanto a las cuentas del <strong>balance general</strong>, el activo total de la Entidad se ubicó en <strong>$10,20 billones</strong>, creciendo 5% frente al ejercicio del 2018. El pasivo mostró una variación anual de 4,71%, cerrando el año anterior en $8,98 billones y el patrimonio se incrementó en 7,22% situándose en $1,22 billones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Infografía completa - indicadores 2019</strong></p>\r\n"
