    value: "<p>&nbsp;</p>\r\n\r\n<p>Los recursos han llegado a diferentes municipios del país a como: Bello, Pereira, La Calera, Puerto Colombia, Bogotá, Cali, Medellín, Bucaramanga, Sabaneta, Valledupar, entre otros.&nbsp;</p>\r\n\r\n<p><br />\r\nBogotá, abril 4 de 2019. En el primer trimestre de 2019 la Financiera de Desarrollo Territorial – Findeter, desembolsó $566.633 millones para proyectos de infraestructura que aportan al desarrollo económico y social de las regiones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En los tres primeros meses del año, la Financiera ha otorgado créditos a entidades públicas y empresas para financiar iniciativas en sectores importantes de la economía como desarrollo urbano, salud, energía y educación, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los recursos han financiado proyectos en distintos municipios del país como Cali, Medellín, Valledupar, Puerto Colombia, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Se han financiado nuevas sedes para universidades y colegios, sistemas de acueducto, vías departamentales, parques, clínicas, pequeñas centrales hidroeléctricas, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Se destacan proyectos como: proyectos de movilidad en el Área Metropolitana del Valle de Aburrá, construcción y remodelación de parques en Valledupar, proyectos del plan de desarrollo de Bello, proyectos incluidos en el plan vial del departamento de Caldas, la optimización de la quebrada Egoyá en Pereira, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Como aliado de las regiones, Findeter ha apalancado proyectos que generan bienestar para la gente y, además, dan un impulso a la economía de las regiones, ya que la financiación llega tanto a alcaldías como a empresas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Desembolsos por región</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Caribe</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Se han desembolsado $105 mil millones en sectores como desarrollo energético, agua potable y saneamiento básico, desarrollo urbano, educación, transporte, salud. Se destacan proyectos como la construcción del acueducto para el municipio de Turbana, construcción del parque Mareigua e inversión en vías en Cesar, construcción del Parque Villa Dariana y construcción del Parque del corregimiento Aguas Blancas en Valledupar; entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Centro</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Se realizaron desembolso por $116 mil millones para sectores como agua potable y saneamiento básico, educación y salud. Se destacan proyectos como el plan maestro de acueducto de La Calera y las obras para el relleno sanitario de Sogamoso (Boyacá).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Eje Cafetero</strong></p>\r\n\r\n<p>En el primer trimestre del año se han desembolsado $47 mil millones para agua y saneamiento básico, educación, desarrollo energético, salud y turismo, en proyectos como la optimización de la quebrada Egoyá.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Pacífico</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Se han desembolsado más de $134 mil millones en sectores como salud, transporte y desarrollo urbano para proyectos como los incluidos en el plan de desarrollo del Valle del Cauca.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Noroccidental</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Se han desembolsado más de $160 mil millones para desarrollo urbano, transporte, desarrollo energético y salud, en proyectos como la rehabilitación de vías en Caucasia, proyectos de movilidad en Envigado, entre otros.</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
