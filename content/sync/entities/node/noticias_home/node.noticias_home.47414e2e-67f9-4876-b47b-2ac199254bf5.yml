    value: "<p>&nbsp;</p>\r\n\r\n<p>“Findeter presta asistencia técnica a proyectos del Gobierno Nacional y de entes territoriales para ejecutar obras que mejoran la calidad de vida de las comunidades, además de contratar la consultoría y la supervisión para su eficiente ejecución”, <strong>indicó la Presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p><br />\r\nBogotá, enero 29 de 2020. Findeter, la Banca de Desarrollo Territorial, anunció que en el primer trimestre del año abrirá convocatorias para la contratación de obras, consultoría y supervisión de 107 proyectos de agua y saneamiento básico e infraestructura social, en todo el país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Findeter presta asistencia técnica a proyectos del Gobierno Nacional y de entes territoriales para ejecutar obras de infraestructura social mejoran la calidad de vida en las regiones, además de contratar la consultoría y la supervisión para su eficiente ejecución”, <strong>indicó la Presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las convocatorias suman <strong>$161.258 millones</strong>; 46 son para proyectos de agua y saneamiento básico por $72.044 millones y 61 son para iniciativas relacionadas con infraestructura social por<strong> $89.214 millones.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las obras de agua incluyen acueductos, alcantarillados, rellenos sanitarios, acueductos pluviales, obras para la mitigación de inundaciones, dragados y obras complementarios.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En cuanto a infraestructura social, se refiere a obras como centros de desarrollo infantil, infraestructura educativa, mejoramiento integral de barrios, mejoramiento de internados indígenas, mercados y plazoletas artesanales, infraestructura deportiva, entre otras.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los proyectos serán ejecutados en los departamentos de<strong> Cundinamarca, Quindío, Cauca, Magdalena, Valle, Atlántico, Chocó, Caquetá, Tolima, Guajira, Nariño, Casanare, Boyacá, Vaupés, Huila, Córdoba, San Andrés, Guaviare, Norte de Santander, Cesar y Santander.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter viene trabajando para que las convocatorias y sus respectivos procesos de contratación sean cada vez más ágiles, &nbsp;haya mayor pluralidad de oferentes lo que redunda en procesos de selección objetivos y con altos estándares de calidad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La información sobre la apertura y el desarrollo de las convocatorias puede ser consultado en la página de la Financiera www.findeter.gov.co.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Vale la pena recordar que en 2019 Findeter terminó la ejecución de 159 proyectos por más de<strong> $795 mil millones</strong> y avanzó en la construcción de otras 350 iniciativas por más de $2.5 billones; del total de proyectos finalizados el año pasado, 35 eran de agua y saneamiento básico, 89 de infraestructura social, 33 de vivienda y dos del sector TIC.</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
