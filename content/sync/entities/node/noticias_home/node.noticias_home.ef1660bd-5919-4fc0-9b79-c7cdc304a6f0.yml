    value: "<p><br />\r\nEl banco alemán firmó un contrato de préstamo con Findeter por 15 millones de euros para que la financiera estructure una línea de crédito para apalancar proyectos del sector de agua en todo el país.</p>\r\n\r\n<p><br />\r\n“Nuestro compromiso es financiar proyectos que generen bienestar para la gente y por eso con el apoyo del Banco de Desarrollo Alemán – KFW, tenemos el interés de promover iniciativas de agua, saneamiento básico y residuos sólidos que mejoren la calidad de vida de los colombianos”,<strong> dijo la presidenta de Findeter, Sandra Gómez Arias.&nbsp;</strong></p>\r\n\r\n<p><br />\r\n<strong>Bogotá, agosto 16 de 2019.</strong> El Banco de Desarrollo Alemán – KFW suscribió un contrato de préstamo con la Financiera de Desarrollo Territorial – Findeter, por 15 millones de euros con el objetivo de financiar proyectos en los sectores de agua, saneamiento básico y residuos sólidos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Con estos recursos, Findeter estructurará una línea de crédito con condiciones favorables, para financiar proyectos de infraestructura relacionados con los sectores mencionados.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Vamos crear una línea especial de crédito para que pueda ser aprovechada por empresas prestadoras de servicios de agua y saneamiento y residuos sólidos, públicas o privadas, autoridades ambientales, municipios y departamentos del país”<strong>, dijo la presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre los proyectos que se podrán financiar en el sector de agua están: plantas de tratamiento de agua potable, redes de distribución, sistemas de aducción y conducción de agua, tanques de almacenamiento, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el sector de aguas residuales se podrán financiar redes de recolección, colectores e interceptores, plantas de tratamiento de aguas residuales <strong>(PTAR),</strong> entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También podrán acceder a los recursos proyectos como sistemas de drenaje pluvial, embalses, pozos, captaciones de agua, rellenos sanitarios, plantas de separación, tratamiento, aprovechamiento y transformación de residuos sólidos, plantas de tratamiento de residuos orgánicos, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>KFW y Findeter esperan contribuir a la protección global y nacional del clima, así como aumentar la calidad y seguridad de abastecimiento de agua potable, el tratamiento de aguas residuales y la recolección y tratamiento de residuos sólidos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Para mayor información contactar a:</strong></p>\r\n\r\n<p><br />\r\n<strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Dirección de Comunicaciones<br />\r\nFinanciera del Desarrollo - FINDETER<br />\r\n6230311/88 &nbsp;Ext. 1734 – Cel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co&nbsp;</p>\r\n"
    format: basic_html
