ograma de reparación y construcción de viviendas.</p>\n<p>\_</p>\n<p><em>“Para el Gobierno Nacional es prioridad ocupar la mano de obra de Providencia en las diferentes activividades de reconstrucción”</em>, afirmó la presidenta durante la reunión con algunos constructores, profesionales y maestros de obra, en la que, junto con Lyle Newball, presentó el esquema de las diferentes obras y se solicitó un listado de los profesionales de la construcción que tienen interés en ser contratados por las diferentes empresas que desarrollarán los proyectos.</p>\n<p>\_</p>\n<h5><strong>Findeter estará a cargo de distintos proyectos en Providencia, como:</strong></h5>\n<p>\_</p>\n<h6>Con el Ministerio de Vivienda, Ciudad y Territorio:</h6>\n<ul>\n<li>Reparación de 877 viviendas</li>\n<li>Construcción de 1.134 viviendas</li>\n<li>Dragado del embalse de Agua Dulce</li>\n<li>Construcción de tanques de almacenamiento de agua en Agua Dulce</li>\n</ul>\n<p>\_</p>\n<h6>Con el Ministerio de Transporte:</h6>\n<ul>\n<li>Construcción del aeropuerto de Providencia.</li>\n</ul>\n<p>\_</p>\n<h6>El Ministerio de Educación hace seguimiento:</h6>\n<ul>\n<li>A la reparación de los colegios Boyacá y Bomboná.</li>\n</ul>\n"
