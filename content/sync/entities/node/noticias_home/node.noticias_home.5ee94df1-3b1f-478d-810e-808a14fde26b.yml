body:
  -
    value: "<ul>\r\n\t<li style=\"text-align:justify\">En Providencia Findeter está a cargo de la ejecución de proyectos de reparación y construcción de viviendas, construcción del aeropuerto e intervención de infraestructura educativa y de agua.</li>\r\n\t<li>La presidenta de la Banca de Desarrollo Territorial sostuvo reuniones con el gerente local para la reconstrucción de Providencia, Lyle Newball; con el alcalde de Providencia y Santa Catalina Islas, Norberto Gari Hooker; el director de la OCCRE, Oswaldo Madarriaga Archbold. De igual manera revisó los avances que se tienene en los diferentes frentes de trabajo por parte los contratistas encargados de la repación y la demolición.</li>\r\n</ul>\r\n\r\n<p><strong>Providencia, febrero 02 de 2021.</strong> La presidenta de la Banca de Desarrollo Territorial – Findeter, Sandra Gómez Arias, viajó a Providencia para hacer seguimiento a los diferentes proyectos de reconstrucción que ejecuta la Entidad en la Isla.&nbsp; En alianza con el Ejército Nacional la Entidad viene adelantando el alistamiento de lotes y la demolición con el objetivo de inciar prontamente las labores de construcción de vivienda nueva.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las labores de demolición que son adelantadas por el Ejército Nacional iniciaron el 1 de febrero, con cerca de 400 soldados que trabajan, inicialmente, en el sector de Bottom House y luego se trasladarán a las demás zonas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La agenda de la presidenta incluyó la reunión con el Gerente Local para la Reconstrucción de Providencia, Lyle Newball, con quien se articularon aspectos sociales prioritarios y de colaboración con la comunidad que permitirán avanzar en la reconstrucción, entre ellos, la conformación del equipo de gestores sociales que acompañará los procesos de socialización de los proyectos con las beneficiarios de los proyectos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Así mismo, junto con el señor Newball, sostuvo un encuentro con alcalde de Providencia y Santa Catalina, Norberto Gari Hooker, para revisar el cronograma de reparación y construcción de viviendas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>“Para el Gobierno Nacional es prioridad ocupar la mano de obra de Providencia en las diferentes activividades de reconstrucción”</em>, afirmó la presidenta durante la reunión con algunos constructores, profesionales y maestros de obra, en la que, junto con Lyle Newball, presentó el esquema de las diferentes obras y se solicitó un listado de los profesionales de la construcción que tienen interés en ser contratados por las diferentes empresas que desarrollarán los proyectos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h5><strong>Findeter estará a cargo de distintos proyectos en Providencia, como:</strong></h5>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6>Con el Ministerio de Vivienda, Ciudad y Territorio:</h6>\r\n\r\n<ul>\r\n\t<li>Reparación de 877 viviendas</li>\r\n\t<li>Construcción de 1.134 viviendas</li>\r\n\t<li>Dragado del embalse de Agua Dulce</li>\r\n\t<li>Construcción de tanques de almacenamiento de agua en Agua Dulce</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6>Con el Ministerio de Transporte:</h6>\r\n\r\n<ul>\r\n\t<li>Construcción del aeropuerto de Providencia.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6>El Ministerio de Educación hace seguimiento:</h6>\r\n\r\n<ul>\r\n\t<li>A la reparación de los colegios Boyacá y Bomboná.</li>\r\n</ul>\r\n"
    format: html_editor
