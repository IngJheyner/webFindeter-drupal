body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>Los interesados en operar estos dos proyectos pueden consultar los términos de las convocatorias en el siguiente enlace.</p>\r\n\r\n<p><br />\r\nEl plazo límite para la presentación de propuestas es el 9 de noviembre. La adjudicación será el día 30 del mismo mes.</p>\r\n\r\n<p><br />\r\n<strong>Bogotá, 28 de octubre de 2020.</strong> Como parte de la estrategia del Gobierno Nacional de promover la transformación digital en los modelos de negocios y apoyar la reactivación de la economía, el Ministerio de las Tecnologías, la Información y las Telecomunicaciones viene trabajando en el diseño de proyectos que permitan conectar comerciantes colombianos con los consumidores, de tal manera que se generen dinámicas que incrementen las ventas en línea y el crecimiento del mercado.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En este sentido, MinTIC en conjunto con Findeter, abrió las convocatorias para contratar la operación de dos proyectos que beneficiarán a cerca de 10.000 comerciantes, empresarios y emprendedores colombianos así:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Creación de tiendas virtuales&nbsp;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Esta es una estrategia que les permitirá a empresarios mipyme y emprendedores de todo el país la creación y puesta en marcha de tiendas virtuales, para que estos puedan ofrecer sus servicios y productos a un mayor número de clientes en plataformas digitales y seguras que faciliten los métodos de pago y la relación empresario – cliente.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Este proyecto, que cuenta con un presupuesto de $23.787 millones, beneficiará a 6.100 empresarios. La convocatoria, que realiza la Banca de Desarrollo Territorial – Findeter, se encuentra abierta y busca la contratación de cuatro operadores que desarrollen el proyecto, así como la contratación de la respectiva interventoría.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Acompañamiento para el comercio virtual</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Este segundo proyecto busca acompañar la implementación del modelo de negocio virtual a mipyme y emprendimientos, así como fortalecer la cultura del comercio virtual, el marketing digital y los mecanismos del pago digital.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Este proyecto, que cuenta con un presupuesto de $7.497 millones, beneficiará a 3.500 empresarios y emprendedores. La convocatoria, que realiza la Banca de Desarrollo Territorial – Findeter, se encuentra abierta y busca la contratación de tres operadores que implementen estrategias y metodologías digitales de aprendizaje y transferencia de conocimiento para la generación y fortalecimiento de las ventas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Si soy una empresa interesada en operar los proyectos qué debo hacer?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter presta asistencia técnica para la ejecución de los proyectos y es la entidad encargada de adelantar los procesos de convocatoria y posterior contratación. En ese sentido, las empresas interesadas en participar en estas convocatorias deben consultar toda la información en www.findeter.gov.co --&gt; Últimas Convocatorias de terceros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El plazo límite para la presentación de propuestas es el 9 de noviembre. La adjudicación será el día 30 del mismo mes.</strong></p>\r\n"
