body:
  -
    value: "<p>“Como aliado estratégico de las regiones, Findeter ofrece soluciones integrales a los municipios y departamentos del país para que lleven a cabo proyectos que transformen sus territorios y mejoren la calidad de vida de sus habitantes”,<strong> dijo la presidenta.&nbsp;</strong></p>\r\n\r\n<p><br />\r\nCartagena, marzo 7 de 2019. La presidenta de la Financiera de Desarrollo Territorial – Findeter, Sandra Gómez Arias, anunció hoy en el Congreso de la Federación de Municipios que estructurará, sin costo alguno, proyectos de infraestructura para municipios de categoría 4, 5 y 6.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Brindaremos acompañamiento integral a las alcaldías en la estructuración de sus proyectos para que cumplan con parámetros técnicos, legales y financieros que faciliten su viabilidad ante el Gobierno Nacional, en caso de requerir recursos públicos”, <strong>explicó la presidenta.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los municipios categoría 4 son aquellos con población entre 20 mil y 30 mil habitantes; los de categoría 5 tienen una población de entre <strong>10 mil y 20 mil habitantes </strong>y los de categoría 6 cuentan con una población igual o menor a 10 mil habitantes.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por otra parte, la presidenta de Findeter presentó a los alcaldes el nuevo modelo de gestión integral de la Entidad con el que apoyará la planificación, estructuración y ejecución de los proyectos detonantes del desarrollo regional.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Sandra Gómez también destacó que, en los últimos ocho años, Findeter ha llegado a cerca de<strong> 600 municipios</strong>, es decir, el 53% del territorio nacional con<strong> más de 5 mil proyectos relacionados con planificación territorial, estructuración y financiación, y asistencia técnica.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Específicamente en temas de planificación, la presidenta de Findeter, explicó que la entidad acompaña a más de 50 ciudades en el diseño y construcción de una hoja de ruta que guie el crecimiento planeado y organizado de los territorios a través de los programas Ciudades Sostenibles y Ciudades Emblemáticas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“En Manizales, por ejemplo, acompañamos a la administración en la construcción del Plan Maestro de Movilidad, un proyecto a 15 años y que incluye más de 130 proyectos; en Montería estamos apoyando el diseño de un sistema de transporte fluvial, 100% amigable con el medio ambiente”, indicó la presidenta.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, informó que Findeter ha financiado más de<strong> 4.200 proyectos por $20 billones en 425 municipios. </strong>Entre las iniciativas que han sido financiadas a entes territoriales están la recuperación, remodelación y peatonalización del Centro Histórico de Aracataca, la construcción de sede para la Institución Educativa Señor de los Milagros en San Pedro de los Milagros, y la pavimentación de vías en Cereté.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Adicional a lo anterior, la Financiera brinda asistencia técnica a Ministerios y otras entidades del orden nacional para el desarrollo y ejecución de proyectos y programas de alto impacto para el crecimiento económico y social.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Hemos acompañado la ejecución de 290 proyectos de agua y saneamiento básico y más de 430 proyectos de infraestructura social, como, por ejemplo, el malecón Bahía de la Cruz en Buenaventura, una obra de renovación urbana que beneficia a todos los bonaverenses”<strong>, puntualizó Sandra Gómez.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n"
