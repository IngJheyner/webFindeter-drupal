    value: "<p>Durante la Cumbre de Gobernadores Findeter presentó también otros servicios con los que apoyará a las regiones para la reactivación económica.</p>\r\n\r\n<p><br />\r\n<strong>Bogotá, octubre 23 de 2020.</strong> La Banca de Desarrollo Territorial – Findeter presentó la iniciativa &nbsp;Compromiso Regiones, una estrategia para crear, en alianza con las gobernaciones, líneas de crédito directo con tasa compensada para apoyar la reactivación económica en los departamentos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La iniciativa presentada en la mañana de hoy en la Cumbre de Gobernadores <strong>“Las regiones se reactivan, sigamos creciendo”</strong>, que realiza la Federación Nacional de Departamentos, busca ofrecer a municipios financiación competitiva para reactivar la inversión pública, generar empleo y dinamizar sus economías, gracias a los recursos que aportarían las gobernaciones como subsidio a las tasas de interés de las líneas de crédito directo que estructuraría Findeter.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>“Gracias a la autorización dada a Findeter por el Gobierno Nacional, a través del Ministerio de Hacienda, para crear líneas de crédito directo, hoy estamos en la capacidad de trabajar de la mano con las gobernaciones en la estructuración de mecanismos bajo esta modalidad para ofrecer financiación competitiva a los municipios, con la que podrán apalancar sus proyectos, generar empleo y apoyar la reactivación de sus regiones”</strong>, afirmó la presidenta de Findeter, Sandra Gómez Arias.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Cómo funciona la creación de estas líneas de crédito?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>· La Gobernación solicita a Findeter la creación de la línea con la propuesta del monto que destinaría para el subsidio y las condiciones de la misma.</p>\r\n\r\n<p>· Findeter estructura la línea teniendo en cuenta aspectos como: monto, plazo y tasa del credito.</p>\r\n\r\n<p>· La Gobernación expide la viabilidad (inversión) y los certificados de potencial benfeciario - CPB (capital de trabajo) para que se puedan otorgar los créditos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Qué beneficios obtendrán las Gobernaciones?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>· Potencializar el impacto de sus recursos.</p>\r\n\r\n<p>· Permitir que más municipios de sus jurisdicciones accedan a financiación competitiva para adelantar proyectos de impacto social.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Qué beneficios obtendrán los municipios?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>· Fomentar la generación de empleo.</p>\r\n\r\n<p>· Promover la recuperación de ingresos para las entidades territoriales.</p>\r\n\r\n<p>· Apoyar la dinámica de creación de empresas.</p>\r\n\r\n<p>· Reactivar la economía local.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Acompañamiento de Findeter a los departamentos de cara a la reactivación</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además de financiación, Findeter pone a disposición su experiencia en temas como planificación territorial, estructuración de proyectos y ejecución de obras de infraestructura para trabajar de manera conjunta en cerrar brechas y que los gobernadores hagan realidad las iniciativas que han planteado para su departamento:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Línea de crédito directo Compromiso Reactivación tramo 2 por $ 800 mil millones.</strong></p>\r\n\r\n<p><br />\r\nEstructuración municipios PDET: Findeter apoya la identificación de proyectos, construye el perfil de los mismos y prepara la metodología general ajustada para que el proyecto pueda ser presentado al OCAD. Aprobado el proyecto para estructuración y designado Findeter como ejecutor de la estructuración, se desarrollan todas las actividades y se incia su estructuración.</p>\r\n\r\n<p><br />\r\nAsistencia técnica para la ejecución de proyectos: Findeter ofrece su experiencia en el desarrollo de procesos contractuales ágiles que garanticen la pluralidad de oferentes y la transparencia en evaluación. Además, lleva a cabo el seguimiento y control en las etapas precontractual, contractual y postcontractual.</p>\r\n\r\n<p><br />\r\nOrdenamiento territorial: la Banca de Desarrollo Territorial cuenta con las capacidades para apoyar la implementación del catastro multipropósito y realizar los estudios para planes de ordenamiento territorial, Sistemas Estratégicos de Transporte Público (SETP) y planes maestros de espacio público, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
