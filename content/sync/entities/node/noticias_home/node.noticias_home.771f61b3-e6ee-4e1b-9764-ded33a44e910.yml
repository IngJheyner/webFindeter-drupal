    value: "<p>\"Está iniciativa de la Alcaldía de Bogotá es muy importante porque mejorará la calidad de vida de más de 700 mil habitantes de 35 barrios de la localidad 19\", <strong>expresó el Ministro de Hacienda, Mauricio Cárdenas.</strong></p>\r\n\r\n<p><br />\r\nBogotá, julio 30 de 2018. La Financiera de Desarrollo Territorial - Findeter, anunció el desembolso de más de<strong> $48 mil millones</strong> para la construcción y puesta en funcionamiento del Transmicable de Ciudad Bolívar en Bogotá.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Este proyecto es muy importante para la ciudad puesto que beneficiará a más de<strong> 700 mil personas</strong> del sur de la ciudad que tendrán una disminución en gastos de viaje y en tiempo de desplazamiento ya que la movilización entre Ciudad Bolívar y el portal de Transmilenio del Tunal pasará de una hora a <strong>13 minutos</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, ha impactado de manera favorable la economía de la ciudad con la generación de aproximadamente<strong> 3.000 mil empleos</strong> entre directos e indirectos y permanentes y temporales.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La obra tiene un costo total de más de<strong> $210 mil millones</strong>, de los cuales Findeter financió más de <strong>$28 mil millones</strong> a través de la línea tasa compensada Infraestructura Sostenible del Gobierno Nacional y <strong>$20 mil millones</strong> con recursos propios, con condiciones muy favorables.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Los recursos desembolsados por Findeter cuentan con subsidio a la tasa de interés del crédito otorgado por el Gobierno Nacional, el cual le permitirá al Distrito importante ahorros en el pago de intereses”, dijo el Ministro de Hacienda, Mauricio Cárdenas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por su parte, la Vicepresidente Comercial de Findeter, Laura Román, destacó que “en Findeter apoyamos proyectos que generen bienestar para la gente y el Transmicable es una de esas iniciativas porque no sólo es para el transporte de usuarios sino que permitirá hacer una renovación urbana”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Transmicable en Ciudad Bolívar que se prevé que entre en funcionamiento a finales de este año, contará con cuatro estaciones de parada entre el Sector de El Paraíso y el Portal de Transmilenio de El Tunal (Illimani, Manitas, Juan Pablo II y Portal Tunal) y movilizará alrededor de 7.200 pasajeros por hora.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El proyecto contempla 24 torres metálicas (pilonas) que sostendrán 163 cabinas con capacidad de transportar 10 pasajeros sentados.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Alcalde Mayor de Bogotá, Enrique Peñalosa indicó que “además de suministrar transporte moderno con impacto ambiental positivo, confiable y seguro, esta obra también intervendrá el espacio público en los alrededores de las estaciones y traerá nuevas vías a la localidad que optimizarán la movilidad”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“La impronta de esta administración distrital al Transmicable se evidencia con las obras de urbanismo que construiremos: dos salones comunitarios, un centro día para el adulto mayor, gimnasios al aire libre, canchas múltiples, juegos infantiles, un centro cultural, recreativo y deportivo; una biblioteca y un punto de atención turística”, <strong>puntualizó el Alcalde Mayor de Bogotá</strong>.</p>\r\n"
