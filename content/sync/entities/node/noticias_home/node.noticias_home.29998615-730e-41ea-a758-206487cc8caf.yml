    value: "<p>&nbsp;</p>\r\n\r\n<p>Los recursos permitirán a los operadores diferir el pago del servicio que esté por encima del consumo básico o de subsistencia en la factura de los usuarios residenciales de estratos 1 y 2 y del pago de la factura total para los usuarios residenciales de estratos 3 y 4.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Bogotá, noviembre 4 de 2020.</strong> La Banca de Desarrollo Territorial – Findeter, en conjunto con el Ministerio de Minas y Energía y el apoyo del Ministerio de Hacienda y Crédito Público, lanzó la nueva línea de crédito de redescuento con tasa compensada denominada Compromiso PSPD Energía y Gas Combustible que beneficia a los prestadores de servicios públicos domiciliarios oficiales, mixtos y privados de energía eléctrica y gas combustible, de todo el país. Esta línea de crédito, que dispone de $300 mil millones para liquidez y capital de trabajo, tiene dos tramos: el tramo uno, por $100 mil millones, permite financiar el diferimiento de las facturas de los usuarios residenciales de estratos 1 y 2 que estén por encima del consumo básico o de subsistencia. Con el tramo dos, por $200 mil millones, se podrá financiar el costo total de la factura de usuarios residenciales de estratos 3 y 4.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>\"Desde el inicio de la emergencia por el COVID-19 las familias colombianas han estado en el centro de la política pública del Ministerio. Por esta razón, generamos diferentes alivios como la opción de pagos diferidos para asegurar la prestación de los servicios públicos de energía y gas, esenciales en nuestra vida diaria. La línea de crédito lanzada por Findeter permitirá a las empresas contar con la liquidez necesaria para seguir prestando estos servicios de forma continua a todos los colombianos”, <strong>aseguró el Viceministro de Energía, Miguel Lotero</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por su parte, la presidenta de Findeter, Sandra Gómez Arias, afirmó que “junto con el Gobierno Nacional, y gracias al apoyo del Ministerio de Hacienda y Crédito Público, continuamos ofreciendo a diferentes sectores de la economía, y especialmente a los prestadores de servicios públicos domiciliarios, herramientas de financiación competitivas que les permitan continuar prestando sus servicios. En esta oportunidad, llevamos de la mano del Ministerio de Minas y Energía recursos importantes que redundanrán en el bienestar de los ciudadanos”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Cómo podrán acceder a los recursos?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para acceder a estos créditos los prestadores de servicios públicos domiciliarios del sector de energía y gas podrán solicitarlos a través de los intermediarios financieros con los que realizan sus operaciones de crédito. El Ministerio de Minas y Energía es la entidad encargada de expedir el certificado de potencial beneficiario (CPB), requisito indispensable para acceder al crédito, y de determinar el monto máximo del crédito por empresa. Los desembolsos estarán sujetos al estudio y aprobación del crédito por parte de los intermediarios financieros y la disponibilidad de recursos de la línea. Especificaciones de la línea Compromiso PSPD Energía y Gas Combustible Tramo I Cuenta con $100 mil millones para créditos con tasa de interés de IBR 1M - 0,5% M.V. con plazos de hasta 36 meses incluidos hasta tres meses de periodo de gracia a capital. Tramo II Cuenta con $200 mil millones para créditos <strong>con tasa de interés de IBR 1M - 0,5% M.V.</strong> con plazos de hasta 24 meses incluidos hasta tres meses de periodo de gracia a capital.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque- Sandra Milena López Rojas</strong></p>\r\n\r\n<p>Gerente Comunicaciones, Mercadeo y RS Profesional Gerencia de Comunicaciones Findeter – Banca de Desarrollo Territorial Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p>Cel. 320 7273875 Cel. 300 442 38 23 ferestrepo@findeter.gov.co smlopez@findeter.gov.co</p>\r\n"
