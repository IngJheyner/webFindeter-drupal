:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><i><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">“Igualmente, la reactivación de la economía requiere de recursos adicionales, por tal motivo, hoy Findeter lanza una línea de crédito por $ 1,5 billones que tiene recursos de tasa compensada para que departamentos, distritos y municipios cuenten con financiación para inversión y capital de trabajo asociados a proyectos de inversión destinados a mitigar los efectos de la pandemia”</span></span></i><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">, agregó la presidenta.</span></span></span></span></p>\n<p class=\"xx\" style=\"text-align:justify\">\_</p>\n<p class=\"xx\" style=\"text-align:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">Los recursos de la línea podrán ser invertidos en los siguientes sectores: salud, transporte, agua y saneamiento básico, desarrollo urbano, desarrollo energético, TIC, recreación, deporte y cultura, medio ambiente, industrias creativas y culturales, turismo, entre otros.</span></span></span></span></p>\n<p class=\"xx\" style=\"text-align:justify\">\_</p>\n<p class=\"xx\" style=\"text-align:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">Estos créditos tendrán una <b>tasa final de IBR + 1.55% M.V.</b> <b>con plazos de hasta diez años incluidos hasta tres años de periodo de gracia a capital</b>.</span></span></span></span></p>\n<p class=\"xx\" style=\"text-align:justify\">\_</p>\n<p class=\"xx\" style=\"text-align:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><b><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">En 2020 Findeter dispuso en esta línea recursos por $800 mil millones, los cuales tuvieron una demanda exitosa por las favorables condiciones financieras. </span></span></b><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">Dicha </span></span><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">colocación apalanca los planes y compromisos del Gobierno nacional frente a la reactivación de la economía, en total alineación con el Plan Nacional de Desarrollo, dado que todos los proyectos locales que se financiarán con dichos recursos, se encuentran en el marco de los Planes de Desarrollo Departamentales y los Planes de Ordenamiento Territorial.</span></span></span></span></p>\n<p class=\"xx\" style=\"text-align:justify\">\_</p>\n<p class=\"xx\" style=\"text-align:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Con estos nuevos recursos y de acuerdo con los cálculos realizados por la Banca de Desarrollo Territorial, <b>se espera que el desarrollo de los proyectos que se financien, genere cerca de 180.000 empleos</b> (directos e indirectos) <b>y se beneficien cerca de 200 municipios y aproximadamente 8 millones de colombianos</b>.</span></span></span></span></p>\n<p class=\"xx\" style=\"text-align:justify\">\_</p>\n<p class=\"xx\" style=\"text-align:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><b><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\"><span style=\"color:#1e3863\">¿Cómo pueden las empresas acceder a los recursos?\_ </span></span></span></b></span></span></p>\n<p class=\"xx\" style=\"text-align:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">Para acceder a estos recursos las entidades territoriales deben solicitarlos directamente a Findeter, a través de las distintas oficinas regionales con que cuenta la entidad en todo el país o en la página web </span></span><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><a href=\"https://nam10.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.findeter.gov.co%2F&amp;data=04%7C01%7CFERESTREPO%40findeter.gov.co%7C7bb16e1c33b244d96d2608d8b8eba56f%7C2c265b7e685749feae1261c1a6cdb046%7C0%7C0%7C637462669675157101%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&amp;sdata=qK3X6%2B33C4ovhjp14Ievk5WdBg%2Frsoq4LWMMXMvetpE%3D&amp;reserved=0\" originalsrc=\"http://www.findeter.gov.co/\" shash=\"E+/bG6FwqTvhT266VXgeuYMNteq3Ci7iPLBDupQ/uwh+nmoZOXSluQ8EqRrFqhBztT2EfL5ai9FPiAQqYkO1kBUH4KI1dHHbIPwmF8LBlJOEUC+E2nz2qZTZKFkfASbBMLJxKOWVuKb9earcfK0q89ioQlfEZ1f1zxIz98a3cLg=\" style=\"color:#0563c1; text-decoration:underline\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">www.findeter.gov.co</span></span></a></span><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">.</span></span></span></span></p>\n<p class=\"xx\" style=\"text-align:justify\">\_</p>\n<p class=\"xx\" style=\"text-align:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><b><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\"><span style=\"color:#1e3863\">¿Los proyectos a financiar con Compromiso Reactivación requieren algún tipo de viabilidad y cómo funcionará? </span></span></span></b></span></span></p>\n<p class=\"xx\" style=\"text-align:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">Los proyectos a financiar requerirán la viabilidad de los ministerios correspondientes, con los que Findeter viene adelantando mesas de trabajo para garantizar que este proceso sea ágil y las vialidades se den de la manera más expedita.</span></span></span></span></p>\n<p class=\"xx\" style=\"text-align:justify\">\_</p>\n<p class=\"xx\" style=\"text-align:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">De igual manera, el equipo comercial de Findeter está altamente capacitado para prestar asesoría personalizada a las entidades territoriales y guiarlos en el proceso de vinculación y solicitud de los créditos. </span></span></span></span></p>\n<p class=\"xx\" style=\"text-align:justify\">\_</p>\n<p class=\"xx\" style=\"text-align:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><b><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">Línea de crédito directo: </span></span></b></span></span></p>\n<p class=\"xx\" style=\"text-align:justify\"><span style=\"font-size:12pt\"><span style=\"font-family:&quot;Times New Roman&quot;,serif\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica&quot;,sans-serif\">Findeter ha sido habilitada para otorgar créditos directos a entidades territoriales, de acuerdo con lo establecido en el Decreto 468 del 23 de marzo de 2020. \_</span></span></span></span></p>\n"
    summary: "Compromiso Reactivación tramo 2 pone a disposición de las entidades territoriales nuevos recursos por $ 1,5 billones bajo la modalidad de crédito directo, es decir que no requiere la intermediación de los bancos comerciales.\r\nLos recursos podrán ser usados para inversión y capital de trabajo asociados a proyectos de inversión destinadas a mitigar la crisis y los efectos adversos del Covid-19 y reactivación de la economía."
