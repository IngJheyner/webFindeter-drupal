    value: "<p style=\"text-align:justify; margin-bottom:13px\">&nbsp;</p>\r\n\r\n<p style=\"text-align:justify; margin-bottom:13px\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><b><span style=\"font-size:12.0pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Barranquilla, Atlántico. Enero 12 de 2021. </span></span></span></b><span style=\"font-size:12.0pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">La draga Hang Jun 5001</span></span></span> <span style=\"font-size:12.0pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">del Consorcio Shanghai Ingecon y su tripulación, se encuentran listos con piloto práctico disponible y a la espera de una ventana de tiempo para realizar las labores de dragado en Bocas de Ceniza. </span></span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify; margin-bottom:13px\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"font-size:12.0pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Así lo hizo saber Cormagdalena, entidad responsable del seguimiento a la navegabilidad del Río Magdalena, y Findeter, encargada de realizar la asistencia técnica a los trabajos de mantenimiento del canal navegable.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify; margin-bottom:13px\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"font-size:12.0pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">A causa de las fuertes condiciones meteomarinas por la intensidad de los vientos de 40 nudos y el aumento en la altura del oleaje de 3 metros en el canal de Acceso de la Zona Portuaria de Barranquilla, se ha venido realizando un seguimiento permanente a las <span style=\"background:white\">circunstancias océano-atmosféricas en el canal de acceso con batimetrías y análisis técnicos.</span></span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:16px; margin-bottom:16px; text-align:justify\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"font-size:12.0pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">A causa de estas <span style=\"background:white\">condiciones especiales, en el área de Bocas de Ceniza se registró reducción de la profundidad. El día viernes el calado se encontraba en 9.3 m y para el día de ayer (lunes) en 8.1 metros. </span>De acuerdo con el Capitán de Puerto, Carlos Eduardo Urbano, la medida se tomó para garantizar la seguridad en el puerto de Barranquilla.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"margin-top:16px; margin-bottom:16px; text-align:justify\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"font-size:12.0pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Hay que anotar que en el sector a intervenir se han reportado en los últimos días vientos superiores a los 28 nudos y olas mayores a los 2 metros, como lo anunciado el día de hoy, con vientos de hasta 40 nudos y olas de 3 metros. Según Capitanía de Puertos, para que la draga opere de manera segura se requieren vientos hasta de 21 nudos y olas de 2 metros.</span></span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"font-size:12.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">La mesa de trabajo conformada por el Ministerio de Transporte, Cormagdalena, Findeter, Asoportuaria, el Comité Intergremial del Atlántico y la DIMAR concertaron a fina</span></span><span style=\"font-size:12.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">les del mes de diciembre de 2020 realizar una prórroga y adición al Contrato de Obra a cargo del Consorcio Shanghai Ingecon por 25 días adicionales, con el objeto de ejecutar los trabajos de dragado en los sitios críticos cuando las condiciones meteomarinas lo permitan. </span></span></span></span></span></p>\r\n\r\n<p style=\"text-align:justify\"><span style=\"font-size:11pt\"><span style=\"line-height:normal\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"font-size:12.0pt\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\">Previo al inicio del periodo de prórroga, el Consorcio realizó mantenimiento a la draga y finalizó los trámites ante Migración Colombia para la renovación de las visas de trabajo de su tripulación. </span></span></span></span></span></p>\r\n\r\n<blockquote>\r\n<p style=\"margin-top:16px; margin-bottom:16px; text-align:justify\"><span style=\"font-size:11pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\"><span style=\"font-size:12.0pt\"><span style=\"line-height:115%\"><span style=\"font-family:&quot;Arial&quot;,sans-serif\"><em>“La draga se encuentra lista para dragar 50 mil m<sup>3</sup> en esta zona, que es el área más crítica en este momento”</em>, informó Pedro Pablo Jurado, director de Cormagdalena. </span></span></span></span></span></span></p>\r\n</blockquote>\r\n"
