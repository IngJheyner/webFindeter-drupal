    value: "<p>&nbsp;</p>\r\n\r\n<p>“Este plan de acción no sólo es una herramienta para planificar el crecimiento ordenado de Villa de Leyva, también contiene acciones puntuales y estratégicas que contribuyen a fortalecer su vocación turística”, <strong>dijo la presidenta de Findeter, Sandra Gómez.</strong>&nbsp;</p>\r\n\r\n<p><br />\r\nVilla de Leyva, junio 11 de 2019. Villa de Leyva recibió de parte de la Financiera de Desarrollo Territorial – Findeter el Plan de Acción Villa de Leyva Sostenible 2032, un documento que contiene el diagnóstico y propuestas para que el municipio lleve a cabo un proceso de desarrollo a 14 años, que permita mejorar la calidad de vida de los villaleyvanos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Plan de Acción es el resultado de la aplicación de la metodología del programa Ciudades Emblemáticas de Findeter, la cual analiza al municipio desde las perspectivas económica, social, ambiental y fiscal para tener un diagnóstico y presentar unas propuestas que hagan del municipio una ciudad más sostenible, más equitativa y con mejores oportunidades de desarrollo para sus habitantes.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Villa de Leyva se ha convertido en un destino turístico en el departamento de Boyacá y esta realidad no solo ha traído más oportunidades para los habitantes del municipio, sino nuevos desafíos, por eso la planificación urbana es importante para el crecimiento sostenible, incluyente y competitivo de la ciudad”,<strong> dijo la presidenta de Findeter, Sandra Gómez.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De acuerdo con el Plan de Acción, Villa de Leyva debe atender de manera prioritaria temas como el abastecimiento de agua, saneamiento y drenaje, gestión de residuos sólidos, desigualdad urbana, competitividad de la economía, conectividad digital, educación, salud, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para dar solución a esas problemáticas y además fortalecer la vocación turística y agrícola de la ciudad, el documento propone tres Proyectos Territoriales Integrales (PTI), que buscarán atender de una manera integral los temas priorizados para el municipio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El primer PTI es Villa De Leyva Fortalecida, Base Para El Futuro, que propone fortalecer las instituciones y las finanzas del municipio; los otros dos proyectos: <strong>ii) Conservación de la Identidad y el Patrimonio y iii) Diversificación Económica</strong>, proponen la conservación del patrimonio, así como el aprovechamiento del potencial turístico y agrícola para consolidar el desarrollo económico y social del municipio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre las acciones específicas que contiene cada proyecto territorial están: la ampliación y recuperación de las tres instituciones educativas públicas; aumentar el número de puntos Vive Digital y Kioscos Vive Digital en el municipio; articular los eventos emblemáticos de Villa de Leyva (Festival Astronómico, Festival de Cine, Saberes y Sabores) con la Red de Museos del Alto Ricaurte.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También se propone actualizar y optimizar el Plan Maestro de Acueducto y Alcantarillado, desarrollar un programa de ahorro y uso eficiente del agua; construcción de una Planta de Tratamiento de Aguas Residuales <strong>(PTAR)</strong>, intervenciones en la red terciaria, crear un plan de turismo, rutas turísticas agropecuarias y una marca para la ciudad, entre otras.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La ejecución de las acciones propuestas en el plan requiere una inversión de <strong>$137.099 millones </strong>aproximadamente durante los próximos 13 años.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Para mayor información contactar a:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Dirección de Comunicaciones<br />\r\nFinanciera del Desarrollo – FINDETER<br />\r\n6230311/88 &nbsp;Ext. 1734 – Cel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co&nbsp;</p>\r\n"
