body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>Las iniciativas de eficiencia energética tienen un impacto directo en las emisiones futuras del país en varios sectores como transporte, industrial y residencial. En consecuencia, el gobierno nacional con el objetivo de contribuir con los compromisos nacionales adquiridos en el Acuerdo de París de la COP 21, busca promover la adopción de sistemas de gestión de la energía; así como el impulso a programas de cambio tecnológico en todos los sectores consumidores de energéticos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Estamos haciendo un trabajo conjunto entre el sector público y privado para reconocer el compromiso y las buenas prácticas en la implementación y divulgación en materia de eficiencia energética. Con estas iniciativas ratificamos nuestro trabajo por el medio ambiente y promovemos un cambio en la cultura de todos los colombianos frente al adecuado uso de la energía”, afirmó el Ministro de Minas y Energía, Germán Arce Zapata</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>CATEGORÍAS.</strong></p>\r\n\r\n<p><br />\r\nSe entregarán los reconocimientos en las siguientes categorías:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Categoría Empresas de Servicios Públicos y Tecnologías de la Información y las Comunicaciones (1)</li>\r\n\t<li>Categoría Industria, comercio y servicios (1)</li>\r\n\t<li>Categoría Entidades Públicas y Entes Territoriales (1)</li>\r\n\t<li>Categoría Academia (1)</li>\r\n\t<li>Categoría ONG, centros de investigación, y empresas de consultoría y servicios energéticos (1)</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>FECHAS CLAVE</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Fecha límite para inscripción: 22 de Diciembre de 2016</li>\r\n\t<li>Fecha límite para entrega de información: 27 de Enero de 2017</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>PASOS PARA PARTICIPAR:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Las Empresas que aspiren a obtener el premio a la eficiencia energética en sus diferentes categorías deben realizar los siguientes &nbsp;pasos:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Descargue el formulario de inscripción y una vez diligenciado envíelo a más tardar el 22 de Diciembre de 2016 al correo catalina.pena@andesco.org.co</p>\r\n\r\n<p><br />\r\nUna vez confirmada su inscripción, recibirá las FICHAS TÉCNICAS DEL PREMIO, de acuerdo con la categoría en la que se inscribió, las cuales se deben llenar en su totalidad con la información soporte solicitada.</p>\r\n\r\n<p><br />\r\nLas fichas diligenciadas con sus respectivos soportes deberán presentarse en forma electrónica (CD, DVD, USB) NO IMPRESA, en Andesco. Calle 93 Nº 13-24 Piso 3 antes del 27 de Enero de 2017 a las 5:00 p.m. (MÁXIMA FECHA DE ENTREGA).</p>\r\n\r\n<p><br />\r\n<strong>Nota: Se podrán inscribir hasta dos proyectos por empresa.</strong></p>\r\n\r\n<p><br />\r\nVer reglamento</p>\r\n"
