rmulario de inscripción y una vez diligenciado envíelo a más tardar el 22 de Diciembre de 2016 al correo <a href=\"mailto:catalina.pena@andesco.org.co\">catalina.pena@andesco.org.co</a></p>\n\n<p><br />\nUna vez confirmada su inscripción, recibirá las FICHAS TÉCNICAS DEL PREMIO, de acuerdo con la categoría en la que se inscribió, las cuales se deben llenar en su totalidad con la información soporte solicitada.</p>\n\n<p><br />\nLas fichas diligenciadas con sus respectivos soportes deberán presentarse en forma electrónica (CD, DVD, USB) NO IMPRESA, en Andesco. Calle 93 Nº 13-24 Piso 3 antes del 27 de Enero de 2017 a las 5:00 p.m. (MÁXIMA FECHA DE ENTREGA).</p>\n\n<p><br />\n<strong>Nota: Se podrán inscribir hasta dos proyectos por empresa.</strong></p>\n\n<p><br />\nVer reglamento</p>"
    summary: "El Ministerio de Minas y Energía, la Asociación Nacional de Empresas de Servicios Públicos y Comunicaciones (Andesco), la Unidad de Planeación Minero Energética (UPME) y la Financiera de Desarrollo Territorial (Findeter), presentan la tercera versión del Premio a la Eficiencia Energética en Colombia, el cual se entregará en el marco del \"7° Seminario de Eficiencia Energética\" en abril de 2017 en Bogotá.\r\n"
    summary_processed: 'El Ministerio de Minas y Energía, la Asociación Nacional de Empresas de Servicios Públicos y Comunicaciones (Andesco), la Unidad de Planeación Minero Energética (UPME) y la Financiera de Desarrollo Territorial (Findeter), presentan la tercera versión del Premio a la Eficiencia Energética en Colombia, el cual se entregará en el marco del "7° Seminario de Eficiencia Energética" en abril de 2017 en Bogotá.'
