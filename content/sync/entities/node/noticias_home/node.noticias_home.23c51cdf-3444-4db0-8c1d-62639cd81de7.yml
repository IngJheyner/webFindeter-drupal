    value: "<p>&nbsp;</p>\r\n\r\n<p>La incorporación al sistema de estos vagones permitirá movilizar más de 11.000 personas adicionales y generará más de 100 empleos permanentes.</p>\r\n\r\n<p><br />\r\n<strong>Medellín, octubre 27 de 2016 –</strong> El alcalde de Medellín, Federico Gutiérrez, el gobernador de Antioquia, Luis Pérez, el gerente del Metro de Medellín, Tomás Elejalde y el presidente de la Financiera del Desarrollo – Findeter, Luis Fernando Arboleda, anunciaron el desembarque del primero de los 20 nuevos trenes y la compra de dos más para ampliar la capacidad de transporte de pasajeros del Metro de Medellín</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Está llegando el primer tren que está compuesto por tres vagones y hasta septiembre de 2017 seguirán llegando los 20 trenes que suman 60 vagones. Adicionalmente se van a encargar otros dos trenes, es decir, son seis vagones más, lo que demuestra nuestro compromiso de prestar un mejor servicio”,<strong> indicó el alcalde Gutiérrez</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Con el aumento de la flota se mejorará la oferta para la prestación del servicio y se podrá reducir el intervalo actual de paso de los trenes en horas pico de 3,40 minutos a 2,5 minutos, lo que asegura una respuesta adecuada al crecimiento de demanda de transporte actual y a futuro.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, los nuevos trenes permitirán aumentar la capacidad de transporte de pasajeros en un <strong>35%</strong> ya que se movilizarán más de <strong>11.000 </strong>personas adicionales hasta los <strong>43.200</strong> pasajeros hora/sentido. Esto se reflejará en mayor comodidad de los usuarios.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Es un esfuerzo muy grande que estamos haciendo y en esto nos está acompañando Findeter. Son<strong> $380.000 millones </strong>que cuesta está flota nueva y Findeter nos está financiando <strong>$55.000 millones </strong>a través de la línea de tasa compensada para infraestructura sostenible”, explicó el gerente del Metro, Tomás Elejalde.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Sobre el proyecto, el presidente de Findeter destacó la importancia de la compra y manifestó que este tipo de iniciativas contribuyen a consolidar un sistema de movilidad más ordenado y oportuno para los usuarios.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Este proyecto tuvo un gran beneficio del Gobierno Nacional, la exención del IVA por cerca de <strong>$35.000 millones </strong>y un ahorro en intereses de <strong>$15.000 millones.</strong> Por eso el anunció que se está haciendo el día de hoy de traer dos trenes más, es decir, seis vagones nuevos con estos ahorros del costo financiero del crédito con Findeter y la devolución del IVA. Es muy importante para el Gobierno Nacional y el Ministerio de Hacienda que estas herramientas de financiación tengan el impacto en los proyectos que estamos financiando”, <strong>explicó el presidente Arboleda.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n"
