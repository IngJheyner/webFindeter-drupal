    value: "<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>En reunión con los alcaldes del departamento, Findeter presentó el portafolio de productos y servicios que tiene a disposición de todos los mandatarios y además, dio a conocer los proyectos en los que la Entidad podría brindar acompañamiento integral para su planeación, financiación y ejecución.</li>\r\n\t<li>Findeter recordó a los mandatarios que los municipios de categoría 4, 5 y 6 cuentan con la estructuración gratuita de sus proyecto con la Banca de Desarrollo, si el su financiación también se realiza con la Entidad.</li>\r\n</ul>\r\n\r\n<p>Yopal, noviembre 30 de 2020. La Banca de Desarrollo Territorial – Findeter – presentó a alcaldes de Casanare el portafolio de productos y servicios que pone a su disposición para apoyarlos en esta coyuntura y durante el resto de su gestión, y que no sólo incluye líneas de crédito para capital de trabajo e inversión, sino también acompañamiento en la planeación, estructuración y ejecución de proyectos.</p>\r\n\r\n<p>“<em>Como aliados de los territorios, ofrecemos junto con el Gobierno Nacional líneas de crédito para que los mandatarios puedan ejecutar sus proyectos y además contamos con un equipo idóneo para ayudarlos a planificar, estructurar y ejecutar las iniciativas de sus planes de desarrollo y otros que desde Findeter hemos identificado que pueden aportar al crecimiento económico y social del departamento</em>”, dijo la presidenta de Findeter, Sandra Gómez Arias.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>Herramientas eficientes para el desarrollo regional de Casanare</h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Financiación</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Consciente de las necesidades de liquidez de las entidades territoriales, Findeter ha puesto a disposición recursos para apoyar a departamentos y municipios con recursos que les permitan implementar los proyectos que han diseñado en sus planes de gobierno.</p>\r\n\r\n<p>Específicamente para las entidades territoriales, Findeter tiene a disposición la línea de crédito directo Compromiso Reactivación por $800 mil millones para que las alcaldías y gobernaciones puedan mitigar los efectos negativos del Covid- 19 e impulsar la reactivación económica en las regiones y la línea de redescuento Compromiso Territorios, que cuenta aún con recursos por $70 mil millones para que los departamentos, alcaldías y distritos puedan mantener su solvencia operativa mediante créditos contingentes y de tesorería, y $240 mil millones para inversión.</p>\r\n\r\n<p>De igual forma, cuenta con una línea de crédito directo para prestadores de servicios públicos domiciliarios de acueducto, alcantarillado y/o aseo, energía eléctrica y gas combustible por redes para que puedan continuar con su operación durante la contingencia y aseguren la prestación de sus servicios a las familias de estratos 1 y 2 de todo el país.&nbsp;</p>\r\n\r\n<p>Para prestadores de servicios públicos domiciliarios de acueducto, alcantarillado y/o aseo que prestan el servicio a los estratos 3 y 4 y a los usos industrial y comercio, Findeter, junto con el Gobierno, lanzó la línea de crédito de redescuento Compromiso PSPD Agua, con un cupo de $200 mil millones, para dar liquidez y capital de trabajo a las empresas que lo requieran.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Estructuración y ejecución de proyectos</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter ofrece su conocimiento y experiencia en la estructuración y ejecución de proyectos de los planes de desarrollo de los municipios en los sectores de agua y saneamiento básico, transporte (vías), infraestructura social y vivienda, salud, educación, entre otros.&nbsp;</p>\r\n\r\n<p>La Entidad recordó a los mandatarios que los municipios categoría 4, 5 y 6 pueden acceder a la estructuración gratuita de sus proyectos si deciden financiar su ejecución con recursos de la Banca de Desarrollo Territorial.</p>\r\n\r\n<p>“<em>Acompañamos a las alcaldías en la estructuración integral de sus proyectos para que cumplan con parámetros técnicos, legales y financieros que faciliten su viabilidad. Una buena estructuración es fundamental para que los municipios pueden hacer realidad sus iniciativas. Somos una Banca de Desarrollo cuya prioridad es llevar equidad y bienestar a las regiones</em>”, explicó la presidenta de Findeter.</p>\r\n\r\n<p>La Entidad cuenta con el proyecto Eficiencia Energética en Alumbrado Público para que los municipios de Colombia puedan modernizar sus alumbrados públicos, sustituyendo luminarias de baja eficiencia por luminarias con tecnología LED. La iniciativa incluye el desarrollo de una metodología para llevar a cabo todo el proceso de estructuración técnica, legal y financiera, y la implementación del proyecto.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>Proyectos para impulsar el desarrollo de la región</h3>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Como resultado del trabajo histórico entre el departamento y Findeter, la Banca de Desarrollo Territorial ha identificado proyectos prioritarios en los que podría apoyar a la Gobernación y sus alcaldes en la realización de estudios y diseños así como en la planificación y financiación:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>9 proyectos financiables por $67.515 millones en los sectores de vivienda, energía, transporte y salud, entre otros.&nbsp;</li>\r\n\t<li>Formulación de un plan de acción para Áreas de Desarrollo Naranja (ADN) en Yopal, Paz de Ariporo y Aguazul.</li>\r\n\t<li>Formulación de planes turísticos, culturales y patrimoniales, por ejemplo, crear la ruta turística por el norte del Casanare y la ruta de la biodiversidad y el patrimonio natural - Safari Llanero.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Más información:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Sandra Milena López Rojas</strong></p>\r\n\r\n<p>Gerente Comunicaciones, Mercadeo y RS &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Profesional Gerencia de Comunicaciones</p>\r\n\r\n<p>Findeter – Banca de Desarrollo Territorial &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p>Cel. 320 7273875&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Cel.&nbsp; 300 442 38 23</p>\r\n\r\n<p><a href=\"mailto:ferestrepo@findeter.gov.co\">ferestrepo@findeter.gov.co</a>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<a href=\"mailto:smlopez@findeter.gov.co\">smlopez@findeter.gov.co</a></p>\r\n\r\n<p>&nbsp;</p>\r\n"
