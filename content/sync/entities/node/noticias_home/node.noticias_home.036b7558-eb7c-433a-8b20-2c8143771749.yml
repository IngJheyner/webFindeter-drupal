    value: "<p>&nbsp;</p>\r\n\r\n<p>“Forjar jóvenes con valores, capaces de asumir grandes retos y prestos al trabajo en equipo, es el punto de partida para impulsar el desarrollo sostenible de nuestros entornos”, <strong>dijo la Presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p><br />\r\n<strong>Codazzi (Cesar), diciembre 18 de 2018.</strong> La Financiera de Desarrollo – Findeter, la Fundación Revel, la Gobernación de Cesar y la Alcaldía de Codazzi lanzaron la escuela de fútbol de la Fundación Real Madrid, que beneficiará a 200 niños y adolescentes de este municipio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Al respecto, la Presidenta de Findeter, Sandra Gómez Arias manifestó que</strong> “nos hemos comprometido, en alianza con la Fundación Revel, la Gobernación y la Alcaldía de Codazzi, a brindar oportunidades de formación para los niños y jóvenes de Colombia que sueñan con un futuro mejor”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Estas escuelas cuentan con una metodología que busca que, a través de la práctica de fútbol, se aproveche de manera productiva el tiempo libre, para que así los beneficiarios encuentren oportunidades para su sano crecimiento y su adecuada formación en valores como el compañerismo, la autoestima, el respeto, la igualdad, la salud, la autonomía y la motivación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, se busca formar a los niños y adolescentes como líderes comunitarios dentro de su entorno social, aprendiendo a identificar situaciones de riesgo social (violencia, maltrato, abuso, trabajo infantil, consumo de sustancias psicoactivas, delincuencia y pandillismo), con el propósito de alejarlos de ellas, y enfocar sus actividades en conductas de cooperación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es de señalar que esta iniciativa se enmarca en la estrategia de responsabilidad Social de Findeter y por ello, desde 2015 la entidad, en alianza con la Fundación Revel, ha apoyado la implementación de 21 escuelas en 10 municipios, beneficiando a más de 4.000 niños y jóvenes en todo el país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>A la fecha están en funcionamiento las escuelas de Rionegro, Manizales, Pasto, Tumaco.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n"
