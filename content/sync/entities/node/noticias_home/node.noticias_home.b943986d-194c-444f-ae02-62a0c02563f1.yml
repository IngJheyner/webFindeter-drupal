    value: "<p style=\"text-align: justify; text-indent: -13.5pt;\">&nbsp;&nbsp;&nbsp;&nbsp; La Ministra de Transporte, Angela María Orozco, destacó que la adjudicación de este contrato ratifica el compromiso del Gobierno de garantizar el dragado permanente en el canal de acceso al Puerto de Barranquilla.</p>\r\n\r\n<p style=\"text-align: justify; text-indent: -13.5pt;\">&nbsp;</p>\r\n\r\n<p><strong>Barranquilla, Atlántico. Enero 23 de 2021.</strong> El Gobierno Nacional mantiene su compromiso con la Zona Portuaria de Barranquilla. Ayer, la Banca de Desarrollo Territorial (Findeter) adjudicó a la empresa European Dredging Company - Sucursal Colombia, mediante una convocatoria abierta, el contrato de mantenimiento del canal navegable del río Magdalena en esta zona. El contrato tiene un valor de $13.418 millones y un plazo de ejecución de tres meses.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>\"Esta adjudicación nos permite contar con una draga de mayor capacidad para la remoción de sedimentos en las zonas críticas del Canal de Acceso. Adelantamos este proceso de manera expedita con Findeter para ratificar que el Gobierno nacional sigue comprometido con garantizar el calado en esta importante zona, mientras se adjudica la APP del río Magdalena”</em>, aseguró la ministra de Transporte, Angela María Orozco.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La adjudicación de este contrato de mantenimiento hace parte del convenio interadministrativo suscrito entre Cormagdalena y Findeter el 21 de diciembre de 2020 por $56.300 millones, para garantizar la continuidad del dragado y el mantenimiento del canal navegable del rio Magdalena durante 2021.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Pedro Pablo Jurado, Director de Cormagdalena, aseguró que una vez se ejecute el contrato recién adjudicado, el cual tiene un periodo de ejecución de tres meses, se realizará una segunda convocatoria para la contratación del dragado permanente, que garantizará el mantenimiento del canal durante el resto de 2021.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Por su parte, la presidenta de la Banca de Desarrollo Territorial, Sandra Gómez Arias, indicó que <em>“Findeter cumplió con el cronograma establecido con Cormagdalena para contar con un contratista que permita inicar las labores de dragado con celeridad, conforme a sus responsabilidades como asistente técnico de este importante proceso contractual”</em>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El contrato de mantenimiento comprende el dragado de un volumen máximo de 900.000 m3 para la adecuación del canal navegable. Las labores se dividieron en tres tramos:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Tramo de Trabajo 1:</strong> entre la hipotética boya de mar (K-2.8) y Bocas de Ceniza K00.&nbsp;Sector sometido frecuentemente a fuerte oleaje, expuesto a todo tipo de condiciones de vientos, corrientes cambiantes, y la presencia de una zona inestable de sedimentación, llamada La Barra.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Tramo de Trabajo 2:</strong> entre Bocas de Ceniza K00 y K02. En este tramo eventualmente se forma una barra sedimentaria que varía su ubicación dependiendo principalmente del caudal del río.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Tramo de Trabajo 3:</strong> entre K2 y K21+750.&nbsp;En este tramo se localizan las zonas de giro, las cuales también serán intervenidas mediante dragado.</p>\r\n"
