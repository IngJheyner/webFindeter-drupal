    value: "<p>&nbsp;</p>\r\n\r\n<p>“El programa ha tenido una gran acogida tanto así que tenemos solicitudes de crédito por más de $1,89 billones por lo que el Ministerio de Hacienda le ha dado un nuevo impulso al programa para poder apoyar más proyectos sostenibles en las regiones”, dijo la presidenta de la entidad, <strong>Sandra Gómez Arias.&nbsp;</strong></p>\r\n\r\n<p><br />\r\n<strong>Bogotá, marzo 19 de 2019</strong>. La presidenta de la Financiera de Desarrollo Territorial – Findeter, Sandra Gómez Arias anunció la adición de un billón de pesos para el Programa Reactiva Colombia, para financiar proyectos de infraestructura en todas las regiones del país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Con estos recursos adicionales que nos entrega el Ministerio de Hacienda, vamos a continuar apalancando proyectos que impulsen la economía del país por eso continuaremos con créditos con tasas competitivas, de largo plazo, amplios períodos de gracia y acompañamiento integral para el acceso al crédito”, <strong>indicó la presidenta Sandra Gómez</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es de recordar que Reactiva Colombia financia iniciativas relacionados con industrias creativas y culturales, vías secundarias y terciarias, infraestructura social, energías renovables para las regiones, programas de eficiencia energética, infraestructura de agua y saneamiento básico.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>A la fecha, el programa tiene 61 proyectos con viabilidad (con visto bueno del Ministerio correspondiente) <strong>por más de $900 mil millones en Bogotá, Antioquia, Valle, Sucre, Magdalena, Huila y Meta.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, ha recibido solicitudes de crédito por $1.89 billones para apalancar 33 proyectos en sectores como energía, salud, transporte, vivienda, educación, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Perspectivas 2019</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La presidenta de Findeter, Sandra Gómez también reveló que este año los desembolsos de la entidad crecerán hasta los $2,38 billones, un 5,57% más que en 2018, mientras que la utilidad neta aumentará un 27,4% y se ubicará en $72.000 millones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para lograr estas metas, la Financiera espera llegar a más municipios y poner en marcha un nuevo modelo de negocio con el que ofrecerá a alcaldías, gobernaciones y empresas una solución integral para el desarrollo de sus iniciativas que incluye la planeación, la estructuración, la financiación y la ejecución de proyectos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Nuevo modelo de negocio</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Nuevo Modelo de Venta Integral FindeterEl nuevo modelo de gestión apoya a entidades territoriales y empresas en:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>- Planificación: Findeter brinda apoyo a las ciudades que lo soliciten en el diseño y construcción de una hoja de ruta que guie el crecimiento planeado y organizado de los territorios a través de los programas Ciudades Sostenibles y Ciudades Emblemáticas, y de proyectos de planificación sectorial en temas como movilidad, economía naranja, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>- Estructuración de proyectos: Findeter participa en la formulación, estructuración de proyectos de obra pública y privada, validación de Asociaciones Públicos Privadas (APP) y viabilidad de proyectos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>- Financiación: La Financiera ofrece créditos de redescuento con amplios plazos y períodos de gracia favorables para que entidades territoriales y empresas hagan realidad proyectos en sectores como vivienda, educación, salud, infraestructura social, agua y saneamiento básico, energía, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>-Ejecución: Findeter brinda asistencia técnica a Ministerios y otras entidades del orden nacional para el desarrollo y ejecución de proyectos y programas de alto impacto para el crecimiento económico y social.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
