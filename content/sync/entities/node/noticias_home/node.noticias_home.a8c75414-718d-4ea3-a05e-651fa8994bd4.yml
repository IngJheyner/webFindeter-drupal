    value: "<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Como apoyo a la reactivación económica Findeter viene trabajando en una serie de líneas de crédito denominadas “Compromiso Reactivación”, con las que ha puesto a disposición de sus clientes recursos para apoyar la reactivación de la economía. Esta es la tercera línea y está dirigida a empresas públicas y privadas.</li>\r\n\t<li><em>&nbsp;“Estamos comprometidos con financiar a todos los sectores de la economía con recursos competitivos que les permitan afrontar los retos de la reactivación económica. Hoy lanzamos una nueva línea por $150 mil millones para empresas públicas y privadas para capital de trabajo, sustitución de deuda e inversión”,</em>&nbsp;dijo la presidenta de Findeter, Sandra Gómez Arias.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Bogotá, diciembre 3 de 2020.</strong>&nbsp;La Banca de Desarrollo Territorial – Findeter lanzó una nueva línea de crédito de redescuento por $150 mil millones, denominada “Compromiso Reactivación tramo 3”, dirigida a apoyar a las empresas de los sectores público y privado&nbsp; en la reactivación económica.</p>\r\n\r\n<p><em>“Para el Gobierno Nacional y el Ministerio de Hacienda y Crédito Público es prioridad ofrecer apoyo a los sectores público y privado que son esenciales para impulsar la reactivación económica del país. Los recursos que ponemos a su disposición cuentan con tasas competitivas y plazos convenientes de hasta 3 años incluido un año de gracia a capital”</em>, afirmó la presidenta de Findeter, Sandra Gómez Arias.</p>\r\n\r\n<p><a href=\"/líneas-de-crédito-de-redescuento/compromiso-reactivacion-tramo-3\">Compromiso Reactivación</a>&nbsp;es una línea de crédito multiuso, es decir, los recursos podrán ser usados por las empresas públicas y privadas para capital de trabajo, sustitución de deuda e inversión, de tal manera que puedan financiar su operación e iniciar proyectos que permitan aportar a la reactivación económica del país, con una tasa de redescuento del IBR 1M + 1.80% M.V. o IBR 3M + 2.10% T.V.</p>\r\n\r\n<p>Esta línea de crédito está dirigida a los siguientes sectores: salud, transporte, agua y saneamiento básico, desarrollo urbano, desarrollo energético, recreación, deporte y cultura, medio ambiente, industrias creativas y culturales, turismo, entre otros.</p>\r\n\r\n<p>Durante este año, Findeter ha puesto en el mercado un total de recursos por más de $6,5 billones: $5 billones a través de diez líneas de crédito que hacen parte de la estrategia del Gobierno Nacional para apoyar a los sectores afectados por el Covid – 19 y $1,5 billones a través de las líneas de crédito tradicionales de la Entidad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Cómo pueden las empresas acceder a los recursos?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para acceder a estos créditos las empresas podrán solicitarlos a través de los intermediarios financieros con los que realizan sus operaciones de crédito. Los bancos comerciales son los socios estratégicos de Findeter que permiten llevar estos recursos a los sectores público y privado en todo el país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>Más información:</em></p>\r\n\r\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>\r\n\t\t\t<p><strong>Fredy Restrepo Araque&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>\r\n\r\n\t\t\t<p>Gerente Comunicaciones, Mercadeo y RSE</p>\r\n\r\n\t\t\t<p>Findeter – Banca de Desarrollo Territorial&nbsp;&nbsp;&nbsp;</p>\r\n\r\n\t\t\t<p>Cel. 320 7273875</p>\r\n\r\n\t\t\t<p><a href=\"mailto:ferestrpo@findeter.gov.co\">ferestrpo@findeter.gov.co</a></p>\r\n\t\t\t</td>\r\n\t\t\t<td>\r\n\t\t\t<p><strong>Sandra Milena López Rojas</strong></p>\r\n\r\n\t\t\t<p>Profesional Gerencia de Comunicaciones</p>\r\n\r\n\t\t\t<p>Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n\t\t\t<p>Cel. 300 442 38 23­</p>\r\n\r\n\t\t\t<p><a href=\"mailto:csalamanca@findeter.gov.co\">smlopez@findeter.gov.co</a></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n"
