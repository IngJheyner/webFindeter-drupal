    value: "<ul>\r\n\t<li>El contrato contempla el mantenimiento del canal navegable en el canal de acceso al puerto de Barranquilla, el Canal del Dique y el sector comprendido entre Barrancabermeja y Pinillos por un costo de $56.300 millones.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>El presente Contrato tendrá una duración de doce (12) meses contados a partir de la suscripción del acta de inicio, o hasta el 31 de diciembre de 2021.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Barranquilla, Atlántico. Diciembre 21 de 2020.</strong> La Corporación Autónoma Regional del Río Grande de la Magdalena (Cormagdalena) y la Financiera de Desarrollo Territorial (Findeter), suscribieron hoy un contrato interadministrativo que garantizará la continuidad del dragado y el mantenimiento del canal navegable del río Magdalena entre Barrancabermeja en Santander y el municipio de Pinillos, en el departamento de Bolívar, el canal de acceso a la Zona Portuaria de Barranquilla y el Canal del Dique, durante el 2021.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El contrato interadministrativo tiene un costo de <strong>$56.300 millones</strong>. Estos recursos hacen parte de las Vigencias Futuras que aprobó el Gobierno Nacional para la recuperación del canal navegable del río Magdalena entre el puerto petrolero y la desembocadura en el sector de Bocas de Ceniza, en Barranquilla.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Este contrato, será el marco que permitirá seguir avanzando en las buenas prácticas administrativas, financieras y técnicas que se discutirán con la participación de los portuarios, la Dirección General Marítima y especialistas en el comportamiento del río Magdalena y el canal de acceso al Puerto de Barranquilla, con el fin de lograr las mejores eficiencias y garantizar la transparencia en el manejo de los recursos públicos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>“Gracias al liderazgo de la ministra de Transporte, Ángela María Orozco, y el apoyo del ministerio de Hacienda, Planeación Nacional y Findeter, logramos conseguir los recursos para realizar trabajos de dragado de manera permanente y planificados, con el propósito de mantener condiciones adecuadas de navegabilidad para las embarcaciones y la estabilidad logística de las operaciones durante el 2021”</em>, <strong>aseguró Pedro Pablo Jurado, director ejecutivo de Cormagdalena</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Cabe mencionar, que Findeter y Cormagdalena han suscrito dos (2) contratos interadministrativos cuyos objetos se identifican en líneas generales con: \"El mantenimiento del canal navegable del Río Magdalena.\" Dichos contratos corresponden al Contrato Interadministrativo 0-0138-2019, dentro del cual se ha dragado un volumen de 2.244.602 m3, y el Contrato Interadministrativo 064-2019, en el cual se han dragado 2.379.573,09 m3. En ambos contratos se verificó el cumplimento de las obligaciones adquiridas, lo cual permitió evidenciar la capacidad de Findeter para prestar los servicios de asistencia técnica y administración de recursos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Como resultado de la asistencia técnica y administración de recursos que ha venido prestando Findeter a la Corporación en los últimos años, junto el manejo técnico que ejerce Cormagdalena, se han evidenciado mejoras en las condiciones de navegabilidad del río, así como en los productos técnicos y de eficiencia económica obtenidos, como la implementación de una herramienta objetiva de medición de la eficiencia del servicio; el aumento de la confiabilidad en la utilización del río como hidrovía; la disminución de traumatismos en el uso del río como hidrovía; el aumento de la carga seca transportada diferente al carbón, la eficiencia en la utilización de recursos al obtener la calidad del servicio a precios más bajos; y la disminución de la huella de carbón por transporte de carga.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
