    value: "<p>&nbsp;</p>\r\n\r\n<p>La presidenta de Findeter, Sandra Gómez Arias, presentó a empresarios, gremios y representantes del sector público iniciativas que podrán ser apoyadas por Findeter y que son importantes para el desarrollo de la ciudad.</p>\r\n\r\n<p><br />\r\n“A través del programa Ciudades Sostenibles y Competitivas, Findeter ha participado en la planificación de la ciudad y tenemos 16 proyectos &nbsp;concordantes con el Pacto por Cartagena y &nbsp;estamos en capacidad de brindar la financiación, estructuración y ejecución de estos proyectos a través de nuestro modelo de gestión”, <strong>dijo la presidenta.&nbsp;</strong></p>\r\n\r\n<p><br />\r\n<strong>Cartagena, mayo 7 de 2019.</strong> La presidenta de Findeter, Sandra Gómez Arias, presentó a empresarios, gremios y representantes del sector público de Cartagena, las iniciativas que podrán ser apoyadas por Findeter y que son importantes para el desarrollo de la ciudad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Findeter está en capacidad de brindar la financiación, la estructuración y la ejecución de proyectos detonantes del desarrollo de la ciudad”,<strong> dijo la presidenta.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter junto con la administración local ha trabajado en la planificación de la ciudad a largo plazo para que tenga un crecimiento ordenado y sostenible; ese trabajo dio como resultado un plan de acción que propone una serie de proyectos para hacer de Cartagena una ciudad más competitiva, resiliente e incluyente.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre las iniciativas que fueron priorizadas en el Plan de Acción y que van en línea con el Pacto por Cartagena 2033, están: la revisión de la estructuración técnica, legal y financiera del Sistema Integrado de Transporte Masivo; los estudios y diseños del sistema de transporte acuático y su integración con el sistema de transporte masivo y la modernización del aeropuerto Rafael Núñez.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También se proponen proyectos para mejorar la movilidad de la ciudad como: la actualización del Plan Maestro de Movilidad; la formulación de Plan Maestro de Estacionamientos, el Centro Integrado de Control de Operaciones; el Sistema de semaforización, y los estudios, diseños y construcción de ciclo-infraestructura en la Av. Pedro Romero.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Otras iniciativas están relacionadas con renovación urbana y la conservación del patrimonio histórico y cultural, como: proyecto de renovación urbana en Pasacaballos; la conformación de una red museológica distrital; la identificación, definición e implementación de rutas gastronómicas, la rehabilitación de 45,5 hectáreas en el Cerro de la Popa, entre otras.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Los proyectos fueron expuestos en el marco del evento</strong> “Presentación de los proyectos detonadores del desarrollo de Cartagena”, en el que también se analizaron los desafíos y retos que afronta el cumplimiento del Pacto por Cartagena 2033, un plan a largo plazo para que el alcalde actual y quienes lleguen a serlo en propiedad hasta 2033 o en adelante, tracen una línea permanente y sostenible en las inversiones de la ciudad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre 2016 y 2019, Findeter ha desembolsado en Cartagena más de <strong>$173 mil millones para 20 proyectos en los sectores de salud, educación, energía, transporte, vivienda, entre otros.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Haz clic aquí y conoce los proyectos priorizados en el marco del pacto por #Cartagena2033</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n"
