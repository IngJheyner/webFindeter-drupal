    value: "<p>&nbsp;</p>\r\n\r\n<p>“La coyuntura actual ha afectado la liquidez de los prestadores de servicios púb licos domiciliarios y a las comunidades que reciben el servicio, por este motivo Findeter en un trabajo conjunto con Minvivienda lanza una nueva línea de crédito que tiene como objetivo apoyar a estos prestadores para pueden garantizar su operación. Como Banca de Desarrollo Territorial trabajamos para generar oportunidades competitivas de financiación a los sectores prioritarios de la economía”, dijo<strong> la presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p><br />\r\nBogotá, 31 agosto de 2020. La Banca de Desarrollo Territorial – Findeter anunció el lanzamiento de una nueva línea de crédito de redescuento denominada Compromiso PSPD Agua que beneficiará a prestadoras de servicios públicos domiciliarios de acueducto, alcantarillado y/o aseo, de todo el país para garantizar la prestación de servicios a los estratos 3 y 4 y de los usos industrial y comercio.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Esta línea de crédito dispone de $200 mil millones que podrán ser usados por estos prestadores en todo el territorio nacional, para liquidez y capital de trabajo, es decir, como recursos financieros que requieren para atender los problemas de solvencia operativa derivados de la emergencia ocasionada por el Covid-19. &nbsp;&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“El compromiso del Gobierno Nacional es irrestricto con todos los sectores de la economía y poder garantizar la prestación de los servicios sin contratiempos a los estratos 3 y 4 es fundamental, además de ser el complemento al trabajo realizado con los estratos 1 y 2. Nuestra prioridad en medio de la pandemia ha sido garantizar que los servicios públicos esenciales continúen su normal funcionamiento”, expresó el Ministro de Vivienda Ciudad y Territorio, Jonathan Malagón.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Cabe mencionar que estos recursos son diferentes a los ofrecidos por Findeter a través de su primera línea de crédito directo, lanzada el 29 de abril del presente año, con la que el Gobierno Nacional busca garantizar la prestación de servicios públicos en los estratos 1 y 2 del país, ofreciendo un alivio al flujo de caja de las personas prestadoras de servicios públicos de acueducto, alcantarillado y/o aseo, energía eléctrica y gas combustible por redes. Esta línea de crédito hace parte del paquete de herramientas de financiación que la Banca de Desarrollo Territorial ha implementado durante la contingencia del Covid-19 y que suman recursos por $3,5 billones. &nbsp;&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Cómo podrán acceder a los recursos?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para acceder a estos créditos las empresas de servicios públicos domiciliarios del sector de agua y saneamiento básico podrán solicitarlos a través de los intermediarios financieros con los que realizan sus operaciones de crédito. Los bancos comerciales son los socios estratégicos de Findeter que permiten llevar estos recursos a los prestadores de servicios públicos. &nbsp; El Ministerio de Vivienda, Ciudad y Territorio es la entidad encargada de expedir el certificado de potencial beneficiario -CPB- requisito indispensable para acceder al crédito, y de determinar el monto máximo del crédito por empresa. Los desembolsos estarán sujetos al estudio y aprobación del crédito por parte de los intermediarios financieros y la disponibilidad de recursos de la línea. &nbsp;&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Especificaciones de la línea Compromiso ESPD Agua</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La tasa de interés para los créditos será de IBR 1M + 0% M.V. con plazos de hasta 24 meses incluidos hasta 3 meses de periodo de gracia a capital. &nbsp;&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque&nbsp;</strong><br />\r\nGerente Comunicaciones, Mercadeo y RS&nbsp;<br />\r\nFindeter – Banca de Desarrollo Territorial &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<br />\r\nCel: 320 7273875&nbsp;<br />\r\nferestrepo@findeter.gov.co &nbsp;</p>\r\n\r\n<p><br />\r\n<strong>&nbsp;<br />\r\nSandra Milena López Rojas</strong><br />\r\nProfesional Gerencia de Comunicaciones<br />\r\nFindeter – Banca de Desarrollo Territorial<br />\r\nCel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co</p>\r\n"
