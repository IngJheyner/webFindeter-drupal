    value: "<p>Barrancabermeja, febrero 10 de 2021. La presidenta de la Banca de Desarrollo Territorial – Findeter, Sandra Gómez Arias, presentó a los alcaldes de los municipios de El Carmen, Barrancabermeja, Puerto Parra, Puerto Wilches, San Vicente de Chucurí (Santander), San Pablo, Simití (Bolívar) y Yondó (Antioquia), la línea de crédito directo Compromiso Reactivación tramo 2 a la que pueden acceder departamentos, distritos y municipios para financiar proyectos de inversión que permitan la reactivación de la economía y la generación de empleo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En la reunión, Findeter también presentó su estrategia de acompañamiento integral que permite a las Alcaldías acceder a servicios de planeación, estructuración y ejecución eficiente de proyectos que detonan el desarrollo de la región y mejoren la calidad de vida de sus habitantes.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“<em>Hoy nos reunimos en mesas de trabajo con ocho alcaldes del Magdalena Medio e identificamos con cada uno de ellos cerca de 25 proyectos que son prioridad para los mandatarios y que Findeter acompañará en su estructuración y posterior financiación. Findeter es el Banca de Desarrollo de los territorios, por ello ponemos a disposición de los alcaldes todas nuestras capacidades y los recursos de crédito directo con los que cuenta la entidad</em>” dijo la presidenta de Findeter, Sandra Gómez Arias.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Estos son los proyectos que contarán con el acompañamiento de Findeter en estructuración, financiación y ejecución:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Barrancabermeja</strong></p>\r\n\r\n<ul>\r\n\t<li>Financiación, con la línea de crédito directo, del cambio de redes de acueducto del municipio, y proyectos de mejoramiento vial y de desarrollo urbano</li>\r\n\t<li>Estructuración del proyecto de redes acueducto y alcantarillado Barrio Colombia y del catastro multipropósito</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>San Pablo</strong></p>\r\n\r\n<ul>\r\n\t<li>Financiación con la línea de crédito directo para obras de infraestructura</li>\r\n\t<li>Financiación del puerto multimodal malecón del Rosario</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Simití</strong></p>\r\n\r\n<ul>\r\n\t<li>Financiación con la línea de crédito directo del alcantarillado de Cabecera y del Malecón del Sur y su desarrollo urbano.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Puerto Parra </strong></p>\r\n\r\n<ul>\r\n\t<li>Financiación, con la línea de crédito directo, para la remodelación Colegio Integrado Puerto Parra, el plan maestro de alcantarillado y la planta de tratamiento de agua.</li>\r\n\t<li>Estructuración y financiación&nbsp;del esquema de ordenamiento territorial.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El Carmen</strong></p>\r\n\r\n<ul>\r\n\t<li>Financiación, con la línea de crédito directo, del POT y la construcción de establecimientos educativos y del estadio de fútbol.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>San Vicente de Chucurí</strong></p>\r\n\r\n<ul>\r\n\t<li>Estructuración del catastro multipropósito y del POT</li>\r\n\t<li>Estudios y diseños (estructuración) del acueducto rural</li>\r\n\t<li>Estructuración de la Vía San Vicente – Barrancabermeja</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Puerto Wilches</strong></p>\r\n\r\n<ul>\r\n\t<li>Estructuración y financiación con la línea de crédito directo del proyecto del Malecón</li>\r\n\t<li>Financiación del alcantarillado</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Más información:</strong></p>\r\n\r\n<p><strong>Fredy Restrepo Araque</strong></p>\r\n\r\n<p><strong>Gerente Comunicaciones, Mercadeo y RSE</strong></p>\r\n\r\n<p>Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p><strong>Cel. 320 7273875</strong></p>\r\n\r\n<p>ferestrepo@findeter.gov.co</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López Rojas</strong></p>\r\n\r\n<p><strong>Profesional Gerencia de Comunicaciones</strong></p>\r\n\r\n<p>Findeter – Banca de Desarrollo Territorial</p>\r\n\r\n<p><strong>Cel. 300 442 38 23&nbsp;</strong></p>\r\n\r\n<p>smlopez@findeter.gov.co</p>\r\n"
