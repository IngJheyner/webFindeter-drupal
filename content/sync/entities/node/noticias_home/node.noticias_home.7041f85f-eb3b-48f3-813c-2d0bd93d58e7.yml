    processed: "<p>En 2015 desarrolló \_más de un millón de actividades de prevención y tratamiento, lo que representa<strong> un aumento del 16% frente a 2014.</strong></p>\n\n<p><br />\nArmenia, noviembre 8 de 2016 – La Financiera del Desarrollo – Findeter, desembolsó $4.500 millones a la Clínica La Sagrada Familia – Comfenalco Quindío de Armenia para capital de trabajo.</p>\n\n<p>\_</p>\n\n<p>Los recursos, que se entregaron a través de una línea de crédito de tasa compensada del Ministerio de Salud, le permitirán a la institución continuar desarrollando sus proyectos y asegurar la calidad en el servicio para sus usuarios.</p>\n\n<p>\_</p>\n\n<p>Para mantener los más altos estándares y conservar su liderazgo en la ejecución de cirugías de alta complejidad, el hospital está consolidando e incrementando alianzas estratégicas y convenios con entidades del sector.</p>\n\n<p>\_</p>\n\n<p><strong>La Clínica es una Institución Prestadora de Servicios</strong> –IPS – que brinda atención integral en todos los niveles de complejidad para el bienestar de sus usuarios y que dispone de una amplia oferta de servicios integrados.</p>\n\n<p>\_</p>\n\n<p>Durante 2015, la institución desarrolló \_más de un millón de actividades de prevención y tratamiento, equivalentes a un promedio mensual de 87.000 procedimientos y un incremento del 16,76% con respeto al 2014.</p>\n\n<p>\_</p>"
