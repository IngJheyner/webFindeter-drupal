    value: "<p>El plan propone cuatro proyectos territoriales integrales: planificación y gestión integral; respeto por los activos ambientales; turismo que genera bienestar y progreso de la ruralidad, para abordar problemas y potenciar oportunidades identificadas en el municipio.&nbsp;</p>\r\n\r\n<p><br />\r\n<strong>Anapoima, febrero 14 de 2019.</strong> La Financiera de Desarrollo Territorial – Findeter, entregó a la Alcaldía de Anapoima el plan de acción Anapoima Sostenible, un documento que propone una estrategia para que el municipio afronte sus necesidades y se proyecte al futuro, a partir de soluciones de corto, mediano y largo plazo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El plan de acción se formuló bajo la metodología del programa Ciudades Emblemáticas, liderado por Findeter y permitió tener un diagnóstico del municipio para formular unas acciones y proyectos para dar respuesta a las necesidades reales, y en muchos casos, prioritarias de la población.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Esta hoja de ruta, que se construyó de manera conjunta con los actores del territorio, y que hoy entregamos al municipio y sus ciudadanos, es una estrategia para consolidar a Anapoima como una ciudad más amigable con el medio ambiente, más educada y conectada y con más oportunidades para sus habitantes”, <strong>dijo la Vicepresidenta de Desarrollo Territorial, Saira Alejandra Samur.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Por su parte, el alcalde de Anapoima, Yair Rodríguez Espinosa señaló que </strong>“la construcción de este plan de acción, en conjunto con Findeter, es un logro importante para Anapoima, pues es el resultado del esfuerzo interinstitucional sobre una visión de futuro para el municipio”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El documento propone cuatro proyectos territoriales integrales (PTI) que abordan temas urbanos, ambientales, económicos, fiscales y de gobernanza.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Los proyectos propuestos son: Planificación y gestión integral que propone acciones para que el municipio aproveche sus fortalezas y les permita a sus habitantes desarrollar actividades económicas adecuadas sin generar cargas</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En ese sentido, este proyecto propone acciones como la actualización de instrumentos de gestión pública, actualización catastral, plan de mitigación y adaptación al cambio climático, aprobación e implementación del Plan Básico de Ordenamiento Territorial, plan maestro de vivienda, plan maestro de movilidad, plan maestro de estacionamientos, creación de un sistema de transporte público, plan de seguridad vial, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El segundo proyecto, </strong>Respeto y compromiso por los activos ambientales, busca que el territorio se apropie de sus activos naturales y de esta manera los proteja y sea consciente de la importancia de su conservación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Esta iniciativa contempla acciones como el desarrollo de infraestructura para el agua potable, plan de manejo de vertimientos, manejo de residuos sólidos, construcción del parque lineal de la quebrada Sócota, implementación de las políticas nacionales sobre construcción sostenible, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El tercer PTI,</strong> denominado Turismo que genera bienestar, se enfoca en el turismo como dinamizador de la economía, con personas capacitadas para prestar servicios de calidad. Incluye acciones como la creación de un sello de ciudad, la formación de gestores culturales, declaración de patrimonio inmaterial del Concurso Nacional de Bandas Musicales y del Encuentro Nacional de Danza Folclórica, creación de un fondo de emprendimiento para el turismo, plan de peatonalización-recorridos para el turismo de fin de semana, miradores municipales, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El cuarto proyecto, Progreso de la ruralidad, quiere resaltar la importancia que ha tenido y debe seguir teniendo la ruralidad en el municipio, integrándola a las dinámicas urbanas, y dándole un papel preponderante en la economía de la región.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Esta iniciativa propone acciones concretas como la formulación de Unidades de Planificación Rural-UPR, programa de mejoramiento de vivienda rural, educación rural, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los proyectos y acciones propuestas contemplan inversiones por más de $200 mil millones durante los próximos 13 años.</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
