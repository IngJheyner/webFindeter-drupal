    value: "<p>&nbsp;</p>\r\n\r\n<p><strong>Bogotá, agosto 19 de 2020</strong>.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La Banca de Desarrollo Territorial – Findeter presentó a la gobernación y a los alcaldes de Huila el portafolio de productos y servicios con que cuenta para apoyarlos en esta coyuntura y durante el resto de su gestión, el cual incluye recursos para capital de trabajo e inversión, y el acompañamiento en la planeación, estructuración y ejecución de proyectos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Como aliados del Gobierno Nacional y de los territorios, ofrecemos a los mandatarios del Huila nuestra experiencia como Banca de Desarrollo Territorial para sacar adelante los proyectos que han priorizado para mejorar la calidad de vida de los ciudadanos, como por ejemplo la construcción de plantas de tratamiento de agua potable, construcción de infraestructura hospitalaría y educativa, la actualización catastral y el relleno sanitario zona centro, entre otros”, afirmó la vicepresidenta Comercial de Findeter, María Amparo Arango.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Herramientas eficientes para el desarrollo regional de Huila</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Financiación</strong></p>\r\n\r\n<p>Consciente de las necesidades de liquidez de las entidades territoriales en el momento actual, Findeter ha lanzado varias líneas de crédito para apoyar a departamentos y municipios con recursos que les permitan implementar los proyectos que han diseñado en sus planes de gobierno.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Específicamente para las entidades territoriales, Findeter tiene a disposición la línea Compromiso Territorios, que cuenta con recursos por $300 mil millones para que los departamentos, alcaldías y distritos puedan mantener su solvencia operativa y logren hacer frente a los efectos adversos de la crisis sanitaria ocasionada por el Covid-19 mediante créditos contingentes y de tesorería.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También pueden acceder a financiación y asistencia técnica para la implementación del catastro multipropósito a través de una línea de crédito por $200 mil millones con plazos amplios y condiciones financieras competitivas, con lo que podrán fortalecer el fisco territorial y su autonomía administrativa y financiera.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Estructuración y ejecución de proyectos</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Así mismo, Findeter ofrece su conocimiento y experiencia en la estructuración y ejecución de proyectos que hacen parte de los planes de desarrollo de los municipios en los sectores de agua y saneamiento básico, transporte (vías), infraestructura social y vivienda, salud, educación, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Proyectos para impulsar el desarrollo de la región</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Como resultado del trabajo histórico entre el departamento y Findeter, la Banca de Desarrollo Territorial ha identificado proyectos prioritarios en los que podría apoyar a la Gobernación y sus alcaldes:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Anillo vial Neiva – Palermo y la perimetral de oriente &nbsp;de Neiva<br />\r\nConstitución del Fondo de Reactivación Económica<br />\r\nAcueductos, electrificación y gas<br />\r\nPlantas de tratamiento de agua potable y residuales<br />\r\nInfraestructura hospitalaria y educativa<br />\r\nPlan de ordenamiento territorial y mejoramiento de viviendas</p>\r\n\r\n<p><br />\r\nTambién ha identificado proyectos del plan de desarrollo departamental en los que podría brindar asistencia técnica para la planificación, estructuración y ejecución, así como recursos para financiarlos:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Relleno sanitario zona centro Huila<br />\r\nEstudios y diseños PTAR Pitalito<br />\r\nActualización catastral de los municipios<br />\r\nCaracterización vial del departamento y estudios y diseños de vías terciarias<br />\r\nEnergías Alternativas</p>\r\n\r\n<p><br />\r\n<strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque&nbsp;</strong><br />\r\nGerente Comunicaciones, Mercadeo y RS&nbsp;<br />\r\nFindeter – Banca de Desarrollo Territorial &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<br />\r\nCel: 320 7273875&nbsp;<br />\r\nferestrepo@findeter.gov.co &nbsp;<br />\r\n&nbsp;<br />\r\n<strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Gerencia de Comunicaciones<br />\r\nFindeter – Banca de Desarrollo Territorial<br />\r\nCel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co</p>\r\n"
