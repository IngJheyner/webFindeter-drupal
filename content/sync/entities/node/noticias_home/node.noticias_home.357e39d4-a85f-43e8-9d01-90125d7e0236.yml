    value: "<p>&nbsp;</p>\r\n\r\n<p>“Esta es una señal importante de nuestra solidez financiera y la gestión responsable de Findeter”, indicó la presidenta de Findeter, <strong>Sandra Gómez Arias.&nbsp;</strong></p>\r\n\r\n<p><br />\r\n<strong>Bogotá, agosto 13 de 2019</strong>. La calificadora de riesgos BRC Standard &amp; Poor´s confirmó las calificaciones de la deuda de largo y corto plazo de la Financiera de Desarrollo Territorial S.A. – Findeter, en AAA y “BRC 1+”, respectivamente.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>De igual manera, la firma evaluadora confirmó la calificación de deuda de largo plazo de ‘AAA’ a los Bonos Sostenibles Findeter por $400.000 millones.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Estas son las calificaciones más altas otorgadas por BRC S&amp;P y demuestran que Findeter es una entidad con una excelente solidez financiera y un manejo responsable y transparente de los recursos”, <strong>dijo la presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Vale la pena recordar que en junio de este año Findeter colocó por primera vez en el mercado colombiano bonos sostenibles por $400 mil millones con plazos de 5 y 7 años y a una tasa de IPC + 2,54 % y IPC + 2,90 % respectivamente.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La emisión recibió demandas por $ 1,03 billones, es decir, 3,44 veces el monto ofertado, lo que ratifica el interés de los inversionistas en los títulos ofrecidos por la Financiera.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los recursos le permitirán a la Financiera financiar proyectos que generan beneficios ambientales y sociales y facilitan la transición hacia una economía más sostenible, por ejemplo, iniciativas relacionadas con energías renovables, eficiencia energética, gestión de residuos, educación, salud, conservación de páramos y bosques, infraestructura para agua potable, aguas negras y pluviales, construcciones verdes, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además de la calificación AAA otorgada por BRC S&amp;P, la emisión cuenta con la valoración de un tercero independiente, en este caso, la firma Vigeo eiris, que expresó una “Garantía razonable”, es decir, su más alto nivel de garantía sobre los bonos que se colocaron en el mercado.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Para mayor información contactar a:</strong></p>\r\n\r\n<p><br />\r\n<strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Dirección de Comunicaciones<br />\r\nFinanciera del Desarrollo - FINDETER<br />\r\n6230311/88 &nbsp;Ext. 1734 – Cel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co&nbsp;</p>\r\n"
    format: basic_html
