    processed: "<p>\_</p>\n\n<p>Sobre la culminación de obras de acueducto del municipio de Socorro (Santander), la Financiera de Desarrollo Territorial (Findeter), se permite informar a la ciudadanía que:</p>\n\n<p>\_</p>\n\n<p><strong>1) \_ </strong>\_ \_ \_ Debido a las emergencias climáticas presentadas el día tres (3) y cuatro (4) de septiembre en el municipio, debido a las fuertes lluvias, se afectaron 400 metros de la tubería de conducción del acueducto.</p>\n\n<p>\_</p>\n\n<p><strong>2) \_ </strong>\_ \_ \_ Como consecuencia de esta emergencia, el proyecto deberá será reformulado, con el fin de evitar una nueva afectación y salvaguardar la prestación del servicio de agua de Socorro, una vez entre en funcionamiento.</p>\n\n<p>\_</p>\n\n<p><strong>3) </strong>\_ \_ \_ \_ La reformulación está siendo elaborada por el equipo técnico del contratista, la interventoría y Findeter y se presentará al Ministerio de Vivienda antes del 28 de noviembre del año en curso.</p>\n\n<p>\_</p>\n\n<p><strong>4) \_ \_ </strong>\_ \_ Con relación a las obras efectuadas en la Planta de Agua, se encuentran pendientes por recibir el certificado RETIE para su energización, con el fin de hacer la respectiva entrega al municipio, la cual se llevará a cabo a más tardar el 15 de noviembre de este año.</p>\n\n<p>\_</p>\n\n<p><strong>5) \_ </strong>\_ \_ \_ Findeter reitera su compromiso con la culminación exitosa de esta obra tan importante para la comunidad y pondrá en disposición de la misma, todo el equipo técnico necesario para entregar este servicio en el menor tiempo posible.</p>\n\n<p>\_</p>"
