body:
  -
    value: "<p>&nbsp;</p>\r\n\r\n<p>Sobre la culminación de obras de acueducto del municipio de Socorro (Santander), la Financiera de Desarrollo Territorial (Findeter), se permite informar a la ciudadanía que:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>1) &nbsp; </strong>&nbsp; &nbsp; &nbsp; Debido a las emergencias climáticas presentadas el día tres (3) y cuatro (4) de septiembre en el municipio, debido a las fuertes lluvias, se afectaron 400 metros de la tubería de conducción del acueducto.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>2) &nbsp; </strong>&nbsp; &nbsp; &nbsp; Como consecuencia de esta emergencia, el proyecto deberá será reformulado, con el fin de evitar una nueva afectación y salvaguardar la prestación del servicio de agua de Socorro, una vez entre en funcionamiento.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>3) </strong>&nbsp; &nbsp; &nbsp; &nbsp; La reformulación está siendo elaborada por el equipo técnico del contratista, la interventoría y Findeter y se presentará al Ministerio de Vivienda antes del 28 de noviembre del año en curso.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>4) &nbsp; &nbsp; </strong>&nbsp; &nbsp; Con relación a las obras efectuadas en la Planta de Agua, se encuentran pendientes por recibir el certificado RETIE para su energización, con el fin de hacer la respectiva entrega al municipio, la cual se llevará a cabo a más tardar el 15 de noviembre de este año.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>5) &nbsp; </strong>&nbsp; &nbsp; &nbsp; Findeter reitera su compromiso con la culminación exitosa de esta obra tan importante para la comunidad y pondrá en disposición de la misma, todo el equipo técnico necesario para entregar este servicio en el menor tiempo posible.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
