    value: "<p>&nbsp;</p>\r\n\r\n<p>“Lo que buscamos con este Plan es que La Calera tenga un desarrollo planificado a mediano plazo, para que se convierta en un municipio que preste servicios complementarios al Distrito Capital”, <strong>dijo Ana María Palau, Vicepresidente de Planeación de Findeter.</strong></p>\r\n\r\n<p><br />\r\n<strong>La Calera, agosto 01 de 2018. </strong>La Financiera de Desarrollo- &nbsp;Findeter y la Alcaldía de La Calera presentaron el Plan de Acción La Calera 2030, el cual recoge los principales desafíos de este municipio y las acciones y estrategias para posicionarlo como prestador de servicios complementarios para Bogotá.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Durante la presentación, la Vicepresidente de Planeación de Findeter, Ana María Palau, anunció un crédito por $13.500 millones para financiar el Plan Maestro de Acueducto y Alcantarillado, un proyecto que hace parte del Plan de Acción.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Plan propone el desarrollo de cuatro proyectos territoriales integrados, que tendrían un impacto en temas urbanos, ambientales, económicos y fiscales y que busca solucionar problemáticas identificadas en el territorio y generar oportunidades económicas asociadas al turismo, la conectividad y la agricultura.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El primer proyecto, que se denomina La Calera Ordena y Gestiona su Territorio</strong>, propone acciones como la formulación de un plan maestro de vivienda, un nuevo Plan Básico de Ordenamiento Territorial (PBOT), la construcción del Centro Administrativo Municipal (CAM), un plan de desarrollo turístico a 2020, el diseño de una estrategia para aumentar la producción agropecuaria y su comercialización, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El segundo proyecto, Desarrollo Humano con enfoque Territorial,</strong> plantea iniciativas como programas de capacitación a productores, un programa de microcrédito, plan maestro de alcantarillado, programa de aprovechamiento de residuos, el desarrollo de un mercado interno de productos agropecuarios, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>El tercer proyecto es Teusacá, Estructurante Ambiental</strong>, Urbano y de Competitividad que se centra en la importancia del río Teusacá como articulador de los escenarios urbano y rural al igual que como impulsor de la protección ambiental, desarrollo urbano y de actividades económicas del municipio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Finalmente, se contempla el desarrollo del proyecto La Calera Conecta enfocado a mejorar la conectividad del municipio a partir de infraestructura que dé respuesta a las necesidades del municipio en términos de movilidad, logística y competitividad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Otros temas prioritarios</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En agua y saneamiento básico, el municipio tiene un sistema mixto para el drenaje de sus aguas lluvias y residuales por lo que debe realizar adecuaciones a sus redes de alcantarillado para separar las aguas residuales de las pluviales y de esta manera reducir la presión sobre su <strong>PTAR El Poblado,</strong> que ya está al límite de su capacidad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En materia de energía, el alumbrado público es un aspecto que preocupa a la población debido a la baja cobertura en la zona rural y los problemas de servicio en la zona urbana. Además, una buena iluminación es base para ayudar a disminuir los focos de inseguridad y que las personas se apropien y utilicen mejor los espacios públicos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El empleo es otro tema prioritario ya que La Calera no cuenta con empresas grandes generadoras de empleo local y las<strong> MIPYMES</strong> requieren apoyo y acompañamiento por su contribución especial al desarrollo económico, sobre todo en lo que se refiere a la creación de empleo. Por ello es importante generar estrategias de generación de empleo formal local.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Movilidad</strong></p>\r\n\r\n<p>Entre los desafíos que deben ser atendidos está el de la movilidad. De acuerdo con el diagnóstico hecho por Findeter, La Calera representa el <strong>0,62%</strong> del total de los viajes intermunicipales que se realizan desde Bogotá a municipios cercanos. De igual manera, el <strong>21,9%</strong> de los viajes que se realizan desde La Calera tienen como destino Bogotá y el <strong>75,1%</strong> corresponden a viajes internos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En ese sentido, el Plan propone acciones e iniciativas para mejorar este aspecto como la formulación de un plan maestro de movilidad y espacio público; la reorganización del transporte público en el municipio lo que incluye las rutas de servicio público colectivo urbano, interveredal e intermunicipal; construcción de ciclovías, construcción de un sistema de paraderos veredales para el servicio público de transporte, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La inversión total para la ejecución del plan correspondería a un estimado de $163 mil millones aproximadamente durante los próximos 13 años.<br />\r\n&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
