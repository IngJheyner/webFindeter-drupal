body:
  -
    value: "<ul>\r\n\t<li style=\"margin-bottom: 11px;\">El Malecón del Río Molino es el proyecto de renovación urbana más importante para la ciudad en los últimos 10 años. Esta iniciativa busca reconocer el río como eje ambiental de la ciudad y promoverá el uso y disfrute del espacio público, ya que contará con espacios para el arte, la música, el deporte, el turismo y la gastronomía.</li>\r\n\t<li>Findeter es la entidad que se encargará de toda la gestión precontractual, desde la elaboración de los estudios previos que soportan cada proceso de contratación, hasta la adjudicación y la contratación de los proponentes para la elaboración de la estructuración.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Bogotá, febrero 05 de 2021.</strong> La Banca de Desarrollo Territorial – Findeter y el municipio de Popayán firmaron un convenio mediante el cual la Entidad brindará asistencia técnica y la administración de recursos para contratar los estudios y diseños del malecón Río Molino.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La asistencia técnica incluye la gestión precontractual, desde la elaboración de los estudios previos que soportan cada proceso de contratación, hasta la adjudicación y la contratación de los proponentes para la elaboración de la estructuración, la cual comprende los aspectos técnicos, financieros y legales. Igualmente se contará con la respectiva interventoría para el desarrollo del proyecto.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter pondrá a disposición del municipio un esquema fiduciario para la administración de recursos, contratado por la Banca de Desarrollo con una sociedad fiduciaria de reconocida experiencia y trayectoria en el sistema financiero colombiano.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>“El proyecto del Malecón Río Molino es un hito para Popayán porque está orientado a pensar la ciudad en grande y para la gente. Hoy las ciudades en el mundo están buscando cómo integrar el desarrollo urbano con las fortalezas de los territorios y el Río Molino ofrece enormes posibilidades para la transformación de una extensión de 1.5 km. Para Findeter acompañar al alcalde Juan Carlos López en este proyecto es una enorme satisfacción”</em>, dijo la presidenta de Findeter, Sandra Gómez Arias.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h6><strong>Un proyecto que dinamizará la economía y embellecerá a la ciudad</strong></h6>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><iframe allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7aeQmC-LK_c\" width=\"560\"></iframe></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Malecón del Río Molino es uno de los proyectos más importantes de la administración del alcalde Juan Carlos López ya que generará un gran impacto social, económico ambiental y turístico no sólo en el área a su alrededor sino también para toda la ciudad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El malecón, que se proyecta desde la calle 15N hasta el parque José Hilario López, tendrá una extensión de 1.5 kilómetros, 1.500 metros lineales y 30.000 metros cuadrados de plazoletas, caminos y mobiliario urbano como mesas, sillas, asoleadores, mallas de siesta, prados y árboles. Atraviesa varios sitios reconocidos como la facultad de Medicina de la Universidad de Cauca, el hospital universitario y la galería del barrio Bolívar.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><em>“Competitividad es crear espacios para la gente que impacten su calidad de vida. El Malecón del Río Molino es el proyecto de renovación urbana más importante de los últimos 10 años a realizarse en nuestra ciudad con el objetivo de ser más competitivos. Hacerlo con Findeter nos garantiza que se hará un trabajo con los más altos estándares para tan importante proyecto. Eso es creer en Popayán”</em>, expresó el alcalde Juan Carlos López.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Contar con los estudios y diseños del malecón le permitirá a la Alcaldía de Popayán tener listo el proyecto para tomar la mejor decisión y poder iniciar la etapa de ejecución.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
    format: html_editor
