    value: "<p>Uno de los beneficiarios es Construvid, que desarrollará el proyecto de viviendas de interés social Armonía en Valledupar mejorando la calidad de vida de más de 138 familias.<br />\r\n“Nuestro compromiso es financiar proyectos que generen bienestar para la gente, por eso estamos desembolsando los primeros recursos para contribuir a la dinamización de este sector en el país”, dijo la presidenta de Findeter, Sandra Gómez Arias.&nbsp;<br />\r\nCartagena, agosto 30 de 2019. La presidenta de la Financiera de Desarrollo Territorial – Findeter, Sandra Gómez Arias anunció en el Congreso de Camacol los primeros desembolsos para el sector de construcción de vivienda de interés social a través de la línea de crédito Constructor.</p>\r\n\r\n<p>Una de las constructoras beneficiadas es Construvid, que desarrollará el proyecto de viviendas de interés social Armonía en Valledupar mejorando la calidad de vida de más de 138 familias, gracias a un crédito con tasa compensada por $1.300 millones.</p>\r\n\r\n<p>Además de este desembolso, la Financiera tiene solicitudes de crédito por cerca de $65 mil millones para que nueve empresas constructoras puedan desarrollar sus proyectos en ciudades como Bogotá, Medellín, Cali, Barranquilla, Cúcuta y Villavicencio.</p>\r\n\r\n<p>La línea Constructor, que cuenta con $300 mil millones, va dirigida a constructores y/o empresarios que desarrollen o hayan desarrollado proyectos VIS, ofrece tasas competitivas y plazo de hasta 4 años con hasta 2 años de periodo de gracia a capital.</p>\r\n\r\n<p>Es de señalar que entre agosto de 2018 y hasta julio de 2019, la entidad había financiado proyectos de vivienda de interés social y de infraestructura urbana por más de $54 mil millones.</p>\r\n\r\n<p>“Con estos recursos se apalanca la construcción de más de 1.700 soluciones de vivienda de interés social y esperamos seguir aportando a la dinamización de este sector con nuestras líneas de crédito dentro del programa Reactiva Colombia”, dijo la presidenta.</p>\r\n\r\n<p>Las líneas de crédito que hacen parte del programa Reactiva son: una por $200 mil millones y la otra por $100 mil millones, para proyectos de construcción VIS o VIP y para vivienda VIS o VIP sostenible respectivamente; ambas ofrecen tasas desde IBR 1M + 1.30% MV y plazo de hasta 12 años con hasta 2 años de período de gracia.</p>\r\n\r\n<p>Findeter a través de recursos ordinarios también financia obras de adquisición y adecuación del terreno y traslado o reubicación de asentamientos. Además, proyectos urbanísticos que generen desarrollo local pueden ser financiados por la entidad, entre ellos ciclorrutas peatonales, andenes, sardineles, parqueaderos, hundimientos, equipamiento comunitario en áreas vecinas a proyectos VIS, hospitales, centros de salud, guarderías, establecimientos educativos, parques, entre otros.</p>\r\n"
