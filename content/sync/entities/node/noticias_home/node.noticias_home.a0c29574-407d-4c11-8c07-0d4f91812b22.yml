    value: "<p>&nbsp;</p>\r\n\r\n<p>“Tenemos unos recursos por debajo de la tasa de mercado que se pueden usar para estas iniciativas, fomentar la movilidad eléctrica y contribuir con la mitigación de los gases efecto invernadero”, <strong>explicó el Presidente de Findeter, Rodolfo Zea.</strong></p>\r\n\r\n<p><br />\r\n<strong>Medellín, septiembre 26 de 2018.</strong> La Financiera de Desarrollo – Findeter, presentó este miércoles, en el marco del II Encuentro Internacional de Movilidad Eléctrica, las líneas de crédito que tiene la entidad para financiar proyectos de movilidad eléctrica.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Nosotros financiamos infraestructura y hemos atacado una falla de mercado que existía en el país y es el largo plazo; entonces, Findeter tiene líneas de crédito para los sectores de energía, infraestructura y transporte, hasta 15 años con tres de gracia”, <strong>dijo el Presidente de Findeter, Rodolfo Zea.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Zea recordó que el Presidente de la República, Iván Duque, lanzó hace dos semanas el Programa ReActiva Colombia, el cual destinará $350 mil millones para temas relacionados con eficiencia energética y energías renovables.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Estos recursos tienen subsidio de la Nación gracias la línea de tasa compensada Infraestructura Sostenible y también tenemos la línea especial KFW para energía sostenible, que son unos recursos que nos prestó KFW para ofrecer financiación a una tasa más baja que la del mercado”,<strong> agregó el Presidente Zea.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es de señalar que los vehículos eléctricos siguen siendo un mercado en desarrollo en Colombia, que despierta un gran interés por parte de actores públicos y privados porque representa nuevas oportunidades de negocio y un potencial aumento en la demanda eléctrica del país que haría factible la introducción de tecnologías de nueva generación, especialmente energías renovables.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, en comparación con las tecnologías tradicionales, los vehículos eléctricos representan una mejora en la eficiencia energética, el costo operativo y los Gases Efecto Invernadero generados por la operación, lo que repercute en mejoras en la calidad de vida de las ciudades y en la salud de sus ciudadanos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Finalmente el presidente Zea recordó que Findeter no presta directamente sino que lo hace a través de intermediarios financieros como los bancos.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n"
