    value: "<p>&nbsp;</p>\r\n\r\n<p>El proyecto requiere una inversión de más de $16.674 millones, los cuales fueron aportados por la Gobernación de Cundinamarca y por el Fondo de la Prosperidad (Prosperity Fund) del Gobierno Británico.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Bogotá, abril 29 de 2020. </strong>El presidente de la República, Iván Duque Márquez, anunció hoy la firma del contrato para el inicio de los estudios de factibilidad de un tren multipropósito (pasajeros y carga) desde Bogotá hasta Zipaquirá. &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El contrato fue firmado por el gobernador de Cundinamarca, Nicolás García, el representante de la Unión Temporal Egis-Deloitte-Durán &amp; Osorio (seleccionada durante el proceso licitatorio), Álvaro Gasca, y la presidenta de Findeter, Sandra Gómez Arias.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Desde Findeter estamos comprometidos con apoyar los proyectos que impulsan el desarrollo sostenible y eficiente de los territorios, para que crezcan de forma articulada. El tren Bogotá – Zipaquirá permitirá que la ciudad-región sea más competitiva, se conecte de manera más eficiente y se mejore la calidad de vida de los ciudadanos”<strong>, afirmó Sandra Gómez Arias, presidente de la Banca de Desarrollo.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Findeter llevó a cabo el proceso de estructuración técnica, así como el proceso licitatorio y contractual del proyecto, que dio como resultado la selección de la Unión Temporal Egis-Deloitte-Durán &amp; Osorio como el consultor para llevar a cabo los Estudios de Factibilidad, la estructuración técnica, legal, financiera y de equidad de género e inclusión social de este corredor férreo,<strong> por un valor de $12.650 millones.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También se escogió como interventor del proyecto al consorcio Coral Delgado &amp; Asoc. – Ardanuy Sucursal &nbsp;Colombia <strong>por un valor de $ 2.332 millones.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Adicionalmente, Findeter llevará a cabo las actividades de supervisión y asistencia técnica al proyecto, que también deberá prever el corredor de carga que va de Bogotá a La Caro, el cual permitirá disminuir los costos de operación y fletes, reduciendo la siniestralidad y la contaminación, toda vez que se utilizaran energía eléctrica para su operación. &nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los recursos para este proyecto fueron aportados por la Gobernación de Cundinamarca<strong> ($6.500 millones)</strong> y por el Fondo de la Prosperidad (Prosperity Fund) del Gobierno Británico<strong> ($10.174 millones) </strong>para total de $16.674 millones.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Este proyecto se desarrolla sobre el corredor férreo que actualmente está en operación partiendo de la Estación Férrea en el KM5 en cercanías al Centro Comercial Gran Estación y que se dirige hacia el norte, paralelo a la Av 9ª hasta llegar a la Estación Férrea en La Caro. <strong>De allí toma dirección hacia la población de Zipaquirá (KM53) atravesando los municipios de Chía y Cajicá.&nbsp;</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El tren del Norte forma parte de un sistema de transporte masivo que busca beneficiar a los bogotanos y cundinamarqueses, reduciendo el tiempo de desplazamiento hacia el norte &nbsp;de la ciudad y a los municipios de Chia, Cajicá y Zipaquirá, mediante el uso de tecnologías eficientes y amigables con el medioambiente, lo cual traerá mayor desarrollo para la Ciudad Región (Bogotá – Cundinamarca).</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n"
