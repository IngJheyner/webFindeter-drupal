    value: "<p>&nbsp;</p>\r\n\r\n<p>“El sector salud es primordial en estos momentos por eso desde Findeter con el apoyo del Gobierno Nacional, a través del Ministerio de Salud y Protección Social, vamos a apoyarlos para que cuenten con recursos para capital de trabajo que les permitan seguir prestando sus servicios durante esta pandemia”, dijo la presidenta de Findeter,<strong> Sandra Gómez Arias.</strong></p>\r\n\r\n<p><br />\r\n<strong>Bogotá, mayo 20 de 2020</strong>. La Banca de Desarrollo Territorial – Findeter anunció el lanzamiento de una línea de crédito denominada Compromiso Sector Salud que beneficiará a las Instituciones Prestadoras de Servicios de Salud (IPS) y a las Entidades Promotoras de Salud (EPS).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Esta línea de crédito de tasa compensada dispone de <strong>$256 mil millones </strong>que podrán ser usados por entidades promotoras de salud e instituciones prestadoras de servicios de salud en todo el territorio nacional, para capital de trabajo, entendido éste como los recursos financieros que las entidades requieren para el desarrollo de sus actividades.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El monto máximo por beneficiario funciona así: <strong>Para &nbsp;las IPS es de hasta &nbsp;$12.837 millones y para las EPS hasta $64.188 millones.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Nuestra misión es poner a disposición de todos los sectores del país recursos para apoyar su labor, y uno de los priorizados es el sector salud debido a su impacto e importancia en el esfuerzo de enfrentar la emergencia del Covid 19”, dijo la presidenta de Findeter, Sandra Gómez Arias.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>¿Cómo podrán acceder a los recursos?</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para acceder a estos créditos las EPS e IPS podrán solicitarlos a través de los intermediarios financieros con los que realizan sus operaciones de crédito. Los bancos comerciales son los socios estratégicos que permiten llevar estos recursos al sector privado.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>El Ministerio de Salud y Protección Social, que aporta importantes recursos para esta línea, es la entidad encargada de establecer los requisitos de la línea y expedir el certificado de potencial beneficiario. Los desembolsos estarán sujetos al estudio y aprobación del crédito por parte de los intermediarios financieros y la disponibilidad de recursos de la línea.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Especificaciones de la línea Compromiso Sector Salud</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>La tasa de interés para los créditos será de IBR + 0% T.V con plazos de hasta 5 años con un año de período de gracia.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque &nbsp;</strong> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<strong>Sandra Milena López Rojas</strong><br />\r\nGerente Comunicaciones, Mercadeo y RS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Profesional Gerencia de Comunicaciones<br />\r\nFindeter – Banca de Desarrollo Territorial &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Findeter – Banca de Desarrollo Territorial<br />\r\nCel. 320 7273875 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Cel. &nbsp;300 442 38 23<br />\r\nferestrepo@findeter.gov.co &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;smlopez@findeter.gov.co</p>\r\n"
