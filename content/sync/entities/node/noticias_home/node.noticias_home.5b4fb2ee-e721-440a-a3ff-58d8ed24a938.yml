body:
  -
    value: "<p style=\"text-align:justify; margin-left:8px;\">&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>\r\n\t<p><em>Para la ministra TIC, esta es una de las estrategias de transformación digital más importantes y ambiciosas del país, y por eso invita a todos los interesados a participar en vendedigital.mintic.gov.co.</em></p>\r\n\t</li>\r\n\t<li>\r\n\t<p><em>Vende Digital está conformado por dos iniciativas: Quiero Vender en Línea y Quiero Mi Tienda Virtual.</em></p>\r\n\t</li>\r\n\t<li>\r\n\t<p><em>Este proyecto tiene como aliado estratégico a Findeter, que presta su apoyo en la asistencia técnica aportando su experiencia en los procesos de contratación, supervisión y seguimiento.</em></p>\r\n\t</li>\r\n</ul>\r\n\r\n<p><strong>Bogotá, 29 de diciembre de 2020 (MinTIC). </strong>El proyecto digital que transformará la vida de aproximadamente 20.000 pequeños y medianos empresarios en los próximos dos años abre sus puertas hoy, luego de que la ministra Karen Abudinen anunciara la puesta en marcha de Vende Digital, el programa del Ministerio TIC que acompañará a las mipymes a implementar canales de ventas digitales y contribuir con su reactivación económica.</p>\r\n\r\n<p>“<em>Los emprendedores y los pequeños y medianos empresarios son nuestra prioridad, por eso desde el Gobierno Nacional, en cabeza del presidente Iván Duque, desarrollamos estrategias y programas para promover la transformación digital en los modelos de negocios y apoyar la reactivación de la economía a través del uso estratégico de las tecnologías. Queremos que nuestros empresarios y emprendedores crezcan y sean más exitosos, que lleven su negocio a otro nivel y cumplan el sueño de alcanzar el éxito gracias a las TIC</em>”, afirmó la ministra TIC, Karen Abudinen.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La ministra TIC confirmó que Vende Digital, que beneficiará durante 2021 a 9.600 empresarios y emprendedores de todo el país, está compuesto por dos iniciativas independientes: la primera es Quiero Vender en Línea, que busca impactar a emprendedores que no han tenido aún contacto con canales de venta en línea y con la que se acompañará a 3.500 empresarios o emprendedores a través de un esquema virtual que les permita conocer el ecosistema del comercio electrónico, en especial los pagos digitales, para llevarlos a las ventas en línea.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La segunda iniciativa de este programa es Quiero Mi Tienda Virtual, con la cual el MinTIC apoyará a microempresarios y emprendedores a crear y poner en marcha 6.100 tiendas virtuales integradas a una solución de Marketplace, donde los beneficiarios serán parte de una estrategia de formación y acompañamiento técnico para la adquisición de competencias básicas relacionadas con el uso y la apropiación del ecosistema del comercio electrónico, de forma tal que puedan participar en todos los eslabones de la cadena de valor asociados a la compra a través de tiendas virtuales.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Invito a todos los pequeños y medianos empresarios a que se unan a esta iniciativa a través de la página vendedigital.mintic.gov.co y, de acuerdo a sus intereses y características, podrán elegir entre Quiero Vender en Línea o Quiero Mi Tienda Virtual, y seleccionar el operador de su preferencia. Las inscripciones estarán abiertas hasta el 12 de febrero de 2021”, agregó la ministra TIC.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para la operación de este programa se cuenta con seis operadores, tres para cada iniciativa y que fueron seleccionados a través de una convocatoria pública. Quiero Vender en Línea será operado por la Unión Temporal Cámara Colombiana De Comercio Electrónico – Faceit, Cymetria Group S.A y Linktic S.A.S., y para el proyecto Quiero Mi Tienda Virtual se seleccionaron la Unión Temporal E-Commerce 2021, la unión temporal Comercio Electrónico 2020 y Dubrand S.A.S.</p>\r\n"
