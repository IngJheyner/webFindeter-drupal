    value: "<p>&nbsp;</p>\r\n\r\n<p><strong>Bogotá, septiembre 15 de 2020</strong>. La Banca de Desarrollo Territorial – Findeter presentó a la gobernación y a los alcaldes de Arauca el portafolio de productos y servicios con que cuenta para apoyarlos en esta coyuntura y durante el resto de su gestión, el cual incluye líneas de crédito para capital de trabajo e inversión, y el acompañamiento en la planeación, estructuración y ejecución de proyectos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Como aliados del Gobierno Nacional y de los territorios, ofrecemos a los mandatarios de Arauca nuestra experiencia como Banca de Desarrollo Territorial para sacar adelante los proyectos que han priorizado para mejorar la calidad de vida de los ciudadanos, como la terminación de la infraestructura del Hospital San Vicente de Arauca, la construcción de 1.000 viviendas urbanas en el Departamento y del ecoparque Los Libertadores, además del mejoramiento de la malla vial”, afirmó la vicepresidenta Comercial de Findeter, <strong>María Amparo Arango.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Herramientas eficientes para el desarrollo regional de Arauca</strong></p>\r\n\r\n<p><br />\r\n<strong>Financiación</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Consciente de las necesidades de liquidez de las entidades territoriales en el momento actual, Findeter ha lanzado varias líneas de crédito para apoyar a departamentos y municipios con recursos que les permitan implementar los proyectos que han diseñado en sus planes de gobierno.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Específicamente para las entidades territoriales, Findeter tiene a disposición la línea Compromiso Territorios, que cuenta con recursos por $300 mil millones para que los departamentos, alcaldías y distritos puedan mantener su solvencia operativa y logren hacer frente a los efectos adversos de la crisis sanitaria ocasionada por el Covid-19 mediante créditos contingentes y de tesorería.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Para apoyar a los prestadores de servicios públicos domiciliarios de acueducto, alcantarillado y/o aseo, Findeter, junto con el Gobierno Nacional, lanzó la línea de crédito de redescuento Compromiso PSPD Agua, con un cupo de $200 mil millones, para dar liquidez y capital de trabajo a las empresas que lo requieran para atender problemas de solvencia operativa derivados de la emergencia ocasionada por el Covid-19 y continúen prestando sus servicios a los estratos 3 y 4 y de los usos industrial y comercio.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>De igual forma, Findeter estructuró en tiempo récord la línea de crédito directo para prestadores de servicios públicos domiciliarios de acueducto, alcantarillado y/o aseo, energía eléctrica y gas combustible por redes para que puedan continuar con su operación durante la contingencia y aseguren la prestación de sus servicios a las familias de estratos 1 y 2 de todo el país.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Los municipios y gobernaciones también pueden acceder a financiación y asistencia técnica para la implementación del catastro multipropósito a través de una línea de crédito por $200 mil millones con plazos amplios y condiciones financieras competitivas, con lo que podrán fortalecer el fisco territorial y su autonomía administrativa y financiera.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Estructuración y ejecución de proyectos</strong></p>\r\n\r\n<p><br />\r\nFindeter también ofrece su conocimiento y experiencia en la estructuración y ejecución de proyectos que hagan parte de los planes de desarrollo de los municipios en los sectores de agua y saneamiento básico, transporte (vías), infraestructura social y vivienda, salud, educación, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La Entidad cuenta con el proyecto Eficiencia Energética en Alumbrado Público para que los municipios de Colombia puedan modernizar sus alumbrados públicos, sustituyendo luminarias de baja eficiencia por luminarias con tecnología LED. La iniciativa incluye el desarrollo de una metodología en los municipios para llevar a cabo todo el proceso de estructuración técnica, legal y financiera, y la implementación de un proyecto de alumbrado público. A la fecha, la Entidad adelanta cinco pilotos en los municipios de Saravena (Arauca), Paipa (Boyacá), Popayán (Cauca), Nariño y Fusagasugá (Cundinamarca) en donde realizará el diagnóstico del alumbrado público.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Proyectos para impulsar el desarrollo de la región</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La Banca de Desarrollo Territorial ha identificado proyectos liderados por la gobernación y las administraciones municiapales que podría apoyar mediante asistencia técnica para su estructuración y ejecución, al igual que con recursos para financiarlos; algunos de ellos son:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Elaboración del Plan Maestro de Movilidad de Arauca.</li>\r\n\t<li>Recuperación del Caño Córdoba y la Laguna Madre Vieja de Arauca.</li>\r\n\t<li>Mantenimiento de la infraestructura vial en Arauquita.</li>\r\n\t<li>Cambio de tecnología en la red de alumbrado público de Saravena</li>\r\n\t<li>Actualización de plantas de tratamiento de agua en Tame</li>\r\n\t<li>Construcción de 50 viviendas nuevas en Cravo Norte</li>\r\n\t<li>Actualización catastral de Arauca y Tame.</li>\r\n</ul>\r\n\r\n<p><br />\r\n<strong>Más información:</strong></p>\r\n\r\n<p><br />\r\n<strong>Fredy Restrepo Araque</strong><br />\r\nGerente Comunicaciones, Mercadeo y RS&nbsp;<br />\r\nFindeter – Banca de Desarrollo Territorial &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<br />\r\nCel: 320 7273875&nbsp;<br />\r\nferestrepo@findeter.gov.co &nbsp;</p>\r\n\r\n<p><br />\r\n<strong>&nbsp;<br />\r\nSandra Milena López Rojas</strong><br />\r\nProfesional Gerencia de Comunicaciones<br />\r\nFindeter – Banca de Desarrollo Territorial<br />\r\nCel: 300 442 38 23<br />\r\nsmlopez@findeter.gov.co</p>\r\n"
