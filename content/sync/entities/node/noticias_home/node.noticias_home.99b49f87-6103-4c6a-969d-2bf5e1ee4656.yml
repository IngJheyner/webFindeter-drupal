    value: "<p>&nbsp;</p>\r\n\r\n<p>“Con este aporte queremos contribuir no sólo al cuidado de la salud de los habitantes de San Andrés, sino también al del personal médico que día a día presta sus servicios para atender a todos los pacientes que padecen esta enfermedad”,<strong> dijo la presidenta de Findeter, Sandra Gómez Arias.</strong>&nbsp;</p>\r\n\r\n<p><br />\r\n<strong>Bogotá, abril 2 de 2020.</strong> La Banca de Desarrollo Territorial – Findeter se une a la campaña liderada por la Primera Dama de la Nación, #AyudarNosHaceBien, con el envío de cerca de 11.000 referencias de medicamentos y de insumos médicos para que el hospital Clarence Lynd Newball Memorial de San Andrés pueda atender los casos de Covid-19 que se presenten en la Isla.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Entre los productos que serán enviados están:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Insumos: Cateters, guantes de látex, gorros desechables, jeringas, cánulas de oxígeno, set de nebulización para adultos y niños; tubos endotraqueales, equipos de microgoteo, polainas desechables, tapones heparinzados, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Medicamentos y líquidos: Acetaminofen, azitromicina, flumicil, salbutamol, prednisolona, hidrocortisona, soluciones salinas, ceftriaxona, fentanilo, dobutamina, furosemida, bromuro de ipratropio inhalador, salbutamol inhalador, enoxaparina, cloruro de sodio, solución hartman, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Actualmente el hospital cuenta con 95 camas, nueve de ellas en UCI, 9 respiradores y el personal médico está compuesto por 157 enfermeras, 70 enfermeras jefe y 50 médicos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Findeter está decidida a apoyar a las regiones en esta difícil situación por la que estamos pasando y es una oportunidad para reafirmar nuestro compromiso con Colombia y demostrar una vez más que podemos permanecer unidos desde la distancia”,<strong> dijo la presidenta de Findeter, Sandra Gómez Arias.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Para más información:</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Fredy Restrepo Araque&nbsp;</strong><br />\r\nGerente Comunicaciones, Mercadeo y RS&nbsp;<br />\r\nFindeter – Banca de Desarrollo Territorial Findeter&nbsp;<br />\r\n6230311/88 Ext. 1710 – Bogotá D.C.&nbsp;<br />\r\nferestrepo@findeter.gov.co&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Sandra Milena López Rojas</strong><br />\r\nProfesional Gerencia de Comunicaciones<br />\r\n6230311/88 Ext. 1734 – 300 442 38 23<br />\r\nsmlopez@findeter.gov.co\"</p>\r\n"
    format: basic_html
