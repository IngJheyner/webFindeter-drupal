    value: "<p>&nbsp;</p>\r\n\r\n<p>“Gestionar adecuadamente los activos ambientales detona el desarrollo mientras que una débil gestión puede afectar la sostenibilidad y la competitividad de los territorios”, <strong>explicó Rodolfo Zea, Presidente de Findeter.</strong></p>\r\n\r\n<p><br />\r\nMontería, julio 6 de 2018. La Financiera de Desarrollo – Findeter, presentó este viernes en el Foro “El Caribe y sus activos ambientales competitivos: Montería”, las acciones que viene realizando la entidad junto con entes territoriales para potenciar las oportunidades y la competitividad a partir de la conservación de los activos ambientales en los departamentos de esta región.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Como parte del Programa Ciudades Sostenibles y Competitivas de Findeter, hemos venido desarrollando acciones para fomentar la conservación de las costas, lagos, ríos, bosques, y acuíferos en Barranquilla, Valledupar, Santa Marta, Cartagena y por su puesto Monteria”, <strong>indicó el Presidente de Findeter, Rodolfo Zea Navarro.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En Barranquilla, por ejemplo, el Plan Maestro de Espacio Público incluye la intervención, no sólo de parques urbanos sino de la red de arroyos de la ciudad, el frente fluvial y la zona de ladera occidental de la ciudad, que había estado en situación de riesgo, principalmente por deslizamientos de tierra o remoción en masa, según estudios del Distrito y de la Nación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En Valledupar, las acciones se han centrado en la recuperación del río Guatapurí con la construcción del Ecoparque lineal en la margen derecha de este afluente, que es además el principal eje turístico de la capital de César. Alrededor del afluente se plantean desarrollos residenciales y de actividad económica, así como senderos peatonales y equipamientos para el esparcimiento y recreación.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En Santa Marta, los objetivos se enfocan en gestionar el ciclo del agua, teniendo en cuenta que uno de los principales problemas de la ciudad es el abastecimiento del líquido, y en la protección costera.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En Cartagena, la propuesta es el desarrollo del macroproyecto Bioparque Regional Ciénaga de la Virgen en donde se deben priorizar acciones para su recuperación y saneamiento.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Finalmente, en Montería el río Sinú se ha convertido en un eje de desarrollo fundamental y por ello se han desarrollado acciones como la ronda del Río Sinú, que han permitido que este afluente se convierta en un corredor de recuperación ambiental, de inclusión social, que articule a la ciudad y que potencie el turismo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>También está en proceso el proyecto de transporte fluvial por el río Sinú, con apoyo de Findeter, que consiste en pequeñas embarcaciones, amigables con el medio ambiente, que permitirán conectar la ciudad de sur a norte y de norte a sur.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>“Montería es el punto que articula una región desde lo comercial y logístico para su desarrollo y competitividad. Por eso las ciudades deben apostarle a proyectos de gran impacto en movilidad y espacio público que beneficien a los ciudadanos”, agregó el Presidente Zea.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En el evento, organizado por Findeter y El Meridiano, la Vicepresidenta de Planeación de Findeter, Ana María Palau destacó que “una adecuada gestión de los activos ambientales mejora la sostenibilidad de los territorios, su capacidad de adaptación a situaciones difíciles, mejora sus finanzas y alienta su competitividad”.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Además, hizo un llamado para que las ciudades les den la cara a sus lagos, ríos, bosques, y acuíferos puesto que éstos dan sustento a la vida de los ciudadanos del Caribe.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
