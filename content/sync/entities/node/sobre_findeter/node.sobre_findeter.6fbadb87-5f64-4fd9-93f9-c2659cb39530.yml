    value: "<p>&nbsp;</p>\r\n<style type=\"text/css\">table#estrategiacorpor a {\r\n\tfont-style:none;\r\n\tcolor:black;\r\n  }\r\n  table#estrategiacorpor td {\r\n      vertical-align: middle;\r\n  }\r\n  a[href=\"#des2\"]{\r\n    padding-top: 12%;\r\n  }\r\n</style>\r\n<div class=\"table-responsive-md\">\r\n<table class=\"table\" id=\"estrategiacorpor\">\r\n\t<thead class=\"thead-dark\">\r\n\t\t<tr>\r\n\t\t\t<th scope=\"col\" style=\"width:100px;\">&nbsp;</th>\r\n\t\t\t<th scope=\"col\">\r\n\t\t\t<p><span style=\"font-family:Calibri,sans-serif\">Estrategia Corporativa</span></p>\r\n\t\t\t</th>\r\n\t\t\t<th scope=\"col\">\r\n\t\t\t<p><span style=\"font-family:Calibri,sans-serif\">Evidencias</span></p>\r\n\t\t\t</th>\r\n\t\t</tr>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"3\" scope=\"row\">1</td>\r\n\t\t\t<td rowspan=\"3\">Definición estrategia</td>\r\n\t\t\t<td><a href=\"https://www.findeter.gov.co/system/files/internas/Plan%20Estrat%C3%A9gico%202019%20-%202022%20-%20JD%20agosto_20.pdf\"><span style=\"font-weight:700; \">Plan de Vuelo Estrategia 2019-2020</span></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad:</span></a> 1.1 Estrategia Empresarial (Pag 30 y ss.)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\"><a href=\"https://www.findeter.gov.co/sites/default/files/internas/Codigo-de-buen-gobierno-findeter-PES-DA-008-v3.pdf\"><span style=\"font-weight:700;\">Código de Buen Gobierno: </span></a>Capítulo I, literal D y F</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"3\" scope=\"row\">2</td>\r\n\t\t\t<td rowspan=\"3\">Objetivos estratégicos (identificación)</td>\r\n\t\t\t<td><a href=\"https://www.findeter.gov.co/system/files/internas/Plan%20Estrat%C3%A9gico%202019%20-%202022%20-%20JD%20agosto_20.pdf\"><span style=\"font-weight:700;\">Plan de Vuelo Estrategia 2019-2020</span></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad:</span></a> 1.1 Estrategia Empresarial (Pag 30 y ss.)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/sites/default/files/internas/Codigo-de-buen-gobierno-findeter-PES-DA-008-v3.pdf\"><span style=\"font-weight:700;\">Código de Buen Gobierno:</span></a> Capítulo I, literal D y F</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"2\" scope=\"row\">3</td>\r\n\t\t\t<td rowspan=\"2\">Objetivos alineados con los ODS (Agenda 2030)</td>\r\n\t\t\t<td>Nuestro modelo Estratégico esta alineado con los ODS, así como nuestra gestión institucional. Puede consultar mas información nuestro en&nbsp;<a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad: </span></a> Carta a nuestros Accionistas- pág. 11; 1.8 Acción Responsable- pág 49; 1.9 Materialidad-pág 54 y ss; 10- pág 262 Índice de contenido GRI, Pacto Global y ODS.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-Bonos-Sostenibles-2020.pdf\"><span style=\"font-weight:700;\">Informe Bonos Sostenibles 2020:</span></a> Nuestra emisión de Bonos Sostenibles, anualmente cuenta con un informe donde se explica el impacto de la emisión en los ODS.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"3\" scope=\"row\">4</td>\r\n\t\t\t<td rowspan=\"3\">Pilares estratégicos (definición)</td>\r\n\t\t\t<td><a href=\"https://www.findeter.gov.co/system/files/internas/Plan%20Estrat%C3%A9gico%202019%20-%202022%20-%20JD%20agosto_20.pdf\"><span style=\"font-weight:700;\">Plan de Vuelo Estrategia 2019-2020</span></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad:</span></a> 1.1 Estrategia Empresarial (Pag 30 y ss.)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \"><a href=\" Capítulo I, literal D y F\"><span style=\"font-weight:700;\">Código de Buen Gobierno</span></a>:&nbsp;Capitulo I, literal D y F</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"2\" scope=\"row\">5</td>\r\n\t\t\t<td rowspan=\"2\">Estrategia de Sostenibilidad</td>\r\n\t\t\t<td><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad:</span></a> Capitulos: Compromiso con la sostenibilidad -Pag. 22 y ss; 1.1 Estrategia Empresarial (Pag 30 y ss.); Accion Responsable/sostenibilidad- Pag. 49 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/estrategia-de-sostenibilidad\"><span style=\"font-weight:700;\">Estrategia de Sostenibilidad</span></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">6</td>\r\n\t\t\t<td>Definición de la Materialidad (proceso)</td>\r\n\t\t\t<td><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad:</span></a> 1.9 Materialidad- pág 54 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">7</td>\r\n\t\t\t<td>Definición de la Materialidad (responsable)</td>\r\n\t\t\t<td>\r\n\t\t\t<p><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad: </span></a>1.9 Materialidad- pág 54 y ss.</p>\r\n\r\n\t\t\t<p>&nbsp;</p>\r\n\r\n\t\t\t<p>Documento de materialidad complementario: <a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"7a37357f-9265-46b3-9db6-eab847e16904\" href=\"/system/files/internas/Anexo%201-Materialidad_0.pdf\"><strong>Ver</strong></a></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">8</td>\r\n\t\t\t<td>Relación temas materiales con estrategia corporativa</td>\r\n\t\t\t<td>\r\n\t\t\t<p><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad: </span></a>1.9 Materialidad- pág 54 y ss.</p>\r\n\r\n\t\t\t<p>&nbsp;</p>\r\n\r\n\t\t\t<p>Documento de materialidad complementario: <a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"ef1e247e-2759-4f6c-ae52-7e2dd34fbdd5\" href=\"/system/files/internas/Anexo%201-Materialidad_1.pdf\"><strong>Ver</strong></a></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">9</td>\r\n\t\t\t<td>Matriz de Materialidad</td>\r\n\t\t\t<td>Findeter cuenta con una matriz de materialidad, puede ser consultada en el siguiente documento: <strong><a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"8e9d098d-d961-4e7c-b6b3-a59ac08ce6d6\" href=\"/system/files/internas/Anexo%201-Materialidad.pdf\">Matriz de Materialidad</a></strong></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"3\" scope=\"row\">10</td>\r\n\t\t\t<td rowspan=\"3\">Alineación de los órganos de gobierno con la estrategia corporativa</td>\r\n\t\t\t<td><a href=\"https://www.findeter.gov.co/system/files/internas/Plan%20Estrat%C3%A9gico%202019%20-%202022%20-%20JD%20agosto_20.pdf\"><span style=\"font-weight:700;\">Plan de Vuelo Estrategia 2019-2020</span></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad:</span></a> 1.1 Estrategia Empresarial (Pag 30 y ss.) 1.1 Estrategia Empresarial Direccionamiento Estratégico</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/sites/default/files/internas/Codigo-de-buen-gobierno-findeter-PES-DA-008-v3.pdf\"><span style=\"font-weight:700;\">Código de Buen Gobierno:</span></a> II- D Direccionamiento Estratégico y II-F Plan Estratégico Corporativo; Anexo 2 Reglamento de la Junta Directiva, Literal L-Funciones.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\">11</td>\r\n\t\t\t<td>Estrategia Regulatoria</td>\r\n\t\t\t<td>\r\n\t\t\t<p>Dentro de nuestro Sistema de Gestión Integrado, contamos con un procedimiento interno de gestión jurídica, el cual tiene como objetivo emitir conceptos, consultas y opiniones sobre la interpretación del ordenamiento jurídico y la aplicabilidad de la norma en los casos específicos, así como el adecuado monitoreo de nueva normatividad , con el fin de prever por una protección integral de los intereses de la entidad. Con el fin de realizar ese adecuado monitoreo, contamos con un normograma actualizado con la normatividad vigente de Findeter y su doctrina interna. Ver <strong><a href=\"https://normograma.info/findeter/docs/arbol/gestion_juridica.htm\">Normograma</a></strong></p>\r\n\r\n\t\t\t<p>&nbsp;</p>\r\n\r\n\t\t\t<p><a href=\"\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad:</span></a> 3.2.7 Gestión Jurídica</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">12</td>\r\n\t\t\t<td>Estrategia digital</td>\r\n\t\t\t<td><a href=\"\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad:</span></a> Mapa Estratégico, Objetivo 16-pag 34;3.2.3. Gestión de Tecnología- pag 132 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">13</td>\r\n\t\t\t<td>Estrategia para manejo de crisis (plan o política)</td>\r\n\t\t\t<td rowspan=\"4\">\r\n\t\t\t<p><a href=\"\"><span style=\"font-weight:700;\">Informe de Gestión y Sostenibilidad:</span></a> 6.3 Gestión de Riesgos- pág 228</p>\r\n\r\n\t\t\t<p>&nbsp;</p>\r\n\r\n\t\t\t<p>Ver documento: <a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"86ec9808-12f0-4ebf-9826-3867242c0e9c\" href=\"/system/files/internas/Anexo%202-Gesti%C3%B3n%20de%20Riesgos.pdf\"><strong>Gestión de Riesgos</strong></a></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\">14</td>\r\n\t\t\t<td>Gestión riesgos estratégicos (definición)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">15</td>\r\n\t\t\t<td>Gestión riesgos estratégicos (identificación)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">16</td>\r\n\t\t\t<td>Gestión riesgos estratégicos (riesgos reputacionales)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">17</td>\r\n\t\t\t<td>Gestión de Marca (política o estrategia)</td>\r\n\t\t\t<td>Contamos con un <a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"e0ee62b6-3dcb-4bf6-8990-3782e2c946ad\" href=\"/system/files/internas/Anexo%203-Manual%20Identidad.pdf\"><font color=\"#000000\" face=\"Calibri, sans-serif\"><b>Manual de Identidad Corporativa</b></font></a><font><span style=\"font-size:12pt\">&nbsp;que contiene la filosofía y usos de la marca Findeter.&nbsp;</span></font></td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n"
