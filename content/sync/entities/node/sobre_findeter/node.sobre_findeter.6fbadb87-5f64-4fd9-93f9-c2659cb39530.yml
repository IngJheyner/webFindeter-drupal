elección (Sistema de Gestión Integrado). </span>En la Entidad para cubrir las vacantes se revisa en primer lugar si existe la disponibilidad del recurso humano a nivel interno, para lo cual se realiza un proceso de Convocatoria Interna en donde se le da la oportunidad a todo el personal, tanto de planta como de aquellos que están en misión, de participar favoreciendo la integridad e igualdad.<br />\n\t\t\tA través del canal interno de comunicación se publica el perfil con todos los requisitos básicos exigidos en cuanto a educación, formación, experiencia, habilidades y salario información que permite a los diferentes candidatos envíen los documentos soportes a la Jefatura de Talento Humano con el fin de validar que cumplen con el perfil y comenzar con ellos el proceso de selección.<br />\n\t\t\tEn desarrollo del Procedimiento de Selección, en el 2020, se realizaron diez (10) convocatorias internas satisfactoriamente.<br />\n\t\t\t<span style=\"font-weight:700; \">efr:</span> Dimensión de Desarrollo y Competencia Profesional- Incluir Slide.</td>\n</tr>\n<tr>\n<td rowspan=\"2\" scope=\"row\" style=\"  \">13</td>\n<td rowspan=\"2\" style=\" \">Caracterización cultural</td>\n<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 2. Cultura e Integridad; 5.2 Nuestra Gente (pág 194 y ss.)</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/sites/default/files/internas/Codigo-de-buen-gobierno-findeter-PES-DA-008-v3.pdf\"><span style=\"font-weight:700; \">Código de Buen Gobierno:</span></a> II Presentación de Findeter</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"  \">14</td>\n<td style=\" \">Actividades de fortalecimiento de la Cultura</td>\n<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 2. Cultura e Integridad; 5.2 Nuestra Gente (pag 194 y ss.)</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"  \">15</td>\n<td style=\" \">Clima laboral (medición)</td>\n<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 5.2.3 Conciliación y desarrollo profesional-Clima Laboral- pág 195</td>\n</tr>\n<tr>\n<td rowspan=\"2\" scope=\"row\" style=\"  \">16</td>\n<td rowspan=\"2\" style=\" \">Sistema de Gestión de Seguridad y Salud en el trabajo</td>\n<td style=\" \"><span style=\"font-weight:700; \">SGI: </span>Contamos dentro de nuestro Sistema Integrado de Gestión con un Sistema SGSST implementado.</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> Informe de Gestión-5.2.2Relaciones Laborales pag 193; 5.2.6 Salud y Seguridad en el Trabajo-pág 198</td>\n</tr>\n<tr>\n<td rowspan=\"2\" scope=\"row\" style=\"  \">17</td>\n<td rowspan=\"2\" style=\" \">Gestión de seguridad y salud en el trabajo (indicador de accidentabilidad)</td>\n<td style=\" \">Contamos dentro de nuestro Sistema Integrado de Gestión con un Sistema SGSST implementado.</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 5.2.6 Salud y Seguridad en el Trabajo-pág 198</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"  \">18</td>\n<td style=\" \">Gestión de seguridad y salud en el trabajo (indicador de Ausentismo)</td>\n<td style=\" \"><span style=\"font-weight:700; \">SGI: </span>Contamos con un Indicador en el Sistema de Gestión Integral, cuya fuente de informacion son las incapacidades reportadas ya sean de origen general o laboral, el cual se reporta periodicamente al interior de la entidad en el Sistema de Gestión.</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"  \">19</td>\n<td style=\" \">Gestión de seguridad y salud en el trabajo (indicador de incapacidades)</td>\n<td style=\" \"><a href=\"\"><span style=\"font-weight:700; \">XXX</span></a></td>\n</tr>\n</tbody>\n</table>\n</div>\n"
