le--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"77e8eb16-db6a-4220-a173-d78224ed872d\" href=\"/system/files/internas/Anexo%202-Gesti%C3%B3n%20de%20Riesgos_1.pdf\"><span style=\"font-weight:700; \">Gestión de Riesgos</span></a></td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"\">14</td>\n<td style=\"\">Economía circular (definición)</td>\n<td rowspan=\"2\" style=\"\">Contamos con una política de Compras Sostenibles, con el objetivo de establecer lineamientos para la gestión de compras de bienes y/o servicios sostenibles, con el fin de lograr un uso racional y eficiente de los mismos (<strong><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\">Informe de Gestión y Sostenibilidad</a></strong>- pág 82). Así miso contamos con Políticas de Educación Ambiental (IGS-pág 127), y con diferentes programas ambientales (IGS pág. 127): Prácticas Sostenibles; Uso Eficiente de Energía; Uso Eficiente del Agua; Uso Eficiente del Papel; Gestión Integral de Residuos, los cuales tienen como fin generar conciencia ambiental y promover el uso eficiente de los recursos naturales para aportar en disminuir la huella de carbono generada por la Entidad. \_Sin embargo por la naturaleza del negocio financiero de Findeter, aplicamos estas medidas al interior de la entidad, siempre promoviendo la sostenibilidad en nuestros productos y proyectos.\_</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"\">15</td>\n<td style=\"\">Economía circular (próximas metas)</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"\">16</td>\n<td style=\"\">Gestión de la energía (programa de Eficiencia energética)</td>\n<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"\">17</td>\n<td style=\"\">Gestión integral de residuos (Tratamiento para residuos)</td>\n<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"\">18</td>\n<td style=\"\">Gestión recurso hídrico (estrategia)</td>\n<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"\">19</td>\n<td style=\"\">Gestión recurso hídrico (próximas metas)</td>\n<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss; 8.2 Perspectivas de la Entidad para 2021</td>\n</tr>\n<tr>\n<td rowspan=\"3\" scope=\"row\" style=\"\">20</td>\n<td rowspan=\"3\" style=\"\">Gestión del riesgo hídricos (cadena de valor)</td>\n<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\" \"><strong><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\">Informe de Gestión y Sostenibilidad-</a>\_</strong>Sistemas de Riesgos No Financieros -Sistema de Administración de Riesgos Ambientales y Sociales - SARAS- pág 233 y ss.</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\" \"><a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"9ed75e49-d97d-44e6-882c-fa6975828ee1\" href=\"/system/files/internas/Anexo%202-Gesti%C3%B3n%20de%20Riesgos_2.pdf\"><span style=\"font-weight:700; \">Gestión de Riesgos</span></a></td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"\">21</td>\n<td style=\"\">Huella hídrica</td>\n<td style=\"\">Contamos con un informe que desarrolla la cuantificación de la huella hídrica para Findeter bajo la metodología de la Water Footprint Network:<span style=\"font-weight:700; \"> <a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"24996713-27e2-425f-9d81-ba75056e1ba8\" href=\"/system/files/internas/Anexo%205-%20Informe%20huella%20h%C3%ADdrica.pdf\">Informe Huella Hídrica.</a></span>\_</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\"\">22</td>\n<td style=\"\">Impactos significativos en la biodiversidad (identificación)</td>\n<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\n</tr>\n<tr>\n<td rowspan=\"3\" scope=\"row\" style=\"\">23</td>\n<td rowspan=\"3\" style=\"\">Actividades de conservación de la biodiversidad</td>\n<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pag 127 y ss; 6.3.2 Sistema de Riesgos No Financieros-Sistema de Administración de Riesgos Ambientales y Sociales - SARAS- pág 233 y ss.</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\" \"><a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"2db84d9d-f287-40d0-98f5-e3848abb86fa\" href=\"/system/files/internas/Anexo%206-Save%20the%20Amazon_0.pdf\"><span style=\"font-weight:700; \">Programa Save The Amazon:</span></a> Contamos con tres bosques Findeter en la Amazonía, incluyendo uno donde cada uno de los trabajadores tiene un árbol asociado a su nombre. <strong><a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"98661ec9-cc37-46b4-be16-476fe242f3ca\" href=\"/system/files/internas/Anexo%206-Save%20the%20Amazon.pdf\">Ver Informe</a>\_</strong></td>\n</tr>\n<tr>\n<td scope=\"row\" style=\" \"><a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"e0138b5a-1ca5-4672-816a-d162bd57c596\" href=\"/system/files/internas/Anexo%204-Mejor%20En%20Bici_0.pdf\"><span style=\"font-weight:700; \">Programa Mejor en Bici.\_</span></a></td>\n</tr>\n<tr>\n<td rowspan=\"3\" scope=\"row\" style=\"\">24</td>\n<td rowspan=\"3\" style=\"\">Certificaciones forestales y otro tipo de certificaciones ambientales</td>\n<td style=\"\"><a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"e91bd0df-a239-420e-b215-f4a20970f45b\" href=\"/system/files/internas/Anexo%206-Save%20the%20Amazon_1.pdf\"><span style=\"font-weight:700; \">Programa Save The Amazon:</span></a> Contamos con tres bosques Findeter en la Amazonía, incluyendo uno donde cada uno de los trabajadores tiene un árbol asociado a su nombre. <strong><a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"99875286-fe22-4aa2-bdeb-f6ca860768f3\" href=\"/system/files/internas/Anexo%206-Save%20the%20Amazon_2.pdf\">Ver Informe</a></strong></td>\n</tr>\n<tr>\n<td scope=\"row\" style=\" \"><a href=\"https://empresas.savingtheamazon.org/tu-bosque.html?id=41&amp;slug=bosque-de-findeter&amp;hash=$1$zACHQROe$BnyZTuFY2MEodGvQvLo8g0\"><span style=\"font-weight:700; \">Consulte aquí los bosques Findeter</span></a></td>\n</tr>\n<tr>\n<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2 Impacto Positivo procesos-3.2.1 Gestión Ambiental-pág 127 y ss; Premios, reconocimientos y certificaciones- pág 25.</td>\n</tr>\n<tr>\n<td rowspan=\"5\" scope=\"row\" style=\"\">25</td>\n<td rowspan=\"5\" style=\"\">Inversión responsable (política, actores, acciones)</td>\n<td style=\"\">Como emisor de valores, en Findeter tenemos el objetivo de integrar criterios ambientales, sociales y económicos en la toma de decisiones y en la oferta de productos y servicios financieros para el desarrollo territorial. Contamos con célula de trabajo de Finanzas Responsables con el fin de gestionar las buenas prácticas de sostenibilidad de la organización mediante un trabajo transversal en la organización. <a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"2b74c979-94eb-4141-b3b0-f0574b00aa74\" href=\"/system/files/internas/Anexo%207-%20Finanzas%20Responsables.pdf\"><strong>Ver documento</strong>\_<span style=\"font-weight:700; \">Finanzas Responsables.\_</span></a></td>\n</tr>\n<tr>\n<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/estrategia-de-sostenibilidad\"><span style=\"font-weight:700; \">Estrategia de sostenibilidad</span></a></td>\n</tr>\n<tr>\n<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> Células de Trabajo - Finanzas Responsables-pág 50-55 y ss; 4.13</td>\n</tr>\n<tr>\n<td scope=\"row\" style=\" \"><a href=\"https://www.findeter.gov.co/node/474\"><span style=\"font-weight:700; \">Bonos Sostenibles</span></a>\_Emitimos en\_ los primeros Bonos Sostenibles de Colombia, consulte sus informes y documentación: <a href=\"https://www.findeter.gov.co/node/474\">Ver</a></td>\n</tr>\n<tr>\n<td scope=\"row\" style=\" \">