</a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \"><a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"279d1d05-08ec-4fa4-ac78-cf5ad3d5cd60\" href=\"/system/files/internas/Anexo%204-Mejor%20En%20Bici.pdf\"><span style=\"font-weight:700; \">Programa Mejor en Bici</span></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\">9</td>\r\n\t\t\t<td style=\"\">Educación ambiental</td>\r\n\t\t\t<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\">10</td>\r\n\t\t\t<td style=\"\">Gestión de emisiones (plan de mitigación)</td>\r\n\t\t\t<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\">11</td>\r\n\t\t\t<td style=\"\">Gestión de emisiones (cantidad de emisiones)</td>\r\n\t\t\t<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\">12</td>\r\n\t\t\t<td style=\"\">Huella de carbono</td>\r\n\t\t\t<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"2\" scope=\"row\" style=\"\">13</td>\r\n\t\t\t<td rowspan=\"2\" style=\"\">Gestión de riesgos y oportunidades frente a fenómenos climáticos (identificación)</td>\r\n\t\t\t<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 6.3 Gestión de Riesgos- pág 228</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \"><a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"77e8eb16-db6a-4220-a173-d78224ed872d\" href=\"/system/files/internas/Anexo%202-Gesti%C3%B3n%20de%20Riesgos_1.pdf\"><span style=\"font-weight:700; \">Gestión de Riesgos</span></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\">14</td>\r\n\t\t\t<td style=\"\">Economía circular (definición)</td>\r\n\t\t\t<td rowspan=\"2\" style=\"\">Contamos con una política de Compras Sostenibles, con el objetivo de establecer lineamientos para la gestión de compras de bienes y/o servicios sostenibles, con el fin de lograr un uso racional y eficiente de los mismos (<strong><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\">Informe de Gestión y Sostenibilidad</a></strong>- pág 82). Así miso contamos con Políticas de Educación Ambiental (IGS-pág 127), y con diferentes programas ambientales (IGS pág. 127): Prácticas Sostenibles; Uso Eficiente de Energía; Uso Eficiente del Agua; Uso Eficiente del Papel; Gestión Integral de Residuos, los cuales tienen como fin generar conciencia ambiental y promover el uso eficiente de los recursos naturales para aportar en disminuir la huella de carbono generada por la Entidad. &nbsp;Sin embargo por la naturaleza del negocio financiero de Findeter, aplicamos estas medidas al interior de la entidad, siempre promoviendo la sostenibilidad en nuestros productos y proyectos.&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\">15</td>\r\n\t\t\t<td style=\"\">Economía circular (próximas metas)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\">16</td>\r\n\t\t\t<td style=\"\">Gestión de la energía (programa de Eficiencia energética)</td>\r\n\t\t\t<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\">17</td>\r\n\t\t\t<td style=\"\">Gestión integral de residuos (Tratamiento para residuos)</td>\r\n\t\t\t<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\">18</td>\r\n\t\t\t<td style=\"\">Gestión recurso hídrico (estrategia)</td>\r\n\t\t\t<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\">19</td>\r\n\t\t\t<td style=\"\">Gestión recurso hídrico (próximas metas)</td>\r\n\t\t\t<td style=\"\"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.1 Gestión Ambiental - pág 127 y ss; 8.2 Perspectivas de la Entidad para 2021</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"3\" scope=\"row\" style=\"\">20</td>\r\n\t\t\t<td rowspan=\"3\" style=\"\">Ge