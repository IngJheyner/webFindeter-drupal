" \">9</td>\r\n\t\t\t<td rowspan=\"2\" style=\" \">Programas de desarrollo local</td>\r\n\t\t\t<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 1.8 Acción Responsable/ Sostenibildad (Pág 50 y ss)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\"><a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"1bd09aba-60c2-442b-a757-bb8269eb8464\" href=\"/system/files/internas/Anexo%209-%20ProgramasDeDesarrolloLocal.pdf\"><strong>Programa Insignia.</strong></a> Programa bandera que maximiza el impacto a los grupos de interés priorizados, comunidad y clientes, entes territoriales categorías 4, 5 y 6.<span style=\"font-weight:700; \"> </span> <strong><a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"b8250a40-cc2d-4992-97d0-dac79fb69eff\" href=\"/system/files/internas/Anexo%209-%20ProgramasDeDesarrolloLocal_0.pdf\">Ver documento&nbsp;</a></strong></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"4\" scope=\"row\" style=\" \">10</td>\r\n\t\t\t<td rowspan=\"4\" style=\" \">Gestión de Proveedores (política de selección)</td>\r\n\t\t\t<td style=\" \">Contamos con una Política de Contratación donde se establecen los procedimientos de contratación de acuerdo a la cuantía, el tipo de servicio o bien que se pretende adquirir, o según las calidades del contratista o proveedor. <a href=\"https://www.findeter.gov.co/Politicas-en-materia-de-contrataci%C3%B3n\"><span style=\"font-weight:700; \"> Lo puede consultar aquí.</span></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 3.2.10 Gestión de Contratación</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/sites/default/files/internas/Codigo-de-buen-gobierno-findeter-PES-DA-008-v3.pdf\"><span style=\"font-weight:700; \">Código de Buen Gobierno:</span></a> C-Políticas de Gestión-6 Politica Contratación</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/system/files/internas/CodigoEticaeIntegridadV2.pdf\"><span style=\"font-weight:700; \">Código de ética: </span></a> 6.3 Conflicto de interés</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">11</td>\r\n\t\t\t<td style=\" \">Políticas de selección de proveedores (requerimientos sostenibles)</td>\r\n\t\t\t<td style=\" \">Nuestros procesos de contratación, corresponden a un régimen de derecho privado de acuerdo al desarrollo y cumplimiento de los postulados que rigen la función administrativa y la gestión fiscal señalados en los artículos 209 y 267 de la Constitución Política, así como lo consagrado en el Código de Ética y de Buen Gobierno, principalmente en los principios de economía, eficacia, eficiencia, celeridad, igualdad, imparcialidad, moralidad, publicidad, equidad y valoración de costos ambientales. <a href=\"https://www.findeter.gov.co/Politicas-en-materia-de-contrataci%C3%B3n\"><span style=\"font-weight:700; \">Se puede consultar aquí. </span></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"4\" scope=\"row\" style=\" \">12</td>\r\n\t\t\t<td rowspan=\"4\" style=\" \">Código de conducta para proveedores</td>\r\n\t\t\t<td style=\" \">Dentro de nuestros sistemas de gestión contamos con un Manual de Supervisión e Interventoria, dentro del cual se establecen las guías y herramientas en la relación con los proveedores y contratistas de Findeter. <a href=\"https://www.findeter.gov.co/system/files/internas/3.%20CON-MA-001%20MANUAL%20DE%20SUPERVISION%20E%20INTERVENTORIA%20V1.pdf\"><span style=\"font-weight:700; \">Se puede consultar aquí.</span></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"\">Así mismo contamos en nuestra <a href=\"https://www.findeter.gov.co/system/files/internas/Certificado%20Sarlaft%20-%201%20de%20julio%202020.pdf\"><span style=\"font-weight:700; \">Política de Contratación </span></a> - Numeral 8.8 -Conocimiento y Debida diligencia SARLAFT. Política Debida Diligencia SARLAFT</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \">Política Contratación: <a href=\"https://www.findeter.gov.co/sites/default/files/internas/Codigo-de-buen-gobierno-findeter-PES-DA-008-v3.pdf\"><span style=\"font-weight:700; \">Código de Buen Gobierno</span></a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/system/files/internas/CodigoEticaeIntegridadV2.pdf\"><span style=\"font-weight:700; \">Código de ética: </span></a> Conflicto de interés</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">13</td>\r\n\t\t\t<td style=\" \">Gestión de Riesgos con proveedores</td>\r\n\t\t\t<td style=\" \"><a href=\"https://www.findeter.gov.co/Politicas-en-materia-de-contrataci%C3%B3n\"><span style=\"font-weight:700; \">Política de Contratación: </span></a>Numeral 8.8 -Conocimiento y Debida diligencia SARLAFT. Findeter dentro de su política de conocimiento y debida diligencia de proveedores, en el marco de la prevención de los riesgos de lavado de activos y financiación del terrorismo, previamente a su vinculación y durante la duración del vínculo contractual, realiza la verificación en listas vinculantes e informativas como son: Consejo de Seguridad de Naciones Unidas, OFAC, Unión Europea, DEA, Reino Unido, Lista única de Francia, Panamá Papers, Interpol, además de listas nacionales como, Procuraduría, Contraloría, rama judicial, condenas nacionales, responsabilidad fiscal, sanciones a contratistas (SECOP), DIAN, policía nacional, entre otras. De igual manera para cada uno de los contratos se realiza una Matriz de riesgos de donde surgen las garantias contractuales. Así mismo con las herramientas establecidas en el Manual de Supervisión e Interventoria, se realiza el gestión del riesgo contractual a cada uno de nuestros proveedores y contratistas. Informe de Gestión y Sostenibilidad: 6.3.2 Sistema de Riesgos No Financieros (pág 232 y ss.)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"2\" scope=\"row\" style=\" \">14</td>\r\n\t\t\t<td rowspan=\"2\" style=\" \">Desarrollo de proveedores</td>\r\n\t\t\t<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 5.1 Compromiso con los Grupos de Interés de Findeter. Los proveedores están identificados como uno de los grupos de interés de Findeter. Por esta razón como organización tenemos como compromiso mantener relaciones de confianza con eficacia y oportunidad mediante diálogo transparente y oportuno.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/sites/default/files/internas/Codigo-de-buen-gobierno-findeter-PES-DA-008-v3.pdf\"><span style=\"font-weight:700; \">Código de Buen Gobierno:</span></a> II Presentación de Findeter- Literal G- Grupos de Interés.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">15</td>\r\n\t\t\t<td style=\" \">Percepeción y satisfacción de los clientes (encuesta)</td>\r\n\t\t\t<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 5.6 Clientes y Mercadeo (pág 204 y ss.)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">16</td>\r\n\t\t\t<td style=\" \">Programa de Lealtad</td>\r\n\t\t\t<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 5.6 Clientes y Mercadeo (pág 204 y ss.)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">17</td>\r\n\t\t\t<td style=\" \">Sanciones por poner en riesgo al cliente</td>\r\n\t\t\t<td style=\" \">\r\n\t\t\t<p>Findeter cuenta con un <a href=\"https://www.findeter.gov.co/system/files/internas/Manual-Sistema-Atencion-al-consumidor-financiero-SAC-Findeter-v2-2021-c.pdf\"><span style=\"font-weight:700; \">Manual de Atención al Consumidor Financiero-SAC</span></a>&nbsp;</p>\r\n\r\n\t\t\t<p>&nbsp;</p>\r\n\r\n\t\t\t<p>En el 2020 no se presentaron situaciones sujeto e sanciones, de acuerdo a lo establecido al manual SAC.</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\" \">18</td>\r\n\t\t\t<td style=\" \">Estrategias de mercadeo sostenible</td>\r\n\t\t\t<td style=\" \">Findeter como marca cuenta con una serie de medidas encaminadas a contribuir al <span style=\"font-weight:700; \">Desarrollo Sostenible: <a class=\"file file--mime-application-pdf file--application-pdf\" data-entity-type=\"file\" data-entity-uuid=\"1c40e0f7-675c-4235-9a73-e2a65a6fa0a8\" href=\"/system/files/internas/Anexo%2010-Mercadeo.pdf\">Ver documento</a></span></td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n"
