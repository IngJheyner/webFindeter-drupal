    value: "<p>&nbsp;</p>\r\n<style type=\"text/css\">table#gestioncapitalhumano a {\r\n        font-style:none;\r\n        color:black;\r\n    }\r\n    table#gestioncapitalhumano td {\r\n      vertical-align: middle;\r\n    }\r\n</style>\r\n<div class=\"table-responsive-md\">\r\n<table class=\"table\" id=\"gestioncapitalhumano\" style=\"border-collapse:collapse;\">\r\n\t<thead class=\"thead-dark\">\r\n\t\t<tr>\r\n\t\t\t<th scope=\"col\" style=\"width:100px;\">&nbsp;</th>\r\n\t\t\t<th scope=\"col\" style=\"\">Gestión Social</th>\r\n\t\t\t<th scope=\"col\" style=\"\">Evidencias</th>\r\n\t\t</tr>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"3\" scope=\"row\" style=\"  \">1</td>\r\n\t\t\t<td rowspan=\"3\" style=\" \">Estrategia de gestión (definición)</td>\r\n\t\t\t<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> Mapa estratégico 2020-2022, El Plan Estratégico de Findeter cuenta con un objetivo estratégico puntual para Talento Humano. (Objetivo 17); 5.2 Nuestra Gente (pág 191 y ss)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/sites/default/files/internas/Codigo-de-buen-gobierno-findeter-PES-DA-008-v3.pdf\"><span style=\"font-weight:700; \">Código de Buen Gobierno:</span></a> Política de Talento Humano (pag 41)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><span style=\"font-weight:700; \">Modelo de gestión efr </span>(VER Anexo 11)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \">2</td>\r\n\t\t\t<td style=\" \">Comité de Talento Humano o quien haga sus veces en la Junta Directiva</td>\r\n\t\t\t<td style=\" \"><a href=\"https://www.findeter.gov.co/sites/default/files/internas/Codigo-de-buen-gobierno-findeter-PES-DA-008-v3.pdf\"><span style=\"font-weight:700; \">Código de Buen Gobierno:</span></a> III Políticas de Buen Gobierno, 2.3.2.2 funciones Comité Gobierno Corporativo, literal K. El Comité de Gobierno Corporativo tiene funciones en materia de Recursos humanos.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"2\" scope=\"row\" style=\"  \">3</td>\r\n\t\t\t<td rowspan=\"2\" style=\" \">Política de atracción (definición)</td>\r\n\t\t\t<td style=\" \">Somos una entidad certificada como Empresa Familiarmente Responsbale-efr, donde contamos con medidas tendientes a ofrecer un ambiente laboral con Igualdad, Equidad e inclusión. (Ver Anexo 11)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> Política de selección y contratación de personal, política salarial. Informe de Gestión- Politica de Talento Humano- (pág 194)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"3\" scope=\"row\" style=\"  \">4</td>\r\n\t\t\t<td rowspan=\"3\" style=\" \">Política de selección (definición)</td>\r\n\t\t\t<td style=\" \">Dentro de nuestro sistema integrado de gestión contamos con un manual de funciones, competencias y requisitos generales donde se establece el proceso mediante el cual se realiza la selección y contratación de aspirantes idóneos, basados en los requisitos específicos determinados para cada cargo, vacante o de nueva creación.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 5.2 Nuestra Gente (pág 194 y ss.)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/sites/default/files/internas/Codigo-de-buen-gobierno-findeter-PES-DA-008-v3.pdf\"><span style=\"font-weight:700; \">Código de Buen Gobierno:</span></a> Política de Talento Humano (pág 41)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \">5</td>\r\n\t\t\t<td style=\" \">Política de retención (definición)</td>\r\n\t\t\t<td style=\" \"><a href=\"\"><span style=\"font-weight:700; \">Modelo de Gestión efr: </span></a>Dimensión igualdad de oportunidades. Informe de gestión política de selección y contratación de personal, política salarial. (Ver Anexo 11)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \">6</td>\r\n\t\t\t<td style=\" \">Diversidad de género (medida)</td>\r\n\t\t\t<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 5.2 Nuestra Gente (pag 82 y 194 y ss.)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \">7</td>\r\n\t\t\t<td style=\" \">Diversidad de género en posiciones de liderzgo (medida)</td>\r\n\t\t\t<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 5.2 Nuestra Gente (pag 194 y ss.)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \">8</td>\r\n\t\t\t<td style=\" \">Tasa de rotación de empleados (medida)</td>\r\n\t\t\t<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 5.2 Nuestra Gente (pag 194 y ss.)</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"2\" scope=\"row\" style=\"  \">9</td>\r\n\t\t\t<td rowspan=\"2\" style=\" \">Brecha salarial de género (política)</td>\r\n\t\t\t<td style=\" \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a> 5.2 Nuestra Gente-Compensación salarial (pág 194 y ss.); 2.4 Derechos Humanos en la Organización-pág 77. En nuestro Sistema de Gestión Integrado contamos con el Manual de Funciones, competencias y Requisitos Generales, el cual dentro de sus políticas establece : La remuneración salarial se establece de acuerdo con lo descrito en el presente manual, respetando la igualdad de género, primando los años de experiencia laboral y los requisitos para el cargo.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><span style=\"font-weight:700; \">Modelo de Gestión efr: </span>Dimensión Igualdad de Oportunidades. Incluir Slide</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"2\" scope=\"row\" style=\"  \">10</td>\r\n\t\t\t<td rowspan=\"2\" style=\" \">Políticas de Bienestar y Calidad de Vida Laboral</td>\r\n\t\t\t<td style=\" \"><span style=\"font-weight:700; \">Modelo de Gestión efr: </span> Incluir Slide</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</span></a>5.2.3 Conciliación y desarrollo profesional-pág 194 y ss; 5.2.8 Beneficios-pag 200 y ss.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td rowspan=\"3\" scope=\"row\" style=\"  \">11</td>\r\n\t\t\t<td rowspan=\"3\" style=\" \">Políticas de Formación y capacitación (definición)</td>\r\n\t\t\t<td style=\" \"><span style=\"font-weight:700; \">SGI: </span>Contamos con una política interna \"Procedimiento de Formación\" en nuestro Sistema de Gestión Integrado.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td scope=\"row\" style=\"  \"><a href=\"https://www.findeter.gov.co/system/files/internas/Informe-de-gestion-y-sostenibilidad-2020-Findeter.pdf\"><span style=\"font-weight:700; \">Informe de Gestión y Sostenibilidad:</