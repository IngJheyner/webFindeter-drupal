body:
  -
    value: "<p><span>Enfocada en el diseño e implementación de programas y/o estrategias de complementariedad territorial, de desarrollo económico local y de planificación urbano-rural, a partir de un diálogo con los actores territoriales (sector público, academia, sector productivo y sociedad civil), que apalanque procesos ambiciosos de mediano y largo plazo para el desarrollo y bienestar de los habitantes, con una visión campo-ciudad y ciudad-región. </span></p>\r\n\r\n<p><span>Se destacan los siguientes proyectos de escala regional y/o supramunicipal</span></p>\r\n\r\n<ul>\r\n\t<li><span>Planificación regional del Diamante Caribe y Santanderes, abarco 12 departamentos planteando proyectos que impulsarán los potenciales regionales, a la vez que identificó proyectos específicos para 13 municipios de estos departamentos (capitales y ciudades principales)</span></li>\r\n\t<li><span>Visiones de desarrollo Territorial en 3 ejes urbanos: Eje Metrópoli del Mar Barranquilla-Cartagena (21 municipios), Eje Montería – Sincelejo (21 municipios) y Eje municipios ribereños del Río Magdalena (11 municipios en 4 departamentos).</span></li>\r\n\t<li><span>Programa de Territorio de Oportunidades, el cual ha logrado hacer ejercicios de planificación en entornos de organizaciones privadas con un énfasis en el impacto positivo en grupos de interés específicos, como es el caso de 3 municipios: Villanueva, Tauramena y Tierralta.</span></li>\r\n\t<li><!--[if !supportLists]--><span><span>-<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]--><span>Acompañamiento en la formulación de los Planes de Ordenamiento Departamental - POD de Santander y Atlántico, instrumento que promueve la articulación y armonización de apuestas tanto nacionales, como departamentales, regionales y supramunicipales.</span></li>\r\n\t<li><!--[if !supportLists]--><span><span>-<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><!--[endif]--><span>Acompañamiento a los municipios con las metodologías de planificación urbana a una versión ampliada y ajustada para territorios supramunicipales como Sincelejo-Corozal (Sucre) y Cúcuta con su Área Metropolitana (Norte de Santander) sumando 8 ciudades (</span><span lang=\"ES\">Cúcuta, Los Patios, El Zulia, Puerto Santander, San Cayetano y Villa del Rosario)</span><span> bajo esta metodología CSC ajustada.</span></li>\r\n</ul>\r\n"
