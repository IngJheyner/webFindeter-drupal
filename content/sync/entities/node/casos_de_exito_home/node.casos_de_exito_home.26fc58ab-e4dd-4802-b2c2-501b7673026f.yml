body:
  -
    value: "<p>Para este fin ha desarrollado los Programas de Ciudades Sostenibles y Competitivas -CSC dirigido a ciudades intermedias, y Ciudades Emblemáticas - CE dirigido a territorios de menor población y con mayores rezagos socioeconómicos.&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>15 Planes de Acción CSC entregados y 15 ciudades beneficiadas: Barranquilla, Bucaramanga, Manizales, Montería, Pasto, Pereira, Valledupar, Santa Marta, Villavicencio, Cartagena, Ibagué, Neiva, Popayán, Rionegro, Riohacha.</li>\r\n\t<li>17 Planes de Acción CE entregados y 27 ciudades beneficiadas: Galapa, San Gil, Quibdó, Tumaco, Buenaventura, Sabana Centro (11 Municipios6), Magangué, La Dorada, Aracataca, Barrancabermeja, Santa Cruz de Lorica, La Calera, Chinchiná, Villanueva, Anapoima, Villa de Leyva y Puerto López.</li>\r\n\t<li>12 estudios de amenazas, vulnerabilidad y riesgo. Beneficiando a Valledupar, Santa Marta, Villavicencio, Cartagena, Ibagué, Neiva, Popayán, Rionegro, Riohacha, Barranquilla, Pasto y Montería.</li>\r\n\t<li>12 inventarios de gases efecto invernadero. Valledupar, Santa Marta, Villavicencio, Cartagena, Ibagué, Neiva, Popayán, Rionegro, Riohacha, Barranquilla, Pasto y Montería.&nbsp;</li>\r\n\t<li>13 estudios de huella urbana, Valledupar, Santa Marta, Villavicencio, Cartagena, Ibagué, Neiva, Popayán, Rionegro, Riohacha, Barranquilla, Pasto, Montería y uno regional para la Sabana centro (21 municipios).</li>\r\n</ul>\r\n\r\n<p>En este marco se destacan proyectos como Transporte Público de pasajeros del Municipio de Manizales, Plan Maestro de Espacio Público de Popayán, tren de carga y pasajeros entre Bogotá y Zipaquirá”,<br />\r\n&nbsp;</p>\r\n"
    format: basic_html
    processed: "<p>Para este fin ha desarrollado los Programas de Ciudades Sostenibles y Competitivas -CSC dirigido a ciudades intermedias, y Ciudades Emblemáticas - CE dirigido a territorios de menor población y con mayores rezagos socioeconómicos.\_</p>\n\n<ul>\n\t<li>15 Planes de Acción CSC entregados y 15 ciudades beneficiadas: Barranquilla, Bucaramanga, Manizales, Montería, Pasto, Pereira, Valledupar, Santa Marta, Villavicencio, Cartagena, Ibagué, Neiva, Popayán, Rionegro, Riohacha.</li>\n\t<li>17 Planes de Acción CE entregados y 27 ciudades beneficiadas: Galapa, San Gil, Quibdó, Tumaco, Buenaventura, Sabana Centro (11 Municipios6), Magangué, La Dorada, Aracataca, Barrancabermeja, Santa Cruz de Lorica, La Calera, Chinchiná, Villanueva, Anapoima, Villa de Leyva y Puerto López.</li>\n\t<li>12 estudios de amenazas, vulnerabilidad y riesgo. Beneficiando a Valledupar, Santa Marta, Villavicencio, Cartagena, Ibagué, Neiva, Popayán, Rionegro, Riohacha, Barranquilla, Pasto y Montería.</li>\n\t<li>12 inventarios de gases efecto invernadero. Valledupar, Santa Marta, Villavicencio, Cartagena, Ibagué, Neiva, Popayán, Rionegro, Riohacha, Barranquilla, Pasto y Montería.\_</li>\n\t<li>13 estudios de huella urbana, Valledupar, Santa Marta, Villavicencio, Cartagena, Ibagué, Neiva, Popayán, Rionegro, Riohacha, Barranquilla, Pasto, Montería y uno regional para la Sabana centro (21 municipios).</li>\n</ul>\n\n<p>En este marco se destacan proyectos como Transporte Público de pasajeros del Municipio de Manizales, Plan Maestro de Espacio Público de Popayán, tren de carga y pasajeros entre Bogotá y Zipaquirá”,<br />\n\_</p>"
