body:
  -
    value: "<p>Contamos con programas que abordan temáticas transversales con líneas estratégicas en diferentes sectores como Industrias Creativas y Culturales; Movilidad, Espacio Público y Transporte, entre otros, para lograr la mayor integralidad y diversidad en las demandas de los territorios.</p>\r\n\r\n<ul>\r\n\t<li>8 planes maestros de movilidad y/o espacio público, y estacionamientos beneficiando a Galapa, Ibagué, San Gil, Popayán, Barranquilla, Manizales y Pereira.</li>\r\n\t<li>6 profundizaciones de competitividad: Popayán, Neiva, Ibagué, Santa Marta, Montería, Rionegro.</li>\r\n\t<li>18 Mapeos del sector creativo y cultural: Barranquilla, Cali, Bucaramanga, Medellín, Manizales, Popayán, Ibagué, Pasto, Villavicencio, Armenia, Neiva, Cúcuta, Santa Marta, Cartagena, Pereira, Valledupar, Perpetuo Socorro en Medellín y Montería.&nbsp;</li>\r\n\t<li>4 Mapeos y planes maestros del sector creativo y cultural: Santander, Atlántico, Caldas y Buenaventura.</li>\r\n\t<li>Otros: profundización rural de Puerto López, caracterización urbana y arquitectónica de Pescaito (Santa Marta), Plan Maestro Ecoparque río Guatapurí, Proyecto río Pasto, Proyecto río Cauca, Plan Maestro Buenaventura, estructuración sistema de transporte fluvial Montería, estructuración SETP Ibagué, estructuración SITP Manizales identificación de necesidades de ciclo-infraestructura en Chinchiná, Cartagena y Villavicencio, etc.<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n"
    format: basic_html
    processed: "<p>Contamos con programas que abordan temáticas transversales con líneas estratégicas en diferentes sectores como Industrias Creativas y Culturales; Movilidad, Espacio Público y Transporte, entre otros, para lograr la mayor integralidad y diversidad en las demandas de los territorios.</p>\n\n<ul>\n\t<li>8 planes maestros de movilidad y/o espacio público, y estacionamientos beneficiando a Galapa, Ibagué, San Gil, Popayán, Barranquilla, Manizales y Pereira.</li>\n\t<li>6 profundizaciones de competitividad: Popayán, Neiva, Ibagué, Santa Marta, Montería, Rionegro.</li>\n\t<li>18 Mapeos del sector creativo y cultural: Barranquilla, Cali, Bucaramanga, Medellín, Manizales, Popayán, Ibagué, Pasto, Villavicencio, Armenia, Neiva, Cúcuta, Santa Marta, Cartagena, Pereira, Valledupar, Perpetuo Socorro en Medellín y Montería.\_</li>\n\t<li>4 Mapeos y planes maestros del sector creativo y cultural: Santander, Atlántico, Caldas y Buenaventura.</li>\n\t<li>Otros: profundización rural de Puerto López, caracterización urbana y arquitectónica de Pescaito (Santa Marta), Plan Maestro Ecoparque río Guatapurí, Proyecto río Pasto, Proyecto río Cauca, Plan Maestro Buenaventura, estructuración sistema de transporte fluvial Montería, estructuración SETP Ibagué, estructuración SITP Manizales identificación de necesidades de ciclo-infraestructura en Chinchiná, Cartagena y Villavicencio, etc.<br />\n\t\_</li>\n</ul>"
