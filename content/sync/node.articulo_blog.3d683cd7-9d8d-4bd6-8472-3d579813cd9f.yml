    value: "<p>Solo habían pasado cerca de tres meses desde su posesión, cuando los mandatarios locales tuvieron que hacer frente a la llegada del Covid-19 al país y, con ello, a una serie de retos económicos, ambientales y sociales que exigían replantear algunos de los proyectos e iniciativas que habían contemplado en sus planes de desarrollo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Desde ese momento, lograr un balance entre lo urgente y lo importante se convirtió en una prioridad para los alcaldes, que debieron ajustar sus hojas de ruta, con el fin de responder a las necesidades más apremiantes de sus habitantes y, al mismo tiempo, no perder de vista esas iniciativas con las que buscan transformar sus territorios.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Sin embargo, el mayor reto quizá viene ahora, cuando ellos deben lograr que esos planes, programas y obras no se queden solo en el papel, sino que se puedan materializar y, de esta manera, brinden bienestar real a los habitantes de sus municipios.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>De la mano de los territorios</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Es en este escenario que Findeter, como Banca de Desarrollo Territorial, se convierte en el mejor aliado de alcaldes y gobernadores, pues pone a su disposición herramientas que impulsan el desarrollo, a través de portafolio de productos y servicios que permiten la planeación, estructuración, financiación y ejecución de iniciativas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>En la planeación, la Entidad ofrece un servicio de asistencia técnica que abarca desde insumos técnicos para la revisión del Plan de Ordenamiento Territorial (POT), como los estudios base, hasta las metodologías para un eficiente planeamiento y análisis territorial que permita entender sus necesidades y potenciales para la estructuración de proyectos que incentiven su desarrollo económico y sostenibilidad.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Esto es lo que se ha logrado con los programas de Ciudades Sostenibles y Competitivas y Ciudades Emblemáticas, donde se apoya a las regiones en la identificación de sus prioridades en el enfoque ambiental, urbano, socioeconómico, y fiscal y de gobernanza; así como en la realización de estudios técnicos como amenazas y riesgos, mitigación del cambio climático, análisis del crecimiento urbano (huella urbana), y en conjunto con la Jefatura de Gestión Urbana Integral (JGUI), la evaluación de condiciones de movilidad para la identificación de lineamientos e intervenciones estratégicas.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Estructurar y financiar</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Pero Findeter también cuenta con las capacidades técnicas para apoyar a las entidades territoriales en la estructuración de proyectos, a través del cual se realizan los estudios necesarios para poder ejecutar un proyecto minimizando los riesgos durante su ejecución y planteando un adecuado modelo de operación que garantice su sostenibilidad en el tiempo.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<blockquote>\r\n<p>“Uno de los grandes retos que enfrentan los alcaldes y gobernadores del país es realizar los estudios necesarios para contar con proyectos disponibles que prioricen sus necesidades y logren un eficiente uso de los recursos disponibles”,</p>\r\n\r\n<p><em>&nbsp; &nbsp; &nbsp; sostiene Rodrigo Almeida, gerente de Banca de Inversión de Findeter.</em></p>\r\n</blockquote>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Como Banca de Desarrollo Territorial, cuenta con líneas de crédito con tasas competitivas que le permiten a las entidades territoriales financiar proyectos en sectores que generen dinamismo económico como son salud, educación, energía, agua y saneamiento básico, medio ambiente, turismo, transporte, entre otros.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<blockquote>\r\n<p>“Para Findeter es una prioridad acompañar a los territorios, especialmente durante el estado de emergencia. Por eso, contamos con un nuevo mecanismo de financiación establecido por el Gobierno Nacional en los decretos No. 468 del 23 de marzo de 2020 y 581 del 15 de abril de 2020, que nos permite otorgar créditos de manera directa a entidades territoriales y empresas prestadoras de servicios públicos para proyectos de inversión, capital de trabajo o liquidez en los sectores y subsectores financiables por Findeter”,</p>\r\n\r\n<p><em>&nbsp; &nbsp; &nbsp; asegura María Amparo Arango, vicepresidenta comercial.</em></p>\r\n</blockquote>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Manos a la obra</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>A través de la ejecución, la Entidad cumple con tareas de gran impacto y relevancia. La primera de ella es la supervisión y entre sus actividades está realizar la gestión precontractual y contractual para las convocatorias públicas, el seguimiento legal al desarrollo del contrato y control a la interventoría, y supervisión de aspectos técnicos, administrativos, financieros, contables y jurídicos.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>La segunda es la administración de recursos. “Findeter cuenta con la infraestructura operativa y el conocimiento técnico para administrar los recursos de entidades públicas, con el fin de llevar a cabo la ejecución de los proyectos. Muestra de ello, es el trabajo que venimos realizando con el &nbsp;Gobierno Nacional para acompañarlos en la ejecución de obras de infraestructura social, agua y saneamiento básico y vivienda en los diferentes municipios de Colombia”, destaca Juan José Oyuela, vicepresidente técnico.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Pasar de la visión a la acción es la principal apuesta de los territorios, por eso, Findeter ratifica su compromiso para apoyarlos en la gestión eficiente de acciones que impulsen el desarrollo, crecimiento sostenible y bienestar social.</p>\r\n"
