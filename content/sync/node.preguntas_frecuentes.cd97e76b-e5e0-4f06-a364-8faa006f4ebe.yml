body:
  -
    value: "<p>Ante los retos que representa el proceso de urbanización, y pensando en un mejor futuro urbano para las siguientes generaciones, el Banco Interamericano de Desarrollo (BID) lanzó la Iniciativa Ciudades Emergentes y Sostenibles (ICES), la cual ha sido implementada en más de 20 ciudades de Latinoamérica y el Caribe. La implementación de la iniciativa en Colombia está liderada por Findeter a partir del Programa de Ciudades Sostenibles y Competitivas y el Programa de ciudades Emblemáticas, ajustando la metodología ICES al contexto y necesidades de las urbes intermedias del país. Dicha metodología tiene en cuenta los instrumentos de planificación de las ciudades colombianas, así como la información disponible que producen las diferentes instancias subnacionales y nacionales vinculadas a la planificación urbana.</p>\r\n"
