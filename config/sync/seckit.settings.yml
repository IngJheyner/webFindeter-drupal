_core:
  default_config_hash: x6bhN6WZwfVUI_LLMvRJIUW_2c26VTaBozbfXmJWmro
langcode: es
seckit_xss:
  csp:
    checkbox: true
    vendor-prefix:
      x: false
      webkit: false
    report-only: false
    default-src: '''self'''
    script-src: '* ''unsafe-inline'' ''unsafe-eval'''
    object-src: '*'
    style-src: '* ''unsafe-inline'''
    img-src: '* data:'
    media-src: '*'
    frame-src: '*'
    frame-ancestors: '*'
    child-src: '*'
    font-src: '*'
    connect-src: '*'
    report-uri: /report-csp-violation
    upgrade-req: false
    policy-uri: ''
  x_xss:
    seckit_x_xss_option_disable: Disabled
    seckit_x_xss_option_0: '0'
    seckit_x_xss_option_1: 1;
    seckit_x_xss_option_1_block: '1; mode=block'
    select: 1
seckit_csrf:
  origin: false
  origin_whitelist: ''
seckit_clickjacking:
  js_css_noscript: false
  noscript_message: 'Lo sentimos, debe habilitar JavaScript para visitar este sitio web.'
  x_frame: '3'
  x_frame_allow_from: 'https://findeter.gov.co'
seckit_ssl:
  hsts: true
  hsts_subdomains: true
  hsts_max_age: 31536000
  hsts_preload: false
seckit_ct:
  expect_ct: true
  max_age: 86400
  report_uri: ''
  enforce: false
seckit_fp:
  feature_policy: false
  feature_policy_policy: ''
seckit_various:
  from_origin: true
  from_origin_destination: same
  referrer_policy: true
  referrer_policy_policy: strict-origin
  disable_autocomplete: true
