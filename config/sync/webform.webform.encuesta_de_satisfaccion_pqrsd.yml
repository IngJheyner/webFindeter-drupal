id: encuesta_de_satisfaccion_pqrsd
title: 'Encuesta de Satisfacción PQRSD'
description: 'Encuesta de Satisfacci&oacute;n Atenci&oacute;n de Peticiones, Quejas, Reclamos y/o Denuncias (PQRSD)&nbsp;y Calidad en el Servicio'
category: ''
elements: "titulo:\n  '#type': processed_text\n  '#text': |\n    <h2 align=\"center\" style=\"text-align: center; margin-bottom: 11px;\">Encuesta de Satisfacción Atención de Peticiones, Quejas, Reclamos y/o Denuncias (PQRSD)&nbsp;y Calidad en el Servicio</h2>\n    \n  '#format': html_editor\nresumen:\n  '#type': processed_text\n  '#text': |\n    <p class=\"MsoNormal\" style=\"margin: 0cm 0cm 8pt; color: rgb(34, 34, 34); font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; line-height: 15.6933px; font-size: 11pt; font-family: Calibri, sans-serif;\"><span lang=\"ES-CO\" style=\"font-size: 10pt; line-height: 14.2667px; font-family: Arial, sans-serif;\">Su opinión es muy importante para nosotros. Lo(a) invitamos a diligenciar la siguiente encuesta, con el fin de conocer su nivel de satisfacción frente a la atención que le hemos brindado en la respuesta de Peticiones, Quejas, Reclamos y/o Denuncias (PQRSD); así como en la prestación de nuestros servicios:</span></p>\n    \n  '#format': html_editor\nhorizontal_rule:\n  '#type': webform_horizontal_rule\n1_seleccione_el_canal_por_medio_del_cual_ha_sido_atendido_a_:\n  '#type': select\n  '#title': '1.      Seleccione el canal por medio del cual ha sido atendido(a):'\n  '#options':\n    Presencial: Presencial\n    Telefónico: Telefónico\n    Correspondencia: Correspondencia\n    'Correo electrónico': 'Correo electrónico'\n    Chat: Chat\n    'Redes sociales': 'Redes sociales'\n  '#empty_option': 'Selecciona el canal'\n  '#required': true\n  '#required_error': 'Todas las preguntas son obligatorias'\n2_la_claridad_de_la_informacion_suministrada_por_la_entidad_en_r:\n  '#type': select\n  '#title': '2.      La claridad de la información suministrada por la entidad en respuesta a su Petición, Queja, Reclamo, Sugerencia y/o Denuncia (PQRSD) fue:'\n  '#options': calificacion_de_4_opciones_\n  '#empty_option': 'Seleccione una opción'\n  '#required': true\n  '#required_error': 'Todas las preguntas son obligatorias'\n3_el_nivel_de_amabilidad_respeto_y_cortesia_del_a_funcionario_a_:\n  '#type': select\n  '#title': '3.      El nivel de amabilidad, respeto y cortesía del(a) funcionario(a) que atendió su Petición, Queja, Reclamo, Sugerencia y/o Denuncia (PQRSD) fue:'\n  '#options': calificacion_de_4_opciones_\n  '#empty_option': 'Seleccione una opción'\n  '#required': true\n4_el_acceso_para_formular_sus_peticiones_quejas_reclamos_y_o_den:\n  '#type': select\n  '#title': '4.     El acceso para formular sus Peticiones, Quejas, Reclamos y/o Denuncias (PQRSD), fue:'\n  '#options': calificacion_de_4_opciones_\n  '#empty_option': 'Seleccione una opción'\n  '#required': true\n  '#required_error': 'Todas las preguntas son obligatorias'\n5_en_general_que_tan_satisfecho_a_se_encuentra_con_los_servicios:\n  '#type': select\n  '#title': '5.      En general, ¿Qué tan satisfecho(a) se encuentra con los servicios que le ofrece Findeter?'\n  '#options': satisfecho_de_5_opciones_\n  '#empty_option': 'Seleccione su nivel de satisfacción'\n  '#required': true\n  '#required_error': 'Todas las preguntas son obligatorias'\n6_que_aspecto_o_cuales_aspectos_mejoraria_de_su_experiencia_con_:\n  '#type': textarea\n  '#title': '6.  ¿Qué aspecto o cuáles aspectos mejoraría de su experiencia con Findeter?'\n  '#description': 'Puede ingresar hasta un m&aacute;ximo de 1000 caracteres.'\n  '#maxlength': 1000\n  '#rows': 4\n  '#placeholder': 'Describa los aspectos que mejoraría de su experiencia'\n  '#required': true\n  '#required_error': 'Todas las preguntas son obligatorias'\n  '#counter_type': character\n  '#counter_maximum': 1000\n  '#counter_maximum_message': '%d caracteres restantes'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Enviar"
