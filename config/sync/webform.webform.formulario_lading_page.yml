id: formulario_lading_page
title: 'Formulario Lading Page'
description: 'Formulario que se utiliza en algunas secciones y nodos internos de la pagina para mostrar consultas por parte del usuario.'
category: ''
elements: |-
  flexbox:
    '#type': webform_flexbox
    '#align_items': center
    nombres_lading_page:
      '#type': textfield
      '#title': Nombres
      '#title_display': before
      '#autocomplete': ''
      '#required': true
      '#attributes':
        style: 'background: white !important;'
    apellidos_lading_page:
      '#type': textfield
      '#title': Apellidos
      '#title_display': before
      '#autocomplete': ''
      '#required': true
      '#attributes':
        style: 'background: white !important;'
  columna_2:
    '#type': webform_flexbox
    '#align_items': center
    email_lading_page:
      '#type': email
      '#title': Email
      '#title_display': before
      '#autocomplete': ''
      '#required': true
    celular_lading_page:
      '#type': tel
      '#title': Celular
      '#title_display': before
      '#autocomplete': ''
      '#required': true
      '#wrapper_attributes':
        class:
          - d-block
      '#international': true
      '#international_initial_country': CO
  columna_3:
    '#type': webform_flexbox
    cedula_lading_page:
      '#type': number
      '#title': 'Cédula / NIT'
      '#title_display': before
      '#size': '9'
      '#autocomplete': ''
      '#required': true
    razon_social_lading_page:
      '#type': textfield
      '#title': 'Razón social'
  columna_4:
    '#type': webform_flexbox
    '#align_items': center
    departamento_lading_page:
      '#type': webform_term_select
      '#title': Departamento
      '#title_display': before
      '#select2': true
      '#required': true
      '#format': custom
      '#format_text': '{{ elements_flattened }} {{ data.composite_element_key.delta.subelement_key }}'
      '#vocabulary': colombia_deparments
      '#breadcrumb': true
      '#breadcrumb_delimiter': '-'
      '#tree_delimiter': ''
      '#depth': 2
    producto_servicio_lading_page:
      '#type': webform_entity_select
      '#title': 'Producto y/o Servicio'
      '#title_display': before
      '#required': true
      '#target_type': node
      '#selection_handler': 'default:node'
      '#selection_settings':
        target_bundles:
          productos_servicios: productos_servicios
  columna_5:
    '#type': webform_flexbox
    sector_lading_page:
      '#type': webform_select_other
      '#title': 'Tipo de sector'
      '#title_display': before
      '#options':
        transporte: Transporte
        medio_ambiente: 'Medio ambiente'
        salud: Salud
        telecomunicaciones: Telecomunicaciones
        desarrollo_urbano: 'Desarrollo urbano y vivienda'
        agua_potable: 'Agua potable y saneamiento básico'
        educación: Educación
        saneamiento_fiscal: 'Saneamiento fiscal'
        energetico: Energético
        turismo: Turismo
        industrias_creativas: 'Industrias creativas, culturales y economía naranja'
        deporte_recreación: 'Deporte y recreación'
      '#other__option_label': 'Otro, cuál:'
      '#required': true
    ciiu_lading_page:
      '#type': textfield
      '#title': CIIU
      '#required': true
  terminos_lading_page:
    '#type': checkbox
    '#title': 'Acepto términos y condiciones'
    '#required': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Enviar
