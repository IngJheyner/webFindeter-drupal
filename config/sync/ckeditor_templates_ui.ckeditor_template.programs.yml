html:
  value: "<section>\r\n      <h4 class=\"text-justify mx-5 px-5 my-5\">\r\n        <strong>Ej: Impulsamos una economia dinamica incluyente y sostenible financiando proyectos de infraestructura en sectores clave para el desarrollo del pais</strong>\r\n      </h4>\r\n\r\n      <div class=\"d-flex\">\r\n\r\n        <div class=\"bg-primary align-self-center py-3 rounded-lg\">\r\n\r\n          <p class=\"text-center my-3 text-white\">\r\n            <strong>Ej: Reactiva Colombia</strong><br>\r\n            <strong>Cupo disponible</strong><br>\r\n            <strong class=\"h3\">Ejemplo: $ 1,27 billones</strong>\r\n          </p>\r\n\r\n          <div class=\"text-white mt-5 d-flex\">\r\n\r\n            <div class=\"w-50 d-flex px-3\">\r\n              <img src=\"/themes/custom/webfinde/images/iconos/Acceso-Directo/ER_convocatorias.png\" width=\"50\" height=\"50\">\r\n              <p><strong>Tasa de interes al intermediario: </strong><br>\r\n              <em>Ejemplo: Desde IBR + 0,8% M.V.</em></p>\r\n            </div>\r\n\r\n            <div class=\"w-50 d-flex px-3\">\r\n              <img src=\"/themes/custom/webfinde/images/iconos/Acceso-Directo/ER_convocatorias.png\" width=\"50\" height=\"50\">\r\n              <p><strong>Plazo: </strong><br>\r\n              <em>Ejemplo: Hasta 12 anios con hasta 2 anios de periodo de gracia a capital</em></p>\r\n            </div>\r\n\r\n          </div>\r\n        </div>\r\n        <div class=\"ml-4 flex-shrink-1\">\r\n          <div class=\"d-flex mb-2\">\r\n            <img src=\"/themes/custom/webfinde/images/iconos/Acceso-Directo/ER_convocatorias.png\" width=\"50\" height=\"50\">\r\n            <p>\r\n              <strong>Beneficios</strong><br>\r\n              <strong>Vigencia</strong><br>\r\n              Ejemplo: Hasta el 31 de diciembre de 2024 o hasta agotar los recursos, lo que primero ocurra.\r\n            </p>\r\n          </div>\r\n          <div class=\"d-flex mb-2\">\r\n            <img src=\"/themes/custom/webfinde/images/iconos/Acceso-Directo/ER_convocatorias.png\" width=\"50\" height=\"50\">\r\n            <p>\r\n              <strong>Uso de los recursos</strong><br>\r\n              Ejemplo: Inversion.\r\n            </p>\r\n          </div>\r\n          <div class=\"d-flex mb-2\">\r\n            <img src=\"/themes/custom/webfinde/images/iconos/Acceso-Directo/ER_convocatorias.png\" width=\"50\" height=\"50\">\r\n            <p>\r\n              <strong>Margen Intermediacion</strong><br>\r\n              Ejemplo: Hasta 400 puntos basicos sobre la tasa de redescuento de Findeter.\r\n            </p>\r\n          </div>\r\n          <div class=\"d-flex mb-2\">\r\n            <img src=\"/themes/custom/webfinde/images/iconos/Acceso-Directo/ER_convocatorias.png\" width=\"50\" height=\"50\">\r\n            <p>\r\n              <strong>Sector Elegible</strong><br>\r\n              Ejemplo: Energia tranporte, desarrollo urbano, salud, educacion, medio ambiente TIC, deporte, recreacion y cultura.\r\n            </p>\r\n          </div>\r\n        </div>\r\n      </div>\r\n    </section>"
  format: html_editor
